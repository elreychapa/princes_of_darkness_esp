 bm_1230_warofprinces_sub_lasombra:0 "Clan Lasombra" 
 bm_1230_warofprinces_sub_lasombra_desc:0 "Shadowy predators and ruthless social climbers, the Lasombra exist for their own success, fighting for personal victories rather than solely for a crown to wear or a throne to sit upon. They believe that might makes right, and are willing to sacrifice anything to achieve their goals.\nA Clan that uses spirituality as a tool rather than seeking honest enlightenment, their fickle loyalties are currently highlighted by the massive civil war that is plaguing the Sea of Shadows, their once Mediterranean spanning empire. Muslims fight Christians in Iberia, Christians fight Heretics in Italy and the youth fight their elders everywhere at once. The others clans sigh in relief as the Lasombra tear themselves apart, knowing what they could achieve if they were to unify instead.\n\n#bold Clan Lasombra will be forged anew in its own blood. Spill it forth, and conquer.#!" 
 bookmark_warofprinces_lucita:0 "Lucita de Aragon"
 bookmark_warofprinces_lucita_desc:0 "The daughter of King Alfonso II of Aragon, Lucita always craved autonomy and freedom since her youngest age. Her fierce independence and indomitable will were irresistible to the powerful Lasombra Cardinal Ambrosio Luis Moncada and he embraced her. Since then, Lucita has been the rising star of [Clan|E] Lasombra and the pride of her [Sire|E]. Despite the praise she receives and the many achievements she already accomplished, the fierce princess is already craving, once again, more freedom... something that goes against the wishes of both her [Sire|E] and her [Clan|E].\n\n#bold No one can cage you for long, Lucita. Earn your independence, even if you have to burn your whole [Clan|E] for it.#!"
 bookmark_warofprinces_moncada:0 "Ambrosio Luis Moncada"
 bookmark_warofprinces_moncada_desc:0 "A man of ambition, talent, and faith, Ambrosio Luis Moncada was the Archbishop of Madrid in life. To no one's amazement, Monçada made the most of his position. To the surprise of many, however, he did so while holding himself to a strict monasticism. He was absolute in his faith, unshakable in his conviction, and resolute in his use of power for what he considered to be Heaven's causes. The [Embrace|E] changed Monçada less than one might suppose. He quickly became the main driving force behind the Shadow Reconquista and his influence inside [Clan|E] Lasombra is rising steadily, but his reasons for seeking power have not changed. It is not for the glory of Monçada (that poor fleshly shell), but rather for the glory of God.\n\n#bold You are destined to rule over Iberia and [Clan|E] Lasombra itself. God choose you for his holy task and you will comply with His will, as you always do.#!"
 bookmark_warofprinces_badr:0 "Badr"
 bookmark_warofprinces_badr_desc:0 "As the Iberian Lasombra civil war rages on, the Andalusian [cainites|E], known as [ashirra|E], have found a new leader : Badr of Granada. This mysterious Sultan has taken an unyielding stance and is rallying the disparate Taifas to her cause. Her effort has divided the [ashirra|E] community, as many see her as not much better than the Christians, but has still managed to slow down the dreaded Reconquista. As her fame grows, some are starting to be interested in the mysteries surrounding her... and a few of those inquisitive souls have already met a painful end. Badr rules with a shadowy iron fist, but an iron fist all the same.\n\n#bold You must triumph against the Reconquista. This is a springboard for your ambition, and woe to those who stand in your way.#!"
 bookmark_warofprinces_lucius:0 "Lucius Aelius Sejanus"
 bookmark_warofprinces_lucius_desc:0 "Once a Praetorian of Rome, Lucius Aelius Sejanus almost rose to become Emperor but was cut short before he could achieve his ambition. Dying on the shores of the Tiber, the place where a she-wolf supposedly discovered Romulus and Remus, a Lasombra pulled Sejanus's body from the currents. Finding that the final embers of life still flickered within his breast, the elder Embraced him. She left him with these words: 'You will rule again, as you were always meant to do. Destroy the lords who sought to combat you. You have the potential to become greater than your master. Use it wisely'. Since then, the once would be Emperor now seeks to become Emperor of the Night, and his first moves in this grand game are coming soon...\n\n#bold One night, you will wield the power to threaten the mightiest of your kind. Make sure that your true destiny isn't cut short this time.#!"
 bookmark_warofprinces_gratiano:0 "Gratiano de Veronese"
 bookmark_warofprinces_gratiano_desc:0 "The last, and still very young, childe of Lasombra himself, Gratiano de Veronese was an unremarkable Italian noble in life, leading to many wondering why the [antediluvian|E] favored him so. Gratiano knows the answer though : his own inherent greatness. Convincing himself of his importance, the Veronese is now chafing openly against his 'older brother' Montano, the current regent of [Clan|E] Lasombra. From his court in Verona, Gratiano is well aware that he is despised and laughed at by all but the youngest of his own [Clan|E]. But even such a small and weak powerbase can grow in time and one night, Gratiano might be the one laughing at them all...\n\n#bold You must earn respect and power quickly if you are to challenge your 'brother' for his title. Then, it might be time for a talk with your 'father' himself...#!"
 bookmark_warofprinces_alfonzo:0 "Alfonzo of Venice"
 bookmark_warofprinces_alfonzo_desc:0 "One of the most gifted childer of the influential Narses, Alfonzo of Venice has been the most prominent Latin [cainite|E] in Constantinople for more than two centuries. Known to have instigated the Latin Riots of 1185, Alfonzo has also used the 4th Crusade to proclaim himself Prince of the ruined City of the World's Desire, earning him great power... and the eternal enmity of the many exiled Greeks [cainites|E]. Nominally a follower of the [cainite|E] Heresy like his [Sire|E] was, Alfonzo is first and foremost a callous pragmatist, and has already sworn allegiance to the Sea of Shadows to secure his power, despite their opposing views on his faith. Many more deals with the devil might be needed in the future though...\n\n#bold You worked tirelessly to secure the greatest prize. No one will take Constantinople from you.#!"
 bookmark_warofprinces_suleiman:0 "Suleiman ibn Abdullah"
 bookmark_warofprinces_suleiman_desc:0 "Suleiman first approached Muhammad in Medina in order to make him a pawn to use against the powerful [cainites|E] of Mecca. He himself retold that in this moment, he saw the possibility of salvation within him and submitted to the new religion the Prophet spread. Later, he stood by his side during his conquests and was one of the main founders of the [ashirra|E] sect, welcoming any Muslim embraced and willing to continue following the word. His work has been mostly successful so far, with the [ashirra|E] spreading from Iberia to Persia but cracks are beginning to form in their apparent unity. Suleiman must act quickly before this early disunity weakens his life's work to a dangerous level.\n\n#bold Keep the [ashirra|E] strong and united, and perhaps [Clan|E] Lasombra itself might learn the truth one night.#!"
        
 toreador_sub_bookmark:0 "Toreador"         
       
 bm_1230_warofprinces_sub_toreador:0 "Clan Toreador" 
 bm_1230_warofprinces_sub_toreador_desc:0 "The Toreador are a Clan of vampires known for being some of the most beautiful, sensual, seductive, emotional and glamorous of the Kindred. The Aesthetes are responsible for the legends of vampires who seduce and entice their prey with beauty, love and sensuality.\nThey don't shy away from the art of rulership either and were, until very recently, holding power in the arguably greatest vampiric Empire, the Dream of Constantinople. Its fall has shaken the Clan, but a well timed takeover in France means that the Toreador have a new, if still fragile, bastion. Besides France, Toreador hold lesser positions of power all across Europe and the Middle East, and are still one of the major driving forces in the Cainite world.\n\n#bold The night needs a new, graceful but deadly, ruler. Show the world that the Roses have thorns.#!" 
 bookmark_warofprinces_salianna:0 "Salianna"
 bookmark_warofprinces_salianna_desc:0 "Born in Greece around 170 BC, Salianna was a vestal of the ancient Gods and never forgave her [Sire|E], the powerful Michael, for his spiritual defilement of her purity. Refusing to help him in his mad dreams of immortality, she struck out on her own but only knew betrayal and deception for several centuries before settling in Paris. She finally found success here, and worked to make France prosper alongside Alexander, its vampiric overlord.\nAnd then she was betrayed again, as Alexander killed her own beloved childe in a fit of rage. It was the final straw. She orchestrated a coup d'etat with the help of Alexander's own childe and drove the Ventrue out of France. Now Salianna is the true power in the region, but her hold is still weak... and Alexander isn't dead.\n\n#bold Consolidate your new power quickly. No one will be able to betray you ever again.#!"
 bookmark_warofprinces_isouda:0 "Isouda de Blaise"
 bookmark_warofprinces_isouda_desc:0 "Isouda never liked the destiny laid out for her as a daughter of the minor nobility. She hated it so much that she ferociously bit one potential suitor to make sure he understood her point. Isouda didn't change much once becoming a [cainite|E], her grace and beauty barely hiding an almost feral aggressiveness and cruelty... that allowed her to secure power as a Queen of Love way earlier than her young age should allow. But it's far too small of an ambition for Isouda, and she intends to use Salianna's shaky hold on France to further her own ends. The Queen of Anjou is not a Rose with thorns, she is a Rose with sharpened teeth.\n\n#bold On the outside you are beautiful, graceful, even pleasant. On the inside... you know that they are all pawns to be used and discarded at your leisure. Your bloody ascension is merely starting.#!"
 bookmark_warofprinces_esclarmonde:0 "Esclarmonde"
 bookmark_warofprinces_esclarmonde_desc:0 "Once, Esclarmonde's court was a center of poetry, love and arts. Under her patient guidance, Occitania had developed as a bastion of tolerance and culture.\nThen the brutish French came. They expected Esclarmonde to quickly fold before the onslaught of the Albigensian Crusade but were surprised to discover in her a stout defender and capable politician. The region has suffered a great deal, and Esclarmonde had to make many compromises with the 'Crusaders' to survive. But she is still here, and as long as she is, Occitania will endure.\n\n#bold You had time to regroup and forge new alliances, but the arrogant French won't underestimate you again. You must stand strong and save your beloved country, for no one else can.#!"
 bookmark_warofprinces_melinda:0 "Melinda Galbraith"
 bookmark_warofprinces_melinda_desc:0 "Melinda's past is shrouded in mystery with the only thing known for sure being that she was born in Spain before being abducted by Helena. Even for the Methuselah's usually callous [Embrace|E] methods, Melinda's one was a sordid and cruel affair before Helena grew bored and left her alone to fend for herself. The Melinda who emerged from the crucible of Helena's 'care' was a ruthless survivor, with no regards for anything but her own ambitions. A true predator is now unleashed in Iberia, and if she has to leave a pile of corpses behind her to ascend, so be it.\n\n#bold You have learned a lot from Helena and you know the truth: this world is a bloody battlefield where only a few can thrive. You will be one of those.#!"
 bookmark_warofprinces_rafael:0 "Rafael de Corazon"
 bookmark_warofprinces_rafael_desc:0 "Taken by the Church at a young age, Rafael quickly found his talent for petty intrigues. Not very skilled or zealous, he nonetheless used his schemes to gain some influence over the local monks and live a comfortable life. Then one night, Callisti y Castillo came. This pagan witch became enamored with one of the monks' sculptures... one that Rafael took credit for. She thus Embraced him and asked him to make some more of this art, something that the con man was obviously incapable of doing. Angered, she nearly killed him on the spot until Rafael begged for his unlife by saying that his deception was a form of art after all. Amused, Callisti relented, and left him to fend for himself in the [cainite|E] world.\n\n#bold You have no idea how in the hell you survived, but you did. Now you need to understand this strange new world. Perhaps there are other fools to deceive into teaching you more?#!"
 bookmark_warofprinces_karl:0 "Karl the Blue"
 bookmark_warofprinces_karl_desc:0 "As a Norse tale-teller, Karl traveled south with Bjorn Ironside in search of riches and adventure, and was Embraced in Alexandria by a disbelieving Toreador. After a time with his [Sire|E] learning the stories of the Arabs, Karl made his way home, using his endless existence to catalog all the stories of the Norse tradition. When the Christians came, Karl fought hard, but soon saw the writing on the wall. As such, he moved to Finland to create the 'Free State', a last bastion where his beloved stories are kept alive... but even in this remote land, the shadow of the Cross is growing.\n\n#bold You fight for a greater cause than yourself, and you will defend your people's legacy as long as you are able. But you know how most Norse stories end...#!"
 bookmark_warofprinces_rosamund:0 "Rosamund of Islington"
 bookmark_warofprinces_rosamund_desc:0 "Rosamund has been groomed for greatness since her birth as a daughter of a minor Norman noble. Chosen at a young age to join Isouda de Blaise's court, Rosamund thrived in it. She learned to appear both modest and coquettish, to spar with her wit, and charm with her smile. On her seventeenth birthday, she was called into Isouda's presence and congratulated. Then her mistress told her of her destiny: to be initiated into the ranks of the [cainites|E]. Since then, Rosamund has enamored Alexander himself, the powerful Ventrue ruler of the Grand Court, and he took her with him on his exile to Magdeburg. The oppressive Methuselah is growing more and more unhinged by the night, and Rosamund is looking for any escape that she can find...\n\n#bold You must free yourself from Alexander before it's too late. Perhaps the dashing lord of Magdeburg, Jurgen von Verden, might help?#!"
                  
 brujah_sub_bookmark:0 "Brujah"         
       
 bm_1230_warofprinces_sub_brujah:0 "Clan Brujah" 
 bm_1230_warofprinces_sub_brujah_desc:0 "A Clan of warrior-scholars noted for their fierce devotion to radical philosophies, the Brujah will often train their neonates in combat and the classics with equal discipline. During the Classical era, they were the equal of the Ventrue, holding great positions of power across the Mediterranean. Then, their utopia of Carthage was destroyed at the hands of the hated Roman. Now the Clan is a fallen one, still mourning the death of their paradise and decaying from their era of benevolent rulers to the petty rebels becoming more and more common tonight.\nOverwhelmed by their anger and sorrow, the Brujah are lashing out on lost causes until they can finally find their new destiny. Some elders worry that it might never happen.\n\n#bold Clan Brujah is in transition between its glorious past and an unknown future. Great leaders such as you might be the spark that will define who they are for centuries to come.#!" 
 bookmark_warofprinces_bjorn:0 "Bjorn Garinson"
 bookmark_warofprinces_bjorn_desc:0 "This fearsome giant is one of the last [einherjar|E] - Viking vampires - of the British Isles. Stranded in Scotland while fleeing from the losing battle that his people wage in Norway, Bjorn is looking ever more west to the Vinland of legends. But his charisma and quiet strength have made him the de facto rally point of the resistance against Mithras in the country. Despite his unwillingness to fight yet another lost battle, Bjorn never gives up on his friends and will gladly pick up his axe for them once more.\n\n#bold You are accustomed to desperate battles. But maybe there is hope for this one...#!"
 bookmark_warofprinces_leeland:0 "Robin Leeland"
 bookmark_warofprinces_leeland_desc:0 "The man behind the hood has fought against tyrants his whole life and unlife. His hard and dirty features were present in several plebeian uprisings throughout the Middle Ages – having a direct hand in various peasant rebellions against English nobility, being a particularly strong advocate of anarchistic tendencies,and often fighting at the forefront during military skirmishes.\nBut try as he might, he never could beat Mithras, the 'God-King' of England. Soundly defeated at the battle of Kirklees Abbey, Robin's aura and influence have weakened considerably and Mithras is closing in for the kill. The light of freedom might soon die for good in the British Isles.\n\n#bold Your cause is just, your aim is true. It might not suffice for victory, but it will for creating a legend.#!"
 bookmark_warofprinces_veronique:0 "Veronique d'Orleans"
 bookmark_warofprinces_veronique_desc:0 "Veronique d'Orleans is a woman of many skills. She is a capable politician among the [cainites|E] of France (and even beyond), a staunch defender of her mortal friends and allies, a strong warrior, a skilled healer and a player, even at her extremely young age, in the War of Princes.\nSired because of her level-headedness and innovative mind, Veronique is always pushing against what society, be it mortal or vampiric, thinks of her. She has recently played a part in the overthrow of Alexander, the Prince of France, but is wary of the cutthroat politics of Paris. As such, she is back in her hometown while French [cainites|E] wonder what her next unexpected move will be.\n\n#bold Stay true to your ideals and let others underestimate you. They will soon understand that compassion isn't weakness.#!"
 bookmark_warofprinces_menele:0 "Menele"
 bookmark_warofprinces_menele_desc:0 "A king in ancient Greece during the 13th century BCE during his life, Menele was amazed by what the [cainites|E] of Carthage had accomplished and soon fell into the role of traveling diplomat due to his reputation as a mighty warrior and orator. He was therefore not in the city by the time the great betrayal came, at the hands of a beautiful Toreador named Helena.\nTheir legendary rivalry started this day. They have fought over countless battlefields and destroyed cities in their wake but still, neither of them has been able to gain the upper hand. Menele is getting weary of this 'game', especially as he sees [Clan|E] Brujah falling apart all around him. A conclusion, whatever it might be, must be reached.\n\n#bold Your anger is finally dying down, but Helena must still be brought to justice. Then, it might be time to heal [Clan|E] Brujah.#!"
 bookmark_warofprinces_ecaterina:0 "Ecaterina"
 bookmark_warofprinces_ecaterina_desc:0 "A strong headed woman in a world of men, Ecaterina barely survived a near rape experience, rescued by her future [Sire|E] at the last moment. Enthralled by his stories about Carthage and the utopia of a peaceful coexistence between everyone, she became a fervent Promethean. Too young to be really influential, she soon crafted a fake identity for herself as a survivor of Carthage's destruction, earning her great respect and fame.\nHer most recent move has been the [Embrace|E] of a very promising prospect, Christof Romuald, who has already gone above and beyond for her approval. His recent disappearance after an apocalyptic fight against a powerful Tzimisce has put a dent in her plans.\n\n#bold Find Christof and ensure his continued support, then your cause will be that much closer to completion.#!"
 bookmark_warofprinces_yitzhak:0 "Yitzhak ben Avraham"
 bookmark_warofprinces_yitzhak_desc:0 "Born in Prague as the only son of a Jewish Rabbi, Yitzhak's first response to most events is one of sympathy and caring, a fact that was the catalyst for his [Embrace|E], his [Sire|E] thinking that such kindness had to be preserved. Despite the shock warranted by his now cursed state, Yitzhak's death changed little in his behavior and after some years of wanderlust across Europe, he came back to his native Poland.\nDuring his travels, he saw how the Jews were treated around Europe and how many vampires wandered the nights alone, ostracized from others by simple allegiance to their [Clan|E] or generation. His spiritual duty is to create a place where all beings could exist side-by-side, as God had meant them to be.\n\n#bold Poland could be the safe haven you always dreamed of, but many obstacles are still in your way.#!"
 bookmark_warofprinces_hektor:0 "Hektor"
 bookmark_warofprinces_hektor_desc:0 "Sired during the fall of Western Rome and the rise of the Byzantine state, Hektor spent his nights as a neonate listening to tales of Greek and Carthaginian glory. Frustrated with his [Sire|E] and peers' lack of willingness to actually do something about the decline of the [Clan|E], Hektor cast about angrily for something he could seize on to give meaning to his existence.\nGathering a group of disaffected young [cainites|E], Hektor successfully organized a rebellion in the empire, seizing many of the Aegean Islands to create his new Carthage. He now serves as Dictator of this new state, a strange construct of mixed Greek democratic ideals and Carthaginian's politics and religion.\n\n#bold Your utopia is still very young, and the decisions you must soon make will forge its true identity.#!"
                         
 cappadocian_sub_bookmark:0 "Cappadocian"                            
                          
 bm_1230_warofprinces_sub_cappadocian:0 "Clan Cappadocian" 
 bm_1230_warofprinces_sub_cappadocian_desc:0 "Scholars of death and the soul, the Cappadocian and often focused on those while ignoring the larger affairs of the world. Blessed with a generally placid nature, they are much less concerned about rulership, political backstabbing and the other niceties of undead life.\nUntil recently, Clan Cappadocian was only in a position of power in their namesake region outside of some exceptions. This fact has changed with the introduction of the ambitious Venetian Giovanni family into the blood. The Italian necromancers have in very little time used their considerable mercantile influence to become important powerplayers all around the Mediterranean.\n\n#bold With the arrival of the Giovanni, Clan Cappadocian seems poised to suffer, or benefit, from important structural changes. Take care to be the one who benefits...#!" 
 bookmark_warofprinces_japhet:0 "Japhet"
 bookmark_warofprinces_japhet_desc:0 "The informal leader of [Clan|E] Cappadocian, Japhet is unconditionally loyal to his [Sire|E], Cappadocius himself. From his domain in the Erciyes, Japhet's authority is strong, but the reclusive tendencies of most of his brethren limit his practical power over the [Clan|E]. Worse, he has to collaborate with his eccentric and often deluded [Sire|E] and his visions of grandeur which often clash with Japhet's much more pragmatic outlook.\nHe still hasn't forgiven the introduction of the Giovanni family into the blood, despite all the clear signs that it would be a bad idea. More and more, the faithful son thinks that his own 'father' might be the greatest obstacle to [Clan|E] Cappadocian's prosperity.\n\n#bold You must lead your [Clan|E] in these difficult times and try to mitigate your [Sire|E]'s fits of delusion. An thankless task, but one only you can achieve.#!"
 bookmark_warofprinces_bela:0 "Bela Rusenko"
 bookmark_warofprinces_bela_desc:0 "Well educated in theology during his mortal life, Bela never truly cared for matters of faith. His [Embrace|E] by a fervently penitent vampire did little to change that fact and Bela instantly reveled in the glory of his immortality. He found his true calling when the mad prophet, Octavio, told him of the greatness of the entity named Kupala.\nSuddenly consumed by his new goal of becoming the avatar of this dark creature, Bela managed to claim Sofia as his own, his first step towards his own apotheosis. To the outside eye, Rusenko is an eccentric but pleasant Prince. To the knowledgeable, he is one of the greatest threats to the stability of Eastern Europe.\n\n#bold You choose Kupala, and Kupala will choose you. Even if you have to sacrifice entire cities to make it listen.#!"
 bookmark_warofprinces_apacia:0 "Apacia"
 bookmark_warofprinces_apacia_desc:0 "A Scythian in life, Apacia was trained as a warrior and became the guardian of the tombs of the ancient kings, a position of great honor. One of the tombs was the haven of a Cappadocian though and she was soon Embraced to continue her duty for eternity.\nEventually, her talent came to be noticed by Cappadocius himself, who made her his general in the attack against the mountain keep that would later become Erciyes. Before long, however, the denizens came to resent Apacia's disinterest in their studies and philosophies. Indeed, many of them considered her an embarrassment to the [Clan|E]'s blood, as she remained stubbornly illiterate. Eventually, she was asked to leave.\n\n#bold You reached Russia and are revered as a Queen in the frigid Khanate of Sibir. These people, so close to your beloved Scythia in spirit, won your heart and you will do your best to protect them.#!"
 bookmark_warofprinces_augustus:0 "Augustus Giovanni"
 bookmark_warofprinces_augustus_desc:0 "The leader of the newly Embraced Venetian Giovanni family is a ruthless necromancer descending from a long line of Roman sorcerers. While a very competent necromancer himself, Augustus is better known as the family Patriarch, a role that has earned him the honor of being Embraced by Cappadocius himself.\nThis fact had made him very few friends among his new [Clan|E], most considering him an upstart ready to betray them at a moment's notice. Now immortal, Augustus has strengthened his hold on his lineage, turning them into a well disciplined army ready to do his bidding. What his bidding is exactly is anyone's guess...\n\n#bold Your family's reach is growing fast, helped by Venice's growth. Soon, the usefulness of your benefactor [Clan|E] will have run its course...#!"
 bookmark_warofprinces_ambrogino:0 "Ambrogino Giovanni"
 bookmark_warofprinces_ambrogino_desc:0 "Born a bastard to the Giovanni family, Ambrogino gained the notice of the family elders through his necromantic mastery combined with his viciousness and sheer ambition. When [Clan|E] Cappadocian began Embracing members of the family, he was one of the few chosen for the Kiss. As such, he is one of the very few Giovanni [cainites|E] whose blood descends from Cappadocius and not Augustus Giovanni.\nWhile he is often considered to be Augustus' right hand, Ambrogino's true passion lies with the occult. His interest in godhood has led him to locate and decipher countless ancient texts and prophecies, but so far the truth has eluded him.\n\n#bold The key to godhood must be here somewhere, and you can't stop until you find it.#!"
 bookmark_warofprinces_claudius:0 "Claudius Giovanni"
 bookmark_warofprinces_claudius_desc:0 "Both the son and the childe of Augustus Giovanni, Claudius was Embraced a short time after his father was accepted into the [Clan|E] of Death. A competent necromancer, he is also a capable politician and is often considered as Augustus' right hand... when this title isn't given to Ambrogino Giovanni instead, a fact that has created quite some tension between the two.\nClaudius is one of the few privy to Augustus' true plans and has shown nothing but unwavering devotion to his father so far. His current task is the supervision of the growing Venetian holdings in the fallen Byzantine Empire, making sure that the family emerges on top of this power vacuum.\n\n#bold Be diligent in your new duties, and perhaps you can finally get rid of that annoying Ambrogino once and for all.#!"
 bookmark_warofprinces_markus:0 "Markus Musa Giovanni"
 bookmark_warofprinces_markus_desc:0 "Markus Musa Giovanni, Claudius youngest great-grandchilde, was inducted into the [Clan|E] for his acute sense of curiosity and keen intellect. Once Embraced, he proved to be an exceptional scholar, and above all else an excellent historian. He took pride in his lineage as a Cappadocian and sought to prove the worth of his family to the skeptics in the [Clan|E].\nAfter his first assignment in Constantinople, Markus had a run in with the powerful exile Lazarus and managed to escape from it while gathering some critical information. These early successes have made him the rising star of the family and his new mission might elevate him even further.\n\n#bold You are both a Giovanni and a Cappadocian, and your two families are proud to count you as one of their members. What could go wrong?#!"
                                   
 tzimisce_sub_bookmark:0 "Tzimisce" 
                                    
 bm_1230_warofprinces_sub_tzimisce:0 "Clan Tzimisce" 
 bm_1230_warofprinces_sub_tzimisce_desc:0 "If someone were to call a Tzimisce inhuman and sadistic, the Tzimisce would probably commend them for their perspicacity, and then demonstrate that their mortal definition of sadism was laughably inadequate. A Clan of tradition and history, they have been the masters of Eastern Europe for as long as anyone can remember.\nFrom their home in Transylvania, they rule their petty fiefs openly, uncaring about the pitiful cattle's opinion or well being. Recent setbacks against the hated Ventrue and Tremere have forced them to unify under a greater Voivodate. But this newfound cohesion is shaky, as there is no honor among monsters.\n\n#bold Utter domination is Clan Tzimisce's birthright, and everyone else should understand their place: crawling at your feet and begging for mercy. Not that you have any left...#!" 
 bookmark_warofprinces_myka:0 "Myka Vykos"
 bookmark_warofprinces_myka_desc:0 "A scholar, a hedonist, a ruthless schemer... Myka Vykos is all those things and more. Once groomed by the Tremere magi, Myka became a valued Obertus scholar during the Dream of Constantinople's era. When the Fourth Crusade destroyed the city, he found a new faith, one of relentless passions, and a new knack for politics in his adopted home of the Balkans.\nHis first major achievement was to act as a peace maker between the Ventrue and his own [Clan|E]... and securing a realm for his exiled Greek brethren as a buffer state in the process.\n\n#bold You have made many enemies with your trick during the peace deal and they won't underestimate you again. Be prepared for the reckoning to come.#!"
 bookmark_warofprinces_hedeon:0 "Hedeon Yaroslavich"
 bookmark_warofprinces_hedeon_desc:0 "Thoroughly evil and devious, Hedeon cares little about anything but his own power. He holds all human life (and [cainite|E] unlife) as useful only in their service to him. The villagers near his castle are taken to serve as guinea pigs in various vile experiments. Some now function as sentient traps in his dungeons or as living partitions in the rooms of his fortress.\nHedeon's true influence in Poland has always been curtailed by his (rightly terrified) neighbors but the recent [torpor|E] of Prince Razkoljna of Krakow has opened new opportunities...\n\n#bold You are clearly the best example of what a true Tzimisce should be. Let them fear and scream all they want as you ascend to your rightful throne...#!"
 bookmark_warofprinces_razkoljna:0 "Razkoljna"
 bookmark_warofprinces_razkoljna_desc:0 "Born as the daughter of a Slavic chieftain, Razkoljna's husband shared the kiss with her after his own [Embrace|E]. They soon established themselves as the true leaders of the tribe and fed on the strongest warriors and slayed any who dared to oppose them.\nWhen Christian missionaries came to Poland, it marked the beginning of their end. Her [Sire|E] fell under the swords of the invaders, but Razkoljna managed to kill the rest of the attackers.\nShe soon claimed Krakow as her domain and began to encourage its growth, all the while managing to fend off the Hungarian Ventrue and her own clanmates.\n\n#bold You have recently awakened after a small period of [torpor|E]. This unforeseen setback has allowed new powers to gain influence in Poland, something that you must rectify as soon as possible.#!"
 bookmark_warofprinces_shaagra:0 "Shaagra"
 bookmark_warofprinces_shaagra_desc:0 "Fertility goddess, warleader, and shaman of the Slavic tribe known as the Vroi, Shaagra was Embraced by a Tzimisce who appreciated her intelligence and determination. She conquered in his name until she fell into [torpor|E] in the 6th century.\nRecently awakened in what is now Prague, her sheer power and age has allowed her to quickly become the leading [cainite|E] in the area once again. Still, there are new enemies to fight and a new generation of Tzimisce that doesn't know her name yet. Shaagra's new conquests are only beginning.\n\n#bold This is a strange new world for you but some things never change. Your thirst for war and domination for example...#!"
 bookmark_warofprinces_yorak:0 "Yorak"
 bookmark_warofprinces_yorak_desc:0 "One of the first childer of the Eldest, Yorak is a a devoted koldun and Metamorphosist, seeking to further the [Clan|E]'s understanding of flesh crafting. His masterpiece is the Cathedral of Flesh, a harrowing church-fortress sculpted from the ﬂesh of peasants, slaves, rivals, beasts, and any number of other victims who were built into the pulsing, suppurating walls of the structure.\nEngrossed in his role as a spiritual leader of sort for the Tzimisce [Clan|E], Yorak hasn't been active in the political scene for a while but the current state of the Tzimisce, barely united and under assault, might force him to review his stance soon.\n\n#bold Everything changes and as the walls of the Cathedral scream to your liking, perhaps [Clan|E] Tzimisce itself might need your 'gentle' touch once more...#!"
 bookmark_warofprinces_darvag:0 "Darvag Grozny"
 bookmark_warofprinces_darvag_desc:0 "In his lifetime, Darvag was a noble of a Slavic tribe in the modern Ukraine. He was a staunch paganist and refused viciously to convert, swearing an oath that he would personally raze the cathedral and the city to the ground, something that amused a Tzimisce Elder who Embraced him. Since then, Grozny protects the city from the ravages of all other [cainites|E], not out of loyalty to Kiev, but because he wants to destroy the city himself.\nDarvag is also a staunch ally of the mysterious 'Baba Yaga' of Russian fame and is dutifully making (mostly living) sacrifices in the hope of pleasing this dark goddess.\n\n#bold Kiev is yours to burn and no one else. Under the watchful eye of the Grandmother, your will see your vengeance fulfilled.#!"
 bookmark_warofprinces_noriz:0 "Noriz"
 bookmark_warofprinces_noriz_desc:0 "Noriz was once considered Voivode among Voivodes (political leader of [Clan|E] Tzimisce), but fell to decadence and dissipation, being content to subsist on the honor owed him as an elder prince of the blood and tales of his past glories. He discovered the hard way that past glories availed him little in the face of a new determined foe, Vladimir Rustovitch.\nHis goal is ascendance as the most powerful creature of the Carpathians. His rivals think him demented and dangerous, but cannot deny the brilliance of Noriz' war strategies and the complexities of his intrigues and alliances. With Rustovitch's recent setback against the Ventrue, some fear that Noriz' return to prominence is unavoidable...\n\n#bold Rustovitch stumbled. This is the moment you awaited to rise up from your decadent slumber and teach them all a lesson.#!"
                                             
 assamite_sub_bookmark:0 "Banu Haqim" 
                                               
 bm_1230_warofprinces_sub_assamite:0 "Clan Banu Haqim" 
 bm_1230_warofprinces_sub_assamite_desc:0 "Based in their hidden fortress Alamut in the Middle East, the Banu Haqim are traditionally seen by Western Cainites as dangerous assassins and diablerists, but in truth they are guardians, warriors, and scholars who seek to distance themselves from the War of Princes.\nPresenting the facade of a united Clan, the Children of Haqim are actually deeply divided by factionalism. The recent arrival of a new, divisive, Eldest has put everyone on edge. These issues have allowed new foes to creep, mostly via the Crusades, into the Middle East which was once fully under their control.\n\n#bold The Banu Haqim could be an unstoppable force if only they were unified. They need someone worthy of the Black Throne of Haqim. Perhaps that someone is you?#!" 
 bookmark_warofprinces_jamal:0 "Jamal"
 bookmark_warofprinces_jamal_desc:0 "Throughout the Holy Wars fought over the Holy Land, the name of the hashashiyyin is a name of dread. Of all the hashashiyyin, no name is greater or more terrible than that of Jamal. A devout Muslim, Jamal is the current Caliph of the Banu Haqim, the leader of their Warrior Caste.\nA cunning and effective general, Jamal is mostly known for his formidable battle prowess with his nickname of 'the Undefeated'. So far, no one has ever been able to prove it wrong.\n\n#bold You stand as leader of the Banu Haqim Warriors and the pro-Muslim faction of the [Clan|E]. Both are important positions and difficult responsibilities but you are a committed man. You will lead the faithful to victory, inside and outside of Alamut.#!"
 bookmark_warofprinces_dastur:0 "Dastur Anosh"
 bookmark_warofprinces_dastur_desc:0 "Dastur was born with visions, and was one of the magi who gathered around Zoroaster. He befriended his future [Sire|E], a scholar, and they both found a mysterious relic named the Weeping Stone. This miraculous discovery was not to the liking of the Banu Haqim's leadership who branded them both heretics and forced them into exile.\nUndaunted, they gathered like minded scholars and luminaries who listened to their stories of Zilah, she who was turned to stone by Caine. Calling themselves the 'Lost Tribe of Alamut', they have been forced to secrecy after a direct attack from Banu Haqim's agents that cost Dastur's [Sire|E] his life. With the current factionalism of the [Clan|E] though, the Lost Tribe might be able to get its anticipated revenge.\n\n#bold You must honor your [Sire|E] by leading your Tribe to survival, if not outright victory, against the hated scions of Alamut.#!"
 bookmark_warofprinces_fatima:0 "Fatima al-Faqadi"
 bookmark_warofprinces_fatima_desc:0 "Fatima was born into a family of Almohad Moorish warriors, who fought alongside the Defenders of Allah during the Crusades. Her passion and skill drew the attention of the Banu Haqim. She was brought to Alamut, sired by the Egyptian Caliph Thetmes, and trained to become the ultimate assassin.\nHer first assignment was to make sure that the 4th Crusade never made it to Middle-Eastern shores and it was a resounding success. Alamut now expects even greater things from her and Fatima intends to deliver.\n\n#bold The 4th Crusade lies broken, lost to infighting and greed but your work isn't completely done. Deal with its remnants and create a powerful buffer state in Anatolia to protect your [Clan|E] from future invasions.#!"
 bookmark_warofprinces_alashrad:0 "Al-Ashrad"
 bookmark_warofprinces_alashrad_desc:0 "Once a mortal mage and hunter of demons, Al-Ashrad was closely allied to Haqim himself until an incident that led to his [Embrace|E]. Since then, he has served as the Amr -head sorcerer- of the Banu Haqim, fighting in both Baali Wars and countless other battles, becoming a figure of fear and reverence in the [Clan|E].\nIn the complex Haqimite political web, Al-Ashrad is a moderate figure and leads his small faction in these turbulent times. His hostility only seems reserved to Thetmes and his Web of Knives, for reasons that the master sorcerer refuses to disclose except to his most trusted friends.\n\n#bold You know the real demon at the heart of all the Banu Haqim's issues. His agents are close and must be dealt with or you will face a fate worse than destruction.#!"
 bookmark_warofprinces_nakurtum:0 "Nakurtum"
 bookmark_warofprinces_nakurtum_desc:0 "One of Haqim's oldest childer, Nakurtum is the founder of the silsila, the historians charged with recording the [Clan|E]’s history and maintaining its spiritual direction. She was considered lost to history until her unexpected return to Alamut in 1214 where she transitioned into the role of Eldest, the leadership position for the [Clan|E] as a whole.\nHer brazen power grab, contempt for most other factions and sweeping reforms have made her very few friends and worsened the already unstable state of the [Clan|E]. Many are already plotting for the arrival of a new Eldest...\n\n#bold You are the Eldest, these petty factions will learn to bow to your authority or be brushed aside. Only you are worthy to sit on the Black Throne.#!"
 bookmark_warofprinces_ahmed:0 "Ahmed ibn Zayyat"
 bookmark_warofprinces_ahmed_desc:0 "In life, Ahmed, son of Zayyat, had been a Muslim trader and oil merchant. Muslim by upbringing rather than by choice, Ahmed's faith rested more in the almighty coin. A similarly religiously disinclined Banu Haqim Embraced him in 793 and Ahmed surprised everyone, including himself, by taking to his apprenticeship with honor and vigilance.\nAs a final test, he had to infiltrate a crusader camp, steal a certain object, and assassinate the guards. Whatever he found changed him completely, turning the man into a devout Christian. He has since worked tirelessly to find others that experienced the same revelation and bring peace to the Holy Land.\n\n#bold You are a bridge between Christians and Muslims, perhaps the only one that can hold in this deeply divided land. Your task is immense, but your faith is absolute.#!"
 bookmark_warofprinces_thetmes:0 "Thetmes"
 bookmark_warofprinces_thetmes_desc:0 "As a mortal, Thetmes was a soldier in Ptolemy's army fighting against Cleopatra and her Roman allies. After their defeat, he proved himself as a fearsome gladiator and attracted the attention of the Banu Haqim, who Embraced him. A proud non believer, his ascendancy in the years since caused religious fissures to open in the [Clan|E].\nThetmes leads the Web of Knives, the fanatical faction of assassins and diablerists for hire that makes up the image that most outsiders have of the Banu Haqim as a whole. Truly though, he isn't just a greedy man with a hunger for blood, Thetmes has one dark and powerful master and he will make sure that everything is ready for his return...\n\n#bold The Black Shepherd sleeps still, so it falls to you to prepare the Banu Haqim for his glorious return.#!"
                                                       
 gangrel_sub_bookmark:0 "Gangrel" 
                                                       
 bm_1230_warofprinces_sub_gangrel:0 "Clan Gangrel" 
 bm_1230_warofprinces_sub_gangrel_desc:0 "Nomads who hold closer ties to the wild places than most of their city-bound cousins, the Gangrel are also closer to the animal aspect of the Beast, and are often referred to as primal, savages or even brutish monsters.\nClan Gangrel has an important place in Cainite history, as one of the main driving forces behind the so called 'Barbarian' people of the classical era. Since then though, their fortunes have dwindled. The growth of cities and the seemingly unstoppable tide of Christianity has weakened their people who are mostly of Pagan stock. The steppes are still untamed though, and the Gangrel aren't the kind of vampires to give up their place in the world without a last battle.\n\n#bold It might be the last hurrah for the non-Christians in Europe but you will make it a hurrah worth singing about for generations to come.#!" 
 bookmark_warofprinces_morrow:0 "Morrow"
 bookmark_warofprinces_morrow_desc:0 "As an orphaned young girl, Morrow was cultivated as the ideal Gangrel childe – a solitary, self-sufficient vampire with superior skills. When she finally managed to track down and wound her prospective [Sire|E] in a deadly game of cat and mouse, he Embraced her.\nSince then, she garnered a reputation as a fierce warrior. This reputation helped her in the quest to gather her fellow Gangrel. She believes the only way for her [Clan|E] to survive the advance of civilization is to cooperate, so she encourages the Gangrel to form packs. Her recent victory against both the Ventrue and the Tzimisce has consolidated her fame as one of the main warleader of the [Clan|E].\n\n#bold You see a bright future for the united Gangrel. It is time to make this dream a reality.#!"
 bookmark_warofprinces_viktor:0 "Viktor"
 bookmark_warofprinces_viktor_desc:0 "A powerful and intimidating Gangrel, Viktor has been the right hand of the terrifying Baba Yaga of Russian legend for centuries. As the only one trusted enough to know of the 'Little Grandmother's plans, he has been entrusted as her regent after her fall into [torpor|E].\nViktor is a fanatic with no tolerance for disrespect towards his mistress, but he is also known as an honorable foe, someone who enjoys a fair fight and doesn't hide his true intentions. He now has to defend her realm against the recent arrival of Christianity in Russia and the rumors of a horde of Eastern horse riders gathering in the steppes...\n\n#bold Baba Yaga is the salvation of the [cainite|E] race. You can't and won't fail her.#!"
 bookmark_warofprinces_brunhilde:0 "Brunhilde"
 bookmark_warofprinces_brunhilde_desc:0 "Born among the people of Scandinavia, Brunhilde felt in her [Embrace|E] a rebirth and quickly formed the Valkyries who served her grandsire Odin with fervor, believing themselves to be real extensions of the Nordic myths. She fought bravely against the encroaching influence of Christianity, trying to prevent any change from the ancient ways of their people.\nThis fight has been lost however as the people of Sweden converted to Christianity. Still, while many of her brethren fell to despair or reckless action, Brunhilde hasn't lost hope yet. Even if her people are turning against her, she dreams of repelling the encroaching Christian [cainites|E] and preserving her faith.\n\n#bold Ragnarok has come and you know the ending, but it's still too early to give up. The Aesir are watching.#!"
 bookmark_warofprinces_dunlop:0 "Dunlop"
 bookmark_warofprinces_dunlop_desc:0 "A highwayman who stole his name and title from the noble Scottish clan, 'Count Dunlop' is a callous man that enjoys casual violence. Reigning as a terrifying monster even before his [Embrace|E], Dunlop raised his sons to be as murderous as he is, with the only ray of light in his life being his innocent daughter.\nHis downfall came when his greed drove him to attack the powerful Lord Mithras' holdings. The Ventrue's answer was swift and merciless, humbling Dunlop and killing his beloved daughter as a punishment. Dunlop was made to capitulate and vanished from Mithras' gaze and attention. But the wronged 'count' hasn't forgotten or forgiven and is plotting his rival's downfall every night.\n\n#bold Mithras took the light out of you. It is time to make him understand why Scotland still fears your name to this night...#!"
 bookmark_warofprinces_qarakh:0 "Qarakh"
 bookmark_warofprinces_qarakh_desc:0 "Qarakh and his [Sire|E], Aajav, lived among the Mongols, but Qarakh was Embraced without permission, resulting in their hasty departure from the Mongol [cainites|E]. Aajav was wounded during the battle, making Qarakh carry him all the way to Livonia where he made common cause with a band of beleaguered Pagan vampires trying to resist Christianity's arrival.\nOwing to his natural charisma and battle prowess, Qarakh was soon made leader of these 'Ferals of Livonia' and attracted the attention of many other Pagans looking for a triumphal last stand. While still young, Qarakh is growing more accustomed to his new role by the night and stands ready to defend his adopted homeland to his final death.\n\n#bold This might be the last stand of the Baltic Pagans, but you will make sure that the Christians will bleed for every inch of land.#!"
 bookmark_warofprinces_valborg:0 "Valborg"
 bookmark_warofprinces_valborg_desc:0 "A Viking at heart, Valborg is a formidable Ulfhedinn who fights without thought for her own safety. She has accepted that the days of the Norse are past and now intends to fight for the only worthy cause left: herself.\nWith her fearsome crew and growing reputation as a ruthless mercenary, Valborg has plenty of opportunities to murder and pillage. In her own way, she is keeping a twisted version of the old Norse faith alive and is attracting more and more people to her 'cause'. Valborg doesn't really care. More followers means more Christians to be killed and more riches to be plundered. And if the old Gods are unhappy about her, they certainly aren't showing it.\n\n#bold Some think you will lead the Norse to a new age. You don't know, but you sure will have fun cleaving your way to an answer.#!"
 bookmark_warofprinces_thomas:0 "Thomas Feroux"
 bookmark_warofprinces_thomas_desc:0 "The only son of a minor nobleman, Thomas was a sour and cruel man until he made a pilgrimage to the Holy Land. His [Embrace|E] and lucky entry into Constantinople's [cainites|E] changed him.\nTaught and cared for by some of the greatest minds of the city, Thomas blossomed into a dutiful scion of Constantinople, vowing to protect his adopted home forever. A task he failed to achieve when the 4th Crusade devastated the city and killed his mentors.\nThomas never went into exile like so many Greek [cainites|E], he still roams around his city hoping to save it. And, even if his mentors would disapprove, enact some well earned revenge on the Latins.\n\n#bold Your position is weak, and the accursed Latins well entrenched. But you can't fail the memory of the Dream and your teachers. This is your time for redemption.#!"
                                                             
 malkavian_sub_bookmark:0 "Malkavian" 
                                                       
 bm_1230_warofprinces_sub_malkavian:0 "Clan Malkavian" 
 bm_1230_warofprinces_sub_malkavian_desc:0 "Malkavians are an enigmatic and deeply disturbed group of Cainites. Members of the Clan have assumed the roles of seers and oracles among Cainites and kine, eerie figures bound by strange compulsions and the ability to perceive what others cannot. They are also notorious pranksters whose 'jokes' range from silly to sadistic.\nIn the Classical Era, they were an important Clan deeply respected for their prophetic gifts. Times have changed however and Christianity has been a major blow to the Malkavians, now considered as mere lunatics by most. Relegated to the position of a Low Clan, the Moon-touched have lost most of their power and prestige.\n\n#bold More than any other Clan, each Malkavian is its own creature with both madness and clarity competing over their mind. Which one will win?#!" 
 bookmark_warofprinces_tryphosa:0 "Tryphosa"
 bookmark_warofprinces_tryphosa_desc:0 "Perhaps the most influential Malkavian of the Classical Era, Tryphosa was an advisor for Camilla of Rome and a fiery advocate for Carthage's destruction. It was thanks to her constant presence and influence over the powerful Ventrue that he finally moved against what she saw as a demon infested hellhole.\nTryphosa believes that her place as an undead enables her to affect the visions of the future she witnesses, something that is mostly lost to the new generations of Malkavians. After Rome's fall, Tryphosa never left Italy, waiting for Camilla's return to once again drive him forward. That time has come.\n\n#bold Camilla is back and your guidance will surely be even more needed than before, considering this strange new world is so different from your beloved Rome.#!"
 bookmark_warofprinces_vasantasena:0 "Vasantasena"
 bookmark_warofprinces_vasantasena_desc:0 "Vasantasena was the daughter of the Tamil emperor Rajaraja the Great, cursed by a vampire chamberlain to slowly waste away. A wandering Malkavian offered her a solution which she bravely accepted, revealing the chamberlain's treachery to her father nearly at the cost of her life. Brought into undeath by her savior, she started traveling the world.\nShe preaches against the Blood Bond, rejects lordship over mortals, the traditional vampiric hierarchy and all loss of free will. She wields her zeal and charm like a knife, and her reputation is quickly growing.\n\n#bold You are the voice of the downtrodden. You will break the shackles that bind [cainite|E]'s society one at a time.#!"
 bookmark_warofprinces_louhi:0 "Louhi"
 bookmark_warofprinces_louhi_desc:0 "A secretive vampire, with few recorded mentions throughout [cainite|E] history, Louhi has been the major [cainite|E] presence in Northern Finland as long as anyone can remember.\nOne of the most talented thaumaturges to ever exist, she has created her own brood of [revenant|E]s, the devious Keskinen. Rumors have it that she serves the Lasombra [antediluvian|E] himself for reasons unknown. Many are worried that her plans could spell doom for the region, or even more, but the few who dared travel to the icy North to confront her never came back.\n\n#bold You are working hard to please the Abyssal master. You are making progress, but there are always need of more 'volunteers' to test your latest potions...#!"
 bookmark_warofprinces_anatole:0 "Anatole"
 bookmark_warofprinces_anatole_desc:0 "Born the eldest son of a city watch commander, and expected to follow in his father's footsteps, Anatole instead found a higher calling in serving God. His carriage and beliefs drew the attention of a particularly religious vampire who thought Anatole could further the cause of Christianity.\nIn the years since, he has already made a name for himself as a fervent opponent of heresy in all its forms, having defeated both the Calomena's Chosen of Constantinople and the [cainite|E] Heresy in Paris. His visions still drive him forwards to do even more.\n\n#bold The Cathar Heresy in Southern France is a front for some dangerous heretical [cainites|E] to hide behind. You must find and destroy them.#!"
 bookmark_warofprinces_elimelech:0 "Elimelech"
 bookmark_warofprinces_elimelech_desc:0 "Elimelech was the husband of Naomi, as told in the Bible in the Book of Ruth. He was attacked and Embraced by an unknown assailant. Naomi found her husband wandering in the fields – a cold, undead, empty shell. She placed him in a shallow unmarked grave. Three nights later, he rose up insane and suffering from a thirst no fountain could quench.\nElimelech never recovered from his early nights, often losing himself to his Beast and wandering around aimlessly or attacking others in a mad frenzy. Elimelech's travels finally led him to the Tal'mahe'Ra, an apocalyptic death cult worshiping the [antediluvians|E].\n\n#bold They fear and listen to you. Perhaps your purpose and salvation reside in this deafening chorus of emotions.#!"
 bookmark_warofprinces_adolana:0 "Adolana of Las Huelgas"
 bookmark_warofprinces_adolana_desc:0 "Most of Adolana's life has been spent in a convent after her sadistic brother sent her there to hide his crimes. Refusing to take any more beatings, she soon used her way with words to turn the nunnery into a fractured society where violence was commonplace, but with her at the top of the food chain now.\nImpressed with her skills, a Malkavian of the [cainite|E] Heresy Embraced her and expanded her ambitions. Helped by the near collapse of the Church of Caine, Adolana has swiftly risen in the hierarchy and is now a member of the beleaguered See of Nod, the last bastion of her faith.\n\n#bold You found a new family in the Church of Caine but... even in a family you know that you must be on top if you want to avoid getting hurt again.#!"
 bookmark_warofprinces_harold:0 "Harold Zettler"
 bookmark_warofprinces_harold_desc:0 "A member of the the Circle of Three Revelations, a loose collective of Malkavian seers, philosophers and mystics, Harold Zettler was a strong defender of the Salubri when the Tremere started destroying them. Using the little influence he had to shelter and protect them wasn't enough and he grew more desperate as the Tremere purge gained traction.\nHarold pleaded to any spiritual entities or even Gods to help him and one of them answered.\nThat night, Harold Zettler was reborn as a mockery of everything he once held dear.\n\n#bold You understand so much more now. There is no salvation without pain and you will become the most accomplished artist of it in time, thanks to your generous new patron.#!"
                                                                      
 nosferatu_sub_bookmark:0 "Nosferatu" 
                                                       
 bm_1230_warofprinces_sub_nosferatu:0 "Clan Nosferatu" 
 bm_1230_warofprinces_sub_nosferatu_desc:0 "The most visibly cursed of all Cainites, the Embrace warps each Nosferatu into a hideously deformed creature. They are the spymasters of the dead, collecting information and selling it for a dear price. As masters of the underground, Nosferatu tend to place a higher emphasis on Clan unity and mutual survival, and are consequently fairly cordial with each other even when technically enemies.\nThe Nosferatu were never important landholders in the world of the night but they nonetheless always wielded a big, if unseen, influence thanks to their unparalleled talents in information gathering.\n\n#bold Your Clan is the only family that can understand you. If you could all band together, there are few threats that couldn't be overcome.#!" 
 bookmark_warofprinces_josef:0 "Josef Zvi"
 bookmark_warofprinces_josef_desc:0 "Josef was born and raised in the Jewish Quarter of Prague as the son of a rabbi. Violence against Jews was not uncommon, and Josef suffered most brutally one night when a gang of Christian boys crushed half his head in. He would have died if not for his [Embrace|E] by the Nosferatu Yehuda. He asked if Josef would defend others from such brutality to which Josef could only squeeze the Nosferatu's hand in response.\nRising to become the head of the Nosferatu's community in Prague, Josef was instrumental in dethroning his previous tyrannical Prince. In the ensuing power vacuum, he was able to secure the city for himself and his people.\n\n#bold Despite Prague being safe, a new threat has risen in the East that could jeopardize all your efforts so far. You must not waver.#!"
 bookmark_warofprinces_tarique:0 "Tarique"
 bookmark_warofprinces_tarique_desc:0 "Before his rise, Tarique was a Spanish Kindred converted to Islam during its Golden Age. Enamored with the 'untouchable' city of Mecca, Tarique ventured to the Arabian Peninsula to gaze upon the holiest of Muslim sites.\nHe became involved with its defense against a Malkavian plot and soon befriended the [ashirra|E] (Muslim [cainites|E]) leadership. Gathering a following impressed by his unshakable faith, Tarique then claimed that henceforth he and his progeny would become Hajj, religious guardians of Islam and stewards of Mecca.\n\n#bold The [ashirra|E] stand strong, but they are still threats all around you. You are their rock and must not falter in your holy duty.#!"
 bookmark_warofprinces_malachite:0 "Malachite"
 bookmark_warofprinces_malachite_desc:0 "Born in the 9th century as a native of Constantinople, Maleki grew to be an Eastern Orthodox priest. Unfortunately, he had a public disagreement with a powerful [cainite|E]. For wounding his pride, he had Maleki Embraced by a Nosferatu.\nReborn as a [cainite|E], Maleki lived in despair until he was taken under the wing of the Toreador Michael, Patriarch of Constantinople, and becoming the most faithful servant of the Dream.\nThe 4th Crusade was a crushing blow to Malachite's spirit, but he knows that even without Michael, the Dream must endure.\n\n#bold You must free Constantinople from Frankish control, and return the city to its former glory. As Michael's heir, it is your duty.#!"
 bookmark_warofprinces_mnemach:0 "Mnemach"
 bookmark_warofprinces_mnemach_desc:0 "Born during the last days of independent Gaul, Mnemach was Embraced by a Nosferatu wanting to preserve their culture and traditions. Under his tutelage, she soon became an accomplished witch and established herself in Lutetia, soon to become Paris.\nOne of the oldest [cainites|E] of France, Mnemach's influence and power are well known, and her support was critical in ousting Alexander of Paris from power. Still, her true goals remain unclear, making the aura of mystery around her even more worrying to other [cainites|E].\n\n#bold You ousted Alexander for a reason, and this reason is now in your hands. A fragment of your past, and perhaps of your future, is reunited with you once more.#!"
 bookmark_warofprinces_lukas:0 "Lukas"
 bookmark_warofprinces_lukas_desc:0 "To most, Lukas could be mistaken for a choirboy of a holy order. His innocent appearance belies the cunning monster that dwells beneath, the monster who systematically corrupted a house of God in the name of Hell.\nProud of his perfect beauty as a mortal boy, Lukas was horrified when a vagrant Nosferatu Embraced him to teach him some humility. Despairing, Lukas said that he would do anything to restore his beauty.\nFar below, something heard his plea and presented his terms...\n\n#bold Your infernal patron asks for more and more to keep his end of the bargain. You have no choice but to comply for your beauty is worth any sacrifice.#!"
 bookmark_warofprinces_gregor:0 "Gregor"
 bookmark_warofprinces_gregor_desc:0 "A Teutonic knight in life, Gregor was known for his cruelty and carelessness. Embraced by a Nosferatu hoping to punish him, Gregor instead adapted quite easily to his new existence.\nGoing deep into the Black Forest, he soon became famous for killing werewolves and destroying a powerful and ancient Niktuku. Both feats should be nigh impossible to someone as young as Gregor, leading many to believe that something is not quite as it seems in the deepest reaches of the forest...\n\n#bold You have found your true purpose as a knight of the Lady of Thorns. She gives you strength and doesn't berate you for your lust for violence. You are perfect for one another.#!"
 bookmark_warofprinces_zelios:0 "Zelios"
 bookmark_warofprinces_zelios_desc:0 "Born into a family of wealthy merchants, Zelios turned away from pursuing a life of comfortable privilege in favor of developing a useful craft. He traveled Europe and beyond, learning the art and science of architecture.\nA Nosferatu realized the potential of the young man and decided to bring him into the [Clan|E], so that he could improve the warrens his [Clan|E] populated. With eternity before him, Zelios immerses himself into his craft, specializing on constructing castles for [cainite|E] lords.\n\n#bold You are famous among nobility and craftsmen alike but you know that your true masterwork is yet to come. Transylvania calls to you, and it might be where you will find your destiny.#!"
                                                                                  
 ravnos_sub_bookmark:0 "Ravnos" 
                                                       
 bm_1230_warofprinces_sub_ravnos:0 "Clan Ravnos" 
 bm_1230_warofprinces_sub_ravnos_desc:0 "A deeply divided Clan, the Ravnos originated from India but have been known to wander far and wide. Powerful rulers in their homeland, they are less entrenched in the West where they are merely known as wandering tricksters, mystics, and vagabonds.\nEastern Ravnos have their own caste system, developed from the lineages that descended from Zapathasura, their alleged founder. For their part, each Ravnos exodus has different views, values, and motivations, resulting in a multitude of branches (or castes) of the Indian main Clan within Europe.\n\n#bold Despised in the Western world and caught in an eternal war against a mortal foe in India, the future of Clan Ravnos will be hard fought. There is much to be done.#!" 
 bookmark_warofprinces_chandraputra:0 "Chandraputra"
 bookmark_warofprinces_chandraputra_desc:0 "A savior and a monster, a servant and a conqueror, Chandraputra is one thing first and foremost: loyal. The only childe of Zapathasura to not have betrayed his [Sire|E] in one way or another, he has naturally assumed the mantle of leadership for his Indian clanmates.\nAmong the first Indo-European conquerors who invaded the subcontinent during his mortals days, Chandraputra is perhaps the most accomplished general of the night, in no small part due to the eternal war he wages against the accursed asurazitayya that threaten his [Clan|E].\n\n#bold War never changes and you don't either. Your foes will understand that you will never falter.#!"
 bookmark_warofprinces_karmenita:0 "Karmenita Yoryari"
 bookmark_warofprinces_karmenita_desc:0 "Originally from Italy, Karmenita became quickly disillusioned with the decadent behavior of the Roman Ravnos. She relocated to Portugal in order to explore the spiritual side of the bastardized version of the Path of Paradox her [Sire|E] had taught her. Without knowledge of the original doctrines, Karmenita developed the notion that there could only a limited number of things, concepts, and so on, that can thrive in the contemporary world.\nShe is also a fervent enemy of the mindless criminality and other fits of self-gratification so common among her [Clan|E], sparking discontent with her among her former brethren.\n\n#bold You are slowly creating your own caste from the decadent mess that your [Sire|E] left behind, but you have your own familial issues to deal with...#!"
 bookmark_warofprinces_iago:0 "Iago Castille"
 bookmark_warofprinces_iago_desc:0 "The 'Pirate Prince' of the Mediterranean is a shrewd captain who was Embraced in [Clan|E] Ravnos by Karmenita Yoryari. Their views soon clashed though, with the patient [Sire|E] disliking her childe's fiery temper. As such, Iago quickly escaped from her grasp to Corsica.\nProving himself a charismatic leader, Iago has fully embraced his new life as a greedy and deceitful pirate. Underestimating him would be a mistake though, as his skills for intrigue and manipulation have left many pursuers dead in their tracks.\n\n#bold There is money to be made and arrogant Princes to take down a notch or two. The Mediterranean is yours for the taking!#!"
 bookmark_warofprinces_mritunjay:0 "Mritunjay"
 bookmark_warofprinces_mritunjay_desc:0 "The newest Prince of Baghdad has risen to this title after a well planned scheme against the last Prince, taking his revenge against her in the process. As someone who enjoys the finer things of life, and unlife, Mritunjay is certainly appreciative of his new station, but taking him for a pompous buffoon would be a mistake.\nWith his quick mind, Mritunjay has become an expert on playing factions against one another, ensuring his safety in the process. With Baghdad finally in his hands, he will be able to use this ability on a larger scale.\n\n#bold Baghdad is the greatest of prizes, but there are threats, both mortal and undead, to deal with to truly secure it.#!"
 bookmark_warofprinces_marcia:0 "Marcia Felicia Licinia"
 bookmark_warofprinces_marcia_desc:0 "As the oldest Phaedymite active, Marcia is proud of the legacy of her caste, one of warriors and knights, of honor and duty. However, her love for battle pales in comparison to her lust for knowledge. Taking on the task of writing a Magnum Opus about her [Clan|E], Marcia has been hard at work in compiling information on her disparate brethren.\nHer single mindedness is costing her more and more though, as she watches with dread the Ravnos falling into decadence. She is now contemplating taking a more politically active role.\n\n#bold You can't stay idle as your [Clan|E] indulges in sinful behavior. You could make History, instead of just writing it.#!"
 bookmark_warofprinces_zoe:0 "Zoe"
 bookmark_warofprinces_zoe_desc:0 "Once a mere apprentice in Constantinople, Zoe was fatally wounded during the sack of the city in 1204 and Embraced to save her life. Traveling with the exiled Greek populace, she soon lost her [Sire|E] as well to a group of Inquisitors.\nOvercome with rage and despair, Zoe would have been broken if not for the patient tutoring of Anatole, a fellow traveler. The two of them learned from each other, and Zoe took her revenge against the hated Inquisitors. Finally at peace, she became the ward and honorary childe of her friend and has followed him to Southern France in his own personal quest.\n\n#bold You owe much to Anatole, and you can learn much more from him still, perhaps finally finding your place in this world in the process.#!"
 bookmark_warofprinces_etienne:0 "Etienne de Fauberge"
 bookmark_warofprinces_etienne_desc:0 "Etienne grew up in the knowledge that he was born of sin and the world around him was unworthy in God's eyes. When the call of the Crusades was issued, he joined in in order to gain forgiveness. When he tried to protect a Jewish merchant near Antioch, he fellows turned against him, beating him down and forcing him to watch as they slit the throats of the merchant's family, leaving Etienne weeping amidst the corpses. It was then that he met his [Sire|E], who was moved by his piety.\nSince then, Etienne has tasked himself with guarding Acre and acting as the holy city's protector. In these turbulent times, his work is cut out for him.\n\n#bold You have managed to save Acre so far, but the unrest in the Holy Land is never over. You have not yet repented enough for your sins.#!"
                                                                                         
 setite_sub_bookmark:0 "Setite" 
                                                       
 bm_1230_warofprinces_sub_setite:0 "Clan Setite" 
 bm_1230_warofprinces_sub_setite_desc:0 "Setite belief dictates that Set will one day return to rule or consume the world, and devout Setites prepare the way for his resurrection. To this end, the Clan remains independent of the sects of other Cainites, and practice with great skill the arts of corruption, deceit and ancient sorcery.\nActing more like a religious cult than a true Clan most of the time, the Setites are still strong in their homeland of Egypt but the rise of Islam has severely weakened their power outside of it. To find new allies and spread their God's glory far and wide, the once insular Setites have started to travel all around the world.\n\n#bold Ra's iron grip on the world is still suffocating. Only when Set's praise is sung by all misguided Cainites will the world truly be free.#!" 
 bookmark_warofprinces_nakhthorheb:0 "Nakhthorheb"
 bookmark_warofprinces_nakhthorheb_desc:0 "Before Set's disappearance, the Followers had no organization. Once their god went missing, the Hierophants came together and declared themselves the stewards of the [Clan|E].\nNakhthorheb is the greatest of the Hierophants; it is he who holds them in an iron grip. Rumors say that he was born into the same nomad tribe as Set himself. While all laws and commands given must be agreed upon by all seven elders, it is Nakhthorheb who is the source of these commands.\n\n#bold With Set's disappearance, the faithful need your leadership more than ever. Do not fail them, or him.#!"
 bookmark_warofprinces_kemintiri:0 "Kemintiri"
 bookmark_warofprinces_kemintiri_desc:0 "Once a priestess of Isis who attracted Set's unwanted attention, Kemintiri was violently tortured before her Embrace when she refused to give up the secret Set sought from her Goddess. Even this cruel treatment didn't break her, and she endured his abuse for many nights before managing to escape.\nSince that time, Kemintiri has become the worst enemy of the Setite [Clan|E], destroying her hated Sire's legacy whenever she can. Her legend grows nightly and tales are being told of the beautiful last Priestess of Isis, an angel of vengeance falling upon a corrupted [Clan|E].\n\n#bold Your work will never be done until everything Set holds dear is scattered to the winds.#!"
 bookmark_warofprinces_andreas:0 "Andreas Aegyptus"
 bookmark_warofprinces_andreas_desc:0 "Once a Palestinian priest of the heretic Monophysite sect in early Christendom, Andreas found Set during his exile in Egypt. Proving himself an intelligent and studious convert, Andreas has taken the role of a merchant prince for his [Clan|E], gaining contacts and allies across Europe.\nHis impeccable reputation and fair dealings have helped him create a trading empire, but his true callings still are in helping others find Set's truth, no matter where they came from.\n\n#bold Each person accepts Set in their own way. You are merely the patient and understanding guide that they will need along the path.#!"
 bookmark_warofprinces_neferu:0 "Neferu"
 bookmark_warofprinces_neferu_desc:0 "A lady in waiting to Nefertiti, Neferu was Set's agent during the troubled times of Pharaoh Akhenaten, being instrumental in bringing down his heretical rule. Her reward was the Embrace and the creation of her own temple, the Fire Court.\nShe has specialized herself in corrupting foreign vampires trying to conquer Egypt, a task that has earned her many enemies. But, somehow, the Fire Court seems to survive and come out on top more often than not.\n\n#bold Your court erodes the very pillars of civilization slowly and methodically. Many have already fallen to it, many more will do so in the future.#!"
 bookmark_warofprinces_sarrasine:0 "Sarrasine"
 bookmark_warofprinces_sarrasine_desc:0 "As a mortal, Sarrasine was a young boy in the court of Justinian the Great, who saw that temporal lords often did not live according to the orthodoxy of the scripture, but to hidden masters. Khay'tall Embraced him because he saw something of himself in the boy. Sarrasine, however, did not reciprocate these feelings. During the sack of Constantinople by the Fourth Crusade in 1204, Sarrasine attempted [diablerie|E] on his [Sire|E], but narrowly failed.\nWhile Khay'Tall didn't have many friends among Orthodox Setites, he still had zealous followers to his cause and Sarrasine is now on the run.\n\n#bold This whole affair was merely a setback. Time to start anew, something you are quite skilled at doing.#!"
 bookmark_warofprinces_arnulf:0 "Arnulf Jormungandrsson"
 bookmark_warofprinces_arnulf_desc:0 "Arnulf Seamundsson was a Norse merchant who traveled to Alexandria during the 9th century. There, he was introduced into a blood cult dedicated to the ancient god Set and finally granted the embrace by a member of the Followers of Set.\nWhen Arnulf returned to Scandinavia, now known under the epithet Jormungandrsson, he founded the Hall of Jormungandr as a doomsday cult which worships the World-Serpent. He has so far gained a foothold into jewelry trade and fostered a small Setite colony far away from Egypt.\n\n#bold While the Viking world disintegrates, there are new riches and converts to be had. Exciting, if dangerous, times.#!"
 bookmark_warofprinces_jean:0 "Jean-Baptiste de Montrond"
 bookmark_warofprinces_jean_desc:0 "Jean-Baptiste was drunk when he took the cross, it's the only explanation for his momentary bout of religious fervor.\nWhile delayed in Messina, Sicily, he found himself indulging in all manner of depravity and heresies under the rationale that the Pope had promised all sins would be forgiven to Crusaders. After only a few weeks, he abandoned his duty to the Cross and gave in to the Cult of Set. Unfortunately, the Neapolitan temple was destroyed and he had to flee back to France.\nSince then, Jean-Baptiste has become the master of Paris' night life, satisfying his every twisted desire in the process.\n\n#bold Unlife is good. Who cares about this Set guy while you can surround yourself with pleasure and riches aplenty?#!"
                                                                                                      
 tremere_sub_bookmark:0 "Tremere" 
                                                       
 bm_1230_warofprinces_sub_tremere:0 "Clan Tremere" 
 bm_1230_warofprinces_sub_tremere_desc:0 "The youngest Clan of vampires, the Tremere were once mages of the Order of Hermes before their founder began his search to preserve his fading immortality. This quest damned him, and most of his house, to becoming vampires.\nSince their birth the Tremere have made many enemies, from the Tzimisce upon whose land they encroach to the Salubri for the murder of Saulot. Still, their iron clad discipline and powerful magics have allowed them to endure... so far.\n\n#bold Clan Tremere's position is shaky, beleaguered by foes on all sides. They will need the talent and intellect of their most brilliant members to survive.#!" 
 bookmark_warofprinces_goratrix:0 "Goratrix"
 bookmark_warofprinces_goratrix_desc:0 "One of the closest friends and most promising students of Tremere himself, Goratrix was the one to devise the ritual that transformed the House of Tremere's elite into vampires.\nDespite this great success, it was Etrius, Tremere's other student, that was chosen to act as regent for the House, infuriating Goratrix. Sent to France as an exile of sort, the ambitious and talented magus has already made the most of his time here, gaining a very strong influence on French politics.\n\n#bold There is something rotten in House Tremere and you know it. This fool Etrius doesn't even begin to understand it. You must end this exile and save [Clan|E] Tremere before it's too late.#!"
 bookmark_warofprinces_meerlinda:0 "Meerlinda"
 bookmark_warofprinces_meerlinda_desc:0 "Meerlinda is the sober-minded and rational part of the Inner Council of Seven of [Clan|E] Tremere. Within the old House Tremere, she was the only woman deemed worthy by Tremere to accompany him to the highest reaches of magic.\nShe has the respect of both Etrius and Goratrix, being able to play the role of the peacemaker within the council. Sent to England, Meerlinda's role is double. Preparing a new home for the [Clan|E] if the Carpathians fall, and investigating the rumors around the Holy Grail and its effect on vampires.\n\n#bold Let Etrius and Goratrix go at each other's throats. When they both fail, [Clan|E] Tremere will renew itself here... under your careful supervision.#!"
 bookmark_warofprinces_jervais:0 "Jervais"
 bookmark_warofprinces_jervais_desc:0 "The son of a French scribe, Jervais had a little spark of magical talent, enough to attract the attention of House Tremere, but not enough to become a powerful magus on his own.\nStill, with strong dedication combined with a ruthless ambition, he managed to become one of the foremost ambassadors of the Tremere, fomenting alliances crucial to his [Clan|E]'s survival.\nFor his reward to his continued good service, Jervais has been tasked with perhaps his most dangerous quest yet: getting rid of the Tremere schismatics in Livonia.\n\n#bold You are climbing the Pyramid one step at a time. Your determination will see you through.#!"
 bookmark_warofprinces_rutor:0 "Rutor"
 bookmark_warofprinces_rutor_desc:0 "Rutor was born and raised on Tzimisce lands. He was bred for war, war against the Tremere who had invaded the ancestral homeland and to war he went, though not of his own choosing. His master believed Rutor suborned by the blood bond, but Rutor was immune to this and ended up betraying her to her enemies, earning the [Embrace|E] from [Clan|E] Tremere as a backhanded reward.\nRutor, however, was as malcontent and rebellious as always and when he thought his period of apprenticeship over, he left to establish a powerbase of his own. After years of traveling and avoiding contact with his [Clan|E], he has ended up in Scandinavia, where he makes a bid to become Prince of Copenhagen.\n\n#bold You are your own master, and you will forge your own destiny.#!"
 bookmark_warofprinces_xavier:0 "Xavier de Cincao"
 bookmark_warofprinces_xavier_desc:0 "One of the most powerful magus of House Tremere, Xavier de Cincao is not a very politically active member of the Council, preferring to focus his attention on learning the secrets of the supernatural, even beyond vampires and mages.\nAs such, it was no great surprise when Xavier started making inroads into North Africa, seeing it as a good base of operations to learn more about this continent, quite mysterious to the Tremere. Still, Xavier doesn't shy away from his duties either, and Tremere's influence in both Spain and the Maghreb has been greatly expanded since his arrival.\n\n#bold There are secrets to be learned, pacts to be made... all for the glory of the [Clan|E], of course.#!"
 bookmark_warofprinces_therimna:0 "Therimna"
 bookmark_warofprinces_therimna_desc:0 "Therimna was once Goratrix' apprentice, who saw in her both an inherent magical spark as well as talent and dedication. She soon noticed the failing of immortality and begged her master to [Embrace|E] her which he did, before making her the official executioner of [Clan|E] Tremere, a role in which she reveled.\nHowever, in the face of the many dangers with which the early [Clan|E] Tremere was forced to contend, she lost hope. She is now making deals with any Prince willing to listen to and harbor her, knowing that it's only a matter of time before the Tremere uncover her betrayal.\n\n#bold You will survive. No matter the costs, or the betrayals or the hardships you will have to endure, this is all worth it in the end.#!"
 bookmark_warofprinces_virstania:0 "Virstania"
 bookmark_warofprinces_virstania_desc:0 "Virstania was the youngest apprentice in the Tremere order to earn the rank of mage, but because she was so young she was unable to form friendships with the other magi.\nGoratrix believed Virstania was ripe to aid him in his next project. She was Embraced and, after a year of tutoring at Goratrix' side, she was put to work hatching the first of the Gargoyles. She bathed them in unwavering love and they responded to her as baby chicks to their mother. As the years pass, Virstania has come to care more for her creations than her fellow Tremere.\n\n#bold You will fight the Tremere's wars, but you long for the night where your beautiful babies can finally be free.#!"
                                                                                                              
 bloodlines_sub_bookmark:0 "Bloodlines" 
                                                       
 bm_1230_warofprinces_sub_bloodlines:0 "Bloodlines" 
 bm_1230_warofprinces_sub_bloodlines_desc:0 "The 13 main clans aren't the only ones stalking the night. From the Druidic Lhiannan to the Asian Wan Kuei, the blood has many variations. Those lineages have some inherent distinction from the traditional clans of Caine, be it in their weaknesses, Disciplines, or both. Many of these bloodlines are, in effect, a clan within a clan.\nSome are very influential, like the Wan Kuei in Asia or the Anda in the Steppes, while others are teetering on the brink of oblivion, making each bloodline a different and complicated affair.\n\n#bold The 13 main clans have been known to fluctuate depending on their political fortune, like with the recent ascension of the Tremere among them. Perhaps it is time for another shakeup.#!" 
 bookmark_warofprinces_deverra:0 "Deverra"
 bookmark_warofprinces_deverra_desc:0 "Born as a magically gifted girl in Livonia to a family devoted to the God Telyavel, Deverra never forgot her true allegiance, even when [Clan|E] Tremere took her in as an apprentice. She asked to be transferred to her homeland Livonia in order to study the Koldunic Sorcery of the Tzimisce.\nSoon censured by the rest of the Clan for her pagan ways, Deverra and her coven had to search for new allies, which she found in the Mongol warlord Qarakh. They soon become more than just allies and she now dutifully protects both him and her people from the coming Christian onslaught.\n\n#bold Your faith is dying, but there is still hope for a renewal. Stand strong and dutiful to Telyavel and you might still prevail.#!"
 bookmark_warofprinces_magda:0 "Magda"
 bookmark_warofprinces_magda_desc:0 "Magda was born in the years before the Fir Bolg's final invasion of Ireland, inducted at a young age into the druidic priesthood. During the invasion, the Fir Bolg brutalized Magda's body and left her for dead, barely clinging to life until nightfall. Her sire chose to [Embrace|E] the young girl rather than see her talents lost to death.\nMagda descended upon the interlopers with a fury that bordered on the insane, casting them back into the sea whence they came. Over the millennia that followed, the Witch of Connaught has sought to take enough blood to make up for what she sees as the insidious murder of her people's ways.\n\n#bold The Normans will pay, the Norse will pay, the Romans will pay... Ireland will run red with blood soon enough.#!"
 bookmark_warofprinces_marconius:0 "Marconius"
 bookmark_warofprinces_marconius_desc:0 "A mortal mage before the [Embrace|E], Marconius specialized in alchemy and worked to create a perfect being. During the reign of Emperor Julian the Apostate, he drank a potion made with Unseelie Fae blood, rapidly changing in the process.\nNeedless to say, other Lasombra noticed. With his growing contacts in the Fae world and his quickly secured stronghold of Strasbourg, they haven't been able to act against him so far. Rumors of him experimenting on his fae 'allies' could soon create a breach in Marconius' defenses however.\n\n#bold You walk a dangerous line between learning more about your condition and keeping your Princedom secure. Be sure not to fall.#!"
 bookmark_warofprinces_chinkhai:0 "Chinkhai"
 bookmark_warofprinces_chinkhai_desc:0 "In power and age, Chinkhai is almost unrivaled in the Steppes. A grandson of Dobrul the man and a childe of Dobrul the vampire, he has watched over his [Sire|E]'s tomb for centuries. He is responsible for the defense of his people, the Anda, against the Asian Wan Kuei and other monsters of the night.\nA nomad at heart, Chinkhai is marauding the Anda lands, dispensing justice wherever he goes, be it against trespassing intruders or his unruly brethren. Like the steppe in which he spends so much time, he is neither kind nor forgiving and his brand of justice is often quite merciless.\n\n#bold You have been entrusted to defend the Anda and you will do so. Pity to those standing in your way.#!"
 bookmark_warofprinces_catubodua:0 "Catubodua"
 bookmark_warofprinces_catubodua_desc:0 "Born as a princess of the long gone kingdom of Ur, Catubodua was considered the most beautiful woman living in the fabled Second City. Close to both Brujah and Troile, she was horrified when they both got into a bloody conflict.\nFleeing the city, she has since been known as a Gallic Goddess (of whom she still uses the name to this night) and a major force behind the Carolingian renewal. Finally finding what she was looking for in France, she has departed to faraway lands, seeking lost knowledge to help her failing [Clan|E].\n\n#bold You made a promise to Brujah and you intend on keeping it, no matter the time it will take.#!"
 bookmark_warofprinces_dyanang:0 "Dyanang"
 bookmark_warofprinces_dyanang_desc:0 "The Empress of the Scarlet Phoenix Court, Dyanang, is known as a relatively benign ruler, leaving everyone to find their own path... most of the time. In spite of this, or perhaps because of it, her Court is reputed as a violent and frantic experience to live in.\nHer strange, but apparently strong, alliance with the Ferocious People of the jungles of Angkor and Dai Viet has allowed her a lot of leeway in how to deal with those who go too far into searching for some excitement.\n\n#bold Your Court stands strong and it might be time to stop looking inwards. The Indian heretics are always a threat, one that grows more concerning with each passing night.#!"
 bookmark_warofprinces_rocklord:0 "Rock Lord"
 bookmark_warofprinces_rocklord_desc:0 "Chaundice was the first Gargoyle to be considered a full success by Goratrix and Virstania. He served faithfully for years until his Tremere master was killed during an attack. Tasting freedom for the very first time, Chaundice is now in front of something new : a choice.\nWill he pledge his vassalage to the fiends, return to his warlock masters or forge his own path through blood?\n\n#bold Those who hope in the Lord will renew their strength. They will soar on wings like eagles.#!"
 bookmark_warofprinces_adisa:0 "Adisa"
 bookmark_warofprinces_adisa_desc:0 "If the legends are to be believed, Adisa is the daughter of Freya, a valkyrie that bows to no man. During her travels, she attracted the ire of a Persian King that launched his entire army against her for refusing to serve him. After a long battle, Adisa stood vanquished but unbowed.\nAsking Freya for her right to vengeance, Adisa came back as a relentless spirit and tore the Persian King castle apart. Her duty done, Adisa choose to stay on Midgard to help the other women that have been wronged as well, gathering them under the name of her fallen foe which was hers by right of conquest : Ahriman.\n\n#bold As Freya's chosen champion, you must fight to protect and uplift her daughters.#!"

 bm_1230_inquisitor_sub_zadruga:0 "Zadruga"
 bm_1230_inquisitor_sub_zadruga_desc:0 "Bred over many generations to serve the Tzimisce, the Zadruga walk the line between the living and the dead, and between thrall and vassal. They are not quite human; somewhere between human and vampire, they exist outside of society's norms. Some worship vampires as gods, while others aspire to achieve that state themselves. The Zadruga serve as mortal pawns and possible candidates for the Embrace. Centuries of vampiric contact, infusions of vampiric blood and inbreeding have transformed the revenants into a distinct type of supernatural creature."
 bookmark_inquisitor_oberto_grimaldi:0 "Oberto Grimaldi"
 bookmark_inquisitor_oberto_grimaldi_desc:0 "The Grimaldi are the Tzimisce's main liaison with human society and the Italian city states. These brokers spend their time in society and social atmospheres, maintaining a facade of normalcy. They are the most 'human' of the [revenant|E] families and are usually in charge of maintaining Tzimisce estates and serving as go-betweens for the Sabbat in mortal endeavors like finance and politics. Other [revenant|E] families see the Grimaldi as soft, and hold them in contempt. The Grimaldi return the favor, seeing the other families as mindless slaves and freaks. Still, the recently formed alliance with the influential Premyslid provides potentially important aid. Perhaps it is time to expand.\n\n#bold The Grimaldi vassalage to Roberto d'Agostino of Genoa is nominal at best. The Grimaldi have nearly as much influence in the city as that Magister does. The Tzimisce will surely back a Grimaldi play for control. Monaco is a nice place for a holiday.#!"
 bookmark_inquisitor_adrian_szantovich:0 "Adrian Szantovich"
 bookmark_inquisitor_adrian_szantovich_desc:0 "A wealthy family of degenerate dilettantes, the Szantovich feel their star rising among the Tzimisce. A century ago one of their own, Radu, has risen to become Cainite Voivode of Bistriz.\n\nThe living family patriarch, Adrian, almost a century younger than Radu; has watched the now elder kindred bring the family into his schemes related to the Venture formed Council of Ashes.\n\n#bold In truth, Adrian and his kin have become decadent and debauched--but that makes them no less dangerous.#!"
 bookmark_inquisitor_nepos_obertus:0 "Nepos Obertus"
 bookmark_inquisitor_nepos_obertus_desc:0 "The Obertus are the oldest of the Zadruga families.  Long ago, they served the enigmatic ancient Dracon--the Spirit of the Triumvirate of the Dream.  With the sacking of Constantinople in 1204, their beloved Library of the Forgotten burned. Since then, this family of scholars has been trying to reestablish itself in hidden libraries and monasteries through out Eastern Europe. They still serve the childer and grandchilder of the Dracon--namely Symeon and Myka Vykos. While now far from their ancestral home in Byzantion, they now find themselves in a borderland between the Voivodate and the Ventrue of Black Cross. \n\n#bold It is a difficult political position for the scholars, but with enough study--they may yet find a way to endure and even thrive.#!"
 bookmark_inquisitor_sambor_bratovitch:0 "Sambor Bratovitch"
 bookmark_inquisitor_sambor_bratovitch_desc:0 "Historical hound-keepers and visible lords for the Tzimisce, the Bratovitches are noted for savage, animalistic violence and barely-controlled rage. Brutish monsters that usually serve the Tzimisce, they are fighters and trackers, and rarely engage in finer social events. They are also the kennel masters for their lords, raising dogs, wolves, and other wild animals for their masters to shape into fearsome creatures they may hurl at their foes.\n\n#bold Sambor leads his family through his brute strength and his notoriety for having slain several lupines. It is said that he is given to unusual appetites.#!" 
 bookmark_inquisitor_vlastimir_vlaszy:0 "Vlastimir Vlaszy"
 bookmark_inquisitor_vlastimir_vlaszy_desc:0 "These Vlaszy horse lords are have both Magyar and Slav heritage. In ancient times, Clan Tzimisce saved the Vlaszy. Since that night, the knights have sworn loyalty reinforced by blood oaths to the Dragons.\n\nVlastimir is like many a fierce warrior of his family. His ruthlessness in warfare brought him the attention of Ioan Brancoveanu. Vlastimir now servers as his faithful left hand.\n\n#bold If Vlastimir ever had any doubt in his loyalty to Brancoveanu, that was completely annihilated by the strength of his blood oath.#!"
 bookmark_inquisitor_premysl_otakar:0 "Otakar Premysl"
 bookmark_inquisitor_premysl_otakar_desc:0 "The House of Přemyslid is among the most important royal dynasties of Europe with command over a greater Bohemian Kingdom that stretches from the Baltic Sea to Hungary. The enigma of their success is their ties of blood to clan Tzimisce.\n\nWenceslaus I has recently taken over their mortal affairs, while his father--Otakar--focuses the family's true purpose as servants Shaagra, Goddess of Vroi. Can Otakar remain content with being a mere lackey? If the Zadruga could somehow be unified... the web of alliances Otakar has created certainly opens up a number of possibilities.\n\n#bold The repulsive Nosferatu Josef Zvi with his upstart Promethean allies have ousted the family from their ancestral home in Prague. It is time to take back the ancestral seat.#!"
 bookmark_inquisitor_vilhelm_danislav:0 "Vilhelm Danislav"
 bookmark_inquisitor_vilhelm_danislav_desc:0 "Originally a noble dynasty with ties to the Shadow Lords, the Danislavs of northern Transylvania fell under the sway of the cruel Tzimisce Florescu, who keeps them in his dungeons for the first ten years of their lives to be conditioned them on serve him. Count Florescu was eager to display his triumph and sent his [revenant|E]s as ambassadors and diplomats to the domains of other Tzimisce. He gained great prestige as his cultured family gained a reputation for their services.\n\nWhile seemingly loyal dogs, a few of the Danislav have managed to keep a sliver of their old ways. In the day while their master slumbers, they perform rites to contact spirits to release them from their eternal bondage and once again giving them the blessing of the wolf.\n\n#bold Is that thunder alongside the howling of wolves heard in the distance?#!"
 bookmark_inquisitor_gedivilas_khazi:0 "Gedivilas Khazi"
 bookmark_inquisitor_gedivilas_khazi_desc:0 "Bizarre and strange even by the standards of the other Zadruga houses, the Khazi are the fanatical servants of the Byelobog 'the White God'. Hiding within the putrid Pripet Marshes, few other humans ever had a chance to look upon the albino skins of these cultists. The cultists care nothing of the outside world: they form no alliances and build no external relationships. Everything they have and everything they are is because of Byelobog.\n\nThe patriarch of the Khazi, Gedivilas, is also the zealous high priest of Byelobog. Increasingly, he has begun to have disturbing visions of a serious threat to not only his family but their very God! Gedivilas fears enemies everywhere: from Christian missionaries, other Tzimisce and even members of his own family he suspects are wavering in their faith!\n\n#bold Byelobog must be defended at all costs!#!"
 bookmark_inquisitor_ladislau_rustovitchi:0 "Ladislau Rustovitchi"
 bookmark_inquisitor_ladislau_rustovitchi_desc:0 "The favored Zadruga house of Voivode of Voivodes, Vladimir Rustovitch has carefully bred and raised his own mortal relations to be his faithful warriors and servants. The family is known for having a wrathful nature, a tendency that Vladimir has no doubt encouraged. While this makes them formidable, the constant warfare for the Voivodate has severely taxed their numbers. \n\n#bold It seems that their fate in inevitably tied to Vladimir. Or is it?#!"
 bookmark_inquisitor_alexandru_basarab:0 "Alexandru Basarab"
 bookmark_inquisitor_alexandru_basarab_desc:0 "Mighty in battle, the Tzimisce give these Zadruga warlords some latitude in their politics and breeding with local mortal Romanian nobility. In future nights, the house will go on to rule the mortal Kingdom of Wallachia.\n\nFor now, the family Patriarch Alexandru swear allegiance to Radu of Bistri; but rumors suggest he may have another patron. He certainly has family ties to ambitious Tzimisce neonate Dragomir of Zarand.\n\nIn time, the family will split into two branches--the Danesti and the Draculesti.\n\n#bold Draculesti... that name sounds ominous.#!"
 bookmark_inquisitor_rodislav_narov:0 "Rodislav Narov"
 bookmark_inquisitor_rodislav_narov_desc:0 "A Slavic noble family that has kept to their pagan ways, Razkoljna has used these pale lurkers are her agents throughout Poland. Through intermarriage with the Szantovich and Obertus, it is a question whether the family will continue to survive or simply be absorbed into larger and more powerful Zadruga houses.\n\nWhile Rodislav was trained as a doctor, a skill he has improved with vicissitude--he also isn't the sharpest scalpel in the drawer.\n\n#bold What ambition he might have ever had has been sapped by his blood bond and domination by the Prince of Krakow.#!"
 bookmark_inquisitor_bezprym_slatikov:0 "Bezprym Slatikov"
 bookmark_inquisitor_bezprym_slatikov_desc:0 "A sub-family of the dwindling House Narov, the family recently gained some favor from the prince of Krakow. Less than a dozen years ago, a young diplomatic scion of the house--Zara--was embraced by Razkoljna.\n\n#bold Will Zara remember her roots and protect her family, or will the Slatikovs' fortunes follow the declining Narov.#!"
 bm_1230_inquisitor_sub_revenants:0 "Revenants"
 bm_1230_inquisitor_sub_revenants_desc:0 "It is possible for ghoul attributes to become inborn. Ghoul characteristics can, with effort, be inherited through several generations of ghouls through the breeding efforts of their vampire masters, resulting in a family of revenants; ghouls whose bodies naturally produce vitae. The families of hereditary ghouls created by the Tzimisce are not the only such dynasties to exist in the world. Outside of Slavic lands, a number of 'revenant' families can be found, created from the bloods of other clans by design or happenstance." 
 bookmark_inquisitor_esona_bomkazi:0 "Esona Bomkazi"
 bookmark_inquisitor_esona_bomkazi_desc:0 "The life-witch Bomkazi enacted a great ritual that allowed her and  the vampiric necromancer Impundulu to conceive a beautiful baby girl, but the ritual came with a price. Immediately after conception, both Impundulu and Bomkazi sensed that something was different about their child. As the product of life and death, the girl, whom they named Esona, was a [revenant|E]. The essence of Impundulu and Bomkazi had mingled to such an extent that Esona and her descendants would forever be immune to the blood bond, whilst Impundulu's lineage could no longer feed from anyone but them. When Esona was old enough, she willingly offered to sustain her father's Laibon childe, whom she viewed as her own sibling. From this initial pairing, strong ties grew between Esona's mortal line, which she named Bomkazi in respect of her mother, and Impundulu's lineage.\n\n#bold Will the pact between life & death be forever?#!"
 bookmark_inquisitor_berthold_ducheski:0 "Berthold"
 bookmark_inquisitor_berthold_ducheski_desc:0 "The Krevcheski were are obscure family of scholars with great interest in siege engines, clock work mechanisms and the occult. The meddlers wormed their way into the courts of the Zadruga and eventually found the Tzimisce their enthusiastic if bizarre patrons.\n\nThe relationship with the fiends would not be eternal. A new power arose in the land, or rather an old power transformed. The hermetic mages of House Tremere stole not only the blood of the Tzimisce to become Cainites, but also convinced the Krevcheski to betray their masters. Now called Ducheski, the clockmakers are now bound to the dictates of the Usurper magi. Berthold Ducheski leads the family by the strength of his intellect and an accumulation of forbidden knowledge. \n\n#bold Despite all his cleverness, he is unable to alter the situation his ancestors have created.#!" 
 bookmark_inquisitor_tajaddin_kairouan:0 "Tajaddin"
 bookmark_inquisitor_tajaddin_kairouan_desc:0 "The Kairouan are a [ghoul|E] family created through experiments of Assamite Sorcerers on Tzimisce [Revenant|E]s. Hailing from the province of the same name in northern Africa, they are trained from birth to be candidates for the embrace--though each caste seeks recruits from this line.\n\nTajaddin has trained as a warrior with specialties in subterfuge and infiltration. While he has not yet been chosen for the embrace, he trust that in diligent service he will one day be rewarded. He suspects that the clan is keeping him around as 'breeding stock' and is judging him on the basis of growing the family by the bloodline successfully passing on the blood between generations. He's not beyond making a very personal investment in his kin to help guarantee the outcome. \n\n#bold Will he be embraced? Time will tell.#!" 
 bookmark_inquisitor_pavel_angustri:0 "Pavel"
 bookmark_inquisitor_pavel_angustri_desc:0 "In her war against the forces of Baba Yaga, Durga Syn and her Ravnos childer have sometimes created ghouls from among the nomadic peoples of Russia. Over the centuries, a few of them have bred true. Gifted with the powers of concealment, preternatural agility and the second sight--they have made excellent agents for the struggle of chaos against Baba Yaga's Shadow Curtain.\n\nTo mortals, the Angustri family is distrusted as charlatans and witches. The have a reputation for being both beguiling and deceitful. Pavel leads his family with his friendly personality and a web of lies.\n\n#bold The cold Russian nights are full of terrors, your best hope is with kind mentor.#!" 
 bookmark_inquisitor_dhangadeva_nirriti:0 "Dhangadeva"
 bookmark_inquisitor_dhangadeva_nirriti_desc:0 "The Nirriti are a family of the Brahamin caste, karma has given them a great burden. The gods Shiva, Rudra and Vritra that they must serve the a group of holy demons--the Daitya.\n\nActing as family patriarch and high priest of the cult of Nirriti, Dhangadeva is an efficient manager of the cults affairs--if not the most spiritually enlightened. Still, the mystic blood of his ancestors has served him well in the basics of real Raktamaya--the Yoga of Illusion. The blood is precious, and he must be sure the family keeps hold of this great treasure. With it, they can serve their demonic masters to the best of their ability as Shiva has decreed.\n\n#Bold Change the world with murder, trickery and desecration of the sacred rites so that Shiva will open his third eye and bring about a new world!#!" 
 bookmark_inquisitor_khachigun_kurulas:0 "Khachigun"
 bookmark_inquisitor_khachigun_kurulas_desc:0 "One of the yasun, an extended mortal family of the Anda--the Kurulas have been blessed by Itügen with a fraction of the Anda's power. They exist in the middle ground between day and night.\n\nKhachigun leads his family as they ride across the steppe as part of Ghenghis Khan's horde. A hard living warrior with a temper, as family patriarch keeps to a code of honor. The war is long, and sometimes deep into his cups he looks a little close to home for a distraction.\n\n#bold Ride out with the blood brothers and prove yourself worthy of the embrace.#!" 
 bookmark_inquisitor_valenti_crassus:0 "Valenti"
 bookmark_inquisitor_valenti_crassus_desc:0 "Once a family of Roman patricians, these amoral [revenant|E]s eagerly offers its services to Cainites in exchange for power. As there holdings are in southern Italy, it is usually the Lasombra who fill their coffers.\n\nAs pater familias of the Crassus, Valenti is a august negotiator, but one with decadent appetites.\n\n#bold While he currently allies with the Clan of Shadows, a small nudge could lead him into service Camilla's sinful court.#!" 
 bookmark_inquisitor_habil_qarnaim:0 "Habil"
 bookmark_inquisitor_habil_qarnaim_desc:0 "In the long dark nights near Tunis, some still tell the tales and sing the songs of vanquished Carthage. Rome, under the leadership of its secret masters, tried to destroy Carthage. They killed the heroes, tore down the walls, scattered or enslaved the people and sowed the fields with salt.\n\nThe people had prepared. The blood of Troile and Hannibal flows in their veins. Named by his father after the great general, Habil has taken over the charge of leading his tribe to protect the secret sacred places of 'the Learned' like Jebel Boukornine. They wait, watch and prepare for the war! One will come to rebuild the city and awaken the sleeping ones. Dark deeds will need to be done and promises kept.\n\n#bold The lord is gracious! We shall see Carthage restored!#!" 
 bookmark_inquisitor_mohkku_keskinen:0 "Mohkku"
 bookmark_inquisitor_mohkku_keskinen_desc:0 "The Keskinen serve the mad ancient called Louhi. It is unknown how or when the mystic acquired this family, or if she created the lineage herself with stolen rituals. The Keskinen are a very small, tight-knit family, who are even more unfathomable than their Methuselah master. They travel throughout Europe acquiring alchemical materials, and occasionally trade for lore with Tzimisce kolduns or mortal mystics. They practice old, mostly forgotten magics, powered in part by their twisted blood and traditions passed down through many years.\n\nMohkku is almost as mad as Louhi, but he harbors a secret that he fears Louhi would not abide.  He has compassion for others, and some times takes actions in secret that go against the callousness of the abyss.\n\n#bold Perhaps there is another way to knowledge than through the disregard of others?#!" 
 bookmark_inquisitor_johann_gravenor:0 "Johann"
 bookmark_inquisitor_johann_gravenor_desc:0 "Barbaric and reclusive family living on the outskirt of town, they have had the unfortunate consequence to have been chosen by the Nosferatu as servants. Nosferatu usually [ghoul|E] animals or the rare beggar--but the Gravenor are something else. Midway between man and monster, between day and night-the linger in a horrific twilight. Every sip of Nosferatu blood they take draws them further into the curse and the web of intrigue.\n\nAnders is eldest of the family and he has embraced the Beast that has been ever growing in him. Since he is becoming a monster, he has decided to revel in it.\n\n#bold Those that wander too close to Gravenor holdings may find themselves turned into sausage.#!" 
 bookmark_inquisitor_salinguerra_rafastio:0 "Salinguerra"
 bookmark_inquisitor_salinguerra_rafastio_desc:0 "Originally hedge mages and witches from the Po Valley, some have ties to the Verbena. No Rafastio can become a vampire by any means; the Embrace never works and what remains of the [revenant|E] dissolves into nothingness within moments, preventing any further investigation.\n\nSalinguerra leads a coven of Lilith worshippers. Even though he is a man, he is well regarded for his knowledge as well as the superb balance he maintains between pain and pleasure during the rites. It was through his shrewd negotiation that he was able to contact the Manus Nigrum to arrange an alliance with the Enrathi family so that both lines might prosper in northern Italy. \n\n#bold If the alliance with the black hand holds, the Rafastio can make a play to expand out of the Po Valley. If not, the coven will need to find a new ally.#!" 
 bookmark_inquisitor_kakhopala_marijava:0 "Kakhopala"
 bookmark_inquisitor_kakhopala_marijava_desc:0 "The Marijava family traces its ancestry back to the leader of a Thuggee sect of robbers and assassins. He served some of the early Euthanatos of the Tal'Mahe'Ra and, as a reward, became a [ghoul|E]. His children and grandchildren were chosen to become ghouls and, from that point on, became a [ghoul|E] family.\n\nKakhopala is leader of a Thuggee cult. The hidden masters instructed him in the ways of the Scorched Heart, but his deep seated anger is an obstacle to the paths's detached perspective. He has been shrewd to cover up his excesses, he contemplates that the Tal'Mahe'Ra keep the greater mysteries from his knowledge because they do not find him worthy. Khakhopala's hunger for power, he has imitates the Nagaraja by consuming flesh of people.\n\n#bold The secrets of death can be discovered through studying the rites and appetites of the ancestors.#!"
 bookmark_inquisitor_cephus_dhabi:0 "Cephus"
 bookmark_inquisitor_cephus_dhabi_desc:0 "Originally servants of Nergal in Mashkan-Shapir, the D'habi suffered from division as some of their number lost faith in Nergal and betrayed him to Moloch. Some of the D'habi, however, Nergal used to spy upon his bloodline and act as his hands against rivals, assassinating them in their daysleep and later keep his enemies at bay when he revealed himself again under the mask of Shaitan. He unleashed plagues against those that would not follow him and brought the majority of the Baali to his side. After Shaitan's defeat at Knossos in the Second Baali War Cephus' ancestors continued with their loyalty to Nergal.\n\nIn the 11th century, Azaneal discovered the forgotten gate to Chorazin. With the help of infernalist lasombra, the gate was opened to the under city and its tomb of Namtaru. After emerging empowered from the tomb, Azaneal has called the Baali, infernalists and the D'habi to join him. \n\n#bold Cephus and his get have answered the call of the new Shaitan of Chorazin.#!" 
 bookmark_inquisitor_ebrahim_dhabi:0 "Ebrahim"
 bookmark_inquisitor_ebrahim_dhabi_desc:0 "Originally servants of Nergal in Mashkan-Shapir, the D'habi suffered from division as some of their number lost faith in Nergal and betrayed him to Moloch. The malevolent designs of the 'Spreader of Plagues' was simply too much for the D'habi to support. Since the Molochim razed the city, the D'habi were claimed by other Baali--their bloodlines kept isolated from each other.\n\nThe Order of Moloch was founded in the 13th century during the bloody conflict between the would-be shaitan Azaneal, his followers, and the unimpressed Baali elders. Ebrahim and his family follow the line of the D'habi who betrayed Nergal at Mashkan-Shapir. Unlike some, they have not flocked to the banner of Azaneal--they have pledged their aid to Molochim.\n\n#bold Azaneal must be stopped before he unleashes the plagues of Namtaru upon the world!#!"
 bookmark_inquisitor_pancrazio_rosselini:0 "Pancrazio"
 bookmark_inquisitor_pancrazio_rosselini_desc:0 "Like the Giovanni, the Rossellini had strong ties to Venice, where both families practiced necromancy. By other mages of the Middle Ages, the Rossellini were regarded as the more talented necromancers. In addition to the ways of necromancy, many Rossellini were Sorcerers. Even then, the Rossellini were often regarded as hysteric or otherwise unbalanced. After the conversion of their Giovanni rivals into a Cappadocian Bloodline, the Rossellini were, at first, unaffected, except that they began to push themselves and their arts harder in order to compete with their rivals. The Rossellini has been carefully bred by Augustus Giovanni to become [Revenant|E]s, after they approached him seeking a cure for a terrible illness that had plagued them.\n\n#bold Even by Giovanni standards Pancrazio, the patriarch of the Rossellini, is regarded as cruel.#!" 
 bookmark_inquisitor_sadiq_rawan:0 "Sadiq"
 bookmark_inquisitor_sadiq_rawan_desc:0 "Once a humble fisher folk, the family has been dominated and bred into the service of the eccentric Ventrue, Anushin-Rawan. The Servants have been bred to be compliant to Anushin-Rawan and this carries on to those descended from her. These creatures serve as pleasure-slaves, vessels, and servants.\n\nSadiq is nearly a perfect servant for Anushin-Rawan--diligent, patient, clam. He's even good looking. He seemingly always knows the right thing to say and can even converse with the Cainites on a variety of intellectual topics. About his only flaw is a fondness for sweets and pastries--and his tendency to taste the beautiful delicacies too which he happens to be related. \n\n#bold Anushin-Rawan demands a palace and servants to match. It is a paradise to those who visit, both the living and the dead. Screams aren't even common.#!" 
 bookmark_inquisitor_matteo_enrathi:0 "Matteo"
 bookmark_inquisitor_matteo_enrathi_desc:0 "The Enrathi family traces its ancestry back to Etruscan farmers, long before Rome became a significant political power. About the time the Roman republic grew into empire, the Enrathi became accomplished slave traders. In times and places where slavery was outlawed, the Enrathi developed networks of contacts and an expanding repertoire, and when the Manus Nigrum approached them, they gladly joined in. \n\nThe patriarch of the family, Matteo, is every bit as greedy, cruel and debauched as his predecessors.\n\nThe alliances with the witches of the Po Valley is useful for now, but Matteo is quite willing to betray the Rafastio if the need arises.\n\n#bold Take what you can, give nothing back!#!"
 bm_1230_inquisitor_sub_ghouls:0 "Ghouls"
 bm_1230_inquisitor_sub_ghouls_desc:0 "Feed just about any living creature a little vampire blood and it becomes a Ghoul, at least temporarily. Ghouls are omnipresent servants, easily created, and heavily abused.\nSome ghouls forge their own paths however. From having either fed on ancient vitae for thousands of years, destruction of their sires or some other coincidence; these once thralls of the vampires have a chance to find their own destiny.\n\n#bold From servants to masters?#!"
 bookmark_inquisitor_prias_dimitriou:0 "Prias"
 bookmark_inquisitor_prias_dimitriou_desc:0 "Prias was once a ruler of a city in Asia Minor, and known for his beauty. At one time he happened upon a beautiful woman hiding in a cave with her handmaiden. This was Helena, at the time still a mortal woman, who had fled from King Minos who intended to make her his bride. The beautiful couple knew they were meant for each other, but their burgeoning love was cut short when Minos [Embrace|E]d the fair maiden.\nHelping her slay him, Prias has since been at her side as a [ghoul|E], since he refused to become a vampire himself. Helena has no shortage of rivals however, and Prias' loyalty, bravery and undying love are paramount to Helena to this night.\n\n#bold You have found the purest and truest form of love, and you must fight to keep it blossoming despite the hardships ahead.#!"
 bookmark_inquisitor_haqim_almunajjim:0 "Haqim"
 bookmark_inquisitor_haqim_almunajjim_desc:0 "This [ghoul|E], whose birth name has been lost, was the protege of an Assamite Warrior during the clan's war against the Baali. When the [ghoul|E]'s master was destroyed, the Blood Oath recoiled on him and shattered his psyche, prompting him to flee into the desert. Others assumed the [ghoul|E] had perished along with his master. However, he survived and did not return to the [Clan|E], but used his gifts and the experience in order to ambush several [cainites|E], and thrive, quelling his craving for vitae.\nWhen he learned of a place called Aluh Amut and a sect of mortal assassins, he went there and assumed the mantle of leadership from them. In time, the [ghoul|E] assumed the name of Haqim, the Assamites' very own [antediluvian|E], in a dark mockery of his former masters.\n\n#bold There is only one true Haqim and any pretenders will soon learn to fear you!#!"
 bookmark_inquisitor_heinrich_von_totten:0 "Heinrech"
 bookmark_inquisitor_heinrich_von_totten_desc:0 "Prior of the monastery on Lake Tötten, he has succumbed to the temptations of the devil and the monastery is now flooded--drowned in blood, debauchery and sin." 
 bookmark_inquisitor_folch:0 "Folch"
 bookmark_inquisitor_folch_desc:0 "From his humble beginnings as a Dutch mercenary following the Albigensian Crusade, Folch has seen everything the [cainite|E] world had to offer him : deceit, greed and false promises. Despite his stellar (and quite ruthless) service to some of the most powerful vampires of France, Folch was never able to secure the [Embrace|E] he so craved, as he was considered too dangerous.\nWell, Folch proved them quite right, turning against his latest would be master and bringing him to his fiery doom. Since then, the now grizzled veteran has started to use vampires as they used him in the past and he has no qualms about betraying or ambushing them if that means that his blood supply is secure.\n\n#bold Perhaps you will be [Embrace|E]d in the future, but it will be your own terms. Until then, there is more blood to spill... and drink.#!" 
 bookmark_inquisitor_basil_gantenbein:0 "Basil"
 bookmark_inquisitor_basil_gantenbein_desc:0 "Formerly a [ghoul|E] thrall to the Caitiff [cainite|E] Stanislav of Calomena's Chosen, Basil and his brother Bayezid found their Bogomil faith corrupted by the interests of the undead. When Stanislav was destroyed during the fall of Michael's Dream in 1204, the Gantenbein brothers were freed from their blood bonds. Since that time, they have taken to calling themselves 'Calomena's Forsaken' and they have led the Bogomilist faithful in attacks on vampires throughout Bosnia. Basil has started to question Bayezid's ambition and his desire to create more ghouls.\n\n#bold Calomena, the sister of Caine, wills the destruction of his undead childer! #!"  
 bookmark_inquisitor_goreb_bakenankhe:0 "Goreb"
 bookmark_inquisitor_goreb_bakenankhe_desc:0 "A Servant of Ankhe, this [ghoul|E] continues to hold the ancient faith in the return of Set; though Islam came to Egypt four centuries before he was born. How did he wind up in Serbia? Now... that is a tale."
 bookmark_inquisitor_hugh_marston:0 "Hugh Marston"
 bookmark_inquisitor_hugh_marston_desc:0 "There was nothing Hugh liked more than the sound his sword made when it cracked bones, and he heard a lot of that during the First Crusade. Becoming a mercenary to continue his bloody work, he was soon brought into the service of a Ventrue lord. His considerable prowess and loyalty soon earned him enough blood to become a [ghoul|E].\nHugh's life changed again when his charge made too many enemies for even him to handle. Now masterless, Hugh continued selling his skills but was now paid in blood.\nIronically, this was during this period that he found faith as he was converted by the Cainite Heresy.\n\n#bold You have the conviction of the newly converted and your sword arm is as strong as ever. Truly, Caine has blessed you.#!" 
 bookmark_inquisitor_layla:0 "Layla"
 bookmark_inquisitor_layla_desc:0 "A creature of mysteries and legends, Layla is rumored to be a daughter of Lilith herself. As such, her immortality is quite different than those of vampires and she harbors a deep hatred for [cainites|E] who betrayed her Dark Mother.\nOther clues point to her having drunk of Lilith's blood instead, perhaps directly, or perhaps by the intermediary of an old and powerful patron. This theory is strengthened by her loose association with the mysterious Tal'mahe'Ra, a sect of powerful elders, some of them worshiping Lilith herself.\nWhatever the truth, Layla is a very powerful and dangerous creature, perhaps even something more than a [ghoul|E], and many are quietly wondering what her end goals could really be.\n\n#bold The Dark Mother, your Dark Mother, speaks to you. You will not disappoint.#!" 
 bookmark_inquisitor_laurent:0 "Laurent of Angers"
 bookmark_inquisitor_laurent_desc:0 "Born as Lorcan, this Prince of a small Irish tribe of Kinfolks was left to lead them when their Lupines protectors were killed by rivals. Thanks to his quick grasp on warfare and leadership capabilities, Laurent did well, helping his tribe survive until the sudden coming of the vampiric envoy of the mysterious Isouda de Blaise.\nSensing an opportunity, and smitten by Laurent's skills and angelic beauty, the envoy brought him to the blood as a [ghoul|E] and helping him strike a telling attack on his Lupines foes. With that threat ending, he then presented Laurent to Isouda herself, who soon saw the boy's potential and took over as his mentor.\n\n#bold Isouda's court is full of wonders and horrors, the most impressive of all probably being Isouda herself. You will learn and you will thrive, as you always do.#!" 
        
 bm_1375_patronwar_sub_brujah:0 "Clan Brujah"
 bm_1375_patronwar_sub_brujah_desc:0 "The Brujah have rallied in western Africa to a Promethean leader calling himself Hannibal to form a New Carthage."
 bookmark_patronwar_brand_de_draeck:0 "Brand deDraeck"
 bookmark_patronwar_brand_de_draeck_desc:0 "He was a Warrior Potestate known as 'De Draeck'. He fought off the Danes who were forcing tribute in the surrounding area. He refused to pay the Danes. A battle ensued where the Dutch came out on top with 500 out of 800 Danes slain including their leader. The Dutch however also lost their leader.\n\nOr so was thought, in actuality he was embraced during the battle, became possessed, changed his identity and has since then traveled Europe to find his place. Eventually he returned to Holland to rule from the shadows while struggling to regain his sanity--or succumbing to madness." 
 bm_1375_patronwar_sub_cappadocian:0 "Clan Cappadocian"
 bm_1375_patronwar_sub_cappadocian_desc:0 "The Black Death has killed millions all across the known world. Has this all been a plot of the Clan of Death? They study the disease intently."
 bookmark_patronwar_marcus:0 "Marcus"
 bookmark_patronwar_marcus_desc:0 "The Mortifiers conduct all manner of experiments with the hills of corpses the Black Death has made available. Do they seek the power of the plague, or to end it forever?"
 bookmark_patronwar_richard_uagemred:0 "Richard Uagemred"
 bookmark_patronwar_richard_uagemred_desc:0 "" 
 bookmark_patronwar_luna_morningstar:0 "Luna Morningstar"
 bookmark_patronwar_luna_morningstar_desc:0 "As a human Luna was always different from her peers. Contemplative of life and death, interested in the bizarre and in love with the night. Something about it calmed her. The slow but unrelenting breeze that passed through the rocks of her parents house that would spook other kids made her feel cozy and safe. The cracking of wood under her feet and the silence of a dark room inspired her imagination. Her beauty seemed timeless but was almost extinguished as she rejected a neighboring boys advances and was proclaimed a witch. As the inquisitors prepared her for the stake her cries of anger and anguish reached a local vampire lord that saw her unrelenting hatred for the Human race. He saved her and soon after embraced her. He wanted to see what chaos and suffering such a beautiful and mad individual could do before dooming herself or if she can rise through the ranks of the night court and become a true Mistress of the night."
 bookmark_patronwar_lucia_canale:0 "Lucia Canale"
 bookmark_patronwar_lucia_canale_desc:0 "Lucia seemingly appeared out of nowhere, and as luck would have it, many of her opponents in her rise to power had 'unfortunate accidents' or exceptionally sudden changes of heart. Her sire was identified as a shadowy man known as Guiseppe who was last seen on his way to a meeting with her; it is unknown if his fate was Diablerie, staking, or simply Final Death to tie up the last loose end. Perhaps not one to anger if your spymaster isn't very competent."
 bm_1375_patronwar_sub_setite:0 "Clan Setite"
 bm_1375_patronwar_sub_setite_desc:0 "The Clan of Faith continues to hold its bastion in Egypt, now under the leadership of a Roman centurion."
 bm_1375_patronwar_sub_gangrel:0 "Clan Gangrel"
 bm_1375_patronwar_sub_gangrel_desc:0 "With so many people dying and civilization seeming to collapse, now is the time of the wolf.  Everywhere, the wild encroaches upon the domain of the weavers. Survivors turn to pagan mysticism for a cure from this terrible plague. Can the beasts make the world anew? A world where man lives in harmony with nature; the perfect hunting ground on which the Gangrel can prey upon the kine."
 bookmark_patronwar_caelia_tertia:0 "Caelia Tertia"
 bookmark_patronwar_caelia_tertia_desc:0 "Born in 390 AD in the city of Rome, Caelia in life was the third child of a Roman Centurion. Not much is known about her Human life simply because there isn't much to know, not to mention that most records from her time were destroyed; she lived an uneventful life in Rome until the Gauls sacked it in 410 AD. Her father and elder brothers were killed in the fighting, and while trying to flee she found herself attacked by a Kindred. She fought back as best she could, but it was a hopeless battle from the start and she was defeated with contemptuous ease. She fled east after that, spending the next few centuries expanding and mastering her powers and gathering funds and power. Now, her time may have finally come..."
 bookmark_patronwar_bimbee:0 "Bimbee"
 bookmark_patronwar_bimbee_desc:0 ""
 bookmark_patronwar_gorm:0 "Gorm"
 bookmark_patronwar_gorm_desc:0 "The man was a fierce warrior. His will on the battlefield and his careful management of troops and positioning led him to get many successful battles. He was spotted during one of those by Brunhilde. As he was dying after killing four assailants, she embraced him and left him alone in the wilds to survive. During those times, he learnt how much social abilities and schemes serve only the weak and used his cunning and strength to hunt with unrelenting effectiveness. After learning what he had become, he began to actively lay waste to those who would spit on the gods. Acting as a commander and executioner, he was sent to kill off the rotten roots of the tree of life. Any [einherjar|E] who strayed from the path had to answer for their crimes against the gods and few of them lived long enough to join the christians. Alas with every battle he won, others were lost and the christians never seemed to back away. Poisoned the hearts of his flock and the many quarrels amongst the [einherjar|E] led Midgard to crumble."
 bookmark_patronwar_dharun:0 "Dharun"
 bookmark_patronwar_dhaurn_desc:0 ""
 
 bm_1375_patronwar_sub_lasombra:0 "Clan Lasombra"
 bm_1375_patronwar_sub_lasombra_desc:0 "The Clan of Shadows has fallen upon hard times as their religious flock dies in droves and monasteries become tombs. The kine call out for God's salvation... and he does not answer. With their influence on mortals waning, some Magisters stare deeply into the darkness for answers. Did they hear a whisper of an answer?" 
 bookmark_patronwar_michel_tenoctis:0 "Michel Tenoctis"
 bookmark_patronwar_michel_tenoctis_desc:0 "Not much is known about him as he normally keeps to himself to study the Abyss. All that is known is he had already discovered the existence of and started to study the Abyss before he was sired. That's what drew the attention of the Lasombra clan and eventually led to his current state of undeath, courtesy of the aforementioned clan."
 bookmark_patronwar_gabriel_felipe:0 "Gabriel Felipe"
 bookmark_patronwar_gabriel_felipe_desc:0 "Scion of a once-noble family, Gabriel has been groomed for rulership since birth. After his Embrace, he has opted to stay out of the limelight and rule from the shadows instead, as befits a member of the Lasombra clan."
 bookmark_patronwar_elder_diego:0 "Elder Diego"
 bookmark_patronwar_elder_diego_desc:0 "Diego is a former monk of a christian holy order. He used to be a hunter but was embraced after a successful hunt by a sire who thought it would be funny -- and didn't much care about the couple of neonates Diego picked off."
 bookmark_patronwar_hakon_fystond:0 "Hakon Fystond"
 bookmark_patronwar_hakon_fystond_desc:0 "He always caught everyone's attention as a child due to his skin being pale as a corpse, he spent most of his childhood in the forest foraging and later started hunting, he was clever and sly and later joined a band of thieves known for attacking soldiers and merchants traveling though Nordmark. He wound up in a band of thieves, until one night he was "lucky" to be embraced.\nHis sire was a outcast from the Sea of Shadows, but never mentioned why."
 bookmark_patronwar_eridanus:0 "Eridanus Erebus"
 bookmark_patronwar_eridanus_desc:0 "Perceiving the unnatural dealings of the monsters that made him, Damian aims to discover his role in their machinations, and a method to dismantle the phantasmal bindings that force his quiet observance of tiring, petty politics amongst perfidious fools. Even now in death, he seeks a resolution to the path he has followed from birth.\n\n#bold The path of least resistance, just as the river flows, will only end when it finds the sea.#!"
 bookmark_patronwar_jimeno_fitzroy:0 "Jimeno Fitzroy"
 bookmark_patronwar_jimeno_fitzroy_desc:0 "Prior to his embrace, Jimeno FitzRoy was a minor noble in Valencia - distantly related to some Spanish King (or so he claims). He built up something of an ill-repute, owing to the fact that he freely mingled with unscrupulous merchants, thieves, and blackguards. His deviancy and willingness to bend laws for his benefit would draw the attention of a powerful Lasombra, looking for a mortal to embrace.\n\nFollowing the embrace, Jimeno found himself drawn to the murky waves - as some Lasombra are. He recruited the criminals he knew in his previous life to crew his ships and set off on a great voyage filled with adventure, battle, and lots of plundered booty. Raiding and reveling is good enough for some corsairs, but Jimeno eventually found his life at sea... restricting. Using the chaos in the Levant caused by the crusades, he seized control of a few key ports and decided to 'set up shop'. The Court of Crows was born."
 bookmark_patronwar_narcandana_markov:0 "Narcandana Markov"
 bookmark_patronwar_narcandana_markov_desc:0 ""
 
 bookmark_patronwar_atticus:0 "Atticus"
 bookmark_patronwar_atticus_desc:0 ""
 
 bookmark_patronwar_suleyman_ibn_arua:0 "Suleyman ibn Aura"
 bookmark_patronwar_suleyman_ibn_arua_desc:0 ""
 
 bm_1375_patronwar_sub_malkavian:0 "Clan Malkavian"
 bm_1375_patronwar_sub_malkavian_desc:0 "In this calamity, people struggle to understand what is happening. Has God forsaken them? Is this Apocalypse? Has Gehenna come? The oracles announce the arrival of new prophets that promise salvation or even greater mysteries."
 bookmark_patronwar_aleksandr:0 "Aleksandr"
 bookmark_patronwar_aleksandr_desc:0 "Ecumenical Patriarch of the Church of the Third Caine."
 bookmark_patronwar_petronia:0 "Petronia"
 bookmark_patronwar_petronia_desc:0 ""
 bookmark_patronwar_bronach_o_cennfhaelaid:0 "Bronach O'Cennfhaelaid"
 bookmark_patronwar_bronach_o_cennfhaelaid_desc:0 ""
 bookmark_patronwar_izalda_kishlovsky:0 "Izalda Kishlovsky"
 bookmark_patronwar_izalda_kishlovsky_desc:0 "Izalda left her [Sire|E], Mellandis, and exiled herself, still full of sorrow for her sisters' deaths. During this time she fell deep into her own [Clan|E] history, coming across texts and information about the Ordo Aenigmatis.\nNow,inspired by the way of the Ordo, she has returned to Leczyca, her hometown, easily taking her place as countess. That, however, being only the first step of a much more elaborate plan to elevate both the Malkavians and the Ordo Aenigmatic. In the meantime, she’ll stand right in the middle, ready to unleash true knowledge over the world and harvest its power."
 bm_1375_patronwar_sub_nosferatu:0 "Clan Nosferatu"
 bm_1375_patronwar_sub_nosferatu_desc:0 "The priors prowl the shadows. Many have disappeared entirely into torpor; though a few prey upon the sick and dying from behind the masks of plague doctors."
 bookmark_patronwar_nicolas_davry:0 "Nicolas d'Avry"
 bookmark_patronwar_nicolas_davry_desc:0 "What is more ridiculous than a Nosferatu knight?  A Nosferatu Knight who would be prince of western France."
 bm_1375_patronwar_sub_ravnos:0 "Clan Ravnos"
 bm_1375_patronwar_sub_ravnos_desc:0 "Not even the Clan of Wanderers can not outrun this disease. Even if they run to the ends of the earth... not even Ireland is spared from the ravages of the Black Death."
 bm_1375_patronwar_sub_toreador:0 "Clan Toreador"
 bm_1375_patronwar_sub_toreador_desc:0 "The garden has died. So many artists have died. There are no more parties. The smell of rose petals can barely cover the stench of rotting corpses everywhere. And yet, if you look closely, there are new buds form and the hope of spring. Embrace those artists who can still yet be saved and gain blood however you can."
 bookmark_patronwar_anatolios_tenebris:0 "Anatolios Tenebris"
 bookmark_patronwar_anatolios_tenebris_desc:0 "Anatolios was able to establish himself as a loyal, executive and intelligent member of the clan. In such a short period, he was able to remove the former local ruler and swear allegiance to  the ruler of Voivodate. Neither Vladimir Rustovich nor the Matriarch doubt his loyalty. But what if loyalty and vows are nothing more than pretense and the new 'family' is the main goal for revenge for the old, true family? Time will tell."
 bookmark_patronwar_narcissus_cephissus:0 "Narcissus Cephissus"
 bookmark_patronwar_narcissus_cephissus_desc:0 ""
 bookmark_patronwar_tykado:0 "Tykado"
 bookmark_patronwar_tykado_desc:0 ""
 bookmark_patronwar_daniel_hawk:0 "Daniel Hawk"
 bookmark_patronwar_daniel_hawk_desc:0 ""
 bookmark_patronwar_ghazia_khatun:0 "Ghazia Khatun"
 bookmark_patronwar_ghazia_khatun_desc:0 ""
 bookmark_patronwar_cecilia:0 "Cecilia"
 bookmark_patronwar_cecilia_desc:0 "Some desires are forbidden for good reason."
 bookmark_patronwar_osore:0 "Osore"
 bookmark_patronwar_osore_desc:0 ""
 
 bm_1375_patronwar_sub_tremere:0 "Clan Tremere"
 bm_1375_patronwar_sub_tremere_desc:0 "In the chaos of the Black Death and many Council of Seven slipping at least temporarily into torpor, three great houses struggle to lead the Tremere."
 bookmark_patronwar_cyrus:0 "Cyrus"
 bookmark_patronwar_cyrus_desc:0 "The Green Fox's coven of warlocks has come to dominate eastern France. Rumor has it this coven has moved away from strict adherence to the Code of Tremere and instead keeps to the Road of Humanity and the Masquerade."
 bookmark_patronwar_ruadh_sutherland:0 "Ruadh Sutherland"
 bookmark_patronwar_ruadh_sutherland_desc:0 "He was an Archbishop of Christianity. He believes that Vampires are part of the will of God, but the embrace had him tilted. He believes that the vampires are shepherds of humans, who are but cattle to be guided through the wills of vampires to what they think and see are the correct thing to do. While he believes that humans shouldn't lie, or murder (unless their vampire lords tell them to), he believes that vampires are allowed to use these tools "For a Greater Good". He believes people are good or evil, either or and sees the world in black and white. He was embraced by Goratrix as a priest with an immense knowledge of religion and the occult. When embraced, Sutherland tilted. To an extent that even Goratrix had to send him for a while to Malta, so he could calm down, and get his mind straight. His coping mechanism made him still believe that he is an agent of God, but then he started seeing the world as black and white, Good and Evil."
 bookmark_patronwar_morgano_murchadh:0 "Morgano Murchadh"
 bookmark_patronwar_morgano_murchadh_desc:0 "Morgano became known for his madness in more recent nights, after having emerged from his secluded research, the Warlock saw many of the lesser kindred such as Caitiff had risen to positions of prominence. Having studied the Gehenna prophecies heavily, he took this as an omen and began his own crusade to wash Europe clean of the clanless, rallying many traditionalist vampires to his side as he did so. Whilst he used to experiment on his captives, the Mad Lord of House Murchadha now chose to burn his enemies at the stake or in their homes, sometimes whole villages and towns were burned to the ground if there were rumors that they harbored the clanless. Yet because of his isolation and the indifference of the high clans, no one has stopped Morgano's mad scouring of Hungary."
 bm_1375_patronwar_sub_tzimisce:0 "Clan Tzimisce"
 bm_1375_patronwar_sub_tzimisce_desc:0 "While most clans have struggled to survive this apocalyptic plague, the Tzimisce have thrived. Transform or perish, and oh, how the Tzimisce have transformed: either into an idealized notion of human perfection, into new extremes of hedonistic decadence, or some unknowable mutation of flesh from beyond the outer darkness."
 bookmark_patronwar_matthaios:0 "Matthaios"
 bookmark_patronwar_matthaios_desc:0 "Followers of Asakku have established a realm in the frozen north of Siberia that they have dubbed Hyperborea."
 bookmark_patronwar_gavrili:0 "Gavrili"
 bookmark_patronwar_gavrili_desc:0 "Gavrili was a petty noble. A soldier in mortal life, like his father and grandfather before him. He was raised to be a protector of his people.\n\nAs a vampire he takes a perverse pleasure in hunting and feeding on mortals from his former lands.\n\nDespite being loyal to his clan, Gavrili struggles to understand the higher philosophy of the Tzimisce. He compensates by reclusing himself in his domain and focusing on breeding [ghoul|E] lineages."
 bookmark_patronwar_descardion:0 "Descardion"
 bookmark_patronwar_descardion_desc:0 "He was plucked from the quarries of Egypt when his learning and insight caught the attention of his sire. His sire instilling a thirst for knowledge to help fight the stagnation of time. As a follower of Tariq el-Sama, Descardion believes that the struggle between self and the beast are an ultimate test by Allah. He works diligently to bring about learning and faith to those around him. His experiments are often internalized but he has taken extreme measures in the past such as ghouling an entire village or personally enforcing month-long fasts to purge mind and body (and weak individuals) from local tribes. As one of the few literate people, Descardion has maintained a volume of journals and prizes of the written word such that his court values education and tactics more than any other trait. Descardion has become concerned about protecting his work and has become pro-active in North Africa seeking to prevent the Kings and Pyramid from controlling the people of Egypt."
 bookmark_patronwar_dunnlang_cathail:0 "Dunnlang"
 bookmark_patronwar_dunnlang_cathail_desc:0 ""
 bookmark_patronwar_liliana_szantovich:0 "Liliana Szantovich"
 bookmark_patronwar_liliana_szantovich_desc:0 "Groomed for the embrace by her Sire, Stoffer Ravensburg, who draws his ancestry from The Dracon. Early in her embrace, it was discovered that Stoffer was an Infernalist, and with the help of his other childe, Miguel Barbaneagra, hunted down Stoffer and put him to final death.  Now she works to secure her position within Voivode Brancoveanu's court, despite their animosities to one another's road. She still holds a level of loyalty to her old [revenant|E] upbringing, and seeks to protect and secure her old Family's place within the world to little success."
 bookmark_patronwar_faustus_desdeuxvalleesvertes:0 "Faustus des Deux Vallées Vertes"
 bookmark_patronwar_faustus_desdeuxvalleesvertes_desc:0 ""
 bookmark_patronwar_severus_maximus_dominatus:0 "Severus Maximus Dominatus"
 bookmark_patronwar_severus_maximus_dominatus_desc:0 ""
 bookmark_patronwar_alexandru:0 "Alexandru"
 bookmark_patronwar_alexandru_desc:0 ""
