 bookmark_patronwar_simon_desc:0 ""
 
 bm_1375_patronwar_sub_ventrue:0 "Clan Ventrue"
 bm_1375_patronwar_sub_ventrue_desc:0 "In the chaos of this disease, the world cries out for order--and the Clan of Kings will answer! We shall honor our debts to the kine, but to survive this we must have absolute obedience and fealty. We shall brook no challenges to our authority. The scepter supreme inside a mailed fist."
 bookmark_patronwar_nicholas_masterson:0 "Nicholas Masterson"
 bookmark_patronwar_nicholas_masterson_desc:0 "A Ventrue who has declared himself the warden of Seth, this noble Kindred has sought to protect the kine from the worst monsters that prey the nights of the Black Death."
 bookmark_patronwar_kylar_shadovie:0 "Kylar"
 bookmark_patronwar_kylar_shadovie_desc:0 "Born as a bastard son of a noble, he learned court intrigue to survive, even though he was a sickly child. At 26 years of age while fabricating a hook on his liege, a vampire broke into his castle and embraced him."
 bookmark_patronwar_aryan_de_gray:0 "Aryan de Gray"
 bookmark_patronwar_aryan_de_gray_desc:0 "Born to a landless knight sworn to the Earl of Chester, Aryan de Gray spent his childhood tutored at his liege's court. He showed himself capable in combat, earning him a place as the youngest member of his lord's guard, this was soon followed by a position of command in his armies. The young man would have a chance to prove himself during a rebellion in Normandy. Over the course of five years he managed to be captured three times. Twice he was ransomed, and once he escaped. In spite of these unfortunate situations, he was lauded for his bravery and skill, earning the trust of the king himself. The highpoint of his career brought an end to the war, at the Battle of Brémule 1119 he managed to rout the enemy cavalry and led a charge into their right flank. The maneuver had nothing to do with the orders he was given and was described as both "a stroke of genius" and "an act of sheer lunacy". In either case, it led to a decisive victory, one that seemed to cost Aryan his life. A vampire had another idea."
 bookmark_patronwar_robert:0 "Robert"
 bookmark_patronwar_robert_desc:0 ""
 bookmark_patronwar_valuk:0 "Valuk"
 bookmark_patronwar_valuk_desc:0 ""
