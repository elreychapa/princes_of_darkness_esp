 bookmark_patronwar_chrysantha_desc:0 ""
 bookmark_patronwar_zethraeus:0 "Zethraeus"
 bookmark_patronwar_zethraeus_desc:0 ""
 bookmark_patronwar_jose:0 "Jose"
 bookmark_patronwar_jose_desc:0 "José's mortal life was born to a fish monger and his wife somewhere on the northern Iberian Peninsula, but he spent most of his early years on the streets causing trouble. He was larger than most boys his age and used that size to intimidate other children. He learned in his early adolescent that people would pay for information, so he started starting to gather as much information as he could for blackmail or trade through eavesdropping, discretely following, or just plain intimidation. He ended up as a young adult running a small information ring in the city of Sarria where he was noticed by a visiting vampire. He noticed José's talents, and decided he would make a perfect candidate to sire. José and his sire had a tumultuous relationship, which ended with José [diablerizing|E] the elder.\n\nIn the 1300s, José takes over the duchy of A Corunnà and promising himself that he would rule the Iberian Peninsula in the name of the Beast."
 bookmark_patronwar_eden:0 "Eden"
 bookmark_patronwar_eden_desc:0 "Kidnapping mortals (particularly fine physical specimens, strong, beautiful, etc.) draws attention; particularly when most of those taken are found... as remains. The deceased seem to have been cruelly experimented upon; with some of their limbs or organs warped almost beyond recognition. Alas, good help is hard to find and those 'trusted' individuals Eden tasked (hirelings) with disposing of the failures, decided to just dump the bodies somewhere convenient, assuming they would just be counted as more murders (of a mundane sort) in the region. However, anyone even remotely familiar with the effects of Vicissitude would have their suspicious heightened." 
 bookmark_patronwar_loukios:0 "Loukios"
 bookmark_patronwar_loukios_desc:0 "Once a Roman centurion of some renown and secret follower of the cult of the goddess Isis. In the years precluding Rome's collapse to Gothic hordes, Loukios deserted when the wars began to grow helpless and became ever more enamored with the Egyptian mythos to the point that he made a pilgrimage to the land of the sifting sands to better understand his goddess. Unfortunately he found not the knowledge he had so sought--only the Followers of the Serpent. Set greeted him at the old temples. They had taken an interest in him or perhaps his knowledge of the Roman military." 
 bookmark_patronwar_ciaran:0 "Ciarán"
 bookmark_patronwar_ciaran_desc:0 "Ciarán was an Irish Traveller, or more accurately, a Mincéirí or one of an lucht siúil (literally, 'the walking people'). He was a young man of 23 that simply did what he needed to survive and support his family. Often that meant lying and cheating because he did not have many other skills. Regardless of his dishonest nature family was always the most important thing to him, and he saw all of an lucht siúil as his family. Any nomad he respected almost as much. Which was why he offered a home to a strange Hindustani traveler calling himself Viswanathan.\n\nViswanathan was a methuselah vampire of [Clan|E] Ravnos. Fortunate, because their camp would soon be raided by locals and the Irishman fatally wounded. Viswanathan betrayed his own principles to [Embrace|E] Ciarán, saving his life. Teaching him the Path of Paradox & warning him to never do what he just did. Then he was gone."
 bookmark_patronwar_hannibal:0 "Hannibal"
 bookmark_patronwar_hannibal_desc:0 "Roman parents would frighten their children by telling them, Hannibal ante portas--'Hannibal is at the gates'--during the Second Punic War. Rumors persist that he was Embraced by the Brujah methuselah Troile in Carthage, but it remains unknown if he survived the destruction of the city or perished with it. Some even question if there was a Hannibal. There was. Awakened from Torpor in the ruins of Hattusa, Hannibal returns to his ancestral home and from there he has one thought, and one thought only. Destroy. Rome. Or something like that." 
 bookmark_patronwar_antariksha:0 "Antariksha-Chandra"
 bookmark_patronwar_antariksha_desc:0 "Old enough to probably really be part of the Rig-Veda, Chandra is the god of the Moon in the Rig-Veda. Antariksha is the god of Space. Born around 1500 BCE, Embraced probably around the same." 
 bookmark_patronwar_rostislav:0 "Rostyslav"
 bookmark_patronwar_rostislav_desc:0 ""
 
 bm_1230_inquisitor:0 "Dark Ages : Inquisitor"
 bm_1230_inquisitor_desc:0 "Anno Dei 1230. Led by a stalwart group of monster hunters, the Holy Church has finally come to realize the threat that are the vampires. Forming a new, secretive, organization named the Shadow Inquisition, these heroes are the first humans to try reconquering the night and push back its horrors. The task before them is immense, and the cursed bloodsuckers have had centuries to entrench themselves and prepare their counterattack. The so called 'Inquisitors' are ready to die as martyrs, if their sacrifice can pave the way for a better future for humanity. They fight for a cause, and that is more than any vampire could claim.\n\n#bold You are the only hope for a world unaware of the war that is raged for its very soul.#!"
 bookmark_inquisitor_gauthier:0 "Gauthier de Dampierre"
 bookmark_inquisitor_gauthier_desc:0 "The third son of a minor French Count, Gauthier heard God's call early in his life, and answered it the only way he knew: battle. His first encounter with a vampire during the Third Crusade was an eye opener and Gauthier has gathered a strong following of devout Knights bent on fighting evil. This was reason enough for him to become a founder of the Shadow Inquisition, where he is the leader in all military matters. Gauthier is a fearsome combatant and a charismatic leader, but old age is catching up to him, making him fear what will come for the Inquisition after his death.\n\n#bold Your exploits are behind you, but you still have time to make sure that the Knights of Acre outlive you. That is your last duty in a long life spent serving God.#!"
 bookmark_inquisitor_leopold:0 "Leopold von Murnau"
 bookmark_inquisitor_leopold_desc:0 "A minor scion of the von Murnau house, Leopold was a sickly child cursed with a strange ability: the power to literally 'smell' evil. Rather than fear it, the keen minded Leopold used his gift to help uncover several vampiric machinations in his house. He didn't stop there though, and was soon in Rome to proffer his services to the newly created Knights of Acre. Since then, he has been the main driving force behind the creation of the Shadow Inquisition, gathering all those trying to fight evil in its many forms. His house firmly behind him, Leopold is perhaps the strongest pillar of the Inquisition, leading the efforts to retake the night.\n\n#bold House Murnau stands strong, and Bavaria is secured, but this is only the start of the fight. You must not stop until the last bloodsucker is driven before God's light.#!"
 bookmark_inquisitor_maria:0 "Maria-Immaculada"
 bookmark_inquisitor_maria_desc:0 "The current leader of the Sisters of St. John isn't the founder of the order, but her will is as strong as the one of Mother Teresa, her blessed predecessor. To call her personally formidable is to suggest that the Pope is only a little bit holy. After several failed attempts by less skilled Inquisitors, Maria-Immaculada has chosen to go personally to the British Isles, hoping to find the infamous vampiric 'God-King' that presumes to rule these isles. With her unflinching faith and the backing of the other orders of the Inquisition, Maria is ready to teach this foe that there is only one God.\n\n#bold You are sure that England is a center of vampiric activity. Uncovering it and destroying it would be a tremendous boon to the Inquisition. You will see the God-King fall.#!"
 bookmark_inquisitor_vittoria:0 "Vittoria Santini di Parma"
 bookmark_inquisitor_vittoria_desc:0 "A woman of towering intellect and intense love of God, Vittoria is the informal leader of the Red Order, the researchers of the Shadow Inquisition. She possesses an uncanny sense of when to bend the rules, and when to play precisely by the Orthodox letter. As such, she was the obvious choice for the most important -and dangerous- of assignments: Purging Italy itself from the influence of vampires, and protecting the Holy See. As Vittoria uncovers more and more supernatural corruption in the Church, she finds that the task will be even more complex than anticipated...\n\n#bold You are determined to save the Church from itself, and the best way to do it is to expose and destroy the vampires of Italy. You have identified two prime targets, a so called Cardinal in Milan, and an abomination mocking the Pope in Rome itself...#!"
 bookmark_inquisitor_aignen:0 "Aignen le Libraire"
 bookmark_inquisitor_aignen_desc:0 "The Occitan spymaster is the leader of the Oculi Dei, the eyes and ears of the Inquisition. Once a lieutenant of Rodrigue de Navarre, Aignen broke with his friend when he refused to join the Shadow Inquisition. Aignen mourns for his lost friendship, but knows that the Holy See will need a potent force of resourceful spies. Despised by his former allies, and still mistrusted by the new ones, Aignen walks the lonely road between being useful and being branded an heretic.\n\n#bold France is your home, and you know the vampiric influence nurtured here. The Cathar heresy proved it all too well. With the few friends you can gather, you have to take action to control the situation and, hopefully, prove your usefulness to the Shadow Inquisition.#!"
 bookmark_inquisitor_rodrigue:0 "Rodrigue de Navarre"
 bookmark_inquisitor_rodrigue_desc:0 "Rodrigue was the first Christian to come into contact with the undead, survive, and then choose to take arms against it. A minor nobleman of Navarre, it was during the Cathar Heresy that he witnessed the true evil of the world. Since then, Rodrigue has been frantically trying to destroy any perceived vampiric influence... which is almost everyone, in his paranoid mind. As such, he refused to join the Shadow Inquisition and is acting on his own, with the Sword of St. James at his disposal.\n\n#bold They are everywhere. The Shadow Inquisition is probably an ally, but you aren't taking chances. If they want to help, fine, but you will save Iberia on your own terms and with your own methods.#!"
    
 bookmark_inquisitor_bayezid:0 "Bayezid"
 bookmark_inquisitor_bayezid_desc:0 "Formerly a [ghoul|E] thrall to the Caitiff [cainite|E] Stanislav of Calomena's Chosen, Bayezid and his brother Basil found their Bogomil faith corrupted by the interests of the undead. When Stanislav was destroyed during the fall of Michael's Dream in 1204, the Gantenbein brothers were freed from their blood bonds. Since that time, they have taken the name 'Calomena's Forsaken' and have led the Bogomilist faithful in attacks on vampires throughout Bosnia.\nTo gain in power, Bayezid believes that he should create more [ghoul|E] hunters like himself.\n\n#bold Calomena, Caine's sister, wills the destruction of his undead childer and you are her instrument.#!"   
 BOOKMARK_CHARACTER_DIFFICULTY_VERY_HARD:2 "#difficulty_hard Very Hard#!"
 
 bm_1230_warofprinces_sub_ventrue:0 "Clan Ventrue" 
 bm_1230_warofprinces_sub_ventrue_desc:0 "The self proclaimed rulers of the Cainite world, the Ventrue are the regal lords and ladies of the night. They have long been one of the proudest lines of vampires, working hard to maintain a reputation for honor, genteel behavior, and leadership. A sense of noblesse oblige has long pervaded the Clan, accompanied by the genuine belief that the Ventrue know what is best for everyone.\nA recent string of setbacks have plagued the Blue Bloods with the fall of Rome and the loss of France as one of their strongholds. Still, Clan Ventrue rules the medieval night. At it should be.\n\n#bold Clan Ventrue dominance is not negotiable. Make them learn.#!" 
 bookmark_warofprinces_alexander:0 "Alexander"
 bookmark_warofprinces_alexander_desc:0 "After more than a millennia as the absolute ruler of France, Alexander lost everything to a conspiracy led by his own childe, Geoffrey du Temple. Now in exile as a shunned guest of the Black Cross, the powerful Methuselah is plotting his return. He has almost nothing to his name, except his impressive personal power and legitimacy... which counts for little in the grand scheme of things. It is almost a new start for the once all powerful childe of Ventrue.\n\n#bold Will you be able to make Geoffrey and Salianna pay for their betrayal and take back your rightful throne... or create a new legacy in these eastern lands?#!"
 bookmark_warofprinces_camilla:0 "Camilla"
 bookmark_warofprinces_camilla_desc:0 "Titus Venturus Camille held Rome for most of its glorious history, being, arguably, the most politically important [cainite|E] of Antiquity. Camilla is a divisive figure in Ventrue history, famous for his political acumen and glorious leadership of their most powerful empire, but also shunned for having founded the Road of Sin, a code of morality far too... decadent for most Ventrue tastes.\nDespite his critics, Camilla famously rallied his [Clan|E] to wage war and destroy Carthage and is still lauded for this achievement to this night. His fall into [torpor|E] ended Rome's glory days and heralded the Long Night where the power of [Clan|E] Ventrue waned considerably.\n\n#bold Having recently awoken to a strange new world, will you rise to once again rule the entire [cainite|E] world for the glory of a vibrant, decadent Rome?#!"
 bookmark_warofprinces_hardestadt:0 "Hardestadt"
 bookmark_warofprinces_hardestadt_desc:0 "Hardestadt is the first among a new generation of Ventrue leaders better accustomed to the medieval world than their Roman elders. Coming from a shrouded lineage with few assets, the Bavarian warlord expertly used the ascension of the mortal Holy Roman Empire to shift the center of gravity of the Ventrue from Rome to Germany, cementing his influence over his brethren in the process.\nHardestadt has known very few setbacks since his ascension to power but there are still matters to be resolved, like the stubborn Romans under Julia Antasia...\n\n#bold You have a powerful realm and influential childer and allies at your disposal. Get rid of the bygones of Rome and you will define what being a Ventrue means for centuries to come.#!"
 bookmark_warofprinces_antasia:0 "Julia Antasia"
 bookmark_warofprinces_antasia_desc:0 "The daughter of the Roman Republic is a Ventrue of another age, one where her [Clan|E] was the guardian of the Eternal Senate, an utopia in the ruthless world of the [cainites|E]. It was Julia's perfect world, every Ventrue had the right of speech and voting power was irrespective of age or sex. The laws of the senate were to become the traditions of the [Clan|E] for the next millennia... Then, Camilla and his decadent madness came, followed by Hardestadt and his ruthless ambition.\nFrom her princedom in Frankfurt, Julia hasn't lost hope of bringing back her [Clan|E] to its roots. Idealism might still be a path for [Clan|E] Ventrue's future.\n\n#bold You can't let Hardestadt, or worse Camilla, dictate the future of [Clan|E] Ventrue. You must fight for the Senate and the Republic!#!"
 bookmark_warofprinces_jurgen:0 "Jurgen von Verden"
 bookmark_warofprinces_jurgen_desc:0 "The vaunted German knight is the right hand of Hardestadt and, despite his young age, has already made his name known far and wide. A strict, but fair, ruler of Magdeburg, Jurgen is the perfect Ventrue knight, brave and ruthlessly ambitious at the same time.\nJurgen recently waged war against the Tzimisce Voivodate and forced the creation of a buffer state. But this isn't enough and he is already planning his next offensive... as soon as he can get rid of Alexander, the cumbersome exiled prince of France.\n\n#bold Your honor is your word, and that is the only limit you will suffer to your ambition. By fire and sword, by conquests and diplomacy, [Clan|E] Ventrue will one day bow before you.#!"
 bookmark_warofprinces_anna:0 "Anna Comnena"
 bookmark_warofprinces_anna_desc:0 "A Byzantine princess, Anna Comnena was denied her birthright during her life... and a second time during her unlife. As she worked her way up the power structure of undead Constantinople, the 4th Crusade happened, breaking any semblance of sanity in the City of World's Desire. But Anna is a patient and careful plotter and she managed to secure the most powerful Byzantine successor kingdom, Nikaea, as her domain. She cares nothing for Constantinople's past dreams and utopia, which has estranged her to many other Greek survivors but she won't let that stop her from her prize. Not again.\n\n#bold Constantinople is finally within sight. Let no one stand in front of your destiny and it will finally be yours.#!"
 bookmark_warofprinces_anadja:0 "Anadja"
 bookmark_warofprinces_anadja_desc:0 "The daughter of a Persian merchant, Anadja was destined to an unremarkable life until the vaunted Belisarius and Shabah took a liking in her, raising her as their own childe. With such impressive mentors, Anadja was quick to adapt to the [cainite|E] world and was soon noticed by a secretive cult seeing her as their promised savior.\nSince then, Anadja has become the most influential vampire in Armenia and is still receiving the mentoring of both her 'parents' and the cult. She is now old enough to rule on her own and only time will tell if she will live up to the lofty expectations placed on her.\n\n#bold You have been expertly prepared for this moment. It is time to write your own story and the ending is only yours to tell.#!"
    
