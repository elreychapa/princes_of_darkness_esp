 bookmark_patronwar_akos_orban_desc:0 ""
 bookmark_patronwar_hallvard:0 "Hallvard"
 bookmark_patronwar_hallvard_desc:0 ""
 
 bm_1375_patronwar_sub_bloodlines:0 "Bloodlines"
 bm_1375_patronwar_sub_bloodlines_desc:0 "In the aftermath of the Black Death certain bloodlines were temporarily able to reassert themselves. Most notably the Baali forged an empire in Mesopotamia, where they were opposed by the Salubri still holding on to the Diet of Olives. In Great Britain, a new Avalon emerged under a Salubri claiming the mantle of King Arthur--while a bloodline of fae touched revenants brooded in Scotland. Another Salubri realm was established in Lhasa under a Chinese mystic. Even the Caitiff found a champion in Venice!"
 bookmark_patronwar_alexarchus:0 "Alexarchus"
 bookmark_patronwar_alexarchus_desc:0 "Alexarchus was a known mystic that traveled the world when it was still much younger and much less bloody than it is now. Seeing the ancient world slowly fall into peril and petty power struggles, he focused on his works as a mystic to offer the oftentimes fleeing populace of a town some solace in their misery. When his embrace came to happen, he didn't lose his kind hearted nature right away, but he did become immensely reclusive. In these times he spends most of his nights dwelling in his chambers, trying to achieve the oftentimes unachievable."
 bookmark_patronwar_amducious:0 "Amducious"
 bookmark_patronwar_amducious_desc:0 "Born in France in 787, Amducious was a French noble in the court of Charlemagne at the height of his reign. He was one of Charlemagne's closest advisors and an extremely intelligent man. He was known for his cunning and devious mind but was also plagued with the paranoia that was common in the French court. Embraced by Azaneal on the night of Charlemagne's death, he quickly took to his new unlife and shed his old one, his original name lost to history. The Order now knows only Amducious. Quick to his studies of Daimonion, he became known as the Hell-Spawned Lord within the Order and highly respected within the bloodline for his experiments and studies."
 bookmark_patronwar_patrick_ramos:0 "Patrick"
 bookmark_patronwar_patrick_ramos_desc:0 "Embraced and left to fend for himself, the only way to earn respect is through might and power. With no clan to hold him back Patrick yearns for the day where he can bring Cainites and Mortals under control and will do anything it takes to gain power and build the world in his image."
 bookmark_patronwar_irge_hectsaehtf:0 "Irge"
 bookmark_patronwar_irge_hectsaehtf_desc:0 ""
 bookmark_patronwar_aedan_cathasach:0 "Aedan Cathasach"
 bookmark_patronwar_aedan_cathasach_desc:0 "Aedan was embraced by a True Brujah elder concerned with disappearance and corruption of the white howlers. As a descendant of the druids that worked with the White Howlers, his sire hoped Aedan could provide some insight into the mystery."
 bookmark_patronwar_illitharn_sagaard:0 "Illitharn Sagaard"
 bookmark_patronwar_illitharn_sagaard_desc:0 ""
 bookmark_patronwar_abe_no_seimei_onmyoji:0 "Abe No Seimei Onmyōji"
 bookmark_patronwar_abe_no_seimei_onmyoji_desc:0 "An onmyōji, a leading specialist of onmyōdō during the middle of the Heian period in Japan. Onmyōdō is a system of natural science, astronomy, almanac, divination and magic that developed independently in Japan based on the Chinese philosophies of yin and yang and wuxing (five elements). In addition to his prominence in history, he is a legendary figure in Japanese folklore and has been portrayed in a number of stories. Seimei worked as onmyōji for emperors and the Heian government, advising on the spiritually correct way to deal with issues. He prayed for the well-being of emperors and the government as well as advising on various issues. He was also an astrologer and predicted astrological events. He enjoyed an extremely long life, free from any major illness, which contributed to the popular belief that he had mystical powers. Towards the end of his life, he was embraced by one of the eastern Salburi." 
 bookmark_patronwar_cody_dio:0 "Cody Dio"
 bookmark_patronwar_cody_dio_desc:0 ""
 bookmark_patronwar_arturia_pendragon:0 "Arturia"
 bookmark_patronwar_arturia_pendragon_desc:0 "She claims to lead the defense of Britain against the invading Saxons whilst disguised as a man among the mortals."
 bookmark_patronwar_aethelflaed:0 "Æthelflæd"
 bookmark_patronwar_aethelflaed_desc:0 "Sired by Melusine d'Anjou as more or less a living artwork and plaything, he has accrued a modicum of power simply by being favored by her as well as by charming those around him rather than through any actual competence by which he is seriously lacking. Both his name and cadet house--Doe--were bestowed upon him by her both as a matter of entertainment and to fit a certain theme.\n\n#bold Prove you are more than assumed, or don't.#!"
 bookmark_patronwar_memnon:0 "Memnon"
 bookmark_patronwar_memnon_desc:0 "Memnon was an Ethiopian demigod king who battled the hero Achilles. Though Memnon fell in battle, Zeus was impressed with his skill and valor and granted him immortality. Having returned to his homeland, he wandered for awhile in despair of his defeat until slipped into torpor. When he awakened in the 12th century, he returned to Greece to face and defeat Achilles. Achilles was long since dead. Haunted by feelings of self-doubt, he has tried to sate his feelings of inadequacy. He feuded with Kindred of Greece to test his mettle before returning to Ethiopia. Now he desires to show his worth by forging a kindred empire from Ethiopia. Or perhaps this legend is all a fabrication, created by a Gangrel warrior who wished to inflate his fabrication to inspire devotion from his followers and fear from his enemies.\n\n#bold The world will see Memnon's mettle with the restoration of Aethiopia!#!"
 bookmark_patronwar_phillip:0 "Phillip"
 bookmark_patronwar_phillip_desc:0 "Phillip was an up and coming Italian architect who was hired by Marcellus of Alexandria to restore the city of Alexandria and its library. Upon examining the city, Phillip commented on what a ruin and slum the city had become, how far it fell from its former glory, and how it would take decades of restoration to make the library and city grand again. Marcellus offered to embrace him as a way to work on the city without aging and Phillip accepted, thinking unlife would be a never-ending party punctuated by architectural inspiration. After being embraced he came to despise the Jyhad and being eternally cursed by God. He fled back across the Mediterranean. He has started building projects for mortals to distract the Beast, but is starting to see them more and more like dolls in a dollhouse.\n\n#bold This existence is wretched and the only solace is to build anew!#!"
 bookmark_patronwar_senen:0 "Senen"
 bookmark_patronwar_senen_desc:0 "The White Watcher is an ancient and enigmatic figure among the magisters. His brood, the Forsworn, is an off-shoot line of Lasombra often referred to as the 'white shadow' that act as wardens of the Silence of Blood--the Masquerade. They value duty above all else and serve as watchers as a means of safe-keeping the future of their house & dynasty.\n\n#bold It is our duty to enforce the Masquerade, no matter what it takes!#!" 
 bookmark_patronwar_golub:0 "Golub"
 bookmark_patronwar_golub_desc:0 "With a background as a minor Bosnian noble, a devout follower of Bogomilism and a talented physician, Golub attracted the attention, and embrace, of Nikita of Sredetz. This, however, did not produce a willing pawn that would combine temporal influence, religious devotion and learning for Nikita.\n\nGolub was greatly horrified by the Cainite Heresy and its corruption of the church. He feels responsible for striking back at the monsters that hold faith hostage. To this end, he has struck at several elders and servants of the Heresy he encountered. Unwittingly, despite viewing himself as savior, he came to regard the religious institutions as the enemy. He sees the influence of the Heresy and his sire behind everything.\n\n#bold Destroy the Cainite Heresy and free the people from its manipulations!#!"
 bookmark_patronwar_niobe:0 "Niobe"
 bookmark_patronwar_niobe_desc:0 "Niobe was born around the 14th century BC in the mycenaean city-state of Thebes located in Boeotia. The testimonies on his meeting with her Sire Amphion the "Musician" were lost in the meanders of time.In the 10th AD she founded a cult dedicated to the Via Adversarius in the county of Toulouse in order to spread the beliefs of the Way of Sins in the South. At the dawn of the Cathar heresy Niobe influenced and organized them with the aim of destabilizing the Church of Rome in Occitania. During the Albigensian crusade, she first joined the Court of Esclarmonde la Noire, helped her to repel the northern invasion and then, with the support of the Occitan princes of the opposition, dismissed Esclarmonde for her benefit. Niobe was able to strengthen her influence in Occitania and convert this region to the Way of Sins.\n\n#bold Realize the dream of a land of asylum for the oppressed acolytes.#!" 
 bookmark_patronwar_hagbard:0 "Hagbard"
 bookmark_patronwar_hagbard_desc:0 "Born to a traditional family in the Kievan Rus, proper reverence for the old gods was beaten into Hagbard at a young age. No fool, when his lord decreed that the realm was now a Christian one, he allowed the winds of change to take him far from there. After numerous adventures famed among the mortals of that age, the seasoned traveler seemingly found a home serving the Byzantine Emperor as a member of the Varangian Guard. In Constantinople Hagbard's stubborn paganism was viewed patronizingly or condescendingly rather than with open hostility as elsewhere, yet his faith in the old gods attracted an entirely different sort of attention. He met a man who showed him that the gods of his homeland had no power here... and at the same time, introduced him to ones who did. His mind shattered by the embrace, he clung to a few shards of who he was, becoming a staunch defender of the ancient gods of his adopted home.\n\n#bold Honor the old Gods! Heed the Oracles!#!"
 bookmark_patronwar_conradoadelchi:0 "Conrado Adelchi"
 bookmark_patronwar_conradoadelchi_desc:0 "In his six hundred years of unlife, Conrado Adelchi has acquired and given away numerous fortunes, often acquired through legitimate means art dealing, perfume manufacturing and the like, but occasionally acquired through graverobbing, smuggling, and other criminal enterprises.\n\nOnce, in the early days of his unlife, Conrado sold 'Caine's gift' for free to the truly desperate, and  to those willing to pay. His mistakes were 'rectified' by Calida before the Masquerade was breached. Someone must bankroll lavish Toreador soirees, and to Calida, Conrado's talent for wealth acquisition rose to the level of art, at least enough to look beyond his youthful indiscretions.\n\n#Bold Gold, gold will solve all the problems.#!"
 bookmark_patronwar_viktor:0 "Viktor"
 bookmark_patronwar_viktor_desc:0 "A feared Russian general--as a ruler, though, he ruled with an iron fist. During his mortal life, he rose from an upright nobleman and general to the Lord of a vast domain and significant wealth. A proud man of firm belief in traditions, he cultivated a company of elite retainers; but even they did not have the answers to his greatest fear, his old age and impending death. A shadowy figure came to Viktor when his mortal strength started to fail him. As a creature of the night, his authority and thirst for power only grew, as a new world full of opportunity had been unraveled.\n\nViktor soon realized, however, that now he would have to change his strategy and instead of ruling from the spotlight he would have to do it from the shadows. He embraced his closest retainers and set off to start anew and claim domain in a new region.\n\n#bold Viktor leads by example just as he had done before.#!"
 bookmark_patronwar_aisling:0 "Aisling"
 bookmark_patronwar_aisling_desc:0 "The Cainite world is not so different from that of the Fae, Aisling tells herself.  Ruling it should not be too difficult."
