 bm_1510_birthofsects:0 "Camarilla and Sabbat" 
 bm_1510_birthofsects_desc:0 "The Age of the Inquisition and the Anarch Revolt have ended with the 1493 Convention of Thorns. This momentous event created the Camarilla, the most ambitious effort ever tried by the Cainites to organize themselves by a set of rules aimed at preserving the Masquerade.\nNot all clans agree though and another sect, one assuming their monstrous nature, has been created in response : the Sabbat.\nNot all vampires have chosen to follow these two new directions however, and their future is still quite uncertain.\n\n#bold The disciplined Camarilla, the savage Sabbat, the surviving Anarchs or the remaining independents... who will triumph?#!" 
 bookmark_birthofsects_tyler:0 "Tyler"
 bookmark_birthofsects_tyler_desc:0 "Among the peasants who rose in support of English rebel Wat Tyler, Patricia was the one who became his lover. Captured a short while later, she was thrown into prison and awaited certain death when a Brujah named Robin Leeland confessed his admiration over her revolutionary zeal. At the end of his visit to her prison cell, Robin Embraced her.\nInspired by her [Sire|E], she eventually became one of the prime leaders in the Anarch cause. In 1394, she was among a group that attacked a small castle in Spain. During the battle, she took the opportunity to diablerize Hardestadt the Elder. This event cemented her everlasting fame and all Anarchs now look to her as the hero that will finally lead them to glory.\n\n#bold Some say that the Anarch Revolt is over and that the Elders have won. But if Robin taught you something, it's that the fight will never truly end. The Revolution is eternal.#!"
 bookmark_birthofsects_genevra:0 "Genevra"
 bookmark_birthofsects_genevra_desc:0 "In life, Genevra was an Italian noblewoman, but by night she served the Giovanni as a minor retainer and a vessel of torment. Using her considerable intrigue skills, she managed to outsmart her master and forced him to [Embrace|E] her.\nGenevra repeated this success, this time leading Inquisitors to her weaker clanmates. Her assistance in rooting out so many vampires won Genevra the gratitude of the Inquisition, which she was able to parlay into a level of Giovanni influence within the Church itself. The emboldened Giovanni [Clan|E] was thus able to turn the eyes of these Inquisitors towards rival vampires of other clans. Genevra exploited this unique influence as leverage to gain tutelage in the well-guarded art of Necromancy.\n\n#bold Your rapid and treacherous rise to power have earned you many foes, and you must continue to outsmart them all on your way to the top.#!"
 bookmark_birthofsects_giangaleazzo:0 "Giangaleazzo"
 bookmark_birthofsects_giangaleazzo_desc:0 "Giangaleazzo was [Embrace|E]d by a Lasombra monk, who admired his resourcefulness and willpower. Soon after his Embrace, Giangaleazzo prospered among the undead, reveling in his new state as one of the dark lords of the night. His [Sire|E] took him to the Convention of Thorns, where he was one of the few Lasombra who supported the Camarilla, thanks to an unpleasant encounter with a witch-hunter. After the formation of the Sabbat, Giangaleazzo played both sides cautiously against each other, trying to maintain his neutrality. After he betrayed his sire to the Sabbat, he was accepted into the sect and was crowned Archbishop of Milan.\n\n#bold You have climbed the ranks of the Sabbat quicker than most would have thought possible. While you don't really care about their dogmas, they are useful for now. After all, a true modern Prince seizes upon all opportunities presented to him...#!"
 bookmark_birthofsects_villon:0 "Francois Villon"
 bookmark_birthofsects_villon_desc:0 "Born as Guillaume de Lorris, the one who will bore many names was crushed by his callous [Embrace|E] at the fangs of the dreadful Helena. Sinking into despair, it took many years and the constant support of the beautiful Violetta for Guillaume to be reborn as Francois Villon.\nThis new man would horrify his past self, being almost a duplicate of his [Sire|E], a callous, power-hungry hedonist with few if any moral qualms. Francois doesn't want to care anymore though, and his rise to power has started. Helena was quite right in seeing in him a potential prodigy since, in less than two centuries, the once depressed neonate is now the second most influential vampire of France.\n\n#bold You have shed your own life and its petty moral boundaries away. Now you are a ruthless and ambitious powermonger and you love it. France is just a few more betrayals and broken hearts away from being yours...#!"
 bookmark_birthofsects_tepes:0 "Vlad Dracula"
 bookmark_birthofsects_tepes_desc:0 "A resourceful and cruel prince of Wallachia in life, Vlad Tepes had been drinking the blood of a vampire that he captured and locked away in Castle Dracula and learning of their secrets before his 'death'.\nIntrigued by the society of the night, Vlad sought out a sponsor – or victim – who could grant him the [Embrace|E]. He patiently prepared a plan, masterminding a battle between the Camarilla and the Sabbat near his castle. Once both forces were weakened, Vlad swoop in and finished them both, capturing the most powerful vampires remaining for his own use.\nVlad Tepes is now a very young vampire with many enemies but most of them are just starting to understand what he is capable of..\n\n#bold One night, you will be as famous as Caine. But until then, you must construct your legend and conquer as you did as a mortal. Transylvania will always be yours and yours alone.#!"
 bookmark_birthofsects_tegyrius:0 "Tegyrius"
 bookmark_birthofsects_tegyrius_desc:0 "As a mortal, Tegyrius served in Alexander the Great's army. [Embrace|E]d into the [Clan|E] as a member of the Vizier Caste, Tegyrius has long believed the stories that the Children of Haqim were meant to be judges.\nMost of his existence has been spent in this role: as an anonymous arbiter in disputes between [cainites|E], within the Byzantine Courts as the Codex Justinianus was compiled, or prowling like a hunting wolf and slaying his foes.\nWith the treaty of Tyre forcing the Children of Haqim into an uneasy peace with the Camarilla, Tegyrius' skills as a diplomat are needed in Anatolia, where his people and the Camarilla share this fragile truce.\n\n#bold You must protect your clan's interests, perhaps even against itself. Whether the Camarilla endures or falters, Anatolia must remain safe for the Children of Haqim.#!"
 bookmark_birthofsects_karsh:0 "Karsh"
 bookmark_birthofsects_karsh_desc:0 "Karsh is believed to be the Seljuk Hassan al-Samhir, conqueror of Manzikert, greatest of generals, who served two sultans of the fledgling Ottoman Empire, he whom the Turks exalted in the verse 'Samhir, great Samhir, inexorable Samhir, mightiest of warriors beneath the ancient blue sky'.\nCainite historians tell tales of an auspicious meeting between undead hand and unbroken will. It was there that Hassan al-Samhir pledged eternal fealty to an immortal calling himself Hardestadt of Ventrue, leader of men and monsters, a being whose words swayed nations, and bearer of an uncanny intellect, who knew words would not always be enough. Hassan al-Samhir gave his oath and became Karsh, the Warlord of the Camarilla.\n\n#bold You are stoically silent when at peace but you become a killing machine let loose whenever you take the field. Any who would threaten the Camarilla have to get past you first.#!"
 bookmark_birthofsects_erianthe:0 "Erianthe"
 bookmark_birthofsects_erianthe_desc:0 "As a baby, Erianthe was left to her fate on the steps of Knossos Palace, and her parents never knew that she was taken in by an old woman who lived in the crumbling ruins. Theophania, a Malkavian prophetess, raised Erianthe and taught her the ways of the Oracle. When Theophania felt a call to leave Crete, she [Embrace|E]d Erianthe and left her to serve as the next Oracle.\nErianthe always acts with great dignity, yet she suffers from severe depression. After each successful prophecy, she falls into a deep gloom, and sometimes refuses to take shelter with the approach of dawn. There are times when she looks out over the sparking waters of the Aegean and long to plunge into the waves. Were it not for her faithful and devoted followers, this probably would have happened long ago.\n\n#bold You are the last recipient of the Olympians' will on Earth, a great burden that you must learn to accommodate.#!"
 bookmark_birthofsects_petrodon:0 "Petrodon"
 bookmark_birthofsects_petrodon_desc:0 "Born as Count Alonso Cristo Petrodon de Seville, Petrodon was struck with the plague in 1348; the Nosferatu Cristo [Embrace|E]d him to save his life.\nPetrodon quickly earned a reputation for brutally cracking down on the Anarchs. Perhaps one of the most fanatical partisans of the Camarilla, Petrodon scares even his most loyal followers, fearing that they may be found wanting of his lofty expectations at any time.\n\n#bold The Camarilla is the only way forward. Anarchs, Sabbat, independents, even those not showing absolute devotion to the cause... they will all be swept aside by your righteous fury.#!"
 bookmark_birthofsects_seinia:0 "Seinia"
 bookmark_birthofsects_seinia_desc:0 "A minor [cainite|E] landholder around Novgorod, Seinia was a strict, but caring, mistress to her herd. As such, once her estate was attacked and they were all massacred, she was taken aback by the fact that she actually missed them.\nChancing upon a retinue of Knights of the Bitter Ashes, Seinia made common cause with them to avenge her people. She then joined their order and became one of the few women to receive the Grail [Embrace|E].\nThe Inquisition destroyed most of the order however, and Seinia found herself slipping more and more into her old habits of dubious morality. Losing her faith and conviction, she fell in with the nascent Sabbat and serves as their most successful Russian Archbishop so far.\n\n#bold Your childish dreams of redemption are behind you now. The only truth in this world is power, and your soul can be damned along the way for the little good it ever did you.#!"
 bookmark_birthofsects_nefertiti:0 "Nefertiti"
 bookmark_birthofsects_nefertiti_desc:0 "Nefertiti was once an Egyptian princess and, according to her words, queen before she fell from grace. Some say that she was Pharaoh Akhenaten's consort of the same name, though other venerable Setites like Neferu might question such a claim.\nIn her living days, she fell to the charms of the Ravnos Ankla Hotep until she learned that the only things the scoundrel Ravnos wanted were her body and her wealth, leaving her heart-broken. After Set saved her from death via the [Embrace|E], Nefertiti came to fully accept her new role within the [Clan|E] and became one of the greatest proponents of Set's goals.\nAfter several failed endeavors, she has recently embarked on a quest to infiltrate the nascent Camarilla, starting from one of its weakest points in Germany.\n\n#bold Your fellow Setites are dubious of your claims and accomplishments. It is time to prove them wrong by corrupting the Camarilla itself!#!"
 bookmark_birthofsects_karl:0 "Karl Schrekt"
 bookmark_birthofsects_karl_desc:0 "In life, Karl Schrekt was a feared demon hunter from Vienna. A driven man, he is reputed to have put the powerful Eirik Eigermann into [torpor|E].\nHe was [Embrace|E]d by his [Sire|E] after being defeated in a difficult struggle. Surviving the fires of the Inquisition (a bitter and painful irony for a man who once hunted demons) he came to the conclusion that the Camarilla was the single greatest event in Kindred history and committed itself to it.\nKarl's reputation among the Tremere and the Camarilla is growing by the night and many bonfires have already been lighted for Sabbat or Anarchs who underestimated him.\n\n#bold Your work isn't very different from the one you did in your mortal life. You hunt monsters to protect others. The fact that you are a monster yourself never stopped you before, and won't now either.#!"
 bookmark_birthofsects_mukhtar:0 "Mukhtar Bey"
 bookmark_birthofsects_mukhtar_desc:0 "Mukhtar Bey was a Mamluk in life and a bodyguard in unlife for the powerful Prince of Cairo, Antonius. It all changed when Lupines attacked and the Prince was slain, leaving the well respected Mukhtar to be acclaimed as the new leader.\nMukhtar Bey rules Cairo as a free city, without pledging allegiance to one of the great sects of the undead, allowing Kindred of every [Clan|E] and heritage within its boundaries.\nDespite various doomsayers that calls for his destruction, he is nonetheless able to rein in the disparate factions in Cairo, and he earns respect, as his rule is steady in spite of the many changes in political winds.\n\n#bold You are still ashamed at failing your Prince and friend in his time of need and you resent your Caitiff legacy as the likely culprit. Still, you won't fail Cairo, no matter the costs.#!"
 bookmark_birthofsects_phaedyme:0 "Phaedyme"
 bookmark_birthofsects_phaedyme_desc:0 "Phaedyme was originally a soldier in the army of Alexander the Great, masquerading as a man to escape the fate expected from her sex. In India, Phaedyme was [Embrace|E]d by Kali, and they traveled the world for a long time before establishing themselves in Gaul. She dedicated herself to master warfare and honor.\nFascinated by the ideals of knighthood and chivalry, she was nonetheless forced into [torpor|E] for most of the Dark Ages. Now recently reawakened, she is infuriated to see the ideals she loved having faded away and is gathering her followers closer to India and far from the corrupt sects, hoping to preserve something of the chivalrous legacy in this new home.\n\n#bold As Europe forgets the code of martial honor you so loved, you have to look elsewhere and start anew. It is still time for the Ravnos Knights to endure and prosper!#!"
      
 bm_1230_werewolves:0 "Dark Ages : Werewolves" 
 bm_1230_werewolves_desc:0 "The Garou (werewolves) were made to defend the earth, that they name Gaia, from the numerous forces that threaten to tear it apart. It is a struggle against nearly insurmountable odds, especially considering the rivalry between many tribes. Considering themselves the ultimate predators, they are steeped in millennia old traditions of bravery and renown.\nThe Dark Ages are a troubled time for the Garou Nation. The rampant growth of cities (and their vampires puppeteers) has pushed them on the back-foot. Worse, a mysterious disease known as the Flaying Plague has recently killed a catastrophic number of them, forcing the survivors to retreat to the forests and fight for their very survival against their emboldened foes.\n\n#bold Gaia needs you and no hardship can distract you from your sacred duty!#!" 
 bookmark_werewolves_helen:0 "Helen of Genoa"
 bookmark_werewolves_helen_desc:0 "The Black Furies Tribe are the matriarchs of the Garou only accepting women as members. They are known for their honor, wisdom, pride, and fierce skills in battle.\nHelen of Genoa is a respected Black Fury who has recently pushed her way to the top of the most renowned Caern in Europe, the Sun's Glory. Surrounded by powerful vampiric realms and with her legitimacy still contested, Helen will need all her wits and battle prowess to ensure that this important foothold stays safely in Black Furies hands.\n\n#bold You must prove your worth to the still doubting members of the Sun's Glory. What better way to do it than by bashing some vampires' skulls? There are plenty of targets nearby!#!"
 bookmark_werewolves_lucille:0 "Lucille"
 bookmark_werewolves_lucille_desc:0 "The scavengers and survivors of the Garou, the Bone Gnawers Tribe are seen by the other tribes as little more than mongrels who sift through the waste of mankind. The Bone Gnawers see themselves as underdogs, waiting to triumph against overconfident foes.\nLucille is a young and brash Bone Gnawer, having many deadly pranks against the vampires on her name. She has recently risen to a position of power in the Caern of the Field of Stars, mostly due to the almost destruction of this Caern at the hands of the Inquisition.\n\n#bold As one of the very rare Bone Gnawer Caern leader, you are in an unique position to finally gain the recognition of the other tribes. This won't be easy though, as the Field of Stars is desperately surrounded by vampires and inquisitors.!#!"
 bookmark_werewolves_timno:0 "Timno"
 bookmark_werewolves_timno_desc:0 "The peacekeepers of the Garou, the Children of Gaia Tribe work for understanding between the tribes and hope to eventually form all of them into a unified front against their foes.\nTimno and his best friend Ilya are two of the most respected Children of Gaia. They lead the Caern of the White Sea with honor and duty but are still known as unforgiving to their foes, learning them the grudging respect of the other tribes.\n\n#bold Finland is still an untamed land but, even there, vampires are encroaching. If you were able to secure your home for good, the other tribes could learn to respect the Children of Gaia for their decisive action, making you one step closer to unity.!#!"
 bookmark_werewolves_bladdud:0 "Bladdud"
 bookmark_werewolves_bladdud_desc:0 "Strongly based on Celtic traditions, the Fianna tribe are known among the Garou for their passions for the pleasure of life, their skills and ferocity in battle, and as keepers of the music, stories, and lore of the Garou.\nThe powerful and widely respected Bladdud is their king, and perhaps their last hope in the wake of the catastrophic Flaying Plague that decimated their numbers. With their power shattered, and the vampires stronger than ever in the Isles, Bladdud will need all his cunning and battle prowess to save his tribe.\n\n#bold The task before you is immense but you are ready for it. Bards will sing tales of your victory or your dogged last stand. Either way, you will make it a good story.#!"
 bookmark_werewolves_yvonne:0 "Yvonne"
 bookmark_werewolves_yvonne_desc:0 "The Get of Fenris tribe are harsh warriors who embody the Norse ideals. They value battle prowess above all else, but also put great stock in personal honor and cleverness.\nA recent victory has been achieved by the tribe against the vampire known as Wotan (or Odin) but at a great cost. With most of their leaders and warriors slain during this legendary battle, the Get of Fenris are now lead by the young Yvonne who has to quickly secure Scandinavia before the bloodsuckers can recover from this blow.\n\n#bold Despite the victory against Wotan, you are in a weaker position than you look. You will have to consolidate your gains before rushing headlong to slaughter Odin's remaining followers.#!"
 bookmark_werewolves_isabeau:0 "Isabeau du Laurent"
 bookmark_werewolves_isabeau_desc:0 "Steeped in rationality, human religion, and the ebb and flow of the city, the Warden of Men live and die by a creed of progress.\nTheir biggest center of power is in Acre, where the bustling Crusading city is providing the wealth of experiences that the Warder so much crave. In there, they are led by the young and ambitious Isabeau du Laurent who has seized control of the Caern after a brutal, if ultimately bloodless, coup. She now has to look to the other great cities of the Levant, each a prize worth fighting for.\n\n#bold This center of religions, progress and movement is a paradise to the quick thinking Warder of Men. Acre isn't enough though, but you will have to tear through some vampires' if you want to expand your Levant dominion.#!"
 bookmark_werewolves_stains:0 "Stains-Glass"
 bookmark_werewolves_stains_desc:0 "The Red Talons Tribe believe that the only way to heal Gaia is to kill every human on the planet and to then let her balance things out. They despise humans with a passion and have been known to attack them on sight, even going so far as to devour their flesh.\nThe Flaying Plague has been especially hard on the Red Talons and their wolf kin. Drawing close to extinction, they have retreated to the steppes, far from the reach of men. There, they are fighting any vampiric or human encroachment under the leadership of Stains-Glass, a cunning Red Talon especially fond of using humans' religions against them.\n\n#bold Your position here must be secured if the Red Talons are to survive. Seek the aid of nearby tribes and strike quickly against any threat.#!"
 bookmark_werewolves_elizaveta:0 "Elizaveta of Blovice"
 bookmark_werewolves_elizaveta_desc:0 "The politicians and manipulators of the Garou, the Shadow Lords Tribe work through their strict hierarchies and secretive ways to wrest as much power as they can. Their homeland is in Eastern Europe and their fight against the Tzimisce clan of vampires is both legendary and neverending.\nThe Flaying Plague has struck the Shadow Lords hard, forcing them to abandon several strongholds and retreat closer to the Steppes. Their power structure has also been hurt, leaving them with the unprepared, if talented, Elizaveta as leader. Luckily, the Tzimisce have been too busy with the Tremere to pounce on the occasion, giving the Lords a chance to regroup and recover.\n\n#bold The Shadow Lords are patient. Bid your time, regrow your strength and then use the Tzimisce/Tremere conflict to destroy them both.#!"
 bookmark_werewolves_wepauwet:0 "Wepauwet"
 bookmark_werewolves_wepauwet_desc:0 "Nomads and vagabonds, the Silent Striders tribe originally hailed from Egypt and the Middle East. They were cast out of their ancestral homeland by the vampire Set and have been searching for a new homeland ever since.\nWepauwet was, is and always will be their leader as he has been granted immortality by Horus himself. This patient scholar has been leading his brethren to Morocco, following portents left behind by allied spirits. There, they found the powerful Caern of the Wheel of Ptah and have seized control of it from the nearby vampires. For the first time in eons, the Striders have perhaps find their new home.\n\n#bold Your tribe looks up to you and the Wheel of Ptah must be secured and strengthened for the battles ahead. The time of exile might be coming to an end.#!"
 bookmark_werewolves_yuri:0 "Yuri Tvarivich"
 bookmark_werewolves_yuri_desc:0 "The 'Alpha Tribe' of the Garou Nation, the Silver Fangs are traditional rulers and war leaders. These noble Garou are known for their physical beauty, courage, and honor.\nYuri and his sister Sophia are leading the Crescent Moon part of the tribe in Russia and are held as paragons of the Silver Fangs. They are known to personally lead the charge against the monstrous minions of the dreaded Baba Yaga. Their numerous victories and diplomatic overtures to the other tribes have left the Silver Fangs in a comfortable position of power in Russia.\n\n#bold The future looks bright for the Silver Fangs under such skilled rulers but there is no room for complacency. The minions of the Hag are still powerful, and the other tribes look up to you to lead them through these Dark Ages.#!"
 bookmark_werewolves_chakal:0 "Chakal"
 bookmark_werewolves_chakal_desc:0 "The smallest of the tribes, many Stargazers are actually converts from other tribes. They are concerned with balance in all its forms, seeking for perfect harmony both within and without. They often lose themselves in philosophical thought however and most Garou think they spend too much time contemplating their navels and not enough time acting.\nChakal leads the Caern of the Snow Leopard, the most renowned center of learning of her tribe. Deep in the Himalayas, all are welcome to join and learn and even strange friendships with nearby vampires have been noticed by some surprised outsiders.\n\n#bold Peace requires constant vigilance. Make sure to not fall into complacency and contain any threatening neighbor before they can overwhelm your oasis of quiet and meditation.#!"
 bookmark_werewolves_sister_worm:0 "Sister Worm"
 bookmark_werewolves_sister_worm_desc:0 "The Black Spiral Dancers tribe is the shame of the Garou Nation. Fallen werewolves cursed by their own hubris, they now are all monsters and madmen allying with the most terrible beings to bring forth the Apocalypse.\nThe thoroughly insane Sister Worm fancies herself the 'Wyrm's Prophet'. After a failed attempt to revive a powerful evil spirit of the steppes, she has now followed her 'calling' to Russia where a great ally of her master requires her help.\n\n#bold The Worm talks of a wise Hag needing your help. And an even greater reward if you were to succeed. You would not dare disappoint the Worm.#!"
 
 mummies_sub_bookmark:0 "Mummies" 
 bm_1230_inquisitor_sub_mummies:0 "Mummies"
 bm_1230_inquisitor_sub_mummies_desc:0 "Long ago, Gods walked among men in the land of Egypt. All was well until the Evil One, Set, betrayed and killed his brethren, Isis and Horus were the only survivors but they refused to give up. Creating the powerful Spell of Life, they ensured that their Chosen Ones would be reborn forever until the Serpent is finally ousted from Egypt.\nA long time has passed since that age of Legends and Set's influence has only increased, some Mummies have even moved on from this losing battle. Horus himself hasn't however and the balance of Ma'at might still be restored before it's too late.\n\n#bold Horus' loyalists, independents or minions of the Serpent; who will triumph? #!"
 bookmark_inquisitor_horus:0 "Horus"
 bookmark_inquisitor_horus_desc:0 "The Returned King. The Living Pharaoh. Her-nedi-tef-ef. Horus is many things, but first and foremost, he is the Avenging Son of Osiris and Isis.\nHorus has lived his whole life in a war against his uncle, Set. There have been many setbacks but many more triumphs. He lost his eye, but made Set paid for it dearly.\nDeath has no meaning for a being such as him, and he used the Spell of Life to be reborn, eternally, until one day the ultimate victory against Set will finally be his. Since then, Horus has organized his legions of loyal mummies and wage the eternal war to restore balance to this world.\n\n#bold The war continues. And you will bloody the sands of Egypt until every last follower of Set is put before Anubis' stern gaze.#!"
 bookmark_inquisitor_neferukhayt:0 "Neferukhayt"
 bookmark_inquisitor_neferukhayt_desc:0 "A Queen and a scholar before her First Death, Neferukhayt was selected by the Cult of Isis for her political status and her considerable erudition. She soon proved to care little for Horus' Crusade however, finding her thirst for knowledge a far more interesting prospect to spend her eternal life.\nHorus took it as well as expected, and she has since departed as far as Egypt as she could with other like minded Mummies to find her true calling. In this, she has once again became a Queen of sorts, ruling with the grace and elegance she once was known for long ago.\n\n#bold While you hate Set as much as the next Mummy, you have more pressing matters than waging an eternal war. These strange lands far from Egypt have so much to offer...#!"
 bookmark_inquisitor_cabirus:0 "Cabirus"
 bookmark_inquisitor_cabirus_desc:0 "Long after the Spell of Life was created and Horus and his followers waged their war against Set and his minions, some of the Mummies grew tired of their seemingly futile war and became Ishmaelites, who wanted to be independent from Horus and his war. During the following years, one of them taught a gifted mage named Cabirus the principles of the Spell of Life.\nCabirus used this to create his own Spell of Life and created his own immortals who know nothing of Osiris and Ma'at — much to the horror of Horus' loyalists. They destroyed the scripts of Cabirus and as a result, only a handful of European mummies still exist, including Cabirus himself... for now at least.\n\n#bold You are alone and isolated, holding on to the Spell of Life, a secret wanted by many. Danger could be anywhere.#!"
 bookmark_inquisitor_hemhemti:0 "Hemhemti"
 bookmark_inquisitor_hemhemti_desc:0 "While Set never managed to wrestle control of the Spell of Life from Isis and Horus, he still got close enough to be able to create its own version of it. This mockery of true magic indeed creates Mummies, but deeply flawed ones, cursed with eternal torment and maddening lunacy.\nBefore his rebirth in Set's service, Hemhemti was a debauched and gluttonous slave trader, going so far as to eat the sacred Crocodiles of Sobek. This utter transgression earned him Set's respect and his place as the current leader of the so called Bane Mummies.\n\n#bold Set wants you to eat the world for him until his return. And you will enjoy yourself so much doing it...#!"
                                        
                                          
                                            
                             
                     
                                  
                             
                     
   
     
   
   
   
