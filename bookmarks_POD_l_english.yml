 bm_867_thelongnight:0 "World of Mortals"
 bm_867_thelongnight_desc:0 "#R This bookmark is intended for play in a world where most landed title characters are mortals, and only 1% are vampires. Please choose the game rules "World of Darkness: World of Ignorance" and "Supernatural Dominance: Mortals: the Innocent."\n\nIf you leave the game rules set on "World of Darkness" and "Vampire: the Masquerade", you will get a world of non-canon vampires who are the majority of landed title characters. We highly recommend the 1230 AD War of Princes of bookmark and not this one. Still the request to play in a mostly mundane world with very few vampires is often made, so here it is. Others may enjoy a more random Vampire sandbox by playing V:tM in 867.\n\nThe [world_of_darkness|E] character creator will be available under decisions. Enjoy!#!"
 bookmark_thelongnight_neklan_premsyl:0 "Neklan Premsyl"
 bookmark_thelongnight_neklan_premsyl_desc:0 "Intended for a [Revenant|E] playthrough.\nFounder of the Premsyl [Revenant|E] Family, a Tzimisce experiment on the Bohemian royal lineage. They are known to be servants of the Methuselah Vukodlak and his agent Azhra the Unliving.\n\nYou might remember them from the video game Vampire: the Masquerade -- Redemption."
 bookmark_thelongnight_michael:0 "Michael"
 bookmark_thelongnight_michael_desc:0 "Intended for a Secret Vampire playthrough.\nThe Toreador Vampire Methuselah Michael masquerades as the Byzantine Emperor Micheal III. Archangel of the Vampiric Dream, he tries to expand his influence on the mortal world with this subterfuge."
 bookmark_thelongnight_rurik_rurikid:0 "Rurik"
 bookmark_thelongnight_rurik_rurikid_desc:0 "Intended for a Werewolf playthrough, for now a mortal.\nRurik is rumored to have been Kinfolk to the Get of Fenris, a tribe of werewolves.\n\nWerewolves have not yet been implemented for Princes of Darkness Mod."
 bookmark_thelongnight_theodosius:0 "Theodosius"
 bookmark_thelongnight_theodosius_desc:0 "Intended for an Inquisitor playthrough.\nGreek theologian, former Gnostic Heretic turned zealous Catholic, occultist intellectual, vampire hunter and founder of the Red Order."
 bm_868_constantinoplebynight:0 "Constantinople by Night"
 bm_868_constantinoplebynight_desc:0 "Michael, the Patriarch of the Dream in Constantinople has been acting as the mortal Michael III. Dracon has lurched into a depression after the destruction of Antonius. Caius leads the Antonian Ventrue.  Narses, the Archbishop of Nod in Venice, looks to expand the [cainite|E] Heresy to both the Byzantine east and the traditional Lasombra holdings to the south in Italy and Sicily.  Odin the All-High, leader of the [einherjar|E], is about to face a threat more fearsome than the Get of Fenrir --he must stand against the coming threat of mortals converting to the nailed god.  Meanwhile throughout western Europe, the Ventrue are a divided clan of competing feudal estates, the most powerful among them, Alexander of Paris. The old Promethean Dominic sees an opportunity to avenge the fall of Carthage upon them from his base among the conquering Magyars. A house of mages, however, are about to turn Kindred society upside down by usurping the power of Caine's blood for themselves."
 bookmark_constantinoplebynight_michael:0 "Michael"
 bookmark_constantinoplebynight_michael_desc:0 "Patriarch of the Dream"
 bookmark_constantinoplebynight_odin:0 "Odin the All High"
 bookmark_constantinoplebynight_odin_desc:0 "Glory to the [einherjar|E]! Valhalla calling!"
 bookmark_constantinoplebynight_montano:0 "Montano"
 bookmark_constantinoplebynight_montano_desc:0 "We See In Shadows"
 bookmark_constantinoplebynight_narses:0 "Narses"
 bookmark_constantinoplebynight_narses_desc:0 "Hammer of the Goths" 
 bookmark_constantinoplebynight_shahiri:0 "Sha'hiri, Old Man of the Mountain"
 bookmark_constantinoplebynight_shahiri_desc:0 "Death Does Not Knock" 
 bm_1230_warofprinces:0 "Dark Ages : Vampire"
 bm_1230_warofprinces_desc:0 "The War of Princes is the period of conflict in Cainite history that began shortly after the fall of Constantinople to the Fourth Crusade in 1204. The term refers to the conflicts over territory that the various princes of Europe fought after the end of the Long Night.\n\nThe War of Princes began shortly before the Inquisition was formed. Although the Inquisitors were initially used as tools by the elders, they soon became a greater threat to the Cainites than the Cainites were to themselves. Although it is not clear exactly when the War of Princes ended, it would have likely been forced to a conclusion with the advent of the Anarch Revolt, if not sooner.\n\n#bold Will you alone stand as victor at this War's end? Or will the tide of humanity wash your clan away as they turn against their rightful masters?#!"
 bookmark_warofprinces_montano:0 "Montano"
 bookmark_warofprinces_montano_desc:0 "The faithful childe of Lasombra himself is the master of his [Clan|E], spanning the whole Mediterranean. Although in a secure position and a powerful individual himself, trouble is brewing on Montano's horizon. The civil war in Iberia, the rise of old foes in Italy, and the unruliness of younger [Clan|E] members are all threats to [Clan|E] stability. Constantinople has recently bowed to him but its prince, Alfonzo, is certainly not to be trusted. The wiser course of action could be to stay focused on Italy for the time being. Be wary of ambitious vassals like Claudio Eugenio and the prince of Rome, Titus Venturus Camille.\n\n#bold Will you be able to secure [Clan|E] Lasombra's rightful position as the most influential [Clan|E] of Europe once again?#!"
 bookmark_warofprinces_qawiya:0 "Qawiyya el-Ghaduba"
 bookmark_warofprinces_qawiya_desc:0 "The Salubri [Clan|E] lay shattered, almost driven to extinction by the usurpers of House Tremere. The Lioness of Jerusalem, childe of Samiel himself, is their last hope, their last chance at survival in the face of the Magister onslaught. Her alliance of Princes in the area, the 'Diet of Olives' is somewhat shaky though, and is already threatened by the nearby [ashirra|E] and Baali. Making sure to secure her own power base would be a wise first move for the Salubri champion.\n\n#bold Will you transform a futile last stand into a glorious revival of the Salubri [Clan|E]?#!"
 bookmark_warofprinces_werter:0 "Werter"
 bookmark_warofprinces_werter_desc:0 "The old ways of the Norse are dying, and with them, the Children of Odin. As the German Ventrue launch their final assault into Scandinavia, most [einherjar|E] are resigned to their fate, the coming of Ragnarok.\n\n#bold As the last All High of your people, will you accept your fate peacefully or make a last stand worthy of Valhalla?#!"
 bookmark_warofprinces_etrius:0 "Etrius"
 bookmark_warofprinces_etrius_desc:0 "The youngest [Clan|E] of Vampires, the Tremere magi are in a tough spot. Tremere himself is in [torpor|E], recovering from the [diablerie|E] of Saulot, and it falls upon the ever loyal Etrius to face the unrelenting assault of the Tzimisce. You have some advantages though, with the famed discipline of the [Clan|E] ensuring unity and the Ventrue of Germany and Hungary being somewhat on your side. Your foes aren't known for their patience, and you should look for opportunities to profit from their internal crisis.\n\n#bold Will you secure [Clan|E] Tremere as a powerful force in Vampire politics as Tremere decreed?#!"
 bookmark_warofprinces_rustovitch:0 "Rustovitch"
 bookmark_warofprinces_rustovitch_desc:0 "The mantle of Voivode of Voivodes has not gone to the eldest or most powerful of the Koldun, but instead to the most ambitious of the Tzimisce. Vladimir Rustovitch has had a mixed reign so far, with a white peace against the crusading Jurgen von Verden and the humiliating resilience of the hated Tremere. As is always the case in Tzimisce politics, many would like nothing more than his fall, first among them his predecessor, Noriz. However, Rustovitch is nothing if not a shrewd politician; if he is able to secure some key victories, his rivals could soon 'disappear'... \n\n#bold Can the 'Bane of Wolves' lead the squabbling Tzimisce lords against the threat of the Ventrue and the Tremere usurpers?#!" 
 bookmark_warofprinces_mithras:0 "Mithras"
 bookmark_warofprinces_mithras_desc:0 "Mithras is believed by some to be a literal Persian and Roman God. Although unlikely, this has allowed him to create a fanatic cadre of zealous childer and cultists to do his bidding. Having fled to England after the failure of some machinations in Ancient Rome, Mithras quickly grew bored of the petty squabbles amongst England's lords. Deciding his time was better spent in slumber, he left the realm in the hands of a few trusted Regents... who promptly let things fall apart. Having risen from [torpor|E], Mithras was quick to consolidate power, fixing most of the mess his regents had made. England is secure, but not entirely subdued. You will have to deal with savage Gangrel in Wales, rebellious outlaws in Nottingham and the remnants of the [einherjar|E] in Scotland. After that, the power vacuum in France could be exploited with your foothold in Bordeaux.\n\n#bold There are no limits in how far you can go. Behold the glory of the undying sun!#!"
 bookmark_warofprinces_pustula:0 "Servius Marius Pustula"
 bookmark_warofprinces_pustula_desc:0 "Once a slave in ancient Rome, after a fight between vampires he was embraced by a Nosferatu. Then under Tanitbaal's tutelage, he channeled his anger by writing satirical poems. When his mentor disappeared, Pustula and his companion Camilla conspired against those who were enemies of Tanitbaal with Camilla entrusting the Road to Pustula before he fell into [torpor|E]. Pustula left Rome and began to preach his Road abroad, winning many new adherents.\n\nNow that Camilla has awoken,  Servius must decided whether to help his old ally's plan to restore Rome under the Road of Sin."
 bookmark_warofprinces_roque:0 "Roque"
 bookmark_warofprinces_roque_desc:0 "Perhaps one of the most influential Malkavian Princes, Roque is a skilled, if compulsive, schemer and planner. His ability to keep his fief has earned him the grudging respect of the Lasombra [Clan|E], and he plays his part for the Shadow Reconquista. His fascination with plots and machinations compels him to wait and see if he can harness his foes into something useful before destroying them.\n\nRoque is also a prominent follower of the Ordo Aenigmatis and feels that the chaos the Shadow Reconquista will bring across Iberia heralds another great era of destruction for all [cainites|E].\n\n#bold Your future is uncertain, but if you can keep your demons in check, you could remain the major driving force of Navarra for centuries to come... and perhaps play an even major role in the peninsula.#!"
 bookmark_warofprinces_natalya:0 "Natalya Svyatoslav"
 bookmark_warofprinces_natalya_desc:0 "The daughter of a Russian prince, Natalya was educated in Constantinople, and she fell in love with the city forever. Her skills as an administrator brought her to the attention of the Brujah who offered her the [Embrace|E], which she gladly accepted.\n\nNatalya then immersed herself into building a new Carthage, the embodiment of both her [Clan|E] ideals and Michael's Dream. After the crusaders conquered Constantinople, she fled to the despotate of Epirus where she managed to become Prince of Thessalonika. She sees her city as an useful fallback position, but she dreams of reclaiming Constantinople from Alfonzo and the Latin savages.\n\n#bold You are perhaps the last hope of creating an utopia rivaling Carthage and Constantinople. Respect the accomplishments of the past and harness them into building the better future you dream of.#!"
 bookmark_warofprinces_jasmin:0 "Jasmin of Palma"
 bookmark_warofprinces_jasmin_desc:0 "A sorceress of the Banu Haqim of Almohad origin. She managed to reenergize the faith of the Balearic isles' [ashirra|E], but has been less successful in getting them to appreciate the Christian threat. The vampires of the Baleares enjoy their isolation from the mainstream of [cainite|E] Society, forming a motley collection of hermits, eccentrics and misfits."
 bookmark_warofprinces_durga_syn:0 "Durga Syn"
 bookmark_warofprinces_durga_syn_desc:0 "The kind mentor of the Ravnos [Clan|E] is perhaps the only force of good in [cainite|E] Russia. This land, forever cursed by Baba Yaga and her Shadow Curtain, brings only misery and despair to those opposing the tyrannical Hag. Despite these terrible odds, Durga Syn never faltered and her court has become a beacon of hope for anyone trying to reclaim the old land from the clutches of Baba Yaga's minions. Should Durga fail in her duty, the Shadow Curtain would certainly engulf all of Europe in its embrace.\n\n#bold Rally the Ravnos around your wise leadership, defeat Baba Yaga's demented servants and bring hope to Russia!#!"
 bookmark_warofprinces_maatkare:0 "Maatkare"
 bookmark_warofprinces_maatkare_desc:0 "Set's concubine and blessed with a beauty (almost) without equal, Maatkare is one of the Hierophants of the Setite [Clan|E], their leadership structure. Wielding tremendous influence, she is ruling the temple of the Descending Aerie in the Maghreb, where she carefully spreads Set's influence among the local misguided [cainites|E]. \nThe ongoing collapse of Muslim Iberia is having a destabilizing effect throughout the region, a fact that Maatkare is now taking advantage of, with the dream of a unified Setite [Clan|E] from Iberia to Egypt in the back of her mind...\n\n#bold You are the incarnation of Set's undying love for all his children, misguided or not. You will show them, and they will learn. For they have no other choice.#!"
 bookmark_warofprinces_matasuntha:0 "Matasuntha"
 bookmark_warofprinces_matasuntha_desc:0 "Matasuntha is a legend among old Gangrel. Leader of the nomadic Huns, she almost put Rome on its knees before her, only barely halted in 403 by a climactic duel in the Alps. She has since been forgotten and, having recently awakened from [torpor|E], finds this new world strange and appalling. Her once proud [Clan|E] is divided, being pushed back by the servants of the Cross, and the younger generation doesn't know her name or her past exploits. There is hope however, as the Mongol Horde sweep through the steppes, Matasuntha sees in them a worthy successor of her own people.\n\n#bold Show the other Gangrel of the Steppes why Rome begged for your mercy centuries ago. Then, make sure that the weak western [cainites|E] never forget your name again.#!"
 bookmark_warofprinces_dionysius:0 "Dionysius"
 bookmark_warofprinces_dionysius_desc:0 "A peaceful, simple, man in his breathing days, Dionysius joined the cult of Persephone in a futile attempt to reach his fallen relatives. This fascination for death made him an obvious candidate for [Embrace|E] by the Cappadocians. Undeath didn't change Dionysius much however, and he refused to follow the morbid ways of his [Clan|E], preferring to care for the mortals and dead alike. Attracting a large number of followers, he was instrumental in codifying the Road of Humanity. \nThe great respect he garnered earned him the Princedom of Athens, a responsibility he still occupies tonight. His city is now hosting a large number of refugees from fallen Constantinople crying for revenge.\n\n#bold You will have to balance your convictions, and your faith in Humanity, with the current chaos in Greece. Perhaps your benevolent leadership is the only cure for stopping the endless madness brought in by the 4th Crusade.#!"
 bookmark_warofprinces_petaniqua:0 "Petaniqua"
 bookmark_warofprinces_petaniqua_desc:0 "Once named Olympias, Petaniqua was the wife of Philip II of Macedon and mother of Alexander the Great. Unbeknownst to most, she was also a member of the cult of Cybele, a mad Baali methuselah. Nurtured by her 'Goddess', Petaniqua grew to hate all men save for her son, for which she wished the world. And the world he did get, but eternity was denied to him, as Cybele forbid Petaniqua of making Alexander a vampire. \nThis was the start of a long and steady decline into madness, which continues to this night. Since then, Petaniqua has descended to even deeper hells, making pacts with entities better left unknown. And she doesn't even know why.\n\n#bold There must be a way to find Him. Or an entity powerful enough to revive Him. Then, he will be King of the world, and everything will be perfect once again.#!"
 bookmark_warofprinces_absalon:0 "Absalon"
 bookmark_warofprinces_absalon_desc:0 "Once Archbishop of Lund and one of the most powerful men in Denmark, Absalon had the ear of Kings and [cainites|E] alike. Once death came for him, it was an easy task to engineer his transformation into the vampire master of his country. His early years of rule were successful, carefully balancing the southern Ventrue and the savage Gangrel of the north. Until a campaign against Wendic Tremere distracted Absalon for several decades as he uncovered a powerful secret that could change his destiny.\nWithout his careful guidance, Denmark has fallen prey to petty warlords and rogue adventurers. But it will not last, as Absalon is now ready to come back to his land.\n\n#bold Recover your birthright and carefully play your cards, as both the south and the north want you gone.#!"
 bookmark_warofprinces_helena:0 "Helena of Troy"
 bookmark_warofprinces_helena_desc:0 "Many armies have fought for a mere glance from the most beautiful woman of the world. But Helena was never a damsel in distress as she proved quite early by [diablerizing|E] her own [Sire|E] and captor, Minos. Vampiric politics suited her well, and she found shelter and love in Carthage. \nLove is not meant to last though, and, once she realized that defending Carthage against the Romans was futile, she betrayed her adopted home to the Latins. One of the only survivors of Carthage's fall, Menele of Sparta, has since been plotting her destruction. Their conflict has spanned millennia and became legendary with neither of them able to get an advantage. Countless cities have already fallen in the wake of their battles.\n\n#bold Kill Menele. Erase every trace of his existence. Then, they will all love you, and despair.#!" 
 bookmark_warofprinces_tabitha:0 "Tabitha al-Masri"
 bookmark_warofprinces_tabitha_desc:0 "As the Muslim realms crumble before the Reconquista, [Clan|E] Assamite has sent a group of its best warriors to try and stop the invasion. Lead by Tabitha al-Masri, they have made their home in Badajoz and intend to hold the city as long as possible. Tabitha is no fanatic though, and accepts those who wish to flee rather than fight. She has, so far, accepted sultan Badr's call for unity but harbors serious doubts about the ruler of Granada. She knows that any disunity would spell doom for the faithful though, and keeps her observations to herself.\n\n#bold Your mission is simple : Hold back the Christian Reconquista, make them pay dearly for any inch of land. Then, perhaps, it will be time to test Sultan Badr's true motives...#!" 
 
 bm_1375_patronwar:0 "The Patron War"
 bm_1375_patronwar_desc:0 "This bookmark is modeled after our Patron's wishes and does not represent the WoD canon. After the Black Death, chaos gripped Kindred society. With the drying up of the blood supply, many vampires went into torpor, others were destroyed. As humanity claws its way back from devastation, kindred who endured the black death forge new empires and kingdoms in the aftermath."
 bookmark_patronwar_cecil:0 "Cecil"
 bookmark_patronwar_cecil_desc:0 ""
 bookmark_patronwar_lvcivs:0 "Lvcivs"
 bookmark_patronwar_lvcivs_desc:0 "" 
 bookmark_patronwar_seitheach:0 "Sèitheach"
 bookmark_patronwar_seitheach_desc:0 ""
