 culture_era_dark_fantastic:0 "Fantástico oscuro"
 culture_era_dark_fantastic_desc:0 "la era renacentista del Mundo de Tinieblas es el escenario de Mage: The Sorcerers Crusade. Al igual que la era medieval oscura de Vampiro: The Dark Ages antes de ella, el Dark Fantastic es una versión más conspiradora de su era histórica, perseguida por las bestias de las pesadillas y los demonios fuera de la comprensión humana. Sin embargo, el Fantástico Oscuro es también un escenario más maravilloso, como corresponde tanto al carácter de alta fantasía de Mage: The Ascension como al espíritu del propio Renacimiento histórico."
 culture_era_gothic_victorian:0 "Gótico Victoriano"
 culture_era_gothic_victorian_desc:0 "El nombre 'Gothic Victorian' hace referencia a las dos sensibilidades que informan la ambientación: el romanticismo melancólico y condenado de la ficción gótica clásica y el reinado de la reina Victoria I del Reino Unido, que gobernó el Imperio Británico desde el 20 de junio de 1837 hasta su muerte el 22 de enero de 1901. De estas dos sensibilidades se desprende una preocupación por el cambio social radical que coexiste y choca alternativamente con el peso represivo de la tradición. La era gótica victoriana, tal y como se presenta en Victorian Age: Vampiro, abarca desde los años 1890 a 1897 y termina no con la muerte de Victoria, sino con la novela Drácula de Bram Stoker. Este acontecimiento sacudió el mundo Kindred hasta el fondo. El periodo gótico victoriano se solapa parcialmente con el Salvaje Oeste (o "Wyld West"), el escenario de Hombre Lobo: El Salvaje Oeste. Sin embargo, la temática y el tono de ambas ambientaciones difieren significativamente. El próximo Mago Victoriano para Mage: The Ascension también tratará la Era Victoriana".
 culture_era_final_nights:0 "Noches finales"
 culture_era_final_nights_desc:0 "En la escatología cainita, las Noches Finales son las noches previas a la llegada de la Gehenna y el fin de los vampiros. Gran parte de la base de la creencia en las Noches Finales tiene su origen en la tradición nodista. En concreto, el Libro de Nod. Se supone que las Noches Finales están precedidas por varios signos que indican grandes cambios en la sociedad cainita y el inminente despertar de los antediluvianos, como el aumento del número de vampiros de sangre delgada, los principados gobernados por Caitiff y los Kuei-jin invadiendo el Oeste. Se dice que la mayoría de los vampiros tienen una sensación de fatalidad inminente durante las Noches Finales".
 
