 bm_1230_warofprinces_sub_lasombra:0 "Clan Lasombra"
 bm_1230_warofprinces_sub_lasombra_desc:0 "Depredadores sombríos y criaturas sociales despiadadas, los Lasombra existen para su propio éxito, luchando por victorias personales por una corona para usar o un trono para sentarse. Creen que el poder hace el bien y están dispuestos a sacrificar cualquier cosa para lograr sus objetivos.\nUn clan que utiliza la espiritualidad como una herramienta en lugar de buscar la iluminación honesta, sus volubles lealtades destacan actualmente por la guerra civil que azota el Mar de las Sombras, su imperio que una vez se extendió por el Mediterráneo. Los musulmanes luchan contra los cristianos en Iberia, los cristianos luchan contra los herejes en Italia y los jóvenes luchan contra sus mayores en todas partes a la vez. Los otros clanes suspiran aliviados cuando los Lasombra se separan, sabiendo lo que podrían lograr si se unieran en su lugar.\n\n#Bold Clan Lasombra se forjará de nuevo en su propia sangre. Derrámala y conquista.#!"
 bookmark_warofprinces_lucita:0 "Lucita de Aragón"
 bookmark_warofprinces_lucita_desc:0 "Hija del rey Alfonso II de Aragón, Lucita siempre anheló la autonomía y la libertad desde muy joven. Su feroz independencia e indomable voluntad fueron irresistibles para el poderoso cardenal Lasombra Ambrosio Luis Monçada y le abrazó. Desde entonces, Lucita ha sido la estrella en ascenso del [Clan|E] Lasombra y el orgullo de su [Sire|E]. A pesar de los elogios que recibe y los muchos logros que ya logró, la feroz princesa anhela, una vez más, mucha más libertad... algo que va en contra de los deseos tanto de su [Sire|E] como de su [Clan|E].\n\n#bold Nadie puede enjaularte por mucho tiempo, Lucita. Gánate tu independencia, incluso si tienes que quemar todo tu [Clan|E].#!"
 bookmark_warofprinces_moncada:0 "Ambrosio Luis Monçada"
 bookmark_warofprinces_moncada_desc:0 "Hombre de ambición, talento y fe, Ambrosio Luis Monçada fue Arzobispo de Madrid en vida. Para sorpresa de nadie, Monçada aprovechó al máximo su cargo. Sin embargo, para sorpresa de muchos, lo hizo mientras se mantenia en un monacato estricto. Era absoluto en su fe, inquebrantable en su convicción, y resuelto en el uso del poder para lo que él consideraba las causas del Cielo. El [Abrazo|E] cambió a Monçada menos de lo que uno podría suponer. Se convirtió rápidamente en la principal fuerza impulsora detrás de la Reconquista de las Sombras y su influencia dentro del [Clan|E] Lasombra está aumentando constantemente, pero sus razones para buscar el poder no han cambiado. No es para la gloria de Monçada (ese pobre caparazón carnal), pero más bien para la gloria de Dios.\n\n#bold Estás destinado a gobernar Iberia y al [Clan|E] Lasombra. Dios te ha elegido para su santa tarea y cumplirás Su voluntad, como siempre haces.#!"
 bookmark_warofprinces_badr:0 "Badr"
 bookmark_warofprinces_badr_desc:0 "A medida que continúa la guerra civil ibérica Lasombra, los [cainitas|E] andaluces, conocidos como [ashirra|E], han encontrado una nueva líder: Badr de Granada. Esta misteriosa sultana ha adoptado una postura inflexible y está reuniendo las diferentes taifas a su causa. Ha dividido a la comunidad [ashirra|E], ya que muchos no le ven como mucho mejor que los enemigos cristianos, pero aun así ha logrado frenar la temida Reconquista. A medida que crece su fama, algunos empiezan a interesarse por los misterios que le rodean... y algunas de esas almas curiosas ya han encontrado un final doloroso. Badr gobierna con un puño de hierro en la sombra, pero un puño de hierro de todos modos.\n\n#bold Debes triunfar contra la Reconquista. Este es un trampolín para tu ambición, y ¡ay de aquellos que se interpongan en tu camino!#!"
 bookmark_warofprinces_lucius:0 "Lucius Aelius Sejanus"
 bookmark_warofprinces_lucius_desc:0 "Una vez pretoriano de Roma, Lucius Aelius Sejanus estuvo a punto de convertirse en emperador, pero su plan fue interrumpido antes de que pudiera lograrlo. Muriendo a orillas del Tíber, el lugar donde una loba supuestamente descubrió a Romulo y Remo, una Lasombra sacó el cuerpo de Sejanus de las corrientes. Descubriendo que las ultimas ascuas de la vida aún ardian en su pecho, la anciana lo Abrazó. Ella lo dejó con estas palabras: 'Volverás a gobernar, como siempre debiste hacerlo. Destruye a los señores que intentaron combatirte. Tienes el potencial de volverte más grande que tu señor. Úsalo con sabiduría'. Desde entonces, el que otrora intento de Emperador busca convertirse en Emperador de la Noche, y sus primeros movimientos en este gran juego se haran notar pronto...\n\n#bold Una noche, tendrás el poder de amenazar a los más poderosos de tu especie. ¡Asegúrate de que tu destino no se trunque esta vez.#!"
 bookmark_warofprinces_gratiano:0 "Graciano de Veronese"
 bookmark_warofprinces_gratiano_desc:0 "Gratiano de Veronese era un noble italiano corriente. Fue el último chiquillo del propio Lasombra, aún siendo muy joven, lo que llevó a muchos a preguntarse por qué el [antediluviano|E] le favoreció tanto. Sin embargo, Gratiano conoce la respuesta: su propia grandeza inherente. Convenciéndose de su importancia, el Veronés ahora muestra su enfado abiertamente contra su 'hermano mayor' Montano, el actual regente de [Clan|E] Lasombra. Desde su corte en Verona, Gratiano es muy consciente de que todos menos los más jovenes de su [Clan|E] le desprecian y se ríen de él. Pero incluso una base de poder tan pequeña y débil puede crecer con el tiempo y, una noche, Gratiano podría ser el que se ría de todos ellos...\n\n#bold Debes ganarte el respeto y el poder rápidamente si quieres desafiar a tu 'hermano' por su título. Entonces, podría ser el momento de hablar en persona con tu 'padre'... ¡#!"
 bookmark_warofprinces_alfonzo:0 "Alfonzo de Venecia"
 bookmark_warofprinces_alfonzo_desc:0 "Uno de los chiquillos más dotados del influyente Narses, Alfonzo de Venecia ha sido el [cainita|E] latino más destacado en Constantinopla durante más de dos siglos. Conocido por haber instigado los disturbios latinos de 1185, Alfonzo también usó la 4ª Cruzada para proclamarse Príncipe de las ruinas de la Ciudad del Deseo del Mundo, ganándo para si un gran poder... y la enemistad eterna de los muchos griegos exiliados [cainitas|E]. Nominalmente un seguidor de la Herejía [cainita|E] como lo fue su [Sire|E], Alfonzo es ante todo pragmático e insensible, y ha jurado lealtad al Mar de las Sombras para asegurar su poder, a pesar de sus puntos de vista opuestos sobre la fe. Sin embargo, es posible que se necesiten muchos más tratos con el diablo en el futuro...\n\n#bold Trabajaste incansablemente para asegurarte el premio mayor. Nadie te quitará Constantinopla.#!"
 bookmark_warofprinces_suleiman:0 "Solimán ibn Abdullah"
 bookmark_warofprinces_suleiman_desc:0 "Soliman primero se acercó a Mahoma en Medina para convertirlo en un peón para usar contra los poderosos [cainitas|E] de La Meca. Él mismo relató que en ese momento vio la posibilidad de salvación dentro de él y se sometió a la nueva religión que difundió el Profeta. Posteriormente, estuvo a su lado durante sus conquistas y fue uno de los principales fundadores de la secta [ashirra|E], acogiendo abrazado a todo musulmán y dispuesto a seguir siguiendo la palabra. Su trabajo ha sido mayormente un exito hasta el momento, con la [ashirra|E] extendiéndose desde Iberia hasta Persia, pero la aparente unidad comienzan a aparecer grietas. Soliman debe actuar rápidamente antes de que este principio de desunión debilite peligrosamente el trabajo de su vida .\n\n#bold Mantén a la [ashirra|E] fuerte y unida, y tal vez el mismo [Clan|E] Lasombra pueda descubrir la verdad una noche.#!"
        
