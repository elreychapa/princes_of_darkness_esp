 bm_867_thelongnight:0 "Mundo de los mortales"
 bm_867_thelongnight_desc:0 "#R Este marcador está pensado para jugar en un mundo en el que la mayoría de los personajes del título aterrizado son mortales, y sólo el 1% son vampiros. Por favor, elige las reglas de juego "Mundo de Tinieblas: Mundo de la Ignorancia" y "Dominio Sobrenatural: Mortales: los Inocentes". Si dejas las reglas del juego establecidas en "Mundo de Tinieblas" y "Vampiro: la Mascarada", obtendrás un mundo de vampiros no canon que son la mayoría de los personajes del título aterrizado. Recomendamos encarecidamente la Guerra de los Príncipes de la marca de 1230 d.C. y no ésta. Aun así, la petición de jugar en un mundo mayoritariamente mundano con muy pocos vampiros es frecuente, así que aquí está. Otros pueden disfrutar de un sandbox de Vampiros más aleatorio jugando a V:tM en 867.\N-El creador de personajes de Mundo de Tinieblas estará disponible en decisiones. Que lo disfrutes".
 bookmark_thelongnight_neklan_premsyl:0 "Neklan Premsyl"
 bookmark_thelongnight_neklan_premsyl_desc:0 "Destinado al juego de [Revenant|E].\nFundador de la familia [Revenant|E] Premsyl, un experimento de Tzimisce del linaje real de Bohemia. Se sabe que son sirvientes del Matusalén Vukodlak y de su agente Azhra el Invisible.\NPuede que los recuerdes del videojuego Vampire: the Masquerade -- Redemption.".
 bookmark_thelongnight_michael:0 "Miguel"
 bookmark_thelongnight_michael_desc:0 "Destinado al juego de Vampiro Secreto.\nEl Vampiro Matusalén Toreador  se hace pasar por el Emperador Bizantino Miguel III. Arcángel del Sueño Vampírico, intenta expandir su influencia en el mundo mortal con esta mentira."
 bookmark_thelongnight_rurik_rurikid:0 "Rurik"
 bookmark_thelongnight_rurik_rurikid_desc:0 "Destinado al juego de Hombre Lobo, por ahora un mortal.\NSe rumorea que Rurik ha sido parentela de la camada de Fenris, una tribu de hombres lobo.\nLos hombres lobo aún no han sido implementados para el Mod Princes of Darkness ."
 bookmark_thelongnight_theodosius:0 "Teodosio"
 bookmark_thelongnight_theodosius_desc:0 "Destinado al juego de Inquisidor.\nTeólogo griego, antiguo hereje gnóstico convertido en celoso católico, intelectual ocultista, cazador de vampiros y fundador de la Orden Roja."
 bm_868_constantinoplebynight:0 "Constantinopla de noche"
 bm_868_constantinoplebynight_desc:0 "Miguel, el Patriarca del Sueño en Constantinopla ha estado actuando como el mortal Miguel III. Dracon ha caído en una depresión tras la destrucción de Antonius. Cayo lidera la faccion antonina Ventrue.  Narses, el Arzobispo de Nod en Venecia, busca expandir la Herejía Cainita tanto en el este bizantino como en las posesiones tradicionales de Lasombra al sur, en Italia y Sicilia.  Odín el Todopoderoso, líder de los [einherjar|E], está a punto de enfrentarse a una amenaza más temible que la camada de Fenrir: debe enfrentarse a la amenaza de que los mortales se conviertan al dios crucificado. Mientras tanto, en todo el oeste de Europa, los Ventrue son un clan dividido de estados feudales que compiten entre si, el más poderoso de ellos, Alexander de París. El viejo Prometeano Dominic ve una oportunidad para vengar la caída de Cartago sobre los Ventrue desde su base entre los conquistadores magiares(Hungria). Sin embargo, una casa de magos está a punto de poner patas arriba la sociedad de los vastagos usurpando para sí el poder de la sangre de Cain."
 bookmark_constantinoplebynight_michael:0 "Miguel"
 bookmark_constantinoplebynight_michael_desc:0 "Patriarca del Sueño"
 bookmark_constantinoplebynight_odin:0 "Odín el Alto"
 bookmark_constantinoplebynight_odin_desc:0 "¡Gloria a los [einherjar|E]! ¡El Valhalla llegará!"
 bookmark_constantinoplebynight_montano:0 "Montano"
 bookmark_constantinoplebynight_montano_desc:0 "Vemos en las sombras"
 bookmark_constantinoplebynight_narses:0 "Narses"
 bookmark_constantinoplebynight_narses_desc:0 "Martillo de los godos" 
 bookmark_constantinoplebynight_shahiri:0 "Shahi'ri, anciano de la montaña"
 bookmark_constantinoplebynight_shahiri_desc:0 "La muerte no llama a la puerta" 
 bm_1230_warofprinces:0 "Edad oscura : Vampiro"
 bm_1230_warofprinces_desc:0 "La Guerra de los Príncipes es el periodo de conflicto en la historia cainita que comenzó poco después de la caída de Constantinopla ante la Cuarta Cruzada en 1204. El término se refiere a los conflictos por el territorio que libraron los distintos príncipes de Europa tras el final de la Larga Noche.\NLa Guerra de los Príncipes comenzó poco antes de que se formara la Inquisición. Aunque al principio los Inquisidores fueron utilizados como herramientas por los Ancianos, pronto se convirtieron en una amenaza mayor para los Cainitas que los Cainitas para ellos mismos. Aunque no se sabe con exactitud cuándo terminó la Guerra de los Príncipes, es probable que llegara a su fin con el advenimiento de la Revuelta Anarquista, si no antes.\n\n#bold ¿Podrás salir victorioso al final de esta Guerra? ¿O la marea de la humanidad arrastrará a tu clan cuando se vuelva contra sus legítimos amos?"
 bookmark_warofprinces_montano:0 "Montano"
 bookmark_warofprinces_montano_desc:0 "El fiel hijo de Lasombra es el señor de su clan, que abarca todo el Mediterráneo. A pesar de tener una posición segura y de ser un individuo poderoso, en el horizonte de Montano se están gestando problemas. La guerra civil en Iberia, el surgimiento de viejos enemigos en Italia y el desenfreno de los miembros más jóvenes del clan son amenazas para la estabilidad del mismo. Constantinopla se ha inclinado recientemente ante él, pero su príncipe, Alfonzo, no es de fiar. Lo más sensato podría ser mantenerse centrado en Italia por el momento. Desconfía de vasallos ambiciosos como Claudio Eugenio y el príncipe de Roma, Titus Venturus Camille.\n\n#bold ¿Serás capaz de asegurar la posición legítima del Clan Lasombra como el clan más influyente de Europa una vez más?#!"
 bookmark_warofprinces_qawiya:0 "Qawiyya El-Ghaduba"
 bookmark_warofprinces_qawiya_desc:0 "El [Clan|E] Salubri yacía destrozado, casi extinto por los usurpadores de la Casa Tremere. La Leona de Jerusalén, hija del propio Samiel, es su última esperanza, su última oportunidad de sobrevivir ante el ataque de los Magister. Sin embargo, su alianza con los príncipes en la zona, la "Dieta de los Olivos", es algo inestable y ya está amenazada por los cercanos Ashirra y Baali. Asegurarse de asegurar su propia base de poder sería un sabio primer movimiento para la campeona Salubri.\n\n#bold¿Transformarás una inútil última resistencia en un glorioso renacimiento del [Clan|E] Salubri?#!"
 bookmark_warofprinces_werter:0 "Werter"
 bookmark_warofprinces_werter_desc:0 "Las viejas costumbres de los nórdicos están muriendo, y con ellas, los Hijos de Odín. Mientras los Ventrue germanos lanzan su asalto final a Escandinavia, la mayoría de los [einherjar|E] se resignan a su destino, la llegada del Ragnarok.\n\n#bold Como el último Todopoderoso de tu pueblo, ¿aceptarás tu destino pacíficamente o harás una última resistencia digna del Valhalla?#!"
 bookmark_warofprinces_etrius:0 "Etrius"
 bookmark_warofprinces_etrius_desc:0 "El [Clan|E] de Vampiros más joven, los magos Tremere están en una situación difícil. El propio Tremere está sumido en el [letargo|E], recuperándose de la [diablerie|E] de Saulot, y recae en el siempre leal Etrius el enfrentarse al implacable asalto de los Tzimisce. Sin embargo, tienes algunas ventajas, ya que la famosa disciplina del [Clan|E] garantiza la unidad y los Ventrue de Alemania y Hungría están de alguna manera de tu lado. Tus enemigos no son conocidos por su paciencia, y deberías buscar oportunidades para sacar provecho de su crisis interna.\n\n#bold ¿Asegurarás al [Clan|E] Tremere como una fuerza poderosa en la política de los Vampiros como decretó Tremere?#!"
 bookmark_warofprinces_rustovitch:0 "Rustovitch"
 bookmark_warofprinces_rustovitch_desc:0 "El manto de Voivoda de los Voivodas no ha ido a parar al más anciano o poderoso de los Koldun, sino al más ambicioso de los Tzimisce. Vladimir Rustovitch ha tenido un reinado desigual hasta ahora, con una paz blanca contra el cruzado Jurgen von Verden y la humillante resistencia de los odiados Tremere. Como siempre ocurre en la política de Tzimisce, a muchos les gustaría ver su caída, en primer lugar su predecesor, Noriz. Pero Rustovitch es más que un político astuto, si es capaz de conseguir algunas victorias clave, sus rivales podrían "desaparecer" pronto... \n\n#bold¿Podrá la 'Perdición de los Lobos' liderar a los señores de Tzimisce en disputa contra la amenaza de los Ventrue y los usurpadores Tremere?#!"
 bookmark_warofprinces_mithras:0 "Mithras"
 bookmark_warofprinces_mithras_desc:0 "Algunos creen que Mithras es literalmente un dios persa y romano. Aunque es improbable, esto le ha permitido crear un grupo fanáticos de celosos chiquillos y cultistas para cumplir su voluntad. Tras huir a Inglaterra después del fracaso de algunas maquinaciones en la Antigua Roma, Mithras se aburrió rápidamente de las mezquinas disputas entre los señores de Inglaterra. Decidiendo entrar en legargo, dejó el reino en manos de algunos regentes de confianza... que rápidamente las cosas se desmoronaron. Tras salir del [letargo|E], Mithras se apresuró a consolidar el poder, arreglando la mayor parte de los problemas que habían ocasionado sus regentes. Inglaterra está asegurada, pero no totalmente sometida. Tendrá que enfrentarse a los salvajes Gangrel en Gales, a los forajidos rebeldes en Nottingham y a los restos de los [einherjar|E] en Escocia. Después, el vacío de poder en Francia podría ser conquistada usando como trampolín Burdeos.\n\n#bold No hay límites en cuanto a lo lejos que puedes llegar. ¡Contempla la gloria del sol imperecedero!#!"
 bookmark_warofprinces_pustula:0 "Servius Marius Pustula"
 bookmark_warofprinces_pustula_desc:0 "Fue esclavo en la antigua Roma, tras una pelea entre vampiros, fue abrazado por un Nosferatu. Luego, bajo la tutela de Tanitbaal, canalizó su ira escribiendo poemas satíricos. Cuando su mentor desapareció, Pustula y su compañero Camilla conspiraron contra los enemigos de Tanitbaal y Camilla confió el Camino del Pecado a Pustula antes de que cayera en el [torpor|E]. Pustula abandonó Roma y comenzó a predicar su Camino en el extranjero, ganando muchos nuevos adeptos.\n\nAhora que Camila ha despertado, Servius deberá decidir si colabora en el plan de su antiguo aliado para restaurar Roma bajo el Camino del Pecado."
 bookmark_warofprinces_roque:0 "Roque"
 bookmark_warofprinces_roque_desc:0 "Tal vez uno de los príncipes Malkavian más influyentes, Roque es un hábil, aunque compulsivo, taimado y planificador. Su habilidad para mantener su feudo le ha hecho ganarse el respeto a regañadientes del [Clan|E] Lasombra, y desempeña su papel en la Reconquista de la Sombra. Su fascinación por los complots y las maquinaciones le hace esperar a ver si puede aprovechar algo útil de sus enemigos antes de destruirlos.\n\nRoque también es un destacado seguidor del Ordo Aenigmatis y siente que el caos que la Reconquista de la Sombra trae a Iberia provocará otra gran era de destrucción para todos los [cainites|E].\n\n#bold Su futuro es incierto, pero si puede mantener a raya a sus demonios, podría seguir siendo la principal fuerza motriz de Navarra durante los próximos siglos... y quizás jugar un papel aún más importante en la península.#!"
 bookmark_warofprinces_natalya:0 "Natalya Svyatoslav"
 bookmark_warofprinces_natalya_desc:0 "Hija de un príncipe ruso, Natalya se educó en Constantinopla y se enamoró de la ciudad para siempre. Sus habilidades como administradora llamaron la atención del Brujah, que le ofreció el [Embrace|E], que ella aceptó con gusto.\n\nNatalya se sumergió entonces en la construcción de una nueva Cartago, la encarnación tanto de los ideales de su [Clan|E] como del Sueño de Miguel. Tras la conquista de Constantinopla por parte de los cruzados, huyó al déspotato de Epiro, donde consiguió convertirse en príncipe de Tesalónica. Ella ve su ciudad como una posición alternativa útil, pero sueña con recuperar Constantinopla de manos de Alfonso y esos salvajes latinos.\n\n#bold Quizás seas la última esperanza de crear una utopía que rivalice con Cartago y Constantinopla. Respeta los logros del pasado y aprovéchalos para construir ese futuro mejor con el que sueñas.#!"
 bookmark_warofprinces_jasmin:0 "Jasmin de Palma"
 bookmark_warofprinces_jasmin_desc:0 "Una hechicera de los Banu Haqim del reino almohade. Ha conseguido reanimar la fe de los [ashirra|E] de las islas baleares, pero ha tenido menos éxito a la hora de conseguir comprender la amenaza cristiana. Los vampiros de las Baleares disfrutan de su aislamiento de la corriente principal de la Sociedad [cainite|E], formando una abigarrada colección de heremitas, excéntricos e inadaptados."
 bookmark_warofprinces_durga_syn:0 "Durga Syn"
 bookmark_warofprinces_durga_syn_desc:0 "La amable mentora del Clan Ravnos es quizá la única fuerza del bien en la Rusia cainita. Esta tierra, siempre maldita por Baba Yaga y su Cortina de Sombras, sólo trae miseria y desesperación a los que se oponen a la tiránica bruja. A pesar de estas terribles probabilidades, Durga Syn nunca ha flaqueado y su corte se ha convertido en un faro de esperanza para cualquiera que intente recuperar la vieja tierra de las garras de los secuaces de Baba Yaga. Si Durga fallara en su deber, el Telón de Sombra ciertamente engulliría a toda Europa en su abrazo.\n\n#bold¡Une a los Ravnos en torno a su sabio liderazgo, derrota a los siervos dementes de Baba Yaga y trae la esperanza a Rusia!#!"
 bookmark_warofprinces_maatkare:0 "Maatkare"
 bookmark_warofprinces_maatkare_desc:0 "Concubina de Set y dotada de una belleza (casi) sin igual, Maatkare es una de las hierofantes del [Clan|E] Setita, una de los lideres del clan. Ejerciendo una tremenda influencia, gobierna el templo de la El Pico del Descenso en el Magreb, donde difunde cuidadosamente la influencia de Set entre los [cainites|E] descarriados locales. \nEl actual colapso de la Iberia musulmana está teniendo un efecto dominó y ha desestabilizado la región. Un hecho que Maatkare está aprovechando ahora, con el sueño de un [Clan|E] Setita unificado desde Iberia hasta Egipto en el fondo de su mente...\n\n#bold Tú eres la encarnación del amor imperecedero de Set por todos sus hijos, descarriados o no. Les mostrarás, y ellos aprenderán. Porque no tienen otra opción.#!"
bookmark_warofprinces_matasuntha:0 "Matasuntha"
 bookmark_warofprinces_matasuntha_desc:0 "Matasuntha es una leyenda entre los viejos Gangrel. Líder de los hunos nómadas, estuvo a punto de poner a Roma de rodillas, siendo apenas en el año 403 durante un duelo culminante en los Alpes. Después fue olvidada y, habiendo despertado recientemente del [torpor|E], encuentra este nuevo mundo extraño y espantoso. Su [Clan|E], antaño orgulloso, está dividido y los siervos de la Cruz lo hacen retroceder, y la generación más joven no conoce su nombre ni sus hazañas pasadas. Sin embargo, hay esperanza, ya que la Horda Mongola arrasa las estepas, y Matasuntha ve en ellos a un digno sucesor de su propio pueblo.\n\n#boldDemuestra a los otros Gangrel de las estepas por qué Roma rogó tu misericordia hace siglos. Luego, asegúrate de que los débiles [cainites|E] occidentales no vuelvan a olvidar tu nombre.#!"
 bookmark_warofprinces_dionysius:0 "Dionisio"
 bookmark_warofprinces_dionysius_desc:0 "Un hombre pacífico y sencillo en sus días de humano, Dionisio se unió al culto de Perséfone en un vano intento de alcanzar a sus parientes caídos. Esta fascinación por la muerte lo convirtió en un candidato obvio para ser abrazado por los capadocios. Sin embargo, la no muerte no cambió mucho a Dionisio, que se negó a seguir las costumbres morbosas de su clan y prefirió cuidar de los mortales y de los muertos por igual. Atrayendo a un gran número de seguidores, fue decisivo en la codificación del Camino de la Humanidad. \nEl gran respeto que se ganó le permitió ser elegido Príncipe de Atenas, responsabilidad que aún ocupa esta noche. Su ciudad acoge ahora a un gran número de refugiados de la caída de Constantinopla que claman venganza.\n\n#bold Tendrá que equilibrar sus convicciones, y su fe en la Humanidad, con el caos actual en Grecia. Tal vez tu liderazgo benévolo sea la única cura para detener la locura sin fin que ha traído la 4ª Cruzada.#!"
 bookmark_warofprinces_petaniqua:0 "Petaniqua"
 bookmark_warofprinces_petaniqua_desc:0 "Una vez llamada Olimpia, Petaniqua fue la esposa de Filipo II de Macedonia, y madre de Alejandro Magno. Sin que la mayoría lo supiera, también era miembro del culto a Cibeles, una loca matusalén baali. Alimentada por su "diosa", Petaniqua llegó a odiar a todos los hombres, excepto a su hijo, para el que deseaba el mundo. Y el mundo lo consiguió, pero la eternidad le fue negada, ya que Cibeles prohibió a Petaniqua hacer de Alejandro un vampiro. \nEste fue el comienzo de un largo y constante declive de su cordura, que continúa hasta esta noche. Desde entonces, Petaniqua se ha adentrado en infiernos aún más profundos, haciendo pactos con entidades que es mejor no conocer. Y ni siquiera sabe por qué.\n\n#bold Debe haber una forma de encontrarlo. O una entidad lo suficientemente poderosa para revivirlo. Entonces, será el Rey del mundo, y todo será perfecto otra vez.#!"
 bookmark_warofprinces_absalon:0 "Absalon"
 bookmark_warofprinces_absalon_desc:0 "Antaño arzobispo de Lund y uno de los hombres más poderosos de Dinamarca, Absalon susurraba al oído de reyes y [cainites|E] por igual. Una vez que la muerte le llegó, fue una tarea fácil ingeniárselas para convertirse en el señor vampírico de su país. Sus primeros años de gobierno fueron exitosos, equilibrando cuidadosamente a los Ventrue del sur y a los salvajes Gangrel del norte. Hasta que una campaña contra Tremere distrajo a Absalon durante varias décadas, mientras descubría un poderoso secreto que podría cambiar su destino.\nSin su cuidadosa guía, Dinamarca ha caído presa de pequeños señores de la guerra y aventureros renegados. Pero esto no durará, ya que Absalon está ahora listo para volver a su tierra.\n\n#bold Recupera tu derecho de nacimiento y juega cuidadosamente tus cartas, ya que tanto el sur como el norte quieren que te vayas.#!"
 bookmark_warofprinces_helena:0 "Helena de Troya"
 bookmark_warofprinces_helena_desc:0 "Muchos ejércitos han luchado por una simple mirada a la mujer más bella del mundo. Pero Helena nunca fue una damisela en apuros, como demostró muy pronto al [diablerizing|E] a su propio [Sire|E] y captor, Minos. La política vampírica le convenía, y encontró refugio y amor en Cartago. \nSin embargo, el amor no está destinado a durar y, una vez que se dio cuenta de que defender Cartago contra los romanos era inútil, traicionó su hogar adoptivo para darselo a los latinos. Un de los únicps supervivientes de la caída de Cartago, Menelao de Esparta, lleva desde entonces buscando su destrucción. Su conflicto se ha extendido durante milenios y se ha convertido en una leyenda, sin que ninguno de los dos pueda obtener ventaja. Innumerables ciudades ya han caído a raíz de sus batallas.\n\n#bold Mata a Menelao. Borra todo rastro de su existencia. Entonces, todos te amarán, y se desesperarán.#!"
 bookmark_warofprinces_tabitha:0 "Tabitha al-Masri"
 bookmark_warofprinces_tabitha_desc:0 "Mientras los reinos musulmanes se desmoronan ante la Reconquista, el [Clan|E] Assamite envía un grupo de sus mejores guerreros para intentar detener la invasión. Liderados por Tabitha al-Masri, se han instalado en Badajoz y pretenden mantener la ciudad el mayor tiempo posible. Sin embargo, Tabitha no es una fanática y acepta a los que desean huir en lugar de luchar. Hasta ahora ha aceptado el llamamiento del sultán Badr a la unidad, pero alberga serias dudas sobre el gobernante de Granada. Sin embargo, sabe que cualquier desunión significaría la perdición para los fieles, y se guarda sus ideas para sí misma.\n\n#boldSu misión es simple: frenar a los cristianos de la Reconquista, hacerles pagar caro cualquier pulgada de tierra. Entonces, tal vez, será el momento de poner a prueba los verdaderos motivos del Sultán Badr...#!" 

bm_1375_patronwar:0 "La Guerra del Patrón"
 bm_1375_patronwar_desc:0 "Este marcador está modelado según los deseos de nuestro Patrón y no representa el canon de WoD. Después de la Peste Negra, el caos se apoderó de la sociedad Kindred. Con el agotamiento del suministro de sangre, muchos vampiros entraron en letargo, otros fueron destruidos. A medida que la humanidad se recupera de la devastación, los kindred que soportaron la muerte negra forjan nuevos imperios y reinos tras ella."
 bookmark_patronwar_cecil:0 "Cecil"
 bookmark_patronwar_cecil_desc:0 ""
 bookmark_patronwar_lvcivs:0 "Lvcivs"
 bookmark_patronwar_lvcivs_desc:0 ""
 bookmark_patronwar_seitheach:0 "Sèitheach"
 bookmark_patronwar_seitheach_desc:0 ""
 bookmark_patronwar_chrysantha:0 "Chrysantha"
 bookmark_patronwar_chrysantha_desc:0 ""
 bookmark_patronwar_zethraeus:0 "Zethraeus"
 bookmark_patronwar_zethraeus_desc:0 ""
 bookmark_patronwar_jose:0 "José"
 bookmark_patronwar_jose_desc:0 "En su vida mortal de José nació de un pescador y su esposa en algún lugar del norte de la Península Ibérica, pero pasó la mayor parte de sus primeros años en las calles causando problemas. Era más grande que la mayoría de los niños de su edad y usaba ese tamaño para intimidar a otros niños. Aprendió en su adolescencia temprana que las personas pagarían por información, por lo que comenzó a recopilar tanta información como pudo para chantajear o intercambiar a través de escuchar, seguir discretamente o simplemente intimidación. Terminó como un joven adulto que dirigía una pequeña red de información en la ciudad de Sarriá, donde un vampiro visitante se fijó en él. Se dio cuenta de los talentos de José y decidió que sería el candidato perfecto para ser abrazado. José y su sire tuvieron una relación tumultuosa, que terminó con José [diabolizando|E] al anciano.\n\nEn el 1300, José toma el ducado de A Coruña y se promete a sí mismo que gobernará la Península Ibérica en nombre de la Bestia."
 bookmark_patronwar_eden:0 "Eden"
 bookmark_patronwar_eden_desc:0 ""El secuestro de mortales (particularmente buenos especímenes físicos, fuertes, hermosos, etc.) llama la atención; sobre todo cuando la mayoría de los secuestrados acaban... como despedazados. Los muertos parecen haber sido utilizados para crueles experimentos; con algunos de sus miembros u órganos torcidos casi más allá de lo normal. Por desgracia, la eficiencia es difícil de encontrar y esas personas 'confiables' (asalariados) a los que Eden encargó  deshacerse de los fallos, decidieron tirar los cuerpos en algún lugar conveniente, asumiendo que solo se contarían como más asesinatos (del tipo normal) en la región. Sin embargo, cualquiera que esté remotamente familiarizado con los efectos de Vicisitud tendria sus sospechas."
 bookmark_patronwar_loukios:0 "Loukios"
 bookmark_patronwar_loukios_desc:0 "Antaño centurión romano de cierto renombre y seguidor secreto del culto a la diosa Isis. En los años previos al colapso de Roma ante las hordas godas, Loukios desertó cuando las guerras empezaron y se enamoró cada vez más de los mitos egipcios hasta el punto de peregrinar a la tierra de las arenas movedizas para entender mejor a su diosa. Por desgracia, no encontró el conocimiento que tanto buscaba, sino a los Seguidores de la Serpiente. Set le dio la bienvenida en los antiguos templos. Se habían interesado por él o tal vez por sus conocimientos de militares romanos". 
 bookmark_patronwar_ciaran:0 "Ciarán"
 bookmark_patronwar_ciaran_desc:0 "Ciarán era un Viajero Irlandés, o más exactamente, un Mincéirí o uno de los lucht siúil (literalmente, 'la gente que camina'). Era un joven de veintitrés años que simplemente hacía lo necesario para sobrevivir y mantener a su familia. A menudo eso significaba mentir y engañar porque no tenía muchas otras habilidades. A pesar de su naturaleza deshonesta, la familia siempre fue lo más importante para él, y veía a todos los lucht siúil como su familia. A cualquier nómada lo respetaba casi tanto. Por eso ofreció un hogar a un extraño viajero Hindustani que se hacía llamar Viswanathan.\n\nSin saberlo, Viswanathan era un matusalen, un Vampiro de quinta generación del [Clan|E] Ravnos. Desafortunadamente, el campamento fue asaltado por los lugareños y el irlandés fue herido de muerte. Viswanathan traicionó sus propios principios para abrazar a Ciarán, salvando su vida. Le enseñó la Senda de la Paradoja y le advirtió que nunca hiciera lo que acababa de hacer. Luego se fue".
 bookmark_patronwar_hannibal:0 "Hannibal"
 bookmark_patronwar_hannibal_desc:0 ""Los padres romanos asustaban a sus hijos diciéndoles, Hannibal ante portas--'Hannibal está a las puertas'--durante la Segunda Guerra Púnica. Persisten los rumores de que fue Abrazado por el Brujah matusalen Troile en Cartago, pero se desconoce si sobrevivió a la destrucción de la ciudad o pereció en ella. Algunos incluso cuestionan si hubo un Hannibal. Lo hubo. Despertado del letargo en las ruinas de Hattusa, Hannibal regresa a su hogar ancestral y desde allí tiene un pensamiento: y un solo pensamiento. Destruir. Roma. O algo así."
 bookmark_patronwar_antariksha:0 "Antariksha Chandra"
 bookmark_patronwar_antariksha_desc:0 "Chandra es el dios de la Luna en el Rig-Veda, lo suficientemente mayor como para ser parte del Rig-Veda. Antariksha es el dios del espacio. Nacido alrededor del año 1500 a. C., abrazado probablemente alrededor de la misma fecha."
