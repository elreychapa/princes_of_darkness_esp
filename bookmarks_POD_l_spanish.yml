 bm_1230_warofprinces_sub_toreador:0 "Clan Toreador" 
 bm_1230_warofprinces_sub_toreador_desc:0 "Los Toreador son un Clan de vampiros conocidos por ser algunos de los Vástagos más hermosos, sensuales, seductores, emocionales y glamurosos. Los Estetas son los responsables de las leyendas de vampiros que seducen y seducen a sus presas con belleza, amor y sensualidad.\nTampoco rehuyen el arte de gobernar y, hasta hace muy poco, tenían el poder en el posiblemente mayor Imperio vampírico, el Sueño de Constantinopla. Su caída ha sacudido al Clan, pero una oportuna toma de poder en Francia significa que los Toreador tienen un nuevo bastión, aunque todavía frágil. Además de Francia, los Toreador ocupan posiciones menores de poder en toda Europa y Oriente Medio, y siguen siendo una de las principales fuerzas impulsoras del mundo Cainita.\n\n#bold La noche necesita un nuevo gobernante, elegante pero letal. Muéstrale al mundo que las rosas tienen espinas.#!" 
 bookmark_warofprinces_salianna:0 "Saliana"
 bookmark_warofprinces_salianna_desc:0 "Nacida en Grecia alrededor del año 170 a. C., Salianna era una vestal de los dioses antiguos y nunca perdonó a su [Sire|E], el poderoso Michael, por haber contaminado espiritualmente su pureza. Negándose a ayudarlo en sus locos sueños de inmortalidad, se emancipó y emprendió su propio camino, pero solo conoció la traición y el engaño durante varios siglos antes de establecerse en París. Finalmente encontró el éxito aquí y trabajó para que Francia prosperara junto con Alexander, su señor supremo vampírico.\nY luego fue traicionada nuevamente, ya que Alexander mató a su amado chiquillo en un ataque de ira. Fue la gota que colmó el vaso. Orquestó un golpe de estado con la ayuda del propio chiquillo de Alexander y expulsó a los Ventrue de Francia. Ahora Salianna es el verdadero poder en la región, pero su control aún es débil... y Alexander no está muerto.\n\n#bold Consolide su nuevo poder rápidamente. Nadie podrá traicionarle nunca más.#!"
 bookmark_warofprinces_isouda:0 "Isouda de Blaise"
 bookmark_warofprinces_isouda_desc:0 "A Isouda nunca le gustó el destino que le esperaba como hija de la nobleza menor. Lo odiaba tanto que ferozmente mordió a un potencial pretendiente para asegurarse de que entendiera su idea. Isouda no cambió mucho una vez que se convirtió en [cainita|E], su gracia y belleza apenas ocultaban una agresividad y crueldad casi salvajes... que le permitieron asegurar el poder como Reina del Amor mucho antes de lo que su corta edad le permitiría. Pero es una ambición demasiado pequeña para Isouda, y tiene la intención de usar el control inestable de Salianna sobre Francia para promover sus propios fines. La Reina de Anjou no es una Rosa con espinas, es una Rosa con dientes afilados.\n\n#bold Por fuera eres hermosa, elegante, incluso agradable. Por dentro... sabes que todos son peones para usar y desechar a tu antojo. Tu maldita ascenso acaba de comenzar.#!"
 bookmark_warofprinces_esclarmonde:0 "Esclarmonde"
 bookmark_warofprinces_esclarmonde_desc:0 "Una vez, la corte de Esclarmonde fue un centro de poesía, amor y artes. Bajo su guía paciente, Occitania se había desarrollado como un bastión de tolerancia y cultura.\nLuego llegaron los brutales francos. Esperaban que Esclarmonde se rindiera rápidamente ante el ataque de la Cruzada contra los albigenses, pero se sorprendieron al descubrir en ella a una valiente defensora y una política capaz. La región ha sufrido mucho y Esclarmonde tuvo que hacer muchos acuerdos con los 'Cruzados' para sobrevivir. Pero ella todavía está aquí, y mientras esté, Occitania perdurará.\n\n#bold Has tenido tiempo de reagruparte y forjar nuevas alianzas, pero los arrogantes francos no volverán a subestimarte. Debes mantenerte firme y salvar a tu amado país, porque nadie más puede hacerlo.#!"
 bookmark_warofprinces_melinda:0 "Melinda Galbraith"
 bookmark_warofprinces_melinda_desc:0 "El pasado de Melinda está envuelto en misterio y lo único que se sabe con certeza es que nació en España antes de ser secuestrada por Helena. Incluso para los métodos de [Abrazo|E] generalmente crueles de los Matusalenes, el de Melinda fue un asunto sórdido y cruel antes de que Helena se aburriera y la dejara para valerse por sí misma.La Melinda que emergió del crisol del 'cuidado' de Helena era una sobreviviente despiadada, sin consideración por nada más que sus propias ambiciones. Un auténtico depredador se ha desatado ahora en Iberia, y si tiene que dejar un montón de cadáveres tras de sí para ascender, que así sea.\n\n#bold Has aprendido mucho de Helena y sabes la verdad: este mundo es un campo de batalla sangriento donde solo unos pocos pueden prosperar. Serás uno de esos.#!"
 bookmark_warofprinces_rafael:0 "Rafael de Corazon"
 bookmark_warofprinces_rafael_desc:0 "Entró en la Iglesia a una edad temprana, Rafael pronto encontró su talento para las pequeñas intrigas. No muy habilidoso, ni fervoroso, sin embargo usó sus planes para ganar cierta influencia sobre los monjes locales y vivir una vida cómoda. Entonces, una noche, llegó Callisti y Castillo. Esta bruja pagana se enamoró de una de las esculturas de los monjes... una por la que Rafael se atribuyó el mérito. Ella entonces lo abrazó y le pidió que hiciera un poco más de este arte, algo que el estafador obviamente era incapaz de hacer. Enojada, casi lo mata en el acto hasta que Rafael rogó por su no vida diciendo que su engaño era una forma de arte después de todo. Divertido, Callisti cedió y lo avandonó en el mundo [cainita|E].\n\n#bold No tienes idea de cómo diablos sobreviviste, pero lo hiciste. Ahora necesitas entender este nuevo y extraño mundo. ¿Quizás hay otros tontos a los que engañar para que te enseñen más?#!"
 bookmark_warofprinces_karl:0 "Carlos el Azul"
 bookmark_warofprinces_karl_desc:0 "Como narrador nórdico, Karl viajó al sur con Bjorn Brazo de Hierro en busca de riquezas y aventuras, y fue abrazado en Alejandría por un incrédulo Toreador. Después de un tiempo con su [Sire|E] aprendiendo las historias de los árabes, Karl volvió a casa, usando su inmortal existencia para catalogar todas las historias de la tradición nórdica. Cuando llegaron los cristianos, Karl luchó duro, pero pronto vio las señales evidentes. Como tal, se mudó a Finlandia para crear el 'Estado Libre', un último bastión donde sus queridas historias se mantienen vivas... pero incluso en esta tierra remota, la amenaza de la sombra de la Cruz crece.\n\n#bold Luchas por una causa mayor que la tuya y defenderás el legado de tu pueblo mientras puedas. Pero ya sabes cómo terminan la mayoría de las historias nórdicas... #!"
 bookmark_warofprinces_rosamund:0 "Rosamund de Islington"
 bookmark_warofprinces_rosamund_desc:0 "Rosamund ha sido preparada para la grandeza desde su nacimiento como hija de un noble normando menor. Elegida a una edad temprana para unirse a la corte de Isouda de Blaise, Rosamund prosperó en ella. Aprendió a parecer tanto modesta como coqueta, a entrenar con su ingenio ya encantar con su sonrisa. En su decimoséptimo cumpleaños, la llamaron a presencia de Isouda y le felicitaron. Entonces su ama le contó su destino: ser iniciada en las filas de los [cainitas|E]. Desde entonces, Rosamund se ha enamorado del propio Alexander, el poderoso gobernante Ventrue de la Gran Corte, y él se la llevó con él en su exilio a Magdeburgo. El Matusalén es tóxico y está cada vez noche más trastornado, y Rosamund busca cualquier via de escape que pueda encontrar...\n\n#bold Debes liberarte de Alexander antes de que sea demasiado tarde. ¿Quizás el apuesto señor de Magdeburgo, Jurgen von Verden, te podría ayudar?#!"

brujah_sub_bookmark:0 "Brujah"         
       
 bm_1230_warofprinces_sub_brujah:0 "Clan Brujah" 
 bm_1230_warofprinces_sub_brujah_desc:0 "Un clan de eruditos y guerreros conocido por su feroz devoción a las filosofías radicales, los Brujah a menudo entrenarán a sus neonatos en el combate y los clásicos con la misma disciplina. Durante la era Clásica, eran iguales a los Ventrue y ocupaban grandes posiciones de poder en todo el Mediterráneo. Entonces, su utopía de Cartago fue destruida a manos del odiado enemigo romano. Ahora el Clan ha caído, todavía está de luto por la muerte de su paraíso y decayendo la era de gobernantes benévolos por la de los pequeños lideres rebeldes que se vuelven más y más comunes esta noche.\nAbrumados por la ira y el dolor, los Brujah arremeten contra causas perdidas hasta que finalmente puedan encontrar su nuevo destino. A algunos ancianos les preocupa que tal vez nunca suceda.\n\n#bold Clan Brujah está en transición entre su pasado glorioso y un futuro desconocido. Grandes líderes pueden ser la chispa que definirá que será en los siglos venideros.#!" 
 bookmark_warofprinces_bjorn:0 "Björn Garinson"
 bookmark_warofprinces_bjorn_desc:0 "Este temible gigante es uno de los últimos [einherjar|E] - vampiros vikingos - de las Islas Británicas. Varado en Escocia mientras huía de la batalla perdida que su pueblo libra en Noruega, Björn mira cada vez más hacia el oeste, hacia el Vinland de las leyendas. Pero su carisma y fuerza silenciosa lo han convertido en el punto de reunión de facto de la resistencia contra Mithras en el país. A pesar de su falta de voluntad para pelear otra batalla perdida, Björn nunca se da por vencido con sus amigos y con gusto tomará su hacha por ellos una vez más.\n\n#bold Estás acostumbrado a las batallas perdidas. Pero tal vez haya esperanza para esta... #!"
 bookmark_warofprinces_leeland:0 "Robin Leeland"
 bookmark_warofprinces_leeland_desc:0 "El hombre detrás de la capucha ha luchado contra los tiranos toda su vida y su vida. Sus rasgos duros y sucios estuvieron presentes en varios levantamientos plebeyos a lo largo de la Edad Media: participó directamente en varias rebeliones campesinas contra la nobleza inglesa, fue un fuerte defensor de las tendencias anarquistas y, a menudo, luchó al frente durante las escaramuzas militares.\nPero por más que lo intentó, nunca pudo vencer a Mithra, el 'Dios-Rey' de Inglaterra. Completamente derrotado en la batalla de Kirklees Abbey, el aura y la influencia de Robin se han debilitado considerablemente y Mithras con intención de matar. La luz de la libertad pronto podría morir para siempre en las Islas Británicas.\n\n#bold Tu causa es justa, tu objetivo es valido. Puede que no sea suficiente para la victoria, pero lo será para crear una leyenda.#!"
 bookmark_warofprinces_veronique:0 "Véronique d'Orléans"
 bookmark_warofprinces_veronique_desc:0 "Veronique d'Orleans es una mujer de muchas habilidades. Es una política capaz entre los [cainitas|E] de Francia (e incluso más allá), una firme defensora de sus amigos y aliados mortales, una guerrera fuerte, una sanadora experta y una jugadora, incluso a su corta edad, en la Guerra de los Príncipes.\nEngendrada por su sensatez y mente innovadora, Veronique siempre está luchando contra lo que la sociedad, ya sea mortal o vampírica, piensa de ella. Recientemente participó en el derrocamiento de Alexander, el Príncipe de Francia, pero desconfía de la despiadada política de París. Como tal, ella está de regreso en su ciudad natal, mientras que los[cainitas|E] franceses se preguntan cuál será su próximo inesperado movimiento.\n\n#bold Mantente fiel a tus ideales y deja que los demás te subestimen. Pronto comprenderán que la compasión no es debilidad.#!"
 bookmark_warofprinces_menele:0 "Menelao"
 bookmark_warofprinces_menele_desc:0 "Un rey en la antigua Grecia durante el siglo XIII a. C. durante su vida, Menelao estaba asombrado por lo que habían logrado los [cainitas|E] de Cartago y pronto asumió el papel de diplomático debido a su reputación como un poderoso guerrero y orador. Por lo tanto, no estaba en la ciudad cuando llegó la gran traición, a manos de una hermosa Toreador llamada Helena.\nSu legendaria rivalidad comenzó este día. Han luchado en innumerables campos de batalla y han destruido ciudades a su paso, pero aún así, ninguno de ellos ha podido tomar la delantera. Menelao se está cansando de este 'juego', especialmente cuando ve a [Clan|E] Brujah desmoronándose a su alrededor. Se debe llegar a una conclusión, la que sea.\n\n#bold Tu ira finalmente se está calmando, pero Helena aún debe ser llevada ante la justicia. ¡Entonces, podría ser el momento de curar al [Clan|E] Brujah.#!"
 bookmark_warofprinces_ecaterina:0 "Ecaterina"
 bookmark_warofprinces_ecaterina_desc:0 "Una mujer testaruda en un mundo de hombres, Ecaterina apenas sobrevivió a una experiencia cercana a la violación, rescatada por su futuro [Sire|E] en el último momento. Embelesada por sus relatos sobre Cartago y la utopía de una convivencia pacífica entre todos, se convirtió en una ferviente prometeana. Demasiado joven para ser realmente influyente, pronto creó una identidad falsa para sí misma como superviviente de la destrucción de Cartago, lo que le valió un gran respeto y fama.\nSu movimiento más reciente ha sido el [abrazo|E] de un neonato muy prometedor, Christof Romuald, quien ya ha hecho todo lo posible para obtener su aprobación. Su reciente desaparición tras una lucha apocalíptica contra un poderoso Tzimisce ha hecho mella en sus planes.\n\n#bold Encuentra a Christof y asegure su continuo apoyo, entonces su causa estará mucho más cerca de completarse.#!"
 bookmark_warofprinces_yitzhak:0 "Yitzhak ben Avraham"
 bookmark_warofprinces_yitzhak_desc:0 "Nacido en Praga como el único hijo de un rabino judío, la primera respuesta de Yitzhak a la mayoría de las situaciones es de simpatía y cariño, un hecho que fue el catalizador de su [abrazo|E], su [Sire|E] pensando que tal amabilidad tenía que ser preservada. A pesar de la justificada conmoción por su estado actual de maldito, la muerte de Yitzhak cambió poco su comportamiento y después de algunos años de apasionantes viajes por Europa, se instaló en Polonia.\nDurante sus viajes, vio cómo se trataba a los judíos en Europa y cuántos vampiros vagaban solos por las noches, excluidos de los demás por la simple lealtad a su [Clan|E] o generación. Su deber espiritual es crear un lugar donde todos los seres puedan coexistir, como Dios quiso que fueran.\n\n#bold Polonia podría ser el refugio seguro con el que siempre soñaste, pero todavía hay muchos obstáculos en tu camino.#!"
 bookmark_warofprinces_hektor:0 "Héktor"
 bookmark_warofprinces_hektor_desc:0 "Engendrado durante la caída de Roma occidental y el surgimiento del estado bizantino, Hektor pasó sus noches como neonato escuchando historias de gloria griega y cartaginesa. Frustrado con su [Sire|E] y la falta de voluntad de sus camaradas para hacer algo contra el declive del [Clan|E], Hektor buscó con arrojo algo que pudiera aprovechar para dar sentido a su existencia.\nReuniendo a un grupo de jóvenes [cainitas|E] descontentos, Hektor organizó con éxito una rebelión en el imperio, apoderándose de muchas de las islas del Egeo para crear su nueva Cartago. Ahora se desempeña como dictador de este nuevo estado, una extraña construcción de ideales democráticos griegos mixtos y la política y religión cartaginesas.\n\n#bold Tu utopía es todavía muy joven, y las decisiones que deberás tomar pronto forjarán su verdadera identidad.#!"
 cappadocian_sub_bookmark:0 "Capadocia"                            
                          
 bm_1230_warofprinces_sub_cappadocian:0 "Clan Capadocio" 
 bm_1230_warofprinces_sub_cappadocian_desc:0 "Eruditos de la muerte y el alma, los Capadocios y a menudo se centran en si mismos mientras ignoran los asuntos importantes del mundo. Bendecidos con una naturaleza generalmente plácida, están mucho menos preocupados por gobernar, las traiciones políticas y otras sutilezas de la vida de los no-muertos.\nHasta hace poco, el Clan Capadocio solo gobernaba en su región homónima, salvo algunas excepciones. Este hecho ha cambiado con la introducción de la ambiciosa familia veneciana Giovanni. Los nigromantes italianos han conseguido en muy poco tiempo con su considerable influencia mercantil convertirse en un poder a tener en cuenta en todo el Mediterráneo.\n\n#bold Con la llegada de los Giovanni, el Clan Capadocio parece estar a punto de sufrir, o beneficiarse, de cambios importantes en su estructura. ¡Cuídate de ser tú aquien se beneficie...#!" 
 bookmark_warofprinces_japhet:0 "Jafet"
 bookmark_warofprinces_japhet_desc:0 "El líder no oficial del [Clan|E] Capadocio, Japhet es incondicionalmente leal a su [Sire|E] Capadocius. Desde su dominio en Erciyes, la autoridad de Japhet es fuerte, pero las tendencias solitarias de la mayoría de sus hermanos limitan su poder práctico sobre el [Clan|E]. Peor aún, tiene que colaborar con su excéntrico y a menudo engañado [Sire|E] y sus visiones de grandeza que a menudo chocan con la perspectiva mucho más pragmática de Japhet.\nTodavía no ha perdonado la introducción de la familia Giovanni en el clan, a pesar de todos los claros indicios de que sería una mala idea. Cada vez más, el hijo fiel piensa que su propio 'padre' podría ser el mayor obstáculo para la prosperidad del [Clan|E] Capadocio.\n\n#bold Debes liderar a tu [Clan|E] en estos tiempos difíciles y tratar de mitigar los delirios de tu [Sire|E]. Una tarea ingrata, pero que solo tú puedes lograr.#!"
 bookmark_warofprinces_bela:0 "Bela Rusenko"
 bookmark_warofprinces_bela_desc:0 "Educado en teología durante su vida mortal, Bela nunca se preocupó realmente por los asuntos de fe. Recibió su [Abrazo|E] de un beato vampiro ferviente y penitente que hizo poco para cambiar ese hecho y Bela instantáneamente se deleitó en la gloria de su inmortalidad. Encontró su verdadera vocación cuando el profeta loco, Octavio (Malkavian), le habló de la grandeza de la entidad llamada Kupala.\nDe repente, consumido por su nuevo objetivo de convertirse en el avatar de esta criatura oscura, Bela logró reclamar a Sofia como suya, su primer paso hacia su propia apoteosis. A simple vista, Rusenko es un príncipe excéntrico pero agradable. Para los entendidos, es una de las mayores amenazas para la estabilidad de Europa del Este.\n\n#bold Tú eliges a Kupala y Kupala te elegirá a ti. Incluso si tienes que sacrificar ciudades enteras para que escuche.#!"
 bookmark_warofprinces_apacia:0 "Apacia"
 bookmark_warofprinces_apacia_desc:0 "Escita en vida, Apacia fue entrenada como guerrera y se convirtió en la guardiana de las tumbas de los antiguos reyes, una posición de gran honor. Sin embargo, una de las tumbas era el refugio de una Capadocio y pronto fue Abrazada para continuar con su deber por la eternidad.\nCon el tiempo, su talento llegó a ser tenida en cuenta por el propio Cappadocius, quien le nombró su general en el ataque contra la fortaleza de la montaña que más tarde se convertiría en Erciyes. Sin embargo, en poco tiempo, los habitantes comenzaron a protestar por el desinterés de Apacia en sus estudios y filosofía. De hecho, muchos de ellos la consideraban una vergüenza para el [Clan|E], ya que permanecía obstinadamente analfabeta. Finalmente, le pidieron que se fuera.\n\n#bold Llegaste a Rusia y eres venerada como reina en el gélido kanato de Sibir. Estas gentes, tan cercanas a tu amada Escitia en espíritu, conquistaron tu corazón y harás todo lo posible para protegerlas.#!"
 bookmark_warofprinces_augustus:0 "Augustus Giovanni"
 bookmark_warofprinces_augustus_desc:0 "El líder de la recién abrazada familia veneciana Giovanni es un nigromante despiadado que desciende de una larga línea de hechiceros romanos. Aunque él mismo es un nigromante muy competente, Augustus es más conocido como el Patriarca de la familia, un papel que le ha valido el honor de ser Abrazado por el propio Cappadocius.\nEste hecho le generó pocos amigos entre su nuevo [Clan|E], la mayoría lo consideró un advenedizo que les traicionaria en cualquier momento. Ahora inmortal, Augustus ha fortalecido su control sobre su linaje, convirtiéndolos en un ejército bien disciplinado listo para cumplir sus órdenes. Su plan es una incógnita...\n\n#bold El alcance de tu familia está creciendo rápidamente, ayudado por el crecimiento de Venecia. ¡Pronto, la utilidad de su [Clan|E] benefactor habrá seguido su curso...#!"
 bookmark_warofprinces_ambrogino:0 "Ambrogino Giovanni"
 bookmark_warofprinces_ambrogino_desc:0 "Nacido como un bastardo en la familia Giovanni, Ambrogino se ganó la atención de los ancianos de la familia a través de su dominio nigromántico combinado con su maldad y su ambición. Cuando [Clan|E] Capadocio comenzó a abrazar a miembros de la familia, fue uno de los pocos elegidos para el Beso. Como tal, es uno de los pocos Giovanni [cainites|E] cuya sangre desciende de Cappadocius y no de Augustus Giovanni.\nSi bien a menudo se lo considera la mano derecha de Augusto, la verdadera pasión de Ambrogino radica en el ocultismo. Su interés por la divinidad lo ha llevado a localizar y descifrar innumerables textos y profecías antiguas, pero hasta ahora la verdad se le ha escapado.\n\n#bold La clave de la divinidad debe estar aquí en alguna parte, y no puedes parar hasta que la encuentres.#!"
 bookmark_warofprinces_claudius:0 "Claudius Giovanni"
 bookmark_warofprinces_claudius_desc:0 "Tanto el hijo como el chiquillo de Augustus Giovanni, Claudius fue Abrazado poco tiempo después de que su padre fuera aceptado en el [Clan|E] de la Muerte. Un nigromante competente, también es un político capaz y, a menudo, se lo considera la mano derecha de Augusto ... cuando este título no se le otorga a Ambrogino Giovanni, un hecho que ha creado cierta tensión entre los dos.\nClaudius es uno de los pocos al tanto de los verdaderos planes de Augustus y hasta ahora no ha mostrado nada más que una devoción inquebrantable por su padre. Su tarea actual es la supervisión de las crecientes propiedades venecianas en el caído Imperio Bizantino, asegurándose de que la familia emerja de este vacío de poder.\n\n#bold Sé diligente en tus nuevos deberes, y tal vez finalmente puedas deshacerte de ese molesto Ambrogino de una vez por todas.#!"
 bookmark_warofprinces_markus:0 "Markus Musa Giovanni"
 bookmark_warofprinces_markus_desc:0 "Markus Musa Giovanni, el bisnieto más joven de Claudio, entró en el [Clan|E] por su gran sentido de la curiosidad y su agudo intelecto. Una vez Abrazado, demostró ser un excepcional erudito y, sobre todo, un excelente historiador. Se enorgullecía de su linaje como capadocio y buscaba demostrar el valor de su familia a los escépticos en el [Clan|E].\nDespués de su primera misión en Constantinopla, Markus tuvo un encuentro con el poderoso exiliado Lazarus y logró escapar mientras recopilaba información importante. Estos primeros éxitos lo han convertido en la estrella en ascenso de la familia y su nueva misión podría elevarlo aún más.\n\n#bold Eres un Giovanni y un Capadocio, y tus dos familias están orgullosas de contar contigo como uno de sus miembros. ¿Qué puede salir mal?#!"
                         
  tzimisce_sub_bookmark:0 "Tzimisce" 
                                    
 bm_1230_warofprinces_sub_tzimisce:0 "Clan Tzimisce" 
 bm_1230_warofprinces_sub_tzimisce_desc:0 "Si alguien llamara a un Tzimisce inhumano y sádico, el Tzimisce probablemente lo elogiaría por su perspicacia y luego demostraría que su definición mortal de sadismo era ridículamente inadecuada. Un Clan de tradición e historia, han sido los señores de Europa del Este desde que se recuerda.\nDesde su hogar en Transilvania, gobiernan de forma abierta sus pequeños feudos, sin preocuparse por la opinión o el bienestar del lamentable ganado. Los recientes reveses contra los odiados Ventrue y Tremere les han obligado a unificarse bajo un gran Voivodato. Pero esta cohesión que acaba de comenzar es inestable, ya que no hay honor entre los monstruos.\n\n#bold La dominación absoluta es un derecho de nacimiento del Clan Tzimisce, y todos los demás deberían entender cuál es su lugar: gatear a tus pies y suplicar piedad. No pueden hacer nada más...#!" 
 bookmark_warofprinces_myka:0 "Myka Vykos"
 bookmark_warofprinces_myka_desc:0 "Erudite, hedoniste, intrigante despiadade... Myka Vykos es todo eso y más. Estudió por los magos Tremere, Myka se convirtió en una valiose erudite de Obertus durante la era del Sueño de Constantinopla. Cuando la Cuarta Cruzada destruyó la ciudad, encontró una nueva fe, una de implacable pasión, y una nueva habilidad para la política en su hogar adoptivo en los Balcanes.\nSu primer gran logro fue actuar como pacificadore entre los Ventrue y su propio [Clan|E]... y asegurar un reino para sus hermanos griegos exiliados con un estado tapón entre Jürgen y Rustovich.\n\n#bold Has hecho muchos enemigos con tus maniobras durante el acuerdo de paz y no te subestimarán de nuevo. Estate preparade para ajustar cuentas.#!"
 bookmark_warofprinces_hedeon:0 "Hedeón Yaroslavich"
 bookmark_warofprinces_hedeon_desc:0 "Completamente malvado y taimada, Hedeon se preocupa poco por nada más que su propio poder. Considera que toda la vida humana (y [cainita|E] no-vida) es útil solo a su servicio. Los aldeanos cercanos a su castillo son tomados como conejillos de indias en varios experimentos viles. Algunos ahora funcionan como trampas sintientes en sus mazmorras o como tabiques vivientes en las habitaciones de su fortaleza.\nLa verdadera influencia de Hedeon en Polonia siempre ha sido restringida por sus (con razón aterrorizados) vecinos, pero el reciente [letargo|E] del Príncipe Razkoljna de Cracovia ha abierto nuevas oportunidades...\n\n#bold Eres claramente el mejor ejemplo de lo que debería ser un verdadero Tzimisce. ¡Déjalos temer y gritar todo lo que quieran mientras asciendes al trono que te corresponde... #!"
 bookmark_warofprinces_razkoljna:0 "Razkoljna"
 bookmark_warofprinces_razkoljna_desc:0 "Nacida como hija de un jefe eslavo, el esposo de Razkoljna compartió el beso con ella después de su propio [abraso|E]. Pronto se establecieron como los verdaderos líderes de la tribu y se alimentaron de los guerreros más fuertes y mataron a cualquiera que se les atreviera a oponerse.\nCuando los misioneros cristianos llegaron a Polonia, marcó el comienzo de su fin. Su [Sire|E] cayó bajo las espadas de los invasores, pero Razkoljna logró matar al resto de los atacantes.\nPronto reclamó Cracovia como su dominio y comenzó a hacerlo crecer, mientras lograba defenderse de los Ventrue húngaros y sus propios compañeros de clan.\n\n#bold Has despertado recientemente después de un pequeño período de [letargo|E]. Este contratiempo imprevisto ha permitido que nuevas potencias ganen influencia en Polonia, algo que debes corregir lo antes posible.#!"
 bookmark_warofprinces_shaagra:0 "Shaagra"
 bookmark_warofprinces_shaagra_desc:0 "Diosa de la fertilidad, guerrera y chamán de la tribu eslava conocida como Vroi, Shaagra fue Abrazada por un Tzimisce que apreciaba su inteligencia y determinación. Ella conquistó en su nombre hasta que cayó en [letargo|E] en el siglo VI.\nRecientemente despertada en lo que ahora es Praga, su gran poder y edad le han permitido convertirse rápidamente en la [cainita|E] líder en el zona una vez más. Aún así, hay nuevos enemigos para luchar y una nueva generación de Tzimisce que aún no conoce su nombre. Las nuevas conquistas de Shaagra apenas han comenzado.\n\n#bold Este es un mundo nuevo y extraño para ti, pero algunas cosas nunca cambian. Tu sed de guerra y dominación por ejemplo...#!"
 bookmark_warofprinces_yorak:0 "Yorak"
 bookmark_warofprinces_yorak_desc:0 "Uno de los primeros chiquillos de los Antiguos, Yorak es un koldun y metamorfosista devoto, que busca promover la comprensión de [Clan|E] sobre moldear la carne. Su obra maestra es la Catedral de la Carne, una desgarradora iglesia-fortaleza esculpida a partir de la carne de campesinos, esclavos, rivales, bestias y cualquier número de otras víctimas que fueron construidas en las paredes palpitantes y supurantes de la estructura.\nAbsorto en su papel como líder espiritual de los Tzimisce [Clan|E], Yorak no ha estado activo en la escena política durante un tiempo, pero el estado actual de los Tzimisce, apenas unidos y bajo ataque, podría obligarle a revisar pronto sus intenciones. \n\n#bold Todo cambia y mientras las paredes de la Catedral gritan como a ti te gusta, ¡quizás [Clan|E] Tzimisce podría necesitar tu 'suave' toque  una vez más... #!"
 bookmark_warofprinces_darvag:0 "Darvag Grozni"
 bookmark_warofprinces_darvag_desc:0 "Durante su vida, Darvag fue un noble de una tribu eslava en la Ucrania moderna. Era un paganista acérrimo y se negó con saña a convertirse, jurando que personalmente arrasaría la catedral y la ciudad hasta los cimientos, algo que divirtió a un Anciano Tzimisce que lo Abrazó. Desde entonces, Grozny protege la ciudad de los estragos de todos los demás [cainites|E], no por lealtad a Kiev, sino porque él mismo quiere destruir la ciudad.\nDarvag también es un aliado incondicional del misterioso 'Baba Yaga' de la fama rusa y está haciendo diligentemente sacrificios (en su mayoría vivos) con la esperanza de complacer a esta diosa oscura.\n\n#bold Kiev es tuyo para quemarlo y de nadie más. Bajo la atenta mirada de la Abuela, tu voluntad verá cumplida tu venganza.#!"
 bookmark_warofprinces_noriz:0 "Noriz"
 bookmark_warofprinces_noriz_desc:0 "Noriz fue una vez considerado Voivoda de Voivodas (líder político de [Clan|E] Tzimisce), pero cayó en la decadencia y la disipación, contentándose con subsistir con el honor que se le debía como príncipe anciano de la sangre y las historias de sus glorias pasadas. Descubrió por las malas que las glorias pasadas le sirvieron de poco frente a un enemigo nuevo y decidido, Vladimir Rustovich.\nSu objetivo es ascender como la criatura más poderosa de los Cárpatos. Sus rivales lo consideran un demente peligroso, pero no pueden negar la brillantez de las estrategias de guerra de Noriz y las complejidades de sus intrigas y alianzas. Con el reciente revés de Rustovich contra los Ventrue, algunos temen que el regreso de Noriz a la cabeza del Clan sea inevitable...\n\n#bold Rustovitch tropezó. Este es el momento que esperabas para levantarte de tu sueño decadente y darles una lección a todos.#!"

 assamite_sub_bookmark:0 "Banu Haquim" 
                                               
 bm_1230_warofprinces_sub_assamite:0 "Clan Banu Haquim" 
 bm_1230_warofprinces_sub_assamite_desc:0 "Con base en su fortaleza oculta Alamut en el Medio Oriente, los Cainitas occidentales tradicionalmente ven a los Banu Haqim como peligrosos asesinos y diabolistas, pero en realidad son guardianes, guerreros y eruditos que buscan distanciarse de la Guerra de los Príncipes.\nPresentando la fachada de un Clan unido, los Hijos de Haqim en realidad están profundamente divididos por en facciones. La reciente llegada de un nuevo y divisivo Anciano ha puesto a todos nerviosos. Estos problemas han permitido que nuevos enemigos se filtren, principalmente a través de las Cruzadas, en el Medio Oriente, que alguna vez estuvo bajo su control.\n\n#bold Los Banu Haqim podrían ser una fuerza imparable si estuvieran unificados. Necesitan a alguien digno del Trono Negro de Haqim. ¿Quizás ese alguien eres tú?#!" 
 bookmark_warofprinces_jamal:0 "Jamal"
 bookmark_warofprinces_jamal_desc:0 "A lo largo de las Guerras Santas libradas por Tierra Santa, el nombre de hashashiyyin genera pavor. De todos los hashashiyyin, ningún nombre es más grande o más terrible que el de Jamal. Musulmán devoto, Jamal es el actual califa de los Banu Haqim, el líder de su casta guerrera.\nUn general astuto y efectivo, Jamal es conocido principalmente por su formidable destreza en la batalla con su apodo de 'el Invicto'. Hasta ahora, nadie ha sido capaz de demostrar que está equivocado.\n\n#bold Eres el líder de los guerreros Banu Haqim y la facción pro-musulmana de [Clan|E]. Ambos son puestos importantes y con responsabilidades difíciles pero eres un hombre comprometido. ¡Conducirás a los fieles a la victoria, dentro y fuera de Alamut.#!"
 bookmark_warofprinces_dastur:0 "Dastur Anosh"
 bookmark_warofprinces_dastur_desc:0 "Dastur nació con visiones y fue uno de los magos que se reunieron alrededor de Zaratustra. Se hizo amigo de su futuro [Sire|E], un erudito, y ambos encontraron una misteriosa reliquia llamada "La Piedra Supurante". Este descubrimiento milagroso no fue del agrado de los líderes de los Banu Haqim, quienes los tildaron de herejes y los obligaron a exiliarse.\nSin desanimarse, reunieron a eruditos y celebridades de ideas afines que escucharon sus historias de Zilah, la que fue convertida en piedra por Caín. Llamándose a sí mismos la 'Tribu Perdida de Alamut', se han visto obligados a mantener el secreto después de un ataque directo de los agentes de Banu Haqim que le costó la vida al [Sire|E] de Dastur. Sin embargo, con las facciones actuales del [Clan|E], la Tribu Perdida podría obtener su venganza por fin.\n\n#bold ¡Debes honrar a tu [Sire|E] llevando a tu Tribu a la supervivencia, si no a la victoria absoluta, contra los odiados descendientes de Alamut.#!"
 bookmark_warofprinces_fatima:0 "Fátima al-Faqadi"
 bookmark_warofprinces_fatima_desc:0 "Fátima nació en una familia de guerreros almohades, que lucharon junto a los Defensores de Alá durante las Cruzadas. Su pasión y habilidad llamaron la atención de los Banu Haqim. Fue traída a Alamut, engendrada por el califa egipcio Thetmes, y entrenada para convertirse en la mejor asesina.\nSu primera tarea fue asegurarse de que la Cuarta Cruzada nunca llegara a las costas del Medio Oriente y fue un éxito rotundo. Alamut ahora espera cosas aún mayores de ella y Fátima tiene la intención de cumplir.\n\n#bold La 4.ª Cruzada yace rota, perdida por las luchas internas y la codicia, pero tu trabajo no ha terminado por completo. Ocúpate de sus restos y crea un poderoso estado de tapón en Anatolia para proteger tu [Clan|E] de futuras invasiones.#!"
 bookmark_warofprinces_alashrad:0 "Al-Ashrad"
 bookmark_warofprinces_alashrad_desc:0 "Una vez fue un mago mortal y cazador de demonios, Al-Ashrad estuvo estrechamente aliado con el mismo Haqim hasta un incidente probocó su [Abrazo|E]. Desde entonces, se ha desempeñado como el Amr (hechicero principal de los Banu Haqim), luchando tanto en las Guerras Baali como en innumerables otras batallas, convirtiéndose en una figura que genera miedo y reverencia en el [Clan|E].\nEn la compleja red política haqimita, Al-Ashrad es una figura moderada y lidera su pequeña facción en estos tiempos turbulentos. Su hostilidad solo parece reservada a Thetmes y su Red de cuchillos, por razones que el maestro hechicero se niega a revelar excepto a sus amigos de mayor confianza.\n\n#bold Conoces al verdadero demonio en el corazón de todos los problemas de Banu Haqim. Estos están cerca y deben ser tratados o te enfrentarás a un destino peor que la destrucción.#!"
 bookmark_warofprinces_nakurtum:0 "Nakurtum"
 bookmark_warofprinces_nakurtum_desc:0 "Nakurtum, una de los chiquillos mayores de Haqim, es la fundadora de los silsila, los historiadores encargados de registrar la historia de [Clan|E] y mantener su dirección espiritual. Se le consideró perdida hasta su inesperado regreso a Alamut en 1214, donde hizo la transición al papel de Anciano, la posición de liderazgo para [Clan|E] en su conjunto.\nSu descarada toma del poder, el desprecio por la mayoría de las otras facciones y las reformas radicales le han granjeado muy pocos amigos y han empeorado el estado ya inestable del [Clan|E]. Muchos ya están tramando la llegada de un nuevo Ancino...\n\n#bold Eres el Anciano, estas pequeñas facciones aprenderán a inclinarse ante tu autoridad o serán dejadas de lado. Solo tú eres digna de sentarte en el Trono Negro.#!"
 bookmark_warofprinces_ahmed:0 "Ahmed ibn Zayyat"
 bookmark_warofprinces_ahmed_desc:0 "En vida, Ahmed, hijo de Zayyat, había sido comerciante musulmán y comerciante de aceite. Musulmán por educación más que por elección, la fe de Ahmed estaba en el dinero. Un Banu Haqim igualmente reticente a la religión lo Abrazó en 793 y Ahmed sorprendió a todos, incluido él mismo, al emprender su aprendizaje con honor y vigilancia.\nComo prueba final, tuvo que infiltrarse en un campamento de cruzados, robar cierto objeto y asesinar a los guardias. Lo que sea que encontró lo cambió por completo, convirtiendo al hombre en un cristiano devoto. Desde entonces, ha trabajado incansablemente para encontrar a otros que experimentaron la misma revelación y traer paz a Tierra Santa.\n\n#bold Eres un puente entre cristianos y musulmanes, quizás el único que puede sostenerse en esta tierra profundamente dividida. Tu tarea es inmensa, pero tu fe es absoluta.#!"
 bookmark_warofprinces_thetmes:0 "Thetmes"
 bookmark_warofprinces_thetmes_desc:0 "Como mortal, Thetmes era un soldado del ejército de Ptolomeo que luchaba contra Cleopatra y sus aliados romanos. Después de su derrota, demostró ser un temible gladiador y atrajo la atención de los Banu Haqim, quienes lo abrazaron. Un orgulloso no creyente, su ascendencia en los años posteriores provocó que se abrieran fisuras religiosas en el [Clan|E].\nThetmes lidera la Red de Cuchillos, la facción fanática de asesinos y diabolistas a sueldo que forma la imagen que la mayoría de los forasteros tienen de los Banu Haqim en su conjunto. Sin embargo, en verdad, no es solo un hombre codicioso con sed de sangre, Thetmes tiene un maestro oscuro y poderoso y se asegurará de que todo esté listo para su regreso...\n\n#bold El Pastor Negro todavía duerme, así que te corresponde a ti preparar a los Banu Haqim para su glorioso regreso.#!"
                                                       
 gangrel_sub_bookmark:0 "Gangrel" 
                                                       
 bm_1230_warofprinces_sub_gangrel:0 "Clan Gangrel" 
 bm_1230_warofprinces_sub_gangrel_desc:0 "Nómadas que mantienen vínculos más estrechos con los lugares salvajes que la mayoría de sus primos de la ciudad, los Gangrel también están más cerca del aspecto animal de la Bestia y, a menudo, se los llama primarios, salvajes o incluso monstruos brutales.\nEl Clan Gangrel tiene un lugar importante en la historia de los Cainitas, como una de las principales fuerzas impulsoras detrás del llamado pueblo 'Bárbaro' de la era clásica. Desde entonces, sin embargo, sus fortuna ha disminuido. El crecimiento de las ciudades y la marea aparentemente imparable del cristianismo ha debilitado a su gente, que en su mayoría es de ascendencia pagana. Sin embargo, las estepas todavía son indómitas y los Gangrel no son el tipo de vampiros que renuncian a su lugar en el mundo sin una última batalla.\n\n#bold Puede que sea el último triunfo para los no cristianos en Europa, pero será un triunfo que conoceran las generaciones venideras.#!" 
 bookmark_warofprinces_morrow:0 "Morrow"
 bookmark_warofprinces_morrow_desc:0 "Cuando era una niña huérfana, Morrow fue criada como el ideal de chiquilla Gangrel: una vampira solitaria y autosuficiente con buenas habilidades. Cuando finalmente logró rastrear y herir a su posible [Sire|E] en un juego mortal del gato y el ratón, él le Abrazó.\nDesde entonces, se ganó la reputación de ser una guerrera feroz. Esta reputación le ayudó en la búsqueda de reunir a otros compañeros Gangrel. Ella cree que la única forma de que su [Clan|E] sobreviva al avance de la civilización es cooperar, por lo que alienta a los Gangrel a formar manadas. Su reciente victoria contra los Ventrue y los Tzimisce ha consolidado su fama como una de las principales líderes de guerra de [Clan|E].\n\n#bold Ves un futuro brillante para los Gangrel unidos. Es hora de hacer realidad este sueño.#!"
 bookmark_warofprinces_viktor:0 "Víktor"
 bookmark_warofprinces_viktor_desc:0 "Un Gangrel poderoso e intimidante, Viktor ha sido la mano derecha de la aterradora Baba Yaga de la leyenda rusa durante siglos. Como el único en quien se confía lo suficiente como para conocer los planes de la 'Abuelita', se le ha establecido como su regente tras su caída en [letargo|E].\nViktor es un fanático que no tolera la falta de respeto hacia su señora, pero también es conocido como un enemigo honorable, alguien que disfruta de una pelea justa y no oculta sus verdaderas intenciones. Ahora tiene que defender su reino contra la reciente llegada del cristianismo a Rusia y los rumores de una horda de jinetes orientales que se reúnen en las estepas...\n\n#bold Baba Yaga es la salvación de la raza [cainita|E]. No puedes y no le fallarás.#!"
 bookmark_warofprinces_brunhilde:0 "Brunhilde"
 bookmark_warofprinces_brunhilde_desc:0 "Nacida entre la gente de Escandinavia, Brunhilde sintió en su [Abrazo|E] un renacimiento y rápidamente formó las Valquirias que sirvieron a su abuelo Odín con fervor, creyéndose verdaderas extensiones de los mitos nórdicos. Luchó valientemente contra la influencia invasora del cristianismo, tratando de evitar cualquier cambio en las formas antiguas de su gente.\nSin embargo, esta lucha se perdió cuando las gentes de Suecia se convirtieron al cristianismo. Aun así, aunque muchos de sus hermanos cayeron en la desesperación o en acciones imprudentes, Brunhilde aún no ha perdido la esperanza. Incluso si su gente se vuelve en su contra, sueña con repeler a los [cainitas|E] cristianos y preservar su fe.\n\n#bold El Ragnarok ha llegado y conoces el final, pero aún es demasiado pronto para rendirte. Los Aesir te observan.#!"
 bookmark_warofprinces_dunlop:0 "Dunlop"
 bookmark_warofprinces_dunlop_desc:0 "Un salteador de caminos que robó su nombre y título del noble clan escocés, 'Count Dunlop' es un hombre cruel que disfruta de la violencia. Ha gobernado como un monstruo aterrador incluso antes de su [Abrazo|E], Dunlop crió a sus hijos para que fueran asesinos cruentos como él, el único rayo de luz en su vida fue su inocente hija.\nSu caída se produjo cuando su codicia lo llevó a atacar las posesiones del poderoso Lord Mithras. La respuesta del Ventrue fue rápida y despiadada, humilló a Dunlop y mató a su amada hija como castigo. Dunlop se vio obligado a capitular y dejó de ser una preocupación para Mithras. Pero el 'conde' agraviado no ha olvidado ni perdonado y cada noche trama la caída de su rival.\n\n#bold Mithras te quitó la luz. !Es hora de hacerle entender por qué tu nombre es temido en las noches de Escocia¡#!"
 bookmark_warofprinces_qarakh:0 "Qarakh"
 bookmark_warofprinces_qarakh_desc:0 "Qarakh y su [Sire|E], Aajav, vivían entre los mongoles, pero Qarakh fue Abrazado sin permiso, lo que produjo que tuvieran que escapar de los [cainitas|E] mongoles. Aajav resultó herido durante la batalla, lo que hizo que Qarakh lo llevara hasta Livonia, donde hizo causa común con una banda de vampiros paganos que intentaban resistir a la llegada del cristianismo.\nDebido a su carisma natural y destreza en la batalla, Qarakh pronto se convirtió en líder de estos 'Salvajes de Livonia' y atrajo a otros muchos paganos que buscaban una última oposición. Mientras aún es joven, Qarakh se está acostumbrando cada vez más a su nuevo papel en la noche y está listo para defender su patria adoptiva hasta su muerte final.\n\n#bold Esta podría ser la última resistencia de los paganos bálticos, pero te asegurarás de que los cristianos pagen con sangre por cada centímetro de tierra.#!"
 bookmark_warofprinces_valborg:0 "Valborg"
 bookmark_warofprinces_valborg_desc:0 "Una vikinga de corazón, Valborg es una formidable Ulfhedinn que lucha sin pensar por su propia seguridad. Ha aceptado que los días de los nórdicos han pasado y ahora tiene la intención de luchar por la única causa digna que queda: ella misma.\nCon su temible tripulación y su creciente reputación como mercenario despiadado, Valborg tiene muchas oportunidades para asesinar y saquear. A su manera, mantiene viva una versión retorcida de la antigua fe nórdica y atrae a más y más personas a su 'causa'. A Valborg realmente no le importa. Más seguidores significa más cristianos asesinados y más riquezas saqueadas. Y si los antiguos dioses no están contentos con ella,  no lo están demostrando.\n\n#bold Algunos piensan que llevarás a los nórdicos a una nueva era. No lo sabes, pero seguramente se divertirás abriéndose camino hacia una respuesta.#!"
 bookmark_warofprinces_thomas:0 "Tomas Feroux"
 bookmark_warofprinces_thomas_desc:0 "Hijo único de un noble menor, Tomás fue un hombre agrio y cruel hasta que peregrinó a Tierra Santa. Su [Abrazo|E] y su afortunada entrada en el mundo de los [cainitas|E] de Constantinopla lo cambiaron.\nEnseñado y cuidado por algunas de las mentes más brillantes de la ciudad, Thomas se convirtió en un vástago leal a Constantinopla, prometiendo proteger su hogar adoptivo para siempre. Una tarea que no pudo lograr cuando la Cuarta Cruzada devastó la ciudad y mató a sus mentores.\nThomas nunca se exilió como tantos [cainitas|E] griegos, todavía deambula por su ciudad con la esperanza de salvarla. E, incluso si sus mentores lo desaprobarían, llevará una merecida venganza contra los latinos.\n\n#bold Tu posición es débil, y los malditos latinos bien fortificados. Pero no puedes fallar a la memoria del Sueño y a tus maestros. Este es tu momento de redención.#!"

                                                             
 malkavian_sub_bookmark:0 "Malkavian" 
                                                       
 bm_1230_warofprinces_sub_malkavian:0 "Clan Malkavian" 
 bm_1230_warofprinces_sub_malkavian_desc:0 "Los Malkavian son un grupo de Cainitas enigmático y profundamente perturbado. Los miembros del Clan han asumido los roles de videntes y oráculos entre los Cainitas y el rebaño, figuras espeluznantes ligadas por extrañas compulsiones y la capacidad de percibir lo que otros no pueden. También son conocidos bromistas, cuyas 'bromas' van desde tontas hasta sádicas.\nEn la Era Clásica, fueron un Clan importante profundamente respetado por sus dones proféticos. Sin embargo, los tiempos han cambiado y el cristianismo les ha dado un duro golpe a los Malkavian, siendo ahora considerados por la mayoría poco mas que meros lunáticos. Relegados a la posición de un Bajo Clan, los 'Tocados por la Luna' han perdido la mayor parte de su poder y prestigio.\n\n#bold Más que cualquier otro Clan, cada Malkavian es una criatura con locura y cordura compitiendo por su mente. ¿Quién ganará?#!" 
 bookmark_warofprinces_tryphosa:0 "Tryfosa"
 bookmark_warofprinces_tryphosa_desc:0 "Quizás el Malkavian más influyente de la Era Clásica, Tryphosa fue consejero de Camilla de Roma y un ferviente defensor de la destrucción de Cartago. Fue gracias a su constante presencia e influencia sobre el poderoso Ventrue que él finalmente movió contra lo que ella vió como un infierno infestado de demonios.\nTryphosa cree que su misión vital como no-muerta es afectar las visiones del futuro que presencia, algo que en su mayoría se pierde para las nuevas generaciones de Malkavian. Después de la caída de Roma, Tryphosa nunca salió de Italia, esperando el regreso de Camilla para impulsarlo. Ese momento ha llegado.\n\n#bold Camilla está de vuelta y tu guía seguramente será aún más necesaria que antes, considerando que este extraño mundo nuevo es tan diferente de tu amada Roma.#!"
 bookmark_warofprinces_vasantasena:0 "Vasantasena"
 bookmark_warofprinces_vasantasena_desc:0 "Vasantasena era la hija del emperador Tamil Rajaraja el Grande, la maldicion de un chambelán vampiro le consumia lentamente. Un Malkavian errante le ofreció una solución que ella aceptó valientemente, reveló la traición del chambelán a su padre a costa, casi, de su vida. Llevada a la no muerte por su salvador, comenzó a viajar por el mundo.\nPredica contra el Vínculo de Sangre, rechaza el señorío sobre los mortales, la jerarquía vampírica tradicional y toda pérdida del libre albedrío. Ella maneja su celo y encanto como un cuchillo, y su reputación está creciendo rápidamente.\n\n#bold Eres la voz de los oprimidos. Romperás los grilletes que atan a la sociedad de [cainita|E] poco a poco.#!"
 bookmark_warofprinces_louhi:0 "Louhi"
 bookmark_warofprinces_louhi_desc:0 "Un vampiro reservado, con pocas menciones registradas a lo largo de la historia [cainita|E], Louhi ha sido la principal presencia de [cainita|E] en el norte de Finlandia desde que se recuerda.\nUno de los taumaturgos con más talento que jamás haya existido, ha creado su propia progenie de [Aparecidos|E], los tortuosos Keskinen. Los rumores dicen que por razones desconocidas ella sirve al mismísimo [antediluviano|E] Lasombra. A muchos les preocupa que sus planes puedan significar la perdición de la región, o incluso más, pero los pocos que se atrevieron a viajar al gélido norte para enfrentarse a ella nunca regresaron.\n\n#bold Estás trabajando duro para complacer al maestro Abisal. Estás progresando, pero siempre se necesitan más 'voluntarios' para probar tus últimas pociones... ¡#!"
 bookmark_warofprinces_anatole:0 "Anatole"
 bookmark_warofprinces_anatole_desc:0 "Nacido como el hijo mayor de un comandante de la guardia de la ciudad, y esperaba seguir los pasos de su padre, Anatole, en cambio, encontró una vocación superior al servir a Dios. Su porte y creencias llamaron la atención de un vampiro particularmente religioso que pensó que Anatole podría promover la causa del cristianismo.\nEn los años transcurridos desde entonces, ya se ha hecho un nombre como un ferviente oponente de la herejía en todas sus formas, habiendo derrotado tanto a los Elegidos de Calomena de Constantinopla como a la Herejía [cainita|E] en París. Sus visiones aún lo impulsan a hacer aún más.\n\n#bold La herejía cátara en el sur de Francia es una fachada para que algunos peligrosos heréticos [cainitas|E] se escondan detrás. Debes encontrarlos y destruirlos.#!"
 bookmark_warofprinces_elimelech:0 "Elimelec"
 bookmark_warofprinces_elimelech_desc:0 "Elimelec fue el esposo de Noemí, como se cuenta en la Biblia en el Libro de Rut. Fue atacado y abrazado por un asaltante desconocido. Noemí encontró a su esposo deambulando por los campos: un caparazón frío, muerto viviente y vacío. Ella lo colocó en una tumba poco profunda sin nombre. Tres noches después, se levantó loco y sufriendo de una sed que ninguna fuente podría saciar.\nElimeleh nunca se recuperó de sus primeras noches, a menudo perdiéndose en su Bestia y deambulando sin rumbo fijo o atacando a otros en un loco frenesí. Los viajes de Elimelech finalmente lo llevaron a Tal'mahe'Ra, un culto apocalíptico de la muerte que adoraba a [antediluvianos|E].\n\n#bolds Te temen y te escuchan. Quizás tu propósito y salvación residan en este coro ensordecedor de emociones.#!"
 bookmark_warofprinces_adolana:0 "Adolana de las Huelgas"
 bookmark_warofprinces_adolana_desc:0 "Adolana ha pasado la mayor parte de su vida en un convento después de que su sádico hermano la enviara allí para ocultar sus crímenes. Al negarse a recibir más palizas, pronto usó su camino con las palabras para convertir el convento en una sociedad rota donde la violencia era común, pero ahora con ella en la cima de la cadena alimenticia.\nImpresionado con sus habilidades, un Malkavian de la Herejía [cainita|E] le abrazó y amplió sus ambiciones. Ayudada por el casi colapso de la Iglesia de Caín, Adolana ha ascendido rápidamente en la jerarquía y ahora es miembro de la asediada Sede de Nod, el último bastión de su fe.\n\n#bold Encontraste una nueva familia en la Iglesia de Caín pero... incluso en una familia sabes que debes estar en la cima si quieres evitar que te lastimen de nuevo.#!"
 bookmark_warofprinces_harold:0 "Harold Zettler"
 bookmark_warofprinces_harold_desc:0 "Miembro del Círculo de las Tres Revelaciones, un colectivo libre de videntes, filósofos y místicos Malkavian, Harold Zettler fue un firme defensor de los Salubri cuando los Tremere empezaron a destruirlos. Usar la poca influencia que tenía para refugiarlos y protegerlos no fue suficiente y se desesperó más a medida que la purga Tremere ganaba fuerza.\nHarold suplicó a cualquier entidad espiritual o incluso a Dios que lo ayudara y uno de ellos respondió.\nEsa noche, Harold Zettler renació como una burla de todo lo que una vez amó.\n\n#bold Ahora entiendes mucho más. No hay salvación sin dolor y con el tiempo te convertirás en el artista más consumado, gracias a tu nuevo y generoso mecenas.#!"

nosferatu_sub_bookmark:0 "Nosferatu" 
                                                       
 bm_1230_warofprinces_sub_nosferatu:0 "Clan Nosferatu" 
 bm_1230_warofprinces_sub_nosferatu_desc:0 "Es la maldición mas visible de todos los Cainitas, el Abrazo convierte a cada Nosferatu en una horrible criatura deforme. Son los maestros de espionaje, recopilan información y la venden a un alto precio. Como maestros de la clandestinidad, los Nosferatu tienden a poner un mayor énfasis en la unidad del Clan y la supervivencia mutua y, en consecuencia, son bastante cordiales entre sí, incluso cuando técnicamente son enemigos.\nLos Nosferatu nunca han sido terratenientes importantes en el mundo nocturno pero, no obstante, siempre ejercieron una gran influencia, aunque invisible, gracias a sus talentos incomparables en la recopilación de información.\n\n#bold Tu Clan es la única familia que puede entenderte. Si todos pudieran unirse, hay pocas amenazas que no podrían superarse.#!" 
 bookmark_warofprinces_josef:0 "Josef Zvi"
 bookmark_warofprinces_josef_desc:0 "Josef nació y se crió en el Barrio Judío de Praga como hijo de un rabino. La violencia contra los judíos no era rara, y Josef la sufrió más brutalmente una noche cuando una pandilla de niños cristianos le aplastó la mitad de la cabeza. Habría muerto si no fuera por el [Abrazo|E] del Nosferatu Yehuda. Preguntó si Josef defendería a otros de tal brutalidad a lo que Josef solo pudo apretar la mano del Nosferatu en respuesta.\nAscendiendo hasta convertirse en el jefe de la comunidad de Nosferatu en Praga, Josef jugó un papel decisivo en el destronamiento del tirano y anterior Príncipe. En el vacío de poder que siguió, pudo asegurar la ciudad para él y su gente.\n\n#bold A pesar de que Praga es segura, ha surgido una nueva amenaza en el Este que podría poner en peligro todos tus esfuerzos hasta el momento. No debes vacilar.#!"
 bookmark_warofprinces_tarique:0 "Tarique"
 bookmark_warofprinces_tarique_desc:0 "Antes de su ascenso, Tarique era un Vástago español convertido al Islam durante su Edad de Oro. Enamorado de la ciudad 'intocable' de La Meca, Tarique se aventuró a la Península Arábiga para contemplar el lugar más sagrado de los musulmanes.\nSe involucró en su defensa contra un complot Malkavian y pronto se hizo amigo de los lideres [ashirra|E] ([cainitas|E] musulmanes). Reuniendo seguidores impresionados por su fe inquebrantable, Tarique afirmó que de ahora en adelante él y su descendencia se convertirían en Hajj, guardianes religiosos del Islam y administradores de La Meca.\n\n#bold Los [ashirra|E] son fuertes, pero siguen siendo amenazas a tu alrededor. Eres su roca y no debes desfallecer en tu santo deber.#!"
 bookmark_warofprinces_malachite:0 "Malaquite"
 bookmark_warofprinces_malachite_desc:0 "Nacido en el siglo IX como nativo de Constantinopla, Malaquite se convirtió en un sacerdote ortodoxo oriental. Desafortunadamente, tuvo un desacuerdo público con un poderoso [cainita|E]. Por herir su orgullo, hizo que un Nosferatu abrazara a Malaquite.\nRenacido como [cainita|E], Malaquite vivió desesperado hasta que fue tomado bajo el ala del Toreador Miguel, Patriarca de Constantinopla, y se convirtió en el servidor más fiel del Sueño.\nLa Cuarta Cruzada fue un golpe demoledor para el espíritu de Malaquite, pero él sabe que incluso sin Miguel, el Sueño debe perdurar.\n\n#bold Debes liberar a Constantinopla del control de los francos y devolverle a la ciudad su antigua gloria. Como heredero de Miguel, es tu deber.#!"
 bookmark_warofprinces_mnemach:0 "Mnemach"
 bookmark_warofprinces_mnemach_desc:0 "Nacida durante los últimos días de la Galia independiente, Mnemach fue abrazada por un Nosferatu que deseaba preservar su cultura y tradiciones. Bajo su tutela, pronto se convirtió en una consumada bruja y se estableció en Lutetia, la futura París.\nUno de los [cainitas|E] más antiguos de Francia, la influencia y el poder de Mnemach son bien conocidos, y su apoyo fue fundamental para expulsar a Alexander de París del poder. Aún así, sus verdaderos objetivos siguen sin estar claros, lo que hace que el aura de misterio que le rodea sea aún más preocupante para los demás [cainitas|E].\n\n#bold Expulsaste a Alexander por una razón, y esa razón ahora está en tus manos. Un fragmento de tu pasado, y quizás de tu futuro, se reencuentra contigo una vez más.#!"
 bookmark_warofprinces_lukas:0 "Lukas"
 bookmark_warofprinces_lukas_desc:0 "Para la mayoría, Lukas podría ser confundido con un niño del coro de una monasterio. Su apariencia inocente contrasta con el monstruo astuto que habita debajo, el monstruo que corrompió sistemáticamente una casa de Dios en nombre del Infierno.\nOrgulloso de su perfecta belleza como un niño mortal, Lukas se horrorizó cuando un vagabundo Nosferatu lo abrazó para enseñarle algo de humildad. Desesperado, Lukas dijo que haría cualquier cosa para restaurar su belleza.\nEn las profundades, algo escuchó su súplica y presentó sus términos...\n\n#bold Tu patrón infernal pide más y más para mantener su parte del trato. No tienes más remedio que cumplir porque tu belleza vale cualquier sacrificio.#!"
 bookmark_warofprinces_gregor:0 "Gregor"
 bookmark_warofprinces_gregor_desc:0 "Caballero teutón en vida, Gregor era conocido por su crueldad y crueldad. Abrazado por un Nosferatu con la esperanza de castigarlo, Gregor se adaptó con bastante facilidad a su nueva existencia.\nAl adentrarse en la Selva Negra, pronto se hizo famoso por matar hombres lobo y destruir un poderoso y antiguo Niktuku. Ambas hazañas deberían ser casi imposibles para alguien tan joven como Gregor, lo que lleva a muchos a creer que algo no es lo que parece en lo más profundo del bosque...\n\n#bold Has encontrado tu verdadero propósito como caballero de la Dama de las Espinas. Ella te da fuerza y ​​no te regaña por tu lujuria por la violencia. Sois perfectos el uno para el otro.#!"
 bookmark_warofprinces_zelios:0 "Zelios"
 bookmark_warofprinces_zelios_desc:0 "Nacido en una familia de comerciantes adinerados, Zelios dejó de llevar una vida de cómodos privilegios para desarrollar un oficio. Viajó por Europa y más allá, aprendiendo el arte y la ciencia de la arquitectura.\nUn Nosferatu se dio cuenta del potencial del joven y decidió llevarlo al [Clan|E], para que pudiera mejorar las madrigueras que poblaba su [Clan|E]. Con la eternidad por delante, Zelios se sumerge en su oficio, especializándose en la construcción de castillos para los señores [cainitas|E].\n\n#bold Eres famoso tanto entre la nobleza como entre los artesanos, pero sabes que tu verdadera obra maestra aún está por llegar. Transilvania te llama, y ​​podría ser donde encuentres tu destino.#!"

ravnos_sub_bookmark:0 "Ravnos" 
                                                       
 bm_1230_warofprinces_sub_ravnos:0 "Clan Ravnos" 
 bm_1230_warofprinces_sub_ravnos_desc:0 "Un clan profundamente dividido, los Ravnos se originaron en la India, pero vagan por todas partes. Gobernantes poderosos en su tierra natal, están menos arraigados en Occidente, donde simplemente se los conoce como embaucadores errantes, místicos y vagabundos.\nLos Ravnos orientales tienen su propio sistema de castas, desarrollado a partir de los linajes que descienden de Zapathasura, su supuesto fundador. Por su parte, cada éxodo de Ravnos tiene puntos de vista, valores y motivaciones diferentes, dando como resultado una multitud de ramas (o castas) del Clan principal indio dentro de Europa.\n\n#bold Despreciado en el mundo occidental y atrapado en una guerra eterna contra un enemigo mortal en la India, el futuro del Clan Ravnos será muy difícil. Hay mucho que hacer.#!" 
 bookmark_warofprinces_chandraputra:0 "Chandraputra"
 bookmark_warofprinces_chandraputra_desc:0 "Un salvador y un monstruo, un sirviente y un conquistador, Chandraputra es ante todo una cosa: leal. El único chiquillo de Zapathasura que no ha traicionado a su [Sire|E] de una forma u otra, de forma natural ha asumido el manto de liderazgo para sus compañeros de clan indios.\nEntre los primeros conquistadores indoeuropeos que invadieron el subcontinente durante sus días mortales, Chandraputra es quizás el general más consumado de la noche, en gran parte debido a la eterna guerra que libra contra los malditos asurazitayya que amenazan su [Clan|E].\n\n#boldLa Guerra nunca cambia y tú tampoco. Tus enemigos entenderán que nunca vas a flaquear.#!"
 bookmark_warofprinces_karmenita:0 "Karmenita Yoryari"
 bookmark_warofprinces_karmenita_desc:0 "Originaria de Italia, Karmenita se desilusionó rápidamente con el comportamiento decadente de los Ravnos romanos. Se mudó a Portugal para explorar el lado espiritual de la versión bastarda del Camino de la Paradoja que le había enseñado su [Sire|E]. Sin conocimiento de las doctrinas originales, Karmenita desarrolló la noción de que solo un número limitado de cosas, conceptos, etc., pueden prosperar en el mundo contemporáneo.\nTambién es una ferviente enemiga de la criminalidad sin sentido y otros ataques de autogratificación tan comunes entre sus [Clan|E], lo que genera descontento con ella entre sus antiguos hermanos.\n\n#bold Estás creando lentamente tu propia casta a partir del desorden decadente que dejó tu [Sire|E], pero tienes tus propios problemas familiares con los que lidiar... ¡#!"
 bookmark_warofprinces_iago:0 "Iago Castilla"
 bookmark_warofprinces_iago_desc:0 "El 'Príncipe Pirata' del Mediterráneo es un astuto capitán que fue Abrazado en [Clan|E] Ravnos por Karmenita Yoryari. Sin embargo, sus puntos de vista pronto chocaron, ya que al paciente [Sire|E] no le gustó el temperamento feroz de su chiquillo. Como tal, Iago escapó rápidamente de su alcance a Córcega.\nDemostrando ser un líder carismático, Iago ha abrazado por completo su nueva vida como un pirata codicioso y mentiroso. Sin embargo, subestimarlo sería un error, ya que sus habilidades para la intriga y la manipulación han dejado a muchos perseguidores muertos en el camino.\n\n#bold Hay dinero por ganar y Príncipes arrogantes a los que bajarles los humos. ¡El Mediterráneo es tuyo para que lo tomes!#!"
 bookmark_warofprinces_mritunjay:0 "Mritunjay"
 bookmark_warofprinces_mritunjay_desc:0 "El nuevo Príncipe de Bagdad ha ascendido a este título después de un plan bien planeado contra el último Príncipe, tomando su venganza contra ella en el proceso. Como alguien que disfruta de las cosas buenas de la vida y la no vida, Mritunjay aprecia su nueva posición, pero tomarlo por un bufón pomposo sería un error.\nCon su mente rápida, Mritunjay se ha convertido en un experto en enfrentar facciones entre sí, garantizando su seguridad en el proceso. Con Bagdad finalmente en sus manos, podrá usar esta habilidad a mayor escala.\n\n#bold Baghdad es el mayor de los premios, pero hay amenazas, tanto mortales como no-muertas, con las que lidiar para finalmente asegurarlo.#!"
 bookmark_warofprinces_marcia:0 "Marcia Felicia Licinia"
 bookmark_warofprinces_marcia_desc:0 "Como la Phaedymita activa de mayor edad, Marcia está orgullosa del legado de su casta, una de guerreros y caballeros, de honor y deber. Sin embargo, su amor por la batalla palidece en comparación con su ansia de conocimiento. Asumiendo la tarea de escribir una Magnum Opus sobre su [Clan|E], Marcia ha estado trabajando arduamente para recopilar información sobre sus dispares hermanos.\nSin embargo, su determinación le está costando cada vez más, mientras observa con temor cómo los Ravnos caen en decadencia. Ahora está planteandose asumir un papel más activo políticamente.\n\n#bold No puedes permanecer inactiva mientras tu [Clan|E] se entrega a un comportamiento pecaminoso. Podrías hacer Historia, en lugar de solo escribirla.#!"
 bookmark_warofprinces_zoe:0 "Zoe"
 bookmark_warofprinces_zoe_desc:0 "Una vez que una mera aprendiz en Constantinopla, Zoe fue herida de muerte durante el saqueo de la ciudad en 1204 y el Abrazó salvó su vida. Viajando con los exiliados griegos, pronto perdió también a su [Sire|E] ante un grupo de inquisidores.\nAbrumada por la rabia y la desesperación, Zoe se habría roto si no fuera por la paciente tutoría de Anatole, un compañero de viaje. Los dos aprendieron el uno del otro, y Zoe se vengó de los odiados Inquisidores. Finalmente en paz, se convirtió en la pupila y chiquilla honoraria de su amigo y lo ha seguido hasta el sur de Francia en su propia búsqueda personal.\n\n#bold Le debes mucho a Anatole, y aún puedes aprender mucho más de él, quizás finalmente encontrando tu lugar en este mundo en el proceso.#!"
 bookmark_warofprinces_etienne:0 "Étienne de Fauberge"
 bookmark_warofprinces_etienne_desc:0 "Etienne creció sabiendo que nació del pecado y que el mundo que lo rodeaba no era digno a los ojos de Dios. Cuando se hizo la llamada de las Cruzadas, se unió para ganar el perdón. Cuando trató de proteger a un comerciante judío cerca de Antioquía, sus compañeros se volvieron contra él, lo golpearon y lo obligaron a mirar mientras degollaban a la familia del comerciante, dejando a Etienne llorando entre los cadáveres. Fue entonces cuando conoció a su [Sire|E], quien se conmovió por su piedad.\nDesde entonces, Etienne se ha encargado de proteger Acre y actuar como protector de la ciudad santa. En estos tiempos turbulentos, su trabajo está hecho para él.\n\n#bold Has logrado salvar a Acre hasta ahora, pero los disturbios en Tierra Santa nunca terminan. Aún no te has arrepentido lo suficiente de tus pecados.#!" 
 setite_sub_bookmark:0 "Setita" 
                                                       
 bm_1230_warofprinces_sub_setite:0 "Clan Setita" 
 bm_1230_warofprinces_sub_setite_desc:0 "La creencia de los Setitas dicta que Set volverá algún día para gobernar o consumir el mundo, y los Setitas devotos preparan el camino para su resurrección. Con este fin, el Clan se mantiene independiente de las sectas de otros Cainitas, y practica con gran habilidad las artes de la corrupción, el engaño y la hechicería antigua.\nActuando más como un culto religioso que como un verdadero Clan la mayor parte del tiempo, los  Hijos de Set siguen siendo fuertes en su tierra natal de Egipto, pero el ascenso del Islam ha debilitado gravemente su poder. Para encontrar nuevos aliados y difundir la gloria de su Dios a lo largo y ancho, los Setitas, una vez insulares, han comenzado a viajar por todo el mundo.\n\n#boldEl control ferreo de Ra sobre el mundo sigue siendo sofocante. Solo cuando todos los Cainitas descarriados canten las alabanzas de Set, el mundo será verdaderamente libre.#!" 
 bookmark_warofprinces_nakhthorheb:0 "Nakhtorheb"
 bookmark_warofprinces_nakhthorheb_desc:0 "Antes de la desaparición de Set, los Seguidores no tenían organización. Una vez que su dios desapareció, los hierofantes se unieron y se declararon administradores del [Clan|E].\nNakhthorheb es el más grande de los Hierofantes; es él quien los controla con mano de hierro. Los rumores dicen que nació en la misma tribu nómada que el mismo Set. Si bien todas las leyes y órdenes dadas deben ser acordadas por los siete ancianos, es Nakhthorheb quien es la fuente de estas órdenes.\n\n#bold Con la desaparición de Set, los fieles necesitan tu liderazgo más que nunca. No les falles a ellos, ni a él.#!"
 bookmark_warofprinces_kemintiri:0 "Kemintiri"
 bookmark_warofprinces_kemintiri_desc:0 "Una vez sacerdotisa de Isis que atrajo la atención no deseada de Set, Kemintiri fue torturada violentamente antes de su Abrazo cuando se negó a revelar el secreto que Set buscaba de su Diosa. Incluso este trato cruel no la rompió, y soportó su abuso durante muchas noches antes de lograr escapar.\nDesde entonces, Kemintiri se ha convertido en el peor enemigo del [Clan|E] Setita, destruyendo el legado de su odiado Sire cada vez que puede. Su leyenda crece cada noche y se cuentan historias sobre la hermosa última sacerdotisa de Isis, un ángel de la venganza que cae sobre un [Clan|E] corrupto.\n\n#bold ¡Tu trabajo nunca terminará hasta que todo lo que Set aprecia se disperse a los cuatro vientos.#!"
 bookmark_warofprinces_andreas:0 "Andreas Aegyptus"
 bookmark_warofprinces_andreas_desc:0 "Una vez fue un sacerdote palestino de la secta monofisita hereje en la cristiandad temprana, Andreas encontró Set durante su exilio en Egipto. Demostrando ser un converso inteligente y estudioso, Andreas asumió el papel de un príncipe comerciante para su [Clan|E], ganando contactos y aliados en toda Europa.\nSu reputación impecable y sus tratos justos lo han ayudado a crear un imperio comercial, pero su verdadera vocación sigue siendo ayudar a otros a encontrar la verdad de Set, sin importar de dónde provengan.\n\n#bold Cada persona acepta Set a su manera. Eres simplemente el guía paciente y comprensivo que necesitarán a lo largo del camino.#!"
 bookmark_warofprinces_neferu:0 "Neferu"
 bookmark_warofprinces_neferu_desc:0 "Una dama de compañía de Nefertiti, Neferu fue el agente de Set durante los tiempos difíciles del faraón Akhenaton, siendo fundamental para derribar su gobierno herético. Su recompensa fue el Abrazo y la creación de su propio templo, la Corte del Fuego.\nSe ha especializado en corromper vampiros extranjeros que intentan conquistar Egipto, una tarea que le ha valido muchos enemigos. Pero, de alguna manera, la Corte del Fuego parece sobrevivir y salir victorioso la mayoría de las veces.\n\n#bold Tu corte erosiona los pilares mismos de la civilización lenta y metódicamente. Muchos ya han caído en ella, muchos más lo harán en el futuro.#!"
 bookmark_warofprinces_sarrasine:0 "Sarrasina"
 bookmark_warofprinces_sarrasine_desc:0 "Como mortal, Sarrasine era un joven en la corte de Justiniano el Grande, quien vio que los señores mortales a menudo no vivían de acuerdo con la ortodoxia de las escrituras, sino de maestros ocultos. Khay'tall lo Abrazó porque vio algo de sí mismo en el chiquillos. Sarrasine, sin embargo, no correspondió a estos sentimientos. Durante el saqueo de Constantinopla por la Cuarta Cruzada en 1204, Sarrasine intentó [diabolizar|E] a su [Sire|E], pero falló por poco.\nSi bien Khay'Tall no tenía muchos amigos entre los Setitas ortodoxos, todavía tenía entusiastas seguidores de su causa y Sarrasine ahora está huyendo.\n\n#bold Todo este asunto fue simplemente un contratiempo. Es hora de empezar de nuevo, algo en lo que eres muy hábil.#!"
 bookmark_warofprinces_arnulf:0 "Arnulf Jormungandrsson"
 bookmark_warofprinces_arnulf_desc:0 "Arnulf Seamundsson fue un comerciante nórdico que viajó a Alejandría durante el siglo IX. Allí, fue captado por un culto de sangre dedicado al antiguo dios Set y finalmente se le concedió el abrazo como miembro de los Hijos de Set.\nCuando Arnulf regresó a Escandinavia, ahora conocido bajo el epíteto de Jormungandrsson, fundó el Salón de Jormungandr como un culto del fin del mundo que adora a la Serpiente del Mundo. Hasta ahora se ha afianzado en el comercio de joyas y ha fomentado una pequeña colonia Setita lejos de Egipto.\n\n#bold Mientras el mundo vikingo se desintegra, hay nuevas riquezas y conversos que se pueden conseguir. Tiempos emocionantes, aunque peligrosos.#!"
 bookmark_warofprinces_jean:0 "Jean-Baptiste de Montrond"
 bookmark_warofprinces_jean_desc:0 "Jean-Baptiste estaba borracho cuando tomó la cruz, es la única explicación para su ataque momentáneo de fervor religioso.\nMientras estuvo esperando en Messina, Sicilia, se complació de todo tipo de depravaciones y herejías bajo el argumento de que el Papa había prometido que todos los pecados serían perdonados a los cruzados. Tras unas pocas semanas, abandonó su deber con la Cruz y se rindió al Culto de Set. Desafortunadamente, el templo napolitano fue destruido y tuvo que huir de regreso a Francia.\nDesde entonces, Jean-Baptiste se ha convertido en el amo de la vida nocturna de París, satisfaciendo cada uno de sus retorcidos deseos en el proceso.\n\n#bold La no vida es buena. ¿A quién le importa ese Set mientras puedes rodearte de placer y riquezas en abundancia? #!"

                                                                                                      
 tremere_sub_bookmark:0 "Tremere" 
                                                       
 bm_1230_warofprinces_sub_tremere:0 "Clan Tremere" 
 bm_1230_warofprinces_sub_tremere_desc:0 "Los Tremere, el clan más joven de los vampiros, alguna vez fueron magos de la Orden de Hermes antes de que su fundador comenzara su búsqueda para preservar su desvanecida inmortalidad. Esta búsqueda lo condenó a él, ya la mayor parte de su casa, a convertirse en vampiros.\nDesde su nacimiento, los Tremere se han ganado muchos enemigos, desde los Tzimisce, cuyas tierras invaden, hasta los Salubri por el asesinato de Saulot. Aún así, su disciplina férrea y su poderosa magia les han permitido resistir... hasta ahora.\n\n#bold La posición del Clan Tremere es inestable, acosada por enemigos por todos lados. Necesitarán el talento y el intelecto de sus miembros más brillantes para sobrevivir.#!" 
 bookmark_warofprinces_goratrix:0 "Goratrix"
 bookmark_warofprinces_goratrix_desc:0 "Goratrix, uno de los amigos más cercanos y estudiantes más prometedores del propio Tremere, fue quien ideó el ritual que transformó a la élite de la Casa Tremere en vampiros.\nA pesar de este gran éxito, fue Etrius, el otro alumno de Tremere, quien fue elegido para actuar como regente de la Casa, lo que enfureció a Goratrix. Enviado a Francia como una especie de exiliado, el mago ambicioso y con mucho taleto ya ha aprovechado al máximo su tiempo allí, ganando una gran influencia en la política francesa.\n\n#bold Hay algo podrido en la Casa Tremere y lo sabes. Este tonto Etrius ni siquiera lo comprende. Debes acabar con este exilio y salvar a [Clan|E] Tremere antes de que sea demasiado tarde.#!"
 bookmark_warofprinces_meerlinda:0 "Meerlinda"
 bookmark_warofprinces_meerlinda_desc:0 "Meerlinda es la parte sobria y racional del Consejo Interno de los Siete de [Clan|E] Tremere. Dentro de la antigua Casa Tremere, ella era la única mujer considerada digna por Tremere para acompañarlo a las más altas cumbres de la magia.\nElla tiene el respeto tanto de Etrius como de Goratrix, pudiendo desempeñar el papel de pacificadora dentro del consejo. Enviada a Inglaterra, el papel de Meerlinda es doble. Preparando un nuevo hogar para el [Clan|E] si caen los Cárpatos, e investigando los rumores sobre el Santo Grial y su efecto sobre los vampiros.\n\n#bold Deja que Etrius y Goratrix se saquen los ojos. Cuando ambos fallen, el [Clan|E] Tremere se renovará aquí... ¡bajo tu atenta supervisión.#!"
 bookmark_warofprinces_jervais:0 "Jervais"
 bookmark_warofprinces_jervais_desc:0 "Hijo de un escriba francés, Jervais tenía una pequeña chispa de talento mágico, suficiente para atraer la atención de la Casa Tremere, pero no lo suficiente como para convertirse en un poderoso mago por sí mismo.\nAún así, con una gran dedicación combinada con una ambición despiadada, logró convertirse en uno de los principales embajadores de los Tremere, fomentando alianzas cruciales para la supervivencia de su [Clan|E].\nComo recompensa por su buen servicio, a Jervais se le ha encomendado la misión más peligrosa hasta el momento: deshacerse del cisma Tremere en Livonia.\n\n#bold Estás escalando la Pirámide un paso a la vez. Tu determinación te ayudará.#!"
 bookmark_warofprinces_rutor:0 "Rutor"
 bookmark_warofprinces_rutor_desc:0 "Rutor nació y creció en tierras Tzimisce. Fue criado para la guerra, la guerra contra los Tremere que habían invadido la patria ancestral y a la guerra fue, aunque no por su propia elección. Su señor creía que Rutor había sido sobornado por el vínculo de sangre, pero Rutor era inmune y terminó traicionándole a sus enemigos, ganando el [Abrazo|E] del [Clan|E] Tremere como recompensa.\nRutor, sin embargo, era desde siempre un ser descontento y rebelde y cuando pensó que su período de aprendizaje había terminado, se fue para establecer su propia base de poder. Tras años de viajes y de evitar el contacto con su [Clan|E], ha terminado en Escandinavia, donde intenta convertirse en Príncipe de Copenhague.\n\n#bold Eres tu propio señor y forjarás tu propio destino.#!"
 bookmark_warofprinces_xavier:0 "Xavier de Cincao"
 bookmark_warofprinces_xavier_desc:0 "Xavier de Cincao, uno de los magos más poderosos de la Casa Tremere, no es un miembro políticamente muy activo del Consejo y prefiere centrar su atención en aprender los secretos de lo sobrenatural, incluso más allá de los vampiros y los magos.\nComo tal, no fue una gran sorpresa cuando Xavier comenzó a incursionar en el norte de África, viéndolo como una buena base de operaciones para aprender más sobre este continente, bastante misterioso para los Tremere. Aún así, Xavier tampoco rehuye sus deberes, y la influencia de Tremere tanto en España como en el Magreb se ha ampliado enormemente desde su llegada.\n\n#bold Hay secretos que aprender, pactos que hacer... todo por la gloria del [Clan|E], por supuesto.#!"
 bookmark_warofprinces_therimna:0 "Therimna"
 bookmark_warofprinces_therimna_desc:0 "Therimna fue una vez la aprendiz de Goratrix, quien vio en ella tanto un inherente talento y dedicación como una chispa mágica. Pronto se dio cuenta del fallo de la inmortalidad y le rogó a su señor que le direra el [Abrazo|E], lo cual hizo, antes de convertirle en la verdugo oficial de [Clan|E] Tremere, un papel en el que se deleitaba.\nSin embargo, ante los muchos peligros a los que se vio obligada a enfrentarse el joven [Clan|E] Tremere, ella perdió la esperanza. Ahora está haciendo tratos con cualquier príncipe dispuesto a escucharle y albergarle, sabiendo que es solo cuestión de tiempo antes de que los Tremere descubran su traición.\n\n#bold Sobrevivirás. No importa el costo, las traiciones o las dificultades que tendrás que soportar, al final todo esto vale la pena.#!"
 bookmark_warofprinces_virstania:0 "Virstania"
 bookmark_warofprinces_virstania_desc:0 "Virstania fue la aprendiz más joven de la orden Tremere en obtener el rango de maga, pero debido a que era tan joven no pudo entablar amistad con los otros magos.\nGoratrix creía que Virstania estaba madura para ayudarlo en su próximo proyecto. Fue Abrazada y, después de un año de tutoría al lado de Goratrix, se puso a trabajar para incubar la primera de las Gárgolas. Los bañó en un amor inquebrantable y ellos respondieron a ella como pollitos a su madre. A medida que pasan los años, Virstania ha llegado a preocuparse más por sus creaciones que por sus compañeros Tremere.\n\n#bold Lucharás en las guerras de los Tremere, pero añoras la noche en la que tus hermosos bebés finalmente puedan ser libres.#!"

 bloodlines_sub_bookmark:0 "líneas de sangre" 
                                                       
 bm_1230_warofprinces_sub_bloodlines:0 "líneas de sangre" 
 bm_1230_warofprinces_sub_bloodlines_desc:0 "Los 13 clanes principales no son los únicos que acechan la noche. Desde el druídico Lhiannan hasta el asiático Wan Kuei, la sangre tiene muchas variaciones. Esos linajes tienen cierta distinción inherente de los clanes tradicionales de Caín, ya sea en sus debilidades, Disciplinas o ambas. Muchos de estos linajes son, en efecto, un clan dentro de un clan.\nAlgunos son muy influyentes, como los Wan Kuei en Asia o los Anda en las Estepas, mientras que otros están al borde del olvido, haciendo de cada linaje un asunto diferente y complicado.\n\n#bold Se sabe que los 13 clanes principales fluctúan dependiendo de su fortuna política, como la reciente ascensión de los Tremere entre ellos. Tal vez sea hora de otra reorganización.#!" 
 bookmark_warofprinces_deverra:0 "Deverra"
 bookmark_warofprinces_deverra_desc:0 "Nacida como una niña dotada de mágia en Livonia en una familia dedicada al Dios Telyavel, Deverra nunca olvidó su verdadera lealtad, incluso cuando el [Clan|E] Tremere le tomó como aprendiz. Pidió que le transladaran a su tierra natal, Livonia, para estudiar la Hechicería Koldúnica de los Tzimisce.\nPronto reprendida por el resto del Clan por sus costumbres paganas, Deverra y su aquelarre tuvieron que buscar nuevos aliados, hasta que encontró en el señor de la guerra mongol Qarakh. Pronto se convieron en algo más que aliados y ella ahora lo protege diligentemente tanto a él como a su gente del ataque cristiano que se avecina.\n\n#bold Tu fe está muriendo, pero aún hay esperanza para una renovación. Manténgase firme y obediente a Telyavel y aún podría prevalecer.#!"
 bookmark_warofprinces_magda:0 "Magda"
 bookmark_warofprinces_magda_desc:0 "Magda nació en los años anteriores a la invasión final de Irlanda por parte de los Fir Bolg, y fue instruida una edad temprana en el sacerdocio druídico. Durante la invasión, los Fir Bolg mancillaron el cuerpo de Magda y le dieron por muerta, apenas aferrándose a la vida hasta el anochecer. Su Sire eligió [Abrazar|E] a la joven en lugar de ver sus talentos perdidos por la muerte.\nMagda se abalanzó sobre los intrusos con una furia que rozaba la locura y los arrojó de vuelta al mar de donde habían venido. Durante los milenios que siguieron, la Bruja de Connaught ha buscado tomar suficiente sangre para compensar lo que ella ve como el asesinato insidioso de las costumbres de su pueblo.\n\n#bold Los normandos pagarán, los nórdicos pagarán, los romanos pagarán... Irlanda se teñirá de sangre muy pronto.#!"
 bookmark_warofprinces_marconius:0 "Marconius"
 bookmark_warofprinces_marconius_desc:0 "Mago mortal anterior al [Abrazo|E], Marconius se especializó en alquimia y trabajó para crear un ser perfecto. Durante el reinado del emperador Juliano el Apóstata, bebió una poción hecha con sangre Fae Unseelie , cambiando rápidamente en el proceso.\nNo hace falta decir que otros Lasombra lo notaron. Con sus crecientes contactos en el mundo Fae y su bastión rápidamente asegurado de Estrasburgo, no han podido actuar contra él hasta ahora. Sin embargo, los rumores de que está experimentando con sus 'aliados' feéricos pronto podrían crear una brecha en las defensas de Marconius.\n\n#bold Caminas por una línea peligrosa entre aprender más sobre tu condición y mantener tu Principado seguro. ¡Asegúrese de no caerse.#!"
 bookmark_warofprinces_chinkhai:0 "Chinkhai"
 bookmark_warofprinces_chinkhai_desc:0 "En poder y edad, Chinkhai casi no tiene rival en las estepas. Nieto de Dobrul el hombre y chiquillo de Dobrul el vampiro, ha vigilado la tumba de [Sire|E] durante siglos. Es el responsable de la defensa de su pueblo, los Anda, contra los asiáticos Wan Kuei y otros monstruos de la noche.\nUn nómada de corazón, Chinkhai merodea las tierras de Anda, administrando justicia donde quiera que vaya, ya sea contra intrusos o contra sus hermanos rebeldes. Al igual que la estepa en la que pasa tanto tiempo, no es amable ni perdona y su tipo de justicia suele ser bastante despiadada.\n\n#bold Se te ha encomendado defender el Anda y así lo harás. Lástima por los que se interponen en tu camino.#!"
 bookmark_warofprinces_catubodua:0 "Catubudua"
 bookmark_warofprinces_catubodua_desc:0 "Nacida como princesa del desaparecido reino de Ur, Catubudua era considerada la mujer más hermosa que vivía en la legendaria Segunda Ciudad. Cercana tanto a Brujah como a Troile, se horrorizó cuando ambos entraron en una guerra abierta.\nTras huir de la ciudad, se le conoce como una diosa gala (de la que todavía usa el nombre esta noche) y una fuerza importante detrás de la renovación carolingia. Finalmente, al encontrar lo que estaba buscando en Francia, partió a tierras lejanas, en busca del conocimiento perdido para ayudarlr al [Clan|E] caido.\n\n#bold Hiciste una promesa a Brujah y tienes la intención de cumplirla, sin importar el tiempo que tome.#!"
 bookmark_warofprinces_dyanang:0 "Dyanang"
 bookmark_warofprinces_dyanang_desc:0 "La Emperatriz de la Corte del Fénix Escarlata, Dyanang, es conocida como una gobernante relativamente benigna, que deja que todos encuentren su propio camino... la mayor parte del tiempo. A pesar de ello, o quizás por ello, su Corte tiene fama de ser una experiencia violenta y frenética.\nSu alianza extraña, pero aparentemente fuerte, con la feroz gente de las selvas de Angkor y Dai Viet le ha permitido un gran margen de maniobra sobre cómo tratar con aquellos que van demasiado lejos en busca de algo de emoción.\n\n#bold Tu corte se mantiene fuerte y podría ser hora de dejar de mirar hacia adentro. Los herejes indios son siempre una amenaza, una que se vuelve más preocupante con cada noche que pasa.#!"
 bookmark_warofprinces_rocklord:0 "Chaundice"
 bookmark_warofprinces_rocklord_desc:0 "Chaundice fue la primera Gárgola en ser considerada un éxito completo por Goratrix y Virstania. Sirvió fielmente durante años hasta que su maestro Tremere murió durante un ataque. Saboreando la libertad por primera vez, Chaundice se encuentra ahora frente a algo nuevo: una elección.\n¿Prometerá su vasallaje a los demonios, volverá con sus maestros brujos o forjará su propio camino a través de la sangre?\n\n#bold Los que esperan al Señor renovarán sus fuerzas. Se elevarán con alas como las águilas.#!"
 bookmark_warofprinces_adisa:0 "Adisa"
 bookmark_warofprinces_adisa_desc:0 "Si hay que creer en las leyendas, Adisa es la hija de Freya, una valquiria que no se inclina ante ningún hombre. Durante sus viajes, atrajo la ira de un rey persa que lanzó todo su ejército contra ella por negarse a servirlo. Después de una larga batalla, Adisa fue vencida pero erguida.\nAl preguntarle a Freya por su derecho a la venganza, Adisa regresó como un espíritu implacable y destrozó el castillo del rey persa. Cumplido con su deber, Adisa eligió quedarse en Midgard para ayudar a las otras mujeres que también habían sido agraviadas, reuniéndolas bajo el nombre de su enemigo caído que era suyo por derecho de conquista: Ahriman.\n\n#bold Como campeón elegido por Freya, debes luchar para proteger y elevar a sus hijas.#!"


 bm_1230_inquisitor_sub_zadruga:0 "Zadruga"
 bm_1230_inquisitor_sub_zadruga_desc:0 "Criados durante muchas generaciones para servir a los Tzimisce, los Zadruga recorren la línea entre los vivos y los muertos, y entre esclavos y vasallos. No son del todo humanos; en algún lugar entre humanos y vampiros, existen fuera de las normas de la sociedad. Algunos adoran a los vampiros como dioses, mientras que otros aspiran a lograr ese estado ellos mismos. Los Zadruga sirven como peones mortales y posibles candidatos para el Abrazo. Siglos de contacto vampírico, infusiones de sangre vampírica y endogamia han transformado a los aparecidos en un tipo distinto de criatura sobrenatural."
 bookmark_inquisitor_oberto_grimaldi:0 "Oberto Grimaldi"
 bookmark_inquisitor_oberto_grimaldi_desc:0 "Los Grimaldi son el enlace principal de los Tzimisce con la sociedad humana en las ciudades estado italianas. Estos comerciantes pasan su tiempo en la sociedad y en ambientes sociales, manteniendo una fachada de normalidad. Son los más “humanos“ de las familias de [Aparecidos|E] y normalmente están a cargo del mantenimiento de las propiedades de los Tzimisce y sirven como intermediarios para el Sabbat en asuntos mortales como las finanzas y la política. Otras familias de [Aparecidos|E] ven a los Grimaldi como blandos y los desprecian. Los Grimaldi devuelven el favor, viendo a las otras familias como esclavos sin sentido o monstruos. Aún así, la alianza formada recientemente con el influyente Premyslid proporciona una ayuda potencialmente importante. Tal vez sea hora de expandirse.\n\n#bold El vasallaje de Grimaldi a Roberto d'Agostino de Génova es, en el mejor de los casos, nominal. Los Grimaldi tienen casi tanta influencia en la ciudad como ese Magister. Los Tzimisce seguramente respaldarán una jugada de control de Grimaldi. Mónaco es un buen lugar para unas vacaciones.#!"
 bookmark_inquisitor_adrian_szantovich:0 "Adrián Szantovich"
 bookmark_inquisitor_adrian_szantovich_desc:0 "Una familia rica de diletantes degenerados, los Szantovich sienten que su estrella se eleva entre los Tzimisce. Hace un siglo, uno de los suyos, Radu, se alzó para convertirse en Cainita Voivoda de Bistriz.\n\nEl patriarca vivo de la familia, Adrian, casi un siglo más joven que Radu; ha visto a los parientes ahora mayores traer a la familia a sus planes relacionados con el Consejo de Cenizas formado por los Venture.\n\n#bold En verdad, Adrian y sus parientes se han vuelto decadentes y libertinos, pero eso no los hace menos peligrosos.#!"
 bookmark_inquisitor_nepos_obertus:0 "Nepos Obertus"
 bookmark_inquisitor_nepos_obertus_desc:0 "Los Obertus son los más antiguos de las familias Zadruga. Hace mucho tiempo, sirvieron al enigmático  antiguo Dracon, el Espíritu del Triunvirato del Sueño. Con el saqueo de Constantinopla en 1204, su amada Biblioteca de los Olvidados se quemó. Desde entonces, esta familia de eruditos ha estado tratando de restablecerse en bibliotecas y monasterios ocultos en toda Europa del Este. Todavía sirven a los chiquillos y nietos del Dracon, a saber, Symeon y Myka Vykos. Si bien ahora están lejos de su hogar ancestral en Bizancio, ahora se encuentran en una zona fronteriza entre el Voivodato y los Ventrue de la Cruz Negra.\n\n#bold Es una posición política difícil para los eruditos, pero con suficiente estudio, aún pueden encontrar una manera de resistir e incluso prosperar.#!"
 bookmark_inquisitor_sambor_bratovitch:0 "Sambor Bratovich"
 bookmark_inquisitor_sambor_bratovitch_desc:0 "Cuidadores de perros y señores de cara a cara a la galeria de los Tzimisce, los Bratovitch son conocidos por su violencia salvaje y animal y su ira apenas controlada. Monstruos brutales que suelen servir a los Tzimisce, son guerreros y rastreadores, y rara vez se involucran en eventos sociales más finos. También son los amos de la perrera de sus señores, y crían perros, lobos y otros animales salvajes para que sus amos los conviertan en temibles criaturas que puedan arrojar a sus enemigos.\n\n#bold Sambor lidera a su familia a través de su fuerza bruta y su notoriedad por haber matado a varios lupinos. Se dice que es dado a apetitos inusuales.#!" 
 bookmark_inquisitor_vlastimir_vlaszy:0 "Vladimir Vlaszy"
 bookmark_inquisitor_vlastimir_vlaszy_desc:0 "Estos señores de los caballos Vlaszy tienen herencia magiar y eslava. En la antigüedad, el clan Tzimisce salvó a los Vlaszy. Desde esa noche, los caballeros han jurado lealtad reforzada por juramentos de sangre a los Dragones.\n\nVlastimir es como muchos feroces guerreros de su familia. Su crueldad en la guerra atrajo la atención de Ioan Brancoveanu. Vlastimir ahora sirve como su fiel mano izquierda.\n\n#bold Si Vlastimir alguna vez tuvo alguna duda sobre su lealtad a Brancoveanu, eso fue completamente aniquilado por la fuerza de su juramento de sangre.#!"
 bookmark_inquisitor_premysl_otakar:0 "Otakar Premisl"
 bookmark_inquisitor_premysl_otakar_desc:0 "La Casa de Přemyslid se encuentra entre las dinastías reales más importantes de Europa con dominio sobre un gran Reino de Bohemia que se extiende desde el Mar Báltico hasta Hungría. El enigma de su éxito son sus lazos de sangre con el clan Tzimisce.\n\nWenceslao I se ha hecho cargo recientemente de sus asuntos mortales, mientras que su padre, Otakar, enfoca el verdadero propósito de la familia como sirvientes de Shaagra, Diosa de Vroi. ¿Puede Otakar contentarse con ser un mero lacayo? Si Zadruga pudiera unificarse de alguna manera... la red de alianzas que Otakar ha creado sin duda abre una serie de posibilidades.\n\n#bold El repulsivo Nosferatu Josef Zvi con sus advenedizos aliados prometeanos han expulsado a la familia de su hogar ancestral en Praga. Es hora de recuperar la plaza ancestral.#!"
 bookmark_inquisitor_vilhelm_danislav:0 "Vilhelm Danislav"
 bookmark_inquisitor_vilhelm_danislav_desc:0 "Originalmente una dinastía noble con vínculos con los Señores de la Sombra, los Danislavs del norte de Transilvania cayeron bajo el dominio del cruel Tzimisce Florescu, quien los mantiene en sus mazmorras durante los primeros diez años de sus vidas para condicionarles a servirlo. El Conde Florescu estaba ansioso por mostrar su triunfo y envió a sus [Aparecidos|E] como embajadores y diplomáticos a los dominios de otros Tzimisce. Ganó un gran prestigio a medida que su culta familia ganaba reputación por sus servicios.\n\nSi bien son perros aparentemente leales, algunos de los Danislav han logrado mantener un poco de sus viejas costumbres. Durante el día, mientras su amo duerme, realizan ritos para contactar a los espíritus para liberarlos de su atadura eterna y una vez más les otorgan la bendición del lobo.\n\n#bold ¿Es ese trueno junto con el aullido de los lobos escuchado en la distancia?#!"
 bookmark_inquisitor_gedivilas_khazi:0 "Gedivilas Khazi"
 bookmark_inquisitor_gedivilas_khazi_desc:0 "Bizarros y extraños incluso para los estándares de las otras casas de Zadruga, los Khazi son los sirvientes fanáticos del Byelobog 'el Dios Blanco'. Escondidos en los pútridos pantanos de Pripet, pocos humanos tuvieron la oportunidad de ver las pieles albinas de estos cultistas. A los cultistas no les importa nada el mundo exterior: no forman alianzas ni construyen relaciones externas. Todo lo que tienen y todo lo que son es gracias a Byelobog.\n\nEl patriarca de Khazi, Gedivilas, es también el cauto sumo sacerdote de Byelobog. ¡Una vez más, ha comenzado a tener visiones inquietantes de una seria amenaza no solo para su familia sino también para su mismo Dios! Gedivilas teme a los enemigos en todas partes: desde misioneros cristianos, otros Tzimisce e incluso miembros de su propia familia que sospecha que están vacilando en su fe.\n\n#bold ¡Byelobog debe ser defendido a toda costa!#!"
 bookmark_inquisitor_ladislau_rustovitchi:0 "Ladislao Rustovitchi"
 bookmark_inquisitor_ladislau_rustovitchi_desc:0 "La casa Zadruga favorita del Voivoda de Voivodas, Vladimir Rustovitch, ha criado y criado cuidadosamente a sus propios parientes mortales para que sean sus fieles guerreros y sirvientes. La familia es conocida por tener una naturaleza iracunda, una tendencia que Vladimir sin duda ha fomentado. Si bien esto los hace formidables, la guerra constante por el Voivodato ha puesto a prueba su número.\n\n#bold Parece que su destino está inevitablemente ligado a Vladimir. ¿No es así?#!"
 bookmark_inquisitor_alexandru_basarab:0 "Alejandru Basarab"
 bookmark_inquisitor_alexandru_basarab_desc:0 "Poderosos en la batalla, los Tzimisce dan a estos señores de la guerra de Zadruga cierta libertad en su política y en su crianza con la nobleza rumana mortal. En noches futuras, la casa gobernará el Reino mortal de Valaquia.\n\nPor ahora, el patriarca de la familia Alexandru jura lealtad a Radu de Bistri; pero los rumores sugieren que puede tener otro patrón. Ciertamente tiene lazos familiares con el ambicioso neonato Tzimisce Dragomir de Zarand.\n\nCon el tiempo, la familia se dividirá en dos ramas: los Danesti y los Draculesti.\n\n#bold Draculesti... ese nombre suena poderoso.#!"
 bookmark_inquisitor_rodislav_narov:0 "Rodislav Narov"
 bookmark_inquisitor_rodislav_narov_desc:0 "Una familia noble eslava que se ha mantenido en sus costumbres paganas, Razkoljna ha utilizado a estos pálidos acechadores como sus agentes en toda Polonia. A través del matrimonio mixto con Szantovich y Obertus, se genera la duda de si la familia continuará sobreviviendo o simplemente será absorbida por otras casas Zadruga más grandes y poderosas.\n\nSi bien Rodislav se formó como médico, una habilidad que ha mejorado con las vicisitudes, tampoco es el bisturí más afilado del cajón.\n\n#bold ¡La ambición que podría haber tenido alguna vez ha sido socavada por su vínculo de sangre y la dominación del Príncipe de Cracovia.#!"
 bookmark_inquisitor_bezprym_slatikov:0 "Bezprym Slatikov"
 bookmark_inquisitor_bezprym_slatikov_desc:0 "Una subfamilia de la menguante Casa Narov, la familia ganó recientemente el favor del príncipe de Cracovia. Hace menos de una docena de años, un joven vástago diplomático de la casa, Zara, fue abrazado por Razkoljna.\n\n#bold ¿Zara recordará sus raíces y protegerá a su familia, o la fortuna de los Slatikov seguirá a la decadente Narov.#!"
 bm_1230_inquisitor_sub_revenants:0 "Aparecidos"
 bm_1230_inquisitor_sub_revenants_desc:0 "Es posible que los atributos de ghoul se vuelvan innatos. Las características de los ghouls pueden, con esfuerzo, ser heredadas a través de varias generaciones de ghouls a través de los esfuerzos de crianza de sus señores vampiros, dando como resultado una familia de aparecidos; necrófagos cuyos cuerpos producen naturalmente vitae (sangre vampirica). Las familias de ghouls hereditarios creados por los Tzimisce no son las únicas dinastías de este tipo que existen en el mundo. Fuera de las tierras eslavas, se pueden encontrar varias familias de 'Aparecidos', creadas a partir de la sangre de otros clanes por diseño o la casualidad." 
 bookmark_inquisitor_esona_bomkazi:0 "Esona Bomkazi"
 bookmark_inquisitor_esona_bomkazi_desc:0 "La bruja de la vida Bomkazi promulgó un gran ritual que le permitió a ella y al nigromante vampírico Impundulu concebir una hermosa niña, pero el ritual tuvo un precio. Inmediatamente después de la concepción, tanto Impundulu como Bomkazi sintieron que algo era diferente en su hijo. Como producto de la vida o la muerte, la niña, a la que llamaron Esona, era una [Aparecida|E]. La esencia de Impundulu y Bomkazi se había mezclado hasta tal punto que Esona y sus descendientes serían para siempre inmunes al vínculo de sangre, mientras que el linaje de Impundulu ya no podía alimentarse de nadie más que de ellos. Cuando Esona tuvo la edad suficiente, se ofreció voluntariamente a mantener al chiquillo Laibon de su padre, a quien consideraba su propio hermano. A partir de este emparejamiento inicial, crecieron fuertes lazos entre la línea mortal de Esona, a la que llamó Bomkazi por respeto a su madre, y el linaje de Impundulu.\n\n#bold ¿Será para siempre el pacto entre la vida y la muerte?#!"
 bookmark_inquisitor_berthold_ducheski:0 "Berthold"
 bookmark_inquisitor_berthold_ducheski_desc:0 "Los Krevcheski eran una oscura familia de eruditos con gran interés en las máquinas de asedio, los mecanismos de relojería y el ocultismo. Los 'relojeros' se abrieron paso hasta las cortes de Zadruga y finalmente encontraron a los Tzimisce como entusiastas aunque extraños patrocinadores.\n\nLa relación con los demonios no sería eterna. Surgió un nuevo poder en la tierra, o más bien un viejo poder se transformó. Los magos herméticos de la Casa Tremere no solo robaron la sangre de los Tzimisce para convertirse en Cainitas, sino que también convencieron a los Krevcheski de traicionar a sus amos. Ahora llamados Ducheski, los relojeros ahora están sujetos a los dictados de los magos usurpadores. Berthold Ducheski dirige a la familia por la fuerza de su intelecto y una acumulación de conocimientos prohibidos.\n\n#bold A pesar de toda su inteligencia, es incapaz de alterar la situación que han creado sus antepasados.#!" 
 bookmark_inquisitor_tajaddin_kairouan:0 "Tajadín"
 bookmark_inquisitor_tajaddin_kairouan_desc:0 "Los Kairouan son una familia [ghoul|E] creada a través de experimentos de Hechiceros Assamitas en Tzimisce [Aparecidos|E]s. Provenientes de la provincia del mismo nombre en el norte de África, son entrenados desde que nacen para ser candidatos para el abrazo, aunque cada casta busca reclutas de esta línea.\n\nTajaddin se ha entrenado como guerrero con especialidades en subterfugios e infiltración. Si bien aún no ha sido elegido para el abrazo, confía en que su servicio diligente algún día será recompensado. Sospecha que el clan lo mantiene como “rebaño de cría“ y lo juzga sobre la base del crecimiento de la familia por el linaje que transmite con éxito la sangre entre generaciones. Él no está más allá de hacer una inversión muy personal en su familia para ayudar a garantizar el resultado.\n\n#bold ¿Será abrazado? El tiempo dirá.#!" 
 bookmark_inquisitor_pavel_angustri:0 "Pavel"
 bookmark_inquisitor_pavel_angustri_desc:0 "En su guerra contra las fuerzas de Baba Yaga, Durga Syn y sus chiquillos Ravnos a veces han creado necrófagos entre los pueblos nómadas de Rusia. A lo largo de los siglos, algunos de ellos se han hecho realidad. Dotados con los poderes de la ocultación, la agilidad sobrenatural y la segunda vista, se han convertido en excelentes agentes para la lucha del caos contra la Cortina de Sombras de Baba Yaga.\n\nPara los mortales, se desconfía de la familia Angustri como charlatanes y brujas. Tienen fama de ser seductores y engañosos. Pavel lidera a su familia con su personalidad amistosa y una red de mentiras.\n\n#bold Las frías noches rusas están llenas de terrores, tu mejor esperanza es contar con un amable mentor.#!"
bookmark_inquisitor_dhangadeva_nirriti:0 "Dangadeva"
 bookmark_inquisitor_dhangadeva_nirriti_desc:0 "Los Nirriti son una familia de la casta Brahamin, el karma les ha dado una gran carga. Los dioses Shiva, Rudra y Vritra deben servir a un grupo de demonios sagrados: los Daitya.\n\nActuando como patriarca de la familia y sumo sacerdote del culto de Nirriti, Dhangadeva es un administrador eficiente de los asuntos del culto, si no el más iluminado espiritualmente. Aún así, la sangre mística de sus ancestros le ha servido bien en los fundamentos del verdadero Raktamaya, el Yoga de la Ilusión. La sangre es preciosa, y debe asegurarse de que la familia conserve este gran tesoro. Con él, pueden servir a sus amos demoníacos lo mejor que puedan, como lo ha decretado Shiva.\n\n#Bold ¡Cambia el mundo con asesinatos, engaños y profanación de los ritos sagrados para que Shiva abra su tercer ojo y cree un mundo nuevo!#!" 
 bookmark_inquisitor_khachigun_kurulas:0 "Khachigún"
 bookmark_inquisitor_khachigun_kurulas_desc:0 "Uno de los yasun, una extensa familia mortal de los Anda: los Kurulas han sido bendecidos por Itügen con una fracción del poder de los Anda. Existen en el término medio entre el día y la noche.\n\nKhachigun lidera a su familia mientras cabalgan por la estepa como parte de la horda de Ghenghis Khan. Un guerrero de vida dura con temperamento, ya que el patriarca de la familia mantiene un código de honor. La guerra es larga y, a veces, en lo profundo de sus copas, busca una distracción un poco cerca de casa.\n\n#bold Cabalga con los hermanos de sangre y demuestra que eres digno del abrazo.#!" 
 bookmark_inquisitor_valenti_crassus:0 "Valentí"
 bookmark_inquisitor_valenti_crassus_desc:0 "Una vez que una familia de patricios romanos, estos amorales [Aparecido|E]s ofrecen sus servicios a los Cainitas a cambio de poder. Como hay posesiones en el sur de Italia, suelen ser los Lasombra quienes llenan sus arcas.\n\nComo pater familias de Crassus, Valenti es un negociador augusto, pero con apetitos decadentes.\n\n#bold Aunque actualmente está aliado con el Clan Lasombra, un pequeño empujón podría ponerlo al servicio de la pecaminosa corte de Camilla.#!" 
 bookmark_inquisitor_habil_qarnaim:0 "Habil"
 bookmark_inquisitor_habil_qarnaim_desc:0 "En las largas noches oscuras cerca de Túnez, algunos todavía cuentan historias y cantan las canciones de la derrotada Cartago. Roma, bajo el liderazgo de sus secretos amos, trató de destruir Cartago. Mataron a los héroes, derribaron los muros, dispersaron o esclavizaron a la gente y sembraron los campos de sal.\n\nLa gente se había preparado. La sangre de Troile y Hannibal corre por sus venas. Nombrado por su padre en honor al gran general, Habil ha asumido el cargo de liderar a su tribu para proteger los lugares sagrados secretos de 'los eruditos' como Jebel Boukornine. ¡Esperan, observan y se preparan para la guerra! Alguien vendrá a reconstruir la ciudad y despertar a los durmientes. Será necesario realizar actos oscuros y cumplir las promesas.\n\n#bold ¡El señor es misericordioso! ¡Veremos Cartago restaurada!#!" 
 bookmark_inquisitor_mohkku_keskinen:0 "Mohkku"
 bookmark_inquisitor_mohkku_keskinen_desc:0 "Los Keskinen sirven a la anciana loca llamado Louhi. Se desconoce cómo o cuándo la mística consiguió el control de esta familia, o si ella misma creó el linaje robando rituales. Los Keskinen son una familia muy pequeña y muy unida, que son incluso más insondables que su señora Matusalén. Viajan por toda Europa adquiriendo materiales alquímicos y, ocasionalmente, intercambian conocimientos con kolduns Tzimisce o místicos mortales. Practican magias antiguas, en su mayoría olvidadas, impulsadas en parte por su sangre retorcida y tradiciones transmitidas a lo largo de muchos años.\n\nMohkku está casi tan enojado como Louhi, pero guarda un secreto que teme que Louhi no acepte. Tiene compasión por los demás, y algunas veces realiza acciones en secreto que van en contra de la insensibilidad del abismo.\n\n#bold ¿Quizás hay otra forma de conocimiento que no sea a través de la indiferencia de los demás?#!" 
 bookmark_inquisitor_johann_gravenor:0 "Johann"
 bookmark_inquisitor_johann_gravenor_desc:0 "Familia bárbara y solitaria que vive en las afueras del pueblo, han tenido la desafortunada consecuencia de haber sido elegidos por los Nosferatu como sirvientes. Los Nosferatu suelen escoger sus [ghoul|E]es entre animales o mendigos, pero los Gravenor son otra cosa. A medio camino entre el hombre y el monstruo, entre el día y la noche, la permanencia en un horrible crepúsculo. Cada sorbo de sangre de Nosferatu que toman los atrae más hacia la maldición y a su red de intrigas.\n\nAnders es el mayor de la familia y ha abrazado a la Bestia que siempre ha estado creciendo en él. Como se está convirtiendo en un monstruo, ha decidido deleitarse con él.\n\n#bold Aquellos que deambulen demasiado cerca de las propiedades de Gravenor pueden convertirse en salchichas.#!" 
 bookmark_inquisitor_salinguerra_rafastio:0 "Salinguerra"
 bookmark_inquisitor_salinguerra_rafastio_desc:0 "Originalmente magos y brujas de segunda originarios del valle del Po, algunos tienen vínculos con los Verbena. Ningún Rafastio puede convertirse en vampiro; el Abrazo nunca funciona y lo que queda del [Aparecido|E] se disuelve en la nada en unos momentos, evitando cualquier investigación adicional.\n\nSalinguerra lidera un aquelarre de adoradores de Lilith. Aunque es un hombre, es bien considerado por su conocimiento, así como por el soberbio equilibrio que mantiene entre el dolor y el placer durante los ritos. Fue a través de su astuta negociación que pudo contactar a los Manus Nigrum para concertar una alianza con la familia Enrathi para que ambas líneas pudieran prosperar en el norte de Italia.\n\n#bold Si la alianza con la Mano Negra se mantiene, Rafastio puede hacer una jugada para expandirse fuera del valle del Po. Si no, el aquelarre tendrá que encontrar un nuevo aliado.#!" 
 bookmark_inquisitor_kakhopala_marijava:0 "Kakhopala"
 bookmark_inquisitor_kakhopala_marijava_desc:0 "La familia Marijava remonta su ascendencia al líder de una secta Thuggee de ladrones y asesinos. Sirvió a algunos de los primeros Euthanatos de Tal'Mahe'Ra y, como recompensa, se convirtió en [ghoul|E]. Sus hijos y nietos fueron elegidos para convertirse en ghouls y, a partir de ese momento, se convirtieron en una familia [ghoul|E].\n\nKakhopala es líder del culto Thuggee. Los amos ocultos lo instruyeron en el Camino del Corazon Quemado, pero su profunda y arraigada ira es un obstáculo para la perspectiva de desapego del Camino. Ha sido astuto para encubrir sus excesos, cree que la Tal'Mahe'Ra oculta los mayores misterios de su conocimiento porque no lo encuentran digno. En su hambre de poder, Khakhopala, ha imitado a los Nagaraja al consumir carne de personas.\n\n#bold Los secretos de la muerte se pueden descubrir estudiando los ritos y apetitos de los ancestros.#!"
 bookmark_inquisitor_cephus_dhabi:0 "Cefus"
 bookmark_inquisitor_cephus_dhabi_desc:0 "Originalmente sirvientes de Nergal en Mashkan-Shapir, los D'habi sufrieron una división cuando algunos de ellos perdieron la fe en Nergal y lo traicionaron por Moloch. Algunos de los D'habi de Nergal, sin embargo, solían espiar a su linaje y actuar como sus agentes contra sus rivales, asesinándolos mientras dormían y luego mantuvieron a raya a sus enemigos cuando se reveló de nuevo bajo la máscara de Shaitan. Él desató plagas contra aquellos que no lo siguieron y unió a la mayoría de los Baali bajo su ala. Después de la derrota de Shaitan en Knossos en la Segunda Guerra Baali, los antepasados ​​de Cephus mantuvieron su lealtad a Nergal.\n\nEn el siglo XI, Azaneal descubrió la puerta olvidada de Chorazin. Con la ayuda de un infernalista Lasombra, se abrió la puerta a la ciudad inferior y la tumba de Namtaru. Después de emerger de la tumba con mucho mas poder, Azaneal ha llamado a los Baali, los infernalistas y los D'habi para que se unan a él.\n\n#bold Cephus y su gente han respondido a la llamada del nuevo Shaitan de Chorazin.#!" 
 bookmark_inquisitor_ebrahim_dhabi:0 "Ebrahim"
 bookmark_inquisitor_ebrahim_dhabi_desc:0 "Originalmente sirvientes de Nergal en Mashkan-Shapir, los D'habi sufrieron división cuando algunos de ellos perdieron la fe en Nergal y lo traicionaron por Moloch. Los diseños malévolos del 'Esparcidor de plagas' eran simplemente demasiado para que los D'habi los apoyaran. Desde que los Molochim arrasaron la ciudad, los D'habi fueron reclamados por otros Baali; sus linajes se mantuvieron aislados unos de otros.\n\nLa Orden de Moloch se fundó en el siglo XIII durante el sangriento conflicto entre el aspirante a Shaitan Azaneal, sus seguidores y los poco impresionados ancianos Baali. Ebrahim y su familia siguen la línea de los D'habi que traicionaron a Nergal en Mashkan-Shapir. A diferencia de algunos, no han acudido en masa al estandarte de Azaneal: han prometido su ayuda a Molochim.\n\n#bold¡Hay que detener al audaz Azaneal antes de que desate las plagas de Namtaru sobre el mundo!#!"
 bookmark_inquisitor_pancrazio_rosselini:0 "Pancrazio"
 bookmark_inquisitor_pancrazio_rosselini_desc:0 "Al igual que los Giovanni, los Rossellini tenían fuertes lazos con Venecia, donde ambas familias practicaban la nigromancia. Otros magos de la Edad Media consideraban a los Rossellini como los nigromantes con más talento. Además de las formas de la nigromancia, muchos Rossellini eran hechiceros. Incluso entonces, los Rossellini a menudo eran considerados histéricos o desequilibrados. Después de la conversión de sus rivales Giovanni en una línea de sangre de los Capadocio, los Rossellini, al principio, no se vieron afectados, excepto que comenzaron a esforzarse más a sí mismos y a sus artes para competir con sus rivales. Los Rossellini han sido cuidadosamente criados por Augustus Giovanni para convertirse en [Aparecido|E]s, tras acercase a él en busca de una cura para una terrible enfermedad que los había atormentado.\n\n#bold Incluso para los estándares de Giovanni, Pancrazio, el patriarca de los Rossellini, es considerado cruel.#!" 
bookmark_inquisitor_sadiq_rawan:0 "Sadiq"
 bookmark_inquisitor_sadiq_rawan_desc:0 "Una vez no fueron mas que una humilde familia de pescadores, la familia ha sido dominada y criada al servicio del excéntrico Ventrue, Anushin-Rawan. Los 'Sirvientes' han sido criados para cumplir con Anushin-Rawan y esto continúa con sus descendientes. Estas criaturas sirven como esclavos de placer, recipientes y sirvientes.\n\nSadiq es casi un sirviente perfecto para Anushin-Rawan: diligente, paciente, calmado. Incluso es guapo. Aparentemente, siempre sabe lo que debe decir e incluso puede conversar con los Cainitas sobre una gran variedad de temas intelectuales. Su único defecto es la afición por los dulces y los pasteles, y su tendencia a probar los hermosos manjares incluso con los que tiene relación sanguinea.\n\n#bold Anushin-Rawan exige un palacio y sirvientes a la altura. Es un paraíso para los que la visitan, tanto para los vivos como para los muertos. Los gritos ni siquiera son comunes.#!" 
 bookmark_inquisitor_matteo_enrathi:0 "Matteo"
 bookmark_inquisitor_matteo_enrathi_desc:0 "La familia Enrathi remonta su ascendencia a los granjeros etruscos, mucho antes de que Roma se convirtiera en un poder político significativo. Aproximadamente en el momento en que la república romana se convirtió en un imperio, los enrathi se convirtieron en comerciantes de esclavos. En tiempos y lugares donde la esclavitud estaba prohibida, los enrathi desarrollaron redes de contactos y un repertorio en expansión, y cuando los Manus Nigrum se acercaron a ellos, se unieron gustosamente.\n\nEl patriarca de la familia, Matteo, es tan codicioso, cruel y libertino como sus predecesores.\n\nLas alianzas con las brujas del valle del Po son útiles por ahora, pero Matteo está bastante dispuesto a traicionar a Rafastio si surge la necesidad.\n\n#bold ¡Toma lo que puedas, no des nada a cambio!#!"
 bm_1230_inquisitor_sub_ghouls:0 "Ghouls"
 bm_1230_inquisitor_sub_ghouls_desc:0 "Alimenta a casi cualquier criatura viviente con un poco de sangre de vampiro y se convierte en un Ghoul, al menos temporalmente. Los Ghouls son sirvientes omnipresentes, fáciles de crear y de los que se abusa mucho.\nSin embargo, algunos ghouls forjan sus propios caminos. Ya sea por haberse alimentado de vitae antigua durante miles de años, la destrucción de sus sires o alguna otra circunstancia; estos alguna vez esclavos de los vampiros tienen la oportunidad de encontrar su propio destino.\n\n#bold ¿De sirvientes a amos?#!"
 bookmark_inquisitor_prias_dimitriou:0 "Prías"
 bookmark_inquisitor_prias_dimitriou_desc:0 "Prias fue una vez gobernante de una ciudad en Asia Menor que era conocido por su belleza. En una ocasión se encontró con una hermosa mujer escondida en una cueva con su doncella. Esta era Helena, en ese momento todavía una mujer mortal, que había huido del rey Minos, que tenía la intención de convertirle en su esposa. La hermosa pareja sabía que estaban hechos el uno para el otro, pero su floreciente amor se vio interrumpido cuando Minos [Abrazó|E] a la bella doncella.\nAyudándole a matarlo, Prias ha estado desde entonces a su lado como [ghoul|E], ya que él mismo se negó a convertirse en vampiro. Sin embargo, a Helena no le faltan rivales, y la lealtad, la valentía y el amor eterno de Prias son primordiales para Helena esta noche.\n\n#bold Has encontrado la forma de amor más pura y verdadera, y debes luchar para que siga floreciendo a pesar de las dificultades que se avecinan.#!"
 bookmark_inquisitor_haqim_almunajjim:0 "Haquim"
 bookmark_inquisitor_haqim_almunajjim_desc:0 "Este [ghoul|E], cuyo nombre de nacimiento se ha perdido, fue el protegido de un Guerrero Assamita durante la guerra del clan contra los Baali. Cuando el amo de [ghoul|E] fue destruido, el Juramento de Sangre desapareció y destrozó su psique, lo que lo llevó a huir al desierto. Otros asumieron que [ghoul|E] había perecido junto con su amo. Sin embargo, sobrevivió y no regresó al [Clan|E], sino que usó sus dones y la experiencia para emboscar a varios [cainitas|E] y prosperar, sofocando su ansia de vitae.\nCuando se enteró de un lugar llamado Aluh Amut y una secta de asesinos mortales, fue allí y asumió el liderazgo de estos. Con el tiempo, el [ghoul|E] asumió el nombre de Haqim, el propio [antediluviano|E] de los Assamitas, en una oscura burla de sus antiguos amos.\n\n#bold ¡Solo hay un verdadero Haqim y cualquier pretendiente pronto aprenderá a temerte!#!"
 bookmark_inquisitor_heinrich_von_totten:0 "Heinrech"
 bookmark_inquisitor_heinrich_von_totten_desc:0 "Prior del monasterio en el lago Tötten, ha sucumbido a las tentaciones del diablo y el monasterio ahora está inundado, ahogado en sangre, libertinaje y pecado." 
 bookmark_inquisitor_folch:0 "Folch"
 bookmark_inquisitor_folch_desc:0 "Desde sus humildes comienzos como mercenario holandés tras la cruzada contra los albigenses, Folch ha visto todo lo que el mundo [cainita|E] tenía para ofrecerle: engaño, codicia y falsas promesas. A pesar de su buen (y bastante despiadado) servicio a algunos de los vampiros más poderosos de Francia, Folch nunca pudo asegurarse el [Abrazo|E] que tanto anhelaba, ya que se lo consideraba demasiado peligroso.\nBueno, Folch les dio toda la razón, volviéndose en contra de su último amo y llevándolo a su ardiente perdición. Desde entonces, el veterano ahora canoso ha comenzado a usar vampiros como lo usaron a él en el pasado y no tiene reparos en traicionarlos o emboscarlos si eso significa asegurarse su suministro de sangre.\n\n#bold Quizás sea [Abrazado|E] en el futuro, pero será bajo sus propios términos. Hasta entonces, hay que derramar más sangre... y beber.#!" 
 bookmark_inquisitor_basil_gantenbein:0 "Basil"
 bookmark_inquisitor_basil_gantenbein_desc:0 "Anteriormente, era un [ghoul|E] esclavo del [cainita|E] Caitiff Stanislav de los Elegidos de Calomena, Basil y su hermano Bayezid descubrieron que su fe bogomila estaba corrompida por los intereses de los no muertos. Cuando Stanislav fue destruido durante la caída del Sueño de Miguel en 1204, los hermanos Gantenbein fueron liberados de sus lazos de sangre. Desde entonces, han comenzado a llamarse a sí mismos 'Renegados de Calomena' y han liderado a los fieles bogomilistas en ataques contra vampiros en toda Bosnia. Basil ha comenzado a cuestionar la ambición de Bayezid y su deseo de crear más ghouls.\n\n¡#la audaz Calomena, la hermana de Caín, desea la destrucción de sus chiquillos no muertos! #!"  
 bookmark_inquisitor_goreb_bakenankhe:0 "Goreb"
 bookmark_inquisitor_goreb_bakenankhe_desc:0 "Un sirviente de Ankhe, este [ghoul|E] continúa manteniendo la antigua fe en el regreso de Set; aunque el Islam llegó a Egipto cuatro siglos antes de que él naciera. ¿Cómo terminó en Serbia? Ahora... eso es un cuento."
 bookmark_inquisitor_hugh_marston:0 "Hugh Marston"
 bookmark_inquisitor_hugh_marston_desc:0 "Nada le gustaba más a Hugh que el sonido que hacía su espada cuando rompía los huesos, y lo escuchó mucho durante la Primera Cruzada. Al convertirse en mercenario para continuar con su sangriento trabajo, pronto fue puesto al servicio de un señor Ventrue. Su considerable destreza y lealtad pronto le valieron suficiente sangre para convertirse en [ghoul|E].\nLa vida de Hugh cambió nuevamente cuando su cargo le generó demasiados enemigos que manejar. Ahora sin amo, Hugh continuó vendiendo sus habilidades, pero ahora se le pagaba con sangre.\nIrónicamente, fue durante este período que encontró la fe cuando fue convertido por la Herejía Cainita.\n\n#bold Tienes la convicción de los recién convertidos y tu espada es tan fuerte como siempre. La verdad es que Caín te ha bendecido.#!" 
 bookmark_inquisitor_layla:0 "Layla"
 bookmark_inquisitor_layla_desc:0 "Una criatura llena de misterios y leyendas, se rumorea que Layla es hija de la propia Lilith. Como tal, su inmortalidad es bastante diferente a la de los vampiros y alberga un profundo odio por los[cainitas|E], quienes traicionaron a su Madre Oscura.\nOtras pistas apuntan a que ella bebió la sangre de Lilith, tal vez directamente, o tal vez por la intermediación de un antiguo y poderoso patrón. Esta teoría se ve reforzada por su vaga asociación con la misteriosa Tal'mahe'Ra, una secta de poderosos ancianos, algunos de los cuales adoran a la propia Lilith.\nCualquiera que sea la verdad, Layla es una criatura muy poderosa y peligrosa, tal vez incluso algo más que un [ghoul|E], y muchos se preguntan en silencio cuáles podrían ser realmente sus objetivos finales.\n\n#bold La Madre Oscura, vuestra Madre Oscura, os habla. No te defraudará.#!" 
 bookmark_inquisitor_laurent:0 "Laurent de Angers"
 bookmark_inquisitor_laurent_desc:0 "Nacido como Lorcan, este príncipe de una pequeña tribu irlandesa de parentelas con los que se quedó para liderarlos cuando sus protectores lupinos fueron asesinados por sus rivales. Gracias a su rápida comprensión de la guerra y las capacidades de liderazgo, a Laurent le fue bien, ayudando a su tribu a sobrevivir hasta la repentina llegada del enviado vampírico de la misteriosa Isouda de Blaise.\nSintiendo una oportunidad, y enamorado de las habilidades y la belleza angelical de Laurent, el enviado lo transformó en [ghoul|E] y le ayudó a lanzar un ataque contundente contra sus enemigos Lupinos. Con el final de esa amenaza, luego le presentó a Laurent a la propia Isouda, quien pronto vio el potencial del chiquillo y asumió el cargo de mentor.\n\n#bold La corte de  Isouda está llena de maravillas y horrores, el más impresionante de todos probablemente sea la propia Isouda. Aprenderás y prosperarás, como siempre lo haces.#!" 
        
 bm_1375_patronwar_sub_brujah:0 "Clan Brujah"
 bm_1375_patronwar_sub_brujah_desc:0 "Los Brujah se han unido en África occidental a un líder prometeano que se hace llamar Hannibal para formar una Nueva Cartago."
 bookmark_patronwar_brand_de_draeck:0 "Brand de Draeck"
 bookmark_patronwar_brand_de_draeck_desc:0 "Era un guerrero potestato conocido como 'De Draeck'. Luchó contra los daneses que estaban forzando el pago de tributo en los clanes cercanos. Se negó a pagar a los daneses. Se produjo una batalla en la que los holandeses llegaron vencer con 500 de los 800 daneses asesinados, incluido su líder. Sin embargo, los holandeses también perdieron a su líder.\n\nO eso se pensó, en realidad fue abrazado durante la batalla, fue poseído, cambió su identidad y desde entonces ha viajado por Europa para encontrar su lugar. Finalmente, regresó a Holanda para gobernar desde las sombras mientras luchaba por recuperar la cordura, o sucumbía a la locura." 
 bm_1375_patronwar_sub_cappadocian:0 "Clan Capadocio"
 bm_1375_patronwar_sub_cappadocian_desc:0 "La Peste Negra ha matado a millones en todo el mundo conocido. ¿Ha sido todo esto un complot del Clan de la Muerte? Estudian la enfermedad atentamente."
 bookmark_patronwar_marcus:0 "Marcus"
 bookmark_patronwar_marcus_desc:0 "Los Mortificadores llevan a cabo todo tipo de experimentos con las montañas de cadáveres que la Peste Negra ha puesto a su disposición. ¿Buscan el poder de la plaga, o acabar con ella para siempre?"
 bookmark_patronwar_richard_uagemred:0 "Richard Uagemred"
 bookmark_patronwar_richard_uagemred_desc:0 "" 
 bookmark_patronwar_luna_morningstar:0 "Luna Morningstar"
 bookmark_patronwar_luna_morningstar_desc:0 "Como humana, Luna siempre fue diferente de sus pares. Contemplativa de la vida y la muerte, interesada en lo extraño y enamorada de la noche. Algo de eso le calmó. La brisa lenta pero implacable que pasaba a través de las rocas de la casa de sus padres y que asustaba a otros niños le hacía sentir cómoda y segura. El crujido de la madera bajo sus pies y el silencio de una habitación oscura inspiraron su imaginación. Su belleza parecía atemporal, pero casi se extinguió cuando rechazó las insinuaciones del muchacho del vecino y fue proclamada bruja. Mientras los inquisidores la preparaban para la hoguera, sus gritos de ira y angustia llegaron hasta un señor vampiro que vio su implacable odio por la raza humana. Él la salvó y poco después la abrazó. Quería ver qué caos y sufrimiento podía hacer una persona tan bella y loca antes de condenarse a sí misma o si podía ascender en las filas de la corte nocturna y convertirse en una verdadera Señora de la noche."
 bookmark_patronwar_lucia_canale:0 "Lucia Canale"
 bookmark_patronwar_lucia_canale_desc:0 "Lucía aparentemente apareció de la nada y, por suerte, muchos de sus oponentes en su ascenso al poder tuvieron “accidentes desafortunados“ o cambios de opinión excepcionalmente repentinos. Su Sire fue identificado como un hombre oscuro conocido como Guiseppe que fue visto por última vez camino a una reunión con ella; se desconoce si su destino fue Diablerie, la estaca, o simplemente Muerte Final para atar el último cabo suelto. Tal vez nadie que se enfade si tu jefe de espías no es muy competente."
 bm_1375_patronwar_sub_setite:0 "Clan Setita"
 bm_1375_patronwar_sub_setite_desc:0 "El Clan de la Fe continúa manteniendo su bastión en Egipto, ahora bajo el liderazgo de un centurión romano."
 bm_1375_patronwar_sub_gangrel:0 "Clan Gangrel"
 bm_1375_patronwar_sub_gangrel_desc:0 "Con tanta gente muriendo y la civilización pareciendo colapsar, ahora es el momento del lobo. En todas partes, lo salvaje invade el dominio de la tejedora. Los supervivientes recurren al misticismo pagano en busca de una cura para esta terrible plaga. ¿Pueden las bestias hacer el mundo de nuevo? Un mundo donde el hombre vive en armonía con la naturaleza; el coto de caza perfecto en el que los Gangrel pueden cazar al rebaño."
 bookmark_patronwar_caelia_tertia:0 "Caelia Tertia"
 bookmark_patronwar_caelia_tertia_desc:0 "Nacida en el año 390 d.C. en la ciudad de Roma, Caelia fue,  en vida, la tercera hija de un centurión romano. No se sabe mucho sobre su vida humana simplemente porque no hay mucho que saber, sin mencionar que la mayoría de los registros de su época fueron destruidos; vivió una vida tranquila en Roma hasta que los galos la saquearon en el 410 d.C. Su padre y sus hermanos mayores murieron en la lucha y, mientras intentaba huir, se vio atacada por un Vástago. Se defendió lo mejor que pudo, pero fue una batalla sin opciones desde el principio y fue derrotada con facilidad. Huyó al este después de eso, pasando los siguientes siglos expandiendo y dominando sus poderes y reuniendo fondos y poder. Ahora, su momento finalmente puede haber llegado..."
 bookmark_patronwar_bimbee:0 "Bimbee"
 bookmark_patronwar_bimbee_desc:0 ""
 bookmark_patronwar_gorm:0 "Gorm"
 bookmark_patronwar_gorm_desc:0 "El hombre era un feroz guerrero. Su voluntad en el campo de batalla, el posicionamiento y su cuidadoso manejo de las tropas lo llevaron a obtener muchas batallas exitosas. Fue visto durante una de esas batallas por Brunhilde. Mientras se estaba muriendo después de matar a cuatro asaltantes, ella lo abrazó y lo dejó solo en la naturaleza para que sobreviviera. Durante esos tiempos, aprendió cuánto las habilidades sociales y los esquemas sirven solo a los débiles y usó su astucia y fuerza para cazar con implacable efectividad. Después de saber en qué se había convertido, comenzó a arrasar activamente con aquellos que escupían a los dioses. Actuando como comandante y verdugo, fue enviado a matar las raíces podridas del árbol de la vida. Cualquier [einherjar|E] que se desviara del camino tenía que responder por sus crímenes contra los dioses y pocos de ellos vivieron lo suficiente para unirse a los cristianos. Por desgracia, con cada batalla que ganó, otras se perdieron y los cristianos nunca parecian retroceder. Envenenó los corazones de su rebaño y las muchas disputas entre [einherjar|E] llevaron a Midgard a desmoronarse."
 bookmark_patronwar_dharun:0 "Dharún"
 bookmark_patronwar_dhaurn_desc:0 ""

 bm_1375_patronwar_sub_lasombra:0 "Clan Lasombra"
 bm_1375_patronwar_sub_lasombra_desc:0 "El Clan de las Sombras ha atravesado tiempos difíciles a medida que su rebaño religioso muere en masa y los monasterios se convierten en tumbas. El ganado clama por la salvación de Dios... y él no responde. Con su influencia en los mortales menguando, algunos Magisters miran profundamente en la oscuridad en busca de respuestas. ¿Escucharon el susurro de una respuesta?" 
 bookmark_patronwar_michel_tenoctis:0 "Michel Tenoctis"
 bookmark_patronwar_michel_tenoctis_desc:0 "No se sabe mucho sobre él, ya que normalmente estudia solo el Abismo. Todo lo que se sabe es que ya había descubierto la existencia y comenzó a estudiar el Abismo antes de ser engendrado. Eso fue lo que llamó la atención del clan Lasombra y esto lo llevó a su actual estado de no-muerto, cortesía del mencionado clan."
 bookmark_patronwar_gabriel_felipe:0 "Gabriel Felipe"
 bookmark_patronwar_gabriel_felipe_desc:0 "Vástago de una familia que alguna vez fue noble, Gabriel ha sido preparado para gobernar desde su nacimiento. Después de su Abrazo, ha optado por permanecer lejos del centro de atención y gobernar desde las sombras, como corresponde a un miembro del clan Lasombra."
 bookmark_patronwar_elder_diego:0 "Elder Diego"
 bookmark_patronwar_elder_diego_desc:0 "Diego era un monje de una orden sagrada cristiana. Solía ​​ser un cazador, pero fue abrazado después de una exitosa cacería por un sire que pensó que sería divertido, y no le importo mucho la pareja de neonatos que Diego eliminó."
 bookmark_patronwar_hakon_fystond:0 "Hakon Fystond"
 bookmark_patronwar_hakon_fystond_desc:0 "Siempre llamó la atención de todos cuando era niño debido a que su piel era pálida como un cadáver, pasó la mayor parte de su infancia en el bosque buscando alimento y luego comenzó a cazar, era inteligente y astuto y luego se unió a una banda de ladrones conocidos por atacar a soldados y comerciantes que viajan a través de Nordmark. Terminó en una banda de ladrones, hasta que una noche fue el "afortunado" para ser abrazado.\nSu sire era un marginado del Mar de las Sombras, pero nunca mencionó por qué."
 bookmark_patronwar_eridanus:0 "Eridanus Erebus"
 bookmark_patronwar_eridanus_desc:0 "Al percibir los tratos antinaturales de los monstruos que lo crearon, Damian pretende descubrir su papel en sus maquinaciones y un método para desmantelar las fantasmales ataduras que lo obligan a observar la política mezquina y agotadora entre estos pérfidos. Incluso ahora en la muerte, busca una resolución al camino que ha seguido desde su nacimiento.\n\n#bold El camino de menor resistencia, así como fluye el río, sólo terminará cuando encuentre el mar.#!"
 bookmark_patronwar_jimeno_fitzroy:0 "Jimeno Fitzroy"
 bookmark_patronwar_jimeno_fitzroy_desc:0 "Antes de su abrazo, Jimeno Fitzroy era un noble menor en Valencia, pariente lejano de algún rey español (o eso afirma). Se construyo una mala reputación, debido al mezclarse con comerciantes sin escrúpulos, ladrones y canallas. Su desviación y la voluntad de torcer las leyes para su beneficio llamaron la atención de un poderoso Lasombra, en busca de un mortal para abrazar.\n\nTras el abrazo, Jimeno se sintió atraído por las turbias olas, como lo son algunos Lasombra. Reclutó a los criminales que conoció en su vida anterior para tripular sus barcos y emprender un gran viaje lleno de aventuras, batallas y mucho botín saqueado. Asaltar y divertirse es lo suficientemente bueno para algunos corsarios, pero Jimeno eventualmente encontró su vida en el mar... restringida. Aprovechando el caos en el Levante causado por las cruzadas, tomó el control de algunos puertos clave y decidió 'establecer su negocio'. Así nació la Corte de los Cuervos."
 bookmark_patronwar_narcandana_markov:0 "Narcandana Markov"
 bookmark_patronwar_narcandana_markov_desc:0 ""       
 bookmark_patronwar_atticus:0 "Atticus"
 bookmark_patronwar_atticus_desc:0 ""
 
 bookmark_patronwar_suleyman_ibn_arua:0 "Solimán ibn Aura"
 bookmark_patronwar_suleyman_ibn_arua_desc:0 ""
 
 bm_1375_patronwar_sub_malkavian:0 "Clan Malkavian"
 bm_1375_patronwar_sub_malkavian_desc:0 "En esta calamidad, la gente lucha por entender lo que está pasando. ¿Dios los ha abandonado? ¿Esto es Apocalipsis? ¿Ha venido la Gehena? Los oráculos anuncian la llegada de nuevos profetas que prometen salvación o incluso misterios mayores."
 bookmark_patronwar_aleksandr:0 "Aleksandr"
 bookmark_patronwar_aleksandr_desc:0 "Patriarca Ecuménico de la Iglesia del Tercer Caín."
 bookmark_patronwar_petronia:0 "Petronia"
 bookmark_patronwar_petronia_desc:0 ""
 bookmark_patronwar_bronach_o_cennfhaelaid:0 "Bronach O'Cennfhaelaid"
 bookmark_patronwar_bronach_o_cennfhaelaid_desc:0 ""
 bookmark_patronwar_izalda_kishlovsky:0 "Izalda Kishlovsky"
 bookmark_patronwar_izalda_kishlovsky_desc:0 "Izalda dejó a su [Sire|E], Mellandis, y se exilió, aún llena de dolor por la muerte de sus hermanas. Durante este tiempo, se sumergió profundamente en su el estudio de la historia de su [Clan|E], encontrando textos e información sobre el Ordo Aenigmatis.\nAhora, inspirada por el camino del Ordo, ha regresado a Leczyca, su ciudad natal, ocupando fácilmente su lugar como condesa. Sin embargo, ese es solo el primer paso de un plan mucho más elaborado para elevar tanto a los Malkavian como a la Ordo Aenigmatic. Mientras tanto, ella estará justo en el medio, lista para desatar el verdadero conocimiento sobre el mundo y cosechar su poder."
 bm_1375_patronwar_sub_nosferatu:0 "Clan Nosferatu"
 bm_1375_patronwar_sub_nosferatu_desc:0 "Los priores merodean en las sombras. Muchos han desaparecido por completo en letargo; aunque unos pocos se aprovechan de los enfermos y moribundos detrás de las máscaras de los médicos de la peste."
 bookmark_patronwar_nicolas_davry:0 "Nicolás de Avry"
 bookmark_patronwar_nicolas_davry_desc:0 "¿Qué es más ridículo que un caballero Nosferatu? Un Caballero Nosferatu que fuera príncipe del oeste de Francia."
 bm_1375_patronwar_sub_ravnos:0 "Clan Ravnos"
 bm_1375_patronwar_sub_ravnos_desc:0 "Ni siquiera el Clan de los Errantes puede escapar de esta enfermedad. Aunque corran hasta los confines de la tierra... ni siquiera Irlanda se salva de los estragos de la Peste Negra."
 bm_1375_patronwar_sub_toreador:0 "Clan Toreador"
 bm_1375_patronwar_sub_toreador_desc:0 "El jardín ha muerto. Han muerto tantos artistas. Ya no hay fiestas. El olor de los pétalos de rosa apenas puede cubrir el hedor de los cadáveres en descomposición por todas partes. Y sin embargo, si se mira de cerca, se forman nuevos brotes y la esperanza de la primavera. Abraza a esos artistas que aún pueden salvarse y toma tanta sangre como puedas."
 bookmark_patronwar_anatolios_tenebris:0 "Anatolios Tenebris"
 bookmark_patronwar_anatolios_tenebris_desc:0 "Anatolios pudo establecerse como un miembro leal, diligente e inteligente del clan. En un período tan corto, que pudo destituir al antiguo gobernante y jurar lealtad al gobernante de Voivodato. Ni Vladimir Rustovich ni la Matriarca dudan de su lealtad. Pero, ¿y si la lealtad y los votos no son más que pretextos y la nueva 'familia' es el objetivo principal para la venganza de la antigua y verdadera familia? El tiempo dirá."
 bookmark_patronwar_narcissus_cephissus:0 "Narcissus Cephissus"
 bookmark_patronwar_narcissus_cephissus_desc:0 ""
 bookmark_patronwar_tykado:0 "Tykado"
 bookmark_patronwar_tykado_desc:0 ""
 bookmark_patronwar_daniel_hawk:0 "Daniel Hawk"
 bookmark_patronwar_daniel_hawk_desc:0 ""
 bookmark_patronwar_ghazia_khatun:0 "Ghazia Khatun"
 bookmark_patronwar_ghazia_khatun_desc:0 ""
 bookmark_patronwar_cecilia:0 "Cecilia"
 bookmark_patronwar_cecilia_desc:0 "Algunos deseos están prohibidos por una buena razón."
 bookmark_patronwar_osore:0 "Osore"
 bookmark_patronwar_osore_desc:0 ""     

 bm_1375_patronwar_sub_tremere:0 "Clan Tremere"
 bm_1375_patronwar_sub_tremere_desc:0 "En el caos de la Peste Negra y muchos Consejeros de los Siete estan cayendo, al menos temporalmente, en letargo, tres grandes casas luchan por liderar a los Tremere."
 bookmark_patronwar_cyrus:0 "Cyrus"
 bookmark_patronwar_cyrus_desc:0 "El aquelarre de brujos del Zorro Verde ha llegado a dominar el este de Francia. Se rumorea que este aquelarre se ha alejado de la estricta adherencia al Código de Tremere y en su lugar se mantiene en el Camino de la Humanidad y la Mascarada."
 bookmark_patronwar_ruadh_sutherland:0 "Ruadh Sutherland"
 bookmark_patronwar_ruadh_sutherland_desc:0 "Fue arzobispo de la cristiandad. Él cree que los vampiros son parte de la voluntad de Dios, pero el abrazo lo trastronó. Él cree que los vampiros son pastores de humanos, que no son más que ganado para ser guiados a través de la voluntad de los vampiros a lo que piensan y ven que es lo correcto. Si bien cree que los humanos no deberían mentir ni asesinar (a menos que sus señores vampiros les digan que lo hagan), cree que los vampiros pueden usar estas herramientas "Para el Bien Mayor". Él cree que las personas son buenas o malas, y ve el mundo en blanco y negro. Goratrix lo abrazó ya que es un sacerdote con un inmenso conocimiento de la religión y el ocultismo. Cuando le abrazó, Sutherland se trastornó. Hasta el punto de que incluso Goratrix tuvo que enviarlo por un tiempo a Malta, para que pudiera calmarse y aclarar su mente. Su mecanismo para afrontar su nueva realidad le hizo seguir creyendo que es un agente de Dios, pero luego comenzó a ver el mundo como blanco y negro, el bien y el mal."
 bookmark_patronwar_morgano_murchadh:0 "Morgano Murchadh"
 bookmark_patronwar_morgano_murchadh_desc:0 "Morgano se hizo conocido por su locura en noches más recientes, tras haber emergido del aislamento de su investigación, el brujo vio que muchos de los parientes menores, como Caitiff, habían ascendido a posiciones prominentes. Habiendo estudiado mucho las profecías de la Gehenna, tomó esto como un presagio y comenzó su propia cruzada para limpiar Europa de los sin clan, reuniendo a muchos vampiros tradicionalistas a su lado. Mientras tanto, solía experimentar con sus cautivos, el Loco Señor de la Casa Murchadh ahora optaba por quemar a sus enemigos en la hoguera o en sus casas, a veces pueblos y ciudades enteras eran quemadas hasta los cimientos si había rumores de que albergaban a los sin clan. Sin embargo, debido a su aislamiento y la indiferencia de los altos clanes, nadie ha detenido la loca exploración de Hungría por parte de Morgano."
 bm_1375_patronwar_sub_tzimisce:0 "Clan Tzimisce"
 bm_1375_patronwar_sub_tzimisce_desc:0 "Mientras que la mayoría de los clanes han luchado por sobrevivir a esta plaga apocalíptica, los Tzimisce han prosperado. Transformarse o perecer, y ¡oh!, cómo se han transformado los Tzimisce: ya sea en una noción idealizada de la perfección humana, en nuevos extremos de decadencia hedonista, o en alguna mutación desconocida de la carne de más allá de la oscuridad exterior."
 bookmark_patronwar_matthaios:0 "Matthaios"
 bookmark_patronwar_matthaios_desc:0 "Los seguidores de Asakku establecieron un reino en el norte helado de Siberia al que llamaron Hiperbórea."
 bookmark_patronwar_gavrili:0 "Gavrili"
 bookmark_patronwar_gavrili_desc:0 "Gavrili era un pequeño noble. Un soldado en vida mortal, como su padre y su abuelo antes que él. Fue criado para ser un protector de su pueblo.\n\nComo vampiro, disfruta perversamente cazando y alimentándose de mortales de sus antiguas tierras.\n\nA pesar de ser leal a su clan, Gavrili lucha por comprender la filosofía superior de los Tzimisce. Lo compensa recluyéndose en su dominio y centrándose en criar linajes de [ghoul|E]."
 bookmark_patronwar_descardion:0 "Descardión"
 bookmark_patronwar_descardion_desc:0 "Fue sacado de las canteras de Egipto cuando su conocimiento y perspicacia llamaron la atención de su sire. Su sire le inculco una sed de conocimiento para ayudar a combatir el estancamiento del tiempo. Como seguidor de Tariq el-Sama, Descardion cree que la lucha entre uno mismo y la bestia es la prueba definitiva de Alá. Trabaja diligentemente para traer aprendizaje y fe a quienes lo rodean. Sus experimentos a menudo se interiorizan, pero ha tomado medidas extremas en el pasado, como matar a un pueblo entero o hacer cumplir personalmente ayunos de un mes para purgar la mente y el cuerpo (y las personas débiles) de las tribus locales. Como una de las pocas personas alfabetizadas, Descardion ha mantenido un volumen de revistas y premios de la palabra escrita de tal manera que su corte valora la educación y las tácticas más que cualquier otro rasgo. Descardion se ha preocupado por proteger su trabajo y se ha vuelto proactivo en el norte de África para evitar que los Reyes y la Pirámide controlen a la gente de Egipto."
 bookmark_patronwar_dunnlang_cathail:0 "Dunnlang"
 bookmark_patronwar_dunnlang_cathail_desc:0 ""
 bookmark_patronwar_liliana_szantovich:0 "Liliana Szantovich"
 bookmark_patronwar_liliana_szantovich_desc:0 "Preparada para el abrazo por su Sire, Stoffer Ravensburg, que remonta su ascendencia al Dracon. Poco despues de su abrazo, se descubrió que Stoffer era un infernalista y, con la ayuda de su otro chiquillo, Miguel Barbaneagra, persiguió a Stoffer y le dio la muerte definitiva. Ahora ella trabaja para asegurar su posición dentro de la corte del Voivoda Brancoveanu, a pesar de sus animosidades por el camino del otro. Todavía mantiene un nivel de lealtad a su antigua educación de [Aparecida|E] y busca proteger y asegurar el lugar de su antigua familia dentro del mundo con poco éxito."
 bookmark_patronwar_faustus_desdeuxvalleesvertes:0 "Faustus des Deux Vallées Vertes"
 bookmark_patronwar_faustus_desdeuxvalleesvertes_desc:0 ""
 bookmark_patronwar_severus_maximus_dominatus:0 "Severus Máximus Dominatus"
 bookmark_patronwar_severus_maximus_dominatus_desc:0 ""
 bookmark_patronwar_alexandru:0 "Alejandru"
 bookmark_patronwar_alexandru_desc:0 ""
 bookmark_patronwar_simon:0 "Simón"
 bookmark_patronwar_simon_desc:0 ""
 
 bm_1375_patronwar_sub_ventrue:0 "Clan Ventrue"
 bm_1375_patronwar_sub_ventrue_desc:0 "En el caos de esta enfermedad, el mundo clama orden, ¡y el Clan de los Reyes responderá! Cumpliremos nuestras deudas con el ganado, pero para sobrevivir debemos tener absoluta obediencia y lealtad. No toleraremos desafíos a nuestra autoridad. El cetro supremo en un puño de hierro."
 bookmark_patronwar_nicholas_masterson:0 "Nicolás Masterson"
 bookmark_patronwar_nicholas_masterson_desc:0 "Un Ventrue que se ha declarado guardián de Seth, este noble Vástago ha buscado proteger al ganado de los peores monstruos que acechan en las noches de la Peste Negra."
 bookmark_patronwar_kylar_shadovie:0 "Kylar"
 bookmark_patronwar_kylar_shadovie_desc:0 "Nacido como hijo bastardo de un noble, aprendió de las intrigas de la corte para sobrevivir, a pesar de que era un niño enfermizo. A los 26 años, mientras fabricaba un anzuelo para su señor, un vampiro irrumpió en su castillo y lo abrazó."
 bookmark_patronwar_aryan_de_gray:0 "Aryan de Grey"
 bookmark_patronwar_aryan_de_gray_desc:0 "Aryan de Grey, hijo de un caballero sin tierras que había jurado lealtad al conde de Chester, pasó su infancia bajo la tutela de la corte de su señor. Se mostró capaz en el combate, ganándose un lugar como el miembro más joven de la guardia de su señor, esto pronto fue seguido por una posición de mando en sus ejércitos. El joven tuvo la oportunidad de probarse a sí mismo durante una rebelión en Normandía. En el transcurso de cinco años logró ser capturado tres veces. Dos veces fue rescatado, y una vez escapó. A pesar de estas desafortunadas situaciones, fue elogiado por su valentía y habilidad, ganándose la confianza del propio rey. El punto culminante de su carrera puso fin a la guerra, en la Batalla de Brémule 1119 logró derrotar a la caballería enemiga y lideró una carga en su flanco derecho. La maniobra no tuvo nada que ver con las órdenes que le dieron y fue descrita como "un golpe de genialidad" y "un acto de pura locura". En cualquier caso, condujo a una victoria decisiva, una que pareció costarle la vida a Aryan. Un vampiro tuvo otra idea."
