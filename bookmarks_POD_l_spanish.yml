 bm_1230_inquisitor:0 "Edad oscura : Inquisición"
 bm_1230_inquisitor_desc:0 "Anno Dei 1230. Dirigida por un incondicional grupo de cazadores de monstruos, la Santa Iglesia se ha dado cuenta finalmente de la amenaza que suponen los vampiros. Formando una nueva y secreta organización llamada la Inquisición de la Sombra, estos héroes son los primeros humanos que intentan reconquistar la noche y hacer retroceder sus horrores. La tarea que tienen por delante es inmensa, y los malditos chupasangres han tenido siglos para atrincherarse y preparar su contraataque. Los llamados "inquisidores" están dispuestos a morir como mártires, si su sacrificio allana el camino hacia un futuro mejor para la humanidad. Luchan por una causa, y eso es más de lo que cualquier vampiro podrá hacer.\n\n#bold Eres la única esperanza de un mundo inconsciente de la guerra que se libra por su propia alma.#!"
 bookmark_inquisitor_gauthier:0 "Gauthier de Dampiere"
 bookmark_inquisitor_gauthier_desc:0 "Tercer hijo de un conde menor francés, Gauthier escuchó la llamada de Dios a principios de su vida, y respondió a ella por la única vía que conocía: la batalla. Su primer encuentro con un vampiro durante la Tercera Cruzada le abrió los ojos y Gauthier ha reunido a un fuerte grupo de devotos caballeros empeñados en luchar contra el mal. Fue una prueba para él ser fundador de la Inquisición de las Sombras, donde es el líder en todos los asuntos militares. Gauthier es un temible combatiente y un líder carismático, pero la vejez lo está alcanzando, lo que le hace temer como será la Inquisición después de su muerte.\n\n#bold Tus hazañas han quedado atrás, pero aún tienes tiempo para asegúrate de que los Caballeros de Acre te sobrevivan. Ese es tu último deber en una larga vida sirviendo a Dios.#!"
 bookmark_inquisitor_leopold:0 "Leopold von Murnau"
 bookmark_inquisitor_leopold_desc:0 "Vástago menor de la casa von Murnau, Leopold era un niño enfermizo maldito con una extraña habilidad: el poder de "oler" literalmente el mal. En lugar de temerlo, el perspicaz Leopold utilizó su don para ayudar a descubrir varias maquinaciones vampíricas en su casa. Pero no se detuvo ahí, y pronto estuvo en Roma para proponer sus servicios a los recién creados Caballeros de Acre. Desde entonces, ha sido el principal impulsor de la creación de la Inquisición de la Sombra, reuniendo a todos aquellos que intentan luchar contra el mal en sus múltiples formas. Respaldado firmemente por su cas, Leopold es quizás el pilar más fuerte de la Inquisición, liderando los esfuerzos para retomar la noche.\n\n#boldLa Casa Murnau se mantiene fuerte, y Baviera está asegurada, pero esto es sólo el comienzo de la lucha. No debéis parar hasta que el último chupasangre sea expulsado ante la luz de Dios.#!"
 bookmark_inquisitor_maria:0 "Maria Immaculada"
 bookmark_inquisitor_maria_desc:0 "La actual líder de las Hermanas de San Juan no es la fundadora de la orden, pero su voluntad es tan fuerte como la de la Madre Teresa, su bendita predecesora. Hacer referencia a ella como formidable es sugerir que el Papa es sólo un poco santo. Tras varios intentos fallidos por parte de inquisidores menos hábiles, María Inmaculada ha optado por ir personalmente a las Islas Británicas, con la esperanza de encontrar al infame "Dios-Rey" vampírico que presume de gobernar estas islas. Con su fe inquebrantable y el respaldo de las demás órdenes de la Inquisición, María está dispuesta a enseñar a este enemigo que sólo hay un Dios.\n\n#bold Estás segura de que Inglaterra es un centro de actividad vampírica. Descubrirlo y destruirlo sería una gran ayuda para la Inquisición. Verás caer al Dios-Rey.#!"
 bookmark_inquisitor_vittoria:0 "Vittoria Santini di Parma"
 bookmark_inquisitor_vittoria_desc:0 "Mujer de elevado intelecto e intenso amor a Dios, Vittoria es la líder informal de la Orden Roja, los investigadores de la Inquisición de la Sombra. Posee un asombroso sentido para saber cuándo hay que saltarse las reglas y cuándo hay que usar de forma precisa la carta de la ortodoxia. Como tal, era la elección obvia para la más importante -y peligrosa- de las misiones: Limpiar Italia de la influencia de los vampiros y proteger la Santa Sede. A medida que Vittoria descubre más y más corrupción sobrenatural en la Iglesia, descubre que la tarea será aún más compleja de lo previsto... \n\n#boldEstás decidida a salvar a la Iglesia de sí misma, y la mejor manera de hacerlo es exponer y destruir a los vampiros de Italia. Has identificado dos objetivos principales, un supuesto cardenal en Milán, y una abominación que se burla del Papa en la propia Roma...#!"
 bookmark_inquisitor_aignen:0 "Aignen le Libraire"
 bookmark_inquisitor_aignen_desc:0 "El maestro espía occitano es el líder de los Oculi Dei, los ojos y los oídos de la Inquisición. Antaño lugarteniente de Rodrigo de Navarra, Aignen rompió con su amigo cuando éste se negó a unirse a la Inquisición de las Sombras. Aignen llora su amistad perdida, pero sabe que la Santa Sede necesitará una potente fuerza de espías con recursos. Despreciado por sus antiguos aliados, y todavía desconfiado por los nuevos, Aignen recorre el solitario camino entre ser útil y ser tachado de hereje.\n\n#bold Francia es su hogar, y conoce la influencia vampírica que se alimenta aquí. La herejía cátara lo demostró demasiado bien. Con los pocos amigos que puedes reunir, tienes que actuar para controlar la situación y, con suerte, demostrar tu utilidad a la Inquisición de las Sombras.#!"
 bookmark_inquisitor_rodrigue:0 "Rodrigo de Navarra"
 bookmark_inquisitor_rodrigue_desc:0 "Rodriguo fue el primer cristiano que entró en contacto con los muertos vivientes, sobrevivió y luego decidió tomar las armas contra ellos. Un noble menor de Navarra, fue durante la Herejía Cátara cuando fue testigo del verdadero mal del mundo. Desde entonces, Rodrigo ha intentado frenéticamente destruir cualquier influencia vampírica... que es casi todo el mundo, en su mente paranoica. Como tal, se negó a unirse a la Inquisición de las Sombras y está actuando por su cuenta, con la Espada de Santiago a su disposición. \n\n#bold Están por todas partes. La Inquisición de las Sombras es probablemente un aliado, pero no te arriesgarás. Si quieren ayudar, bien, pero salvarás a Iberia en tus propios términos y con tus propios métodos.#!"
    
 bookmark_inquisitor_bayezid:0 "Bayezid Gantenbein"
 bookmark_inquisitor_bayezid_desc:0 "Antiguo [ghoul|E] esclavo del [cainite|E] Caitiff Stanislav de los Elegidos de Calomena, Bayezid y su hermano Basil encontraron su fe Bogomil corrompida por los intereses de los no muertos. Cuando Stanislav fue destruido durante la caída del Sueño de Miguel en 1204, los hermanos Gantenbein fueron liberados de sus vínculos de sangre. Desde entonces, ahora se llaman a sí mismos "Los Desamparados de Calomena" y han liderado a los fieles bogomilistas en los ataques contra los vampiros en toda Bosnia.\nPara ganar poder, Bayezid cree que debe crear más cazadores [ghoul|E] como él.\n\n#Calomena, la hermana de Cain, desea la destrucción de sus chiquillos no muertos y tú eres su instrumento.#!"
 BOOKMARK_CHARACTER_DIFFICULTY_VERY_HARD:2 "#difficulty_hard Very Hard#!"

  bm_1230_warofprinces_sub_ventrue:0 "Clan Ventrue"
  bm_1230_warofprinces_sub_ventrue_desc:0 "Los Ventrue, autoproclamados gobernantes del mundo Cainita, son los  reales señores y damas de la noche. Durante mucho tiempo han sido una de las líneas de vampiros más orgullosas, trabajando duro para mantener una reputación de honor, comportamiento amable y liderazgo. Un sentido de noblesse oblige ha impregnado al Clan durante mucho tiempo, acompañado por la creencia genuina de que los Ventrue saben lo que es mejor para todos.\nUna reciente serie de reveses ha plagado a los Sangre Azul con la caída de Roma y la pérdida de Francia como uno de sus baluartes. Aun así, el clan Ventrue gobierna la noche medieval. Como debe ser.\n\n#audaz El dominio del clan Ventrue no es negociable. Haz que aprendan.#!"
 bookmark_warofprinces_alexander:0 "Alexander"
 bookmark_warofprinces_alexander_desc:0 "Después de más de un milenio como gobernante absoluto de Francia, Alexander lo perdió todo por una conspiración liderada por su propio hijo, Geoffrey du Temple. Ahora, en el exilio como huésped  de la Cruz Negra, el poderoso Matusalén está tramando su regreso. No tiene casi nada a su nombre, excepto su impresionante poder personal y su legitimidad... que cuenta poco en el gran esquema de las cosas. Es casi un nuevo comienzo para el otrora gran hijo de Ventrue.\n\n#bold Será capaz de hacer pagar a Geoffrey y Salianna por su traición y recuperar su legítimo trono... o crear un nuevo legado en estas tierras orientales...?#!"
 bookmark_warofprinces_camilla:0 "Camilla"
bookmark_warofprinces_camilla_desc:0 "Titus Venturus Camille ocupó Roma durante la mayor parte de su gloriosa historia, siendo, sin duda, el [cainita|E] políticamente más importante de la Antigüedad. Camilla es una figura divisiva en la historia Ventrue, famosa por su perspicacia política y su glorioso liderazgo de su imperio más poderoso, pero también rechazado por haber fundado el Camino del Pecado, un código de moralidad demasiado... decadente para la mayoría de los gustos Ventrue.\nA pesar de sus críticos, Camilla reunió a su [Clan|E] para hacer la guerra y destruir Cartago y todavía es alabado por este logro hasta esta noche. Su caída en [letargo|E] puso fin a los días de gloria de Roma y anunció la Larga Noche, donde el poder del [Clan|E] Ventrue disminuyó considerablemente.\n\n#bold Habiendo recientemente despertado a un mundo nuevo y extraño, ¿te levantarás para gobernar una vez más todo el mundo [cainita|E] para la gloria de una Roma vibrante y decadente?#!"
bookmark_warofprinces_hardestadt:0 "Hardestadt"
 bookmark_warofprinces_hardestadt_desc:0 "Hardestadt es el primero de una nueva generación de líderes Ventrue mejor acostumbrados al mundo medieval que sus mayores romanos. Viniendo de un linaje oculto con pocos recursos, el señor de la guerra bávaro usó hábilmente la ascensión del Sacro Imperio Romano mortal para cambiar el centro de gravedad de los Ventrue desde Roma hasta Alemania, cimentando su influencia sobre sus hermanos en el proceso.\nHardestadt ha conocido muy pocos reveses desde su ascensión al poder, pero aún quedan asuntos por resolver, como los obstinados romanos bajo Julia Antasia ...\n\n#bold Tienes un reino poderoso y chiquillos influyentes y aliados a tu disposición. Deshazte del pasado de Roma y definirás lo que significa ser un Ventrue en los siglos venideros.#!"
 bookmark_warofprinces_antasia:0 "Julia Antasia"
 bookmark_warofprinces_antasia_desc:0 "La hija de la República Romana es una Ventrue de otra época, una en la que su [Clan|E] era el guardián del Senado Eterno, una utopía en el despiadado mundo de los [cainitas|E]. Era el de Julia. mundo perfecto, cada Ventrue tenía el derecho de expresión y poder de voto independientemente de su edad o sexo. Las leyes del senado se convertirían en las tradiciones del [Clan|E] durante los próximos milenios... Luego, llegó Camilla y su decadente locura, seguida por Hardestadt y su despiadada ambición.\nDesde su principado en Frankfurt, Julia no ha perdido la esperanza de llevar de vuelta a su [Clan|E] a sus raíces. El idealismo aún podría ser un camino para el [Clan|E] Ventrue futuro.\n\n#bold No puedes dejar que Hardestadt, o peor aún, Camilla, dicte el futuro del [Clan|E] Ventrue. ¡Debes luchar por el Senado y la República!#!"
 bookmark_warofprinces_jurgen:0 "Jürgen von Verden"
 bookmark_warofprinces_jurgen_desc:0 "El aclamado caballero alemán es la mano derecha de Hardestadt y, a pesar de su corta edad, ya ha dado a conocer su nombre en todas partes. Jurgen, gobernante estricto pero justo de Magdeburgo, es el perfecto caballero Ventrue, valiente y despiadadamente ambicioso al mismo tiempo.\nJurgen recientemente emprendió la guerra contra el Voivodato Tzimisce y forzó la creación de un estado tapón. Pero esto no es suficiente y ya está planeando su próxima ofensiva... tan pronto como pueda deshacerse de Alexander, el engorroso príncipe exiliado de Francia.\n\n#bold Tu honor es tu palabra, y ese es el único límite que tendrás para tu ambición. Por fuego y espada, por conquistas y diplomacia, [Clan|E] Ventrue algún día se inclinará ante ti.#!"
bookmark_warofprinces_anna:0 "Ana Comnena"
 bookmark_warofprinces_anna_desc:0 "A Anna Comnena, una princesa bizantina, se le negó su derecho de nacimiento durante su vida... y una segunda vez durante su no vida. Mientras se abría paso en la estructura de poder de los no-muertos de Constantinopla, se produjo la 4.ª Cruzada, que rompió cualquier apariencia de la cordura en la Ciudad del Deseo del Mundo. Pero Anna es una conspiradora paciente y cuidadosa y logró asegurar el reino sucesor bizantino más poderoso, Nicea, como su dominio. No le importan los sueños y la utopía del pasado de Constantinopla, que la han alejado de otros muchos supervivientes griegos, pero no dejará que eso la detenga de su premio. No otra vez.\n\n#bold Constantinopla finalmente está a la vista. No dejes que nadie se interponga frente a tu destino y finalmente será tuyo.#!"
 bookmark_warofprinces_anadja:0 "Anadja"
 bookmark_warofprinces_anadja_desc:0 "La hija de un mercader persa, Anadja estaba destinada a una vida sin complicaciones hasta que Belisario y Shabah se encapricharon de ella y la criaron como si fuera su propia chiquilla. Con mentores tan impresionantes, Anadja se adaptó rápidamente al mundo [cainita|E] y pronto fue tomada por un culto secreto que la veía como su prometida salvadora.\nDesde entonces, Anadja se ha convertido en la vampira más influyente en Armenia y todavía recibe la tutoría tanto de sus 'padres' como del culto. Ahora tiene la edad suficiente para gobernar por su cuenta y solo el tiempo dirá si estará a la altura de las elevadas expectativas puestas en ella.\n\n#bold Has sido preparada para este momento. Es hora de escribir tu propia historia y el final es solo tuyo para contarlo.#!"

