 bm_1230_warofprinces_sub_toreador:0 "Clan Toreador" 
 bm_1230_warofprinces_sub_toreador_desc:0 "Los Toreador son un Clan de vampiros conocidos por ser algunos de los Vástagos más hermosos, sensuales, seductores, emocionales y glamurosos. Los Estetas son los responsables de las leyendas de vampiros que seducen y seducen a sus presas con belleza, amor y sensualidad.\nTampoco rehuyen el arte de gobernar y, hasta hace muy poco, tenían el poder en el posiblemente mayor Imperio vampírico, el Sueño de Constantinopla. Su caída ha sacudido al Clan, pero una oportuna toma de poder en Francia significa que los Toreador tienen un nuevo bastión, aunque todavía frágil. Además de Francia, los Toreador ocupan posiciones menores de poder en toda Europa y Oriente Medio, y siguen siendo una de las principales fuerzas impulsoras del mundo Cainita.\n\n#bold La noche necesita un nuevo gobernante, elegante pero letal. Muéstrale al mundo que las rosas tienen espinas.#!" 
 bookmark_warofprinces_salianna:0 "Saliana"
 bookmark_warofprinces_salianna_desc:0 "Nacida en Grecia alrededor del año 170 a. C., Salianna era una vestal de los dioses antiguos y nunca perdonó a su [Sire|E], el poderoso Michael, por haber contaminado espiritualmente su pureza. Negándose a ayudarlo en sus locos sueños de inmortalidad, se emancipó y emprendió su propio camino, pero solo conoció la traición y el engaño durante varios siglos antes de establecerse en París. Finalmente encontró el éxito aquí y trabajó para que Francia prosperara junto con Alexander, su señor supremo vampírico.\nY luego fue traicionada nuevamente, ya que Alexander mató a su amado chiquillo en un ataque de ira. Fue la gota que colmó el vaso. Orquestó un golpe de estado con la ayuda del propio chiquillo de Alexander y expulsó a los Ventrue de Francia. Ahora Salianna es el verdadero poder en la región, pero su control aún es débil... y Alexander no está muerto.\n\n#bold Consolide su nuevo poder rápidamente. Nadie podrá traicionarle nunca más.#!"
 bookmark_warofprinces_isouda:0 "Isouda de Blaise"
 bookmark_warofprinces_isouda_desc:0 "A Isouda nunca le gustó el destino que le esperaba como hija de la nobleza menor. Lo odiaba tanto que ferozmente mordió a un potencial pretendiente para asegurarse de que entendiera su idea. Isouda no cambió mucho una vez que se convirtió en [cainita|E], su gracia y belleza apenas ocultaban una agresividad y crueldad casi salvajes... que le permitieron asegurar el poder como Reina del Amor mucho antes de lo que su corta edad le permitiría. Pero es una ambición demasiado pequeña para Isouda, y tiene la intención de usar el control inestable de Salianna sobre Francia para promover sus propios fines. La Reina de Anjou no es una Rosa con espinas, es una Rosa con dientes afilados.\n\n#bold Por fuera eres hermosa, elegante, incluso agradable. Por dentro... sabes que todos son peones para usar y desechar a tu antojo. Tu maldita ascenso acaba de comenzar.#!"
 bookmark_warofprinces_esclarmonde:0 "Esclarmonde"
 bookmark_warofprinces_esclarmonde_desc:0 "Una vez, la corte de Esclarmonde fue un centro de poesía, amor y artes. Bajo su guía paciente, Occitania se había desarrollado como un bastión de tolerancia y cultura.\nLuego llegaron los brutales francos. Esperaban que Esclarmonde se rindiera rápidamente ante el ataque de la Cruzada contra los albigenses, pero se sorprendieron al descubrir en ella a una valiente defensora y una política capaz. La región ha sufrido mucho y Esclarmonde tuvo que hacer muchos acuerdos con los 'Cruzados' para sobrevivir. Pero ella todavía está aquí, y mientras esté, Occitania perdurará.\n\n#bold Has tenido tiempo de reagruparte y forjar nuevas alianzas, pero los arrogantes francos no volverán a subestimarte. Debes mantenerte firme y salvar a tu amado país, porque nadie más puede hacerlo.#!"
 bookmark_warofprinces_melinda:0 "Melinda Galbraith"
 bookmark_warofprinces_melinda_desc:0 "El pasado de Melinda está envuelto en misterio y lo único que se sabe con certeza es que nació en España antes de ser secuestrada por Helena. Incluso para los métodos de [Abrazo|E] generalmente crueles de los Matusalenes, el de Melinda fue un asunto sórdido y cruel antes de que Helena se aburriera y la dejara para valerse por sí misma.La Melinda que emergió del crisol del 'cuidado' de Helena era una sobreviviente despiadada, sin consideración por nada más que sus propias ambiciones. Un auténtico depredador se ha desatado ahora en Iberia, y si tiene que dejar un montón de cadáveres tras de sí para ascender, que así sea.\n\n#bold Has aprendido mucho de Helena y sabes la verdad: este mundo es un campo de batalla sangriento donde solo unos pocos pueden prosperar. Serás uno de esos.#!"
 bookmark_warofprinces_rafael:0 "Rafael de Corazon"
 bookmark_warofprinces_rafael_desc:0 "Entró en la Iglesia a una edad temprana, Rafael pronto encontró su talento para las pequeñas intrigas. No muy habilidoso, ni fervoroso, sin embargo usó sus planes para ganar cierta influencia sobre los monjes locales y vivir una vida cómoda. Entonces, una noche, llegó Callisti y Castillo. Esta bruja pagana se enamoró de una de las esculturas de los monjes... una por la que Rafael se atribuyó el mérito. Ella entonces lo abrazó y le pidió que hiciera un poco más de este arte, algo que el estafador obviamente era incapaz de hacer. Enojada, casi lo mata en el acto hasta que Rafael rogó por su no vida diciendo que su engaño era una forma de arte después de todo. Divertido, Callisti cedió y lo avandonó en el mundo [cainita|E].\n\n#bold No tienes idea de cómo diablos sobreviviste, pero lo hiciste. Ahora necesitas entender este nuevo y extraño mundo. ¿Quizás hay otros tontos a los que engañar para que te enseñen más?#!"
 bookmark_warofprinces_karl:0 "Carlos el Azul"
 bookmark_warofprinces_karl_desc:0 "Como narrador nórdico, Karl viajó al sur con Bjorn Brazo de Hierro en busca de riquezas y aventuras, y fue abrazado en Alejandría por un incrédulo Toreador. Después de un tiempo con su [Sire|E] aprendiendo las historias de los árabes, Karl volvió a casa, usando su inmortal existencia para catalogar todas las historias de la tradición nórdica. Cuando llegaron los cristianos, Karl luchó duro, pero pronto vio las señales evidentes. Como tal, se mudó a Finlandia para crear el 'Estado Libre', un último bastión donde sus queridas historias se mantienen vivas... pero incluso en esta tierra remota, la amenaza de la sombra de la Cruz crece.\n\n#bold Luchas por una causa mayor que la tuya y defenderás el legado de tu pueblo mientras puedas. Pero ya sabes cómo terminan la mayoría de las historias nórdicas... #!"
 bookmark_warofprinces_rosamund:0 "Rosamund de Islington"
 bookmark_warofprinces_rosamund_desc:0 "Rosamund ha sido preparada para la grandeza desde su nacimiento como hija de un noble normando menor. Elegida a una edad temprana para unirse a la corte de Isouda de Blaise, Rosamund prosperó en ella. Aprendió a parecer tanto modesta como coqueta, a entrenar con su ingenio ya encantar con su sonrisa. En su decimoséptimo cumpleaños, la llamaron a presencia de Isouda y le felicitaron. Entonces su ama le contó su destino: ser iniciada en las filas de los [cainitas|E]. Desde entonces, Rosamund se ha enamorado del propio Alexander, el poderoso gobernante Ventrue de la Gran Corte, y él se la llevó con él en su exilio a Magdeburgo. El Matusalén es tóxico y está cada vez noche más trastornado, y Rosamund busca cualquier via de escape que pueda encontrar...\n\n#bold Debes liberarte de Alexander antes de que sea demasiado tarde. ¿Quizás el apuesto señor de Magdeburgo, Jurgen von Verden, te podría ayudar?#!"

brujah_sub_bookmark:0 "Brujah"         
       
 bm_1230_warofprinces_sub_brujah:0 "Clan Brujah" 
 bm_1230_warofprinces_sub_brujah_desc:0 "Un clan de eruditos y guerreros conocido por su feroz devoción a las filosofías radicales, los Brujah a menudo entrenarán a sus neonatos en el combate y los clásicos con la misma disciplina. Durante la era Clásica, eran iguales a los Ventrue y ocupaban grandes posiciones de poder en todo el Mediterráneo. Entonces, su utopía de Cartago fue destruida a manos del odiado enemigo romano. Ahora el Clan ha caído, todavía está de luto por la muerte de su paraíso y decayendo la era de gobernantes benévolos por la de los pequeños lideres rebeldes que se vuelven más y más comunes esta noche.\nAbrumados por la ira y el dolor, los Brujah arremeten contra causas perdidas hasta que finalmente puedan encontrar su nuevo destino. A algunos ancianos les preocupa que tal vez nunca suceda.\n\n#bold Clan Brujah está en transición entre su pasado glorioso y un futuro desconocido. Grandes líderes pueden ser la chispa que definirá que será en los siglos venideros.#!" 
 bookmark_warofprinces_bjorn:0 "Björn Garinson"
 bookmark_warofprinces_bjorn_desc:0 "Este temible gigante es uno de los últimos [einherjar|E] - vampiros vikingos - de las Islas Británicas. Varado en Escocia mientras huía de la batalla perdida que su pueblo libra en Noruega, Björn mira cada vez más hacia el oeste, hacia el Vinland de las leyendas. Pero su carisma y fuerza silenciosa lo han convertido en el punto de reunión de facto de la resistencia contra Mithras en el país. A pesar de su falta de voluntad para pelear otra batalla perdida, Björn nunca se da por vencido con sus amigos y con gusto tomará su hacha por ellos una vez más.\n\n#bold Estás acostumbrado a las batallas perdidas. Pero tal vez haya esperanza para esta... #!"
 bookmark_warofprinces_leeland:0 "Robin Leeland"
 bookmark_warofprinces_leeland_desc:0 "El hombre detrás de la capucha ha luchado contra los tiranos toda su vida y su vida. Sus rasgos duros y sucios estuvieron presentes en varios levantamientos plebeyos a lo largo de la Edad Media: participó directamente en varias rebeliones campesinas contra la nobleza inglesa, fue un fuerte defensor de las tendencias anarquistas y, a menudo, luchó al frente durante las escaramuzas militares.\nPero por más que lo intentó, nunca pudo vencer a Mithra, el 'Dios-Rey' de Inglaterra. Completamente derrotado en la batalla de Kirklees Abbey, el aura y la influencia de Robin se han debilitado considerablemente y Mithras con intención de matar. La luz de la libertad pronto podría morir para siempre en las Islas Británicas.\n\n#bold Tu causa es justa, tu objetivo es valido. Puede que no sea suficiente para la victoria, pero lo será para crear una leyenda.#!"
 bookmark_warofprinces_veronique:0 "Véronique d'Orléans"
 bookmark_warofprinces_veronique_desc:0 "Veronique d'Orleans es una mujer de muchas habilidades. Es una política capaz entre los [cainitas|E] de Francia (e incluso más allá), una firme defensora de sus amigos y aliados mortales, una guerrera fuerte, una sanadora experta y una jugadora, incluso a su corta edad, en la Guerra de los Príncipes.\nEngendrada por su sensatez y mente innovadora, Veronique siempre está luchando contra lo que la sociedad, ya sea mortal o vampírica, piensa de ella. Recientemente participó en el derrocamiento de Alexander, el Príncipe de Francia, pero desconfía de la despiadada política de París. Como tal, ella está de regreso en su ciudad natal, mientras que los[cainitas|E] franceses se preguntan cuál será su próximo inesperado movimiento.\n\n#bold Mantente fiel a tus ideales y deja que los demás te subestimen. Pronto comprenderán que la compasión no es debilidad.#!"
 bookmark_warofprinces_menele:0 "Menelao"
 bookmark_warofprinces_menele_desc:0 "Un rey en la antigua Grecia durante el siglo XIII a. C. durante su vida, Menelao estaba asombrado por lo que habían logrado los [cainitas|E] de Cartago y pronto asumió el papel de diplomático debido a su reputación como un poderoso guerrero y orador. Por lo tanto, no estaba en la ciudad cuando llegó la gran traición, a manos de una hermosa Toreador llamada Helena.\nSu legendaria rivalidad comenzó este día. Han luchado en innumerables campos de batalla y han destruido ciudades a su paso, pero aún así, ninguno de ellos ha podido tomar la delantera. Menelao se está cansando de este 'juego', especialmente cuando ve a [Clan|E] Brujah desmoronándose a su alrededor. Se debe llegar a una conclusión, la que sea.\n\n#bold Tu ira finalmente se está calmando, pero Helena aún debe ser llevada ante la justicia. ¡Entonces, podría ser el momento de curar al [Clan|E] Brujah.#!"
 bookmark_warofprinces_ecaterina:0 "Ecaterina"
 bookmark_warofprinces_ecaterina_desc:0 "Una mujer testaruda en un mundo de hombres, Ecaterina apenas sobrevivió a una experiencia cercana a la violación, rescatada por su futuro [Sire|E] en el último momento. Embelesada por sus relatos sobre Cartago y la utopía de una convivencia pacífica entre todos, se convirtió en una ferviente prometeana. Demasiado joven para ser realmente influyente, pronto creó una identidad falsa para sí misma como superviviente de la destrucción de Cartago, lo que le valió un gran respeto y fama.\nSu movimiento más reciente ha sido el [abrazo|E] de un neonato muy prometedor, Christof Romuald, quien ya ha hecho todo lo posible para obtener su aprobación. Su reciente desaparición tras una lucha apocalíptica contra un poderoso Tzimisce ha hecho mella en sus planes.\n\n#bold Encuentra a Christof y asegure su continuo apoyo, entonces su causa estará mucho más cerca de completarse.#!"
 bookmark_warofprinces_yitzhak:0 "Yitzhak ben Avraham"
 bookmark_warofprinces_yitzhak_desc:0 "Nacido en Praga como el único hijo de un rabino judío, la primera respuesta de Yitzhak a la mayoría de las situaciones es de simpatía y cariño, un hecho que fue el catalizador de su [abrazo|E], su [Sire|E] pensando que tal amabilidad tenía que ser preservada. A pesar de la justificada conmoción por su estado actual de maldito, la muerte de Yitzhak cambió poco su comportamiento y después de algunos años de apasionantes viajes por Europa, se instaló en Polonia.\nDurante sus viajes, vio cómo se trataba a los judíos en Europa y cuántos vampiros vagaban solos por las noches, excluidos de los demás por la simple lealtad a su [Clan|E] o generación. Su deber espiritual es crear un lugar donde todos los seres puedan coexistir, como Dios quiso que fueran.\n\n#bold Polonia podría ser el refugio seguro con el que siempre soñaste, pero todavía hay muchos obstáculos en tu camino.#!"
 bookmark_warofprinces_hektor:0 "Héktor"
 bookmark_warofprinces_hektor_desc:0 "Engendrado durante la caída de Roma occidental y el surgimiento del estado bizantino, Hektor pasó sus noches como neonato escuchando historias de gloria griega y cartaginesa. Frustrado con su [Sire|E] y la falta de voluntad de sus camaradas para hacer algo contra el declive del [Clan|E], Hektor buscó con arrojo algo que pudiera aprovechar para dar sentido a su existencia.\nReuniendo a un grupo de jóvenes [cainitas|E] descontentos, Hektor organizó con éxito una rebelión en el imperio, apoderándose de muchas de las islas del Egeo para crear su nueva Cartago. Ahora se desempeña como dictador de este nuevo estado, una extraña construcción de ideales democráticos griegos mixtos y la política y religión cartaginesas.\n\n#bold Tu utopía es todavía muy joven, y las decisiones que deberás tomar pronto forjarán su verdadera identidad.#!"
 cappadocian_sub_bookmark:0 "Capadocia"                            
                          
 bm_1230_warofprinces_sub_cappadocian:0 "Clan Capadocio" 
 bm_1230_warofprinces_sub_cappadocian_desc:0 "Eruditos de la muerte y el alma, los Capadocios y a menudo se centran en si mismos mientras ignoran los asuntos importantes del mundo. Bendecidos con una naturaleza generalmente plácida, están mucho menos preocupados por gobernar, las traiciones políticas y otras sutilezas de la vida de los no-muertos.\nHasta hace poco, el Clan Capadocio solo gobernaba en su región homónima, salvo algunas excepciones. Este hecho ha cambiado con la introducción de la ambiciosa familia veneciana Giovanni. Los nigromantes italianos han conseguido en muy poco tiempo con su considerable influencia mercantil convertirse en un poder a tener en cuenta en todo el Mediterráneo.\n\n#bold Con la llegada de los Giovanni, el Clan Capadocio parece estar a punto de sufrir, o beneficiarse, de cambios importantes en su estructura. ¡Cuídate de ser tú aquien se beneficie...#!" 
 bookmark_warofprinces_japhet:0 "Jafet"
 bookmark_warofprinces_japhet_desc:0 "El líder no oficial del [Clan|E] Capadocio, Japhet es incondicionalmente leal a su [Sire|E] Capadocius. Desde su dominio en Erciyes, la autoridad de Japhet es fuerte, pero las tendencias solitarias de la mayoría de sus hermanos limitan su poder práctico sobre el [Clan|E]. Peor aún, tiene que colaborar con su excéntrico y a menudo engañado [Sire|E] y sus visiones de grandeza que a menudo chocan con la perspectiva mucho más pragmática de Japhet.\nTodavía no ha perdonado la introducción de la familia Giovanni en el clan, a pesar de todos los claros indicios de que sería una mala idea. Cada vez más, el hijo fiel piensa que su propio 'padre' podría ser el mayor obstáculo para la prosperidad del [Clan|E] Capadocio.\n\n#bold Debes liderar a tu [Clan|E] en estos tiempos difíciles y tratar de mitigar los delirios de tu [Sire|E]. Una tarea ingrata, pero que solo tú puedes lograr.#!"



 bookmark_warofprinces_bela:0 "Bela Rusenko"
 bookmark_warofprinces_bela_desc:0 "Educado en teología durante su vida mortal, Bela nunca se preocupó realmente por los asuntos de fe. Su [Abrazo|E] por un vampiro fervientemente penitente hizo poco para cambiar ese hecho y Bela instantáneamente se deleitó en la gloria de su inmortalidad. Encontró su verdadera vocación cuando el profeta loco, Octavio, le habló de la grandeza de la entidad llamada Kupala.\nDe repente, consumido por su nuevo objetivo de convertirse en el avatar de esta criatura oscura, Bela logró reclamar a Sofia como suya, su primer paso hacia su propia apoteosis. A simple vista, Rusenko es un príncipe excéntrico pero agradable. Para los entendidos, es una de las mayores amenazas para la estabilidad de Europa del Este.\n\n#bold Tú eliges a Kupala y Kupala te elegirá a ti. Incluso si tienes que sacrificar ciudades enteras para que escuche.#!"
 bookmark_warofprinces_apacia:0 "Apacia"
 bookmark_warofprinces_apacia_desc:0 "Escita en vida, Apacia fue entrenada como guerrera y se convirtió en la guardiana de las tumbas de los antiguos reyes, una posición de gran honor. Sin embargo, una de las tumbas era el refugio de una Capadocia y pronto fue Abrazada para continuar con su deber por la eternidad.\nEventualmente, su talento llegó a ser notado por el propio Cappadocius, quien la nombró su general en el ataque contra la fortaleza de la montaña que más tarde se convertiría en Erciyes. Sin embargo, en poco tiempo, los habitantes comenzaron a resentirse por el desinterés de Apacia en sus estudios y filosofías. De hecho, muchos de ellos la consideraban una vergüenza para la sangre de [Clan|E], ya que permanecía obstinadamente analfabeta. Finalmente, le pidieron que se fuera.\n\n#bold Llegaste a Rusia y eres venerada como reina en el gélido kanato de Sibir. Estas personas, tan cercanas a tu amada Scythia en espíritu, conquistaron tu corazón y harás todo lo posible para protegerlas.#!"
 bookmark_warofprinces_augustus:0 "augusto giovanni"
 bookmark_warofprinces_augustus_desc:0 "El líder de la familia Giovanni veneciano recién abrazada es un nigromante despiadado que desciende de una larga línea de hechiceros romanos. Aunque él mismo es un nigromante muy competente, Augustus es más conocido como el Patriarca de la familia, un papel que le ha valido el honor de ser Abrazado por el propio Cappadocius.\nEste hecho le había hecho muy pocos amigos entre sus nuevos [Clan|E], la mayoría lo consideraba un advenedizo listo para traicionarlos en cualquier momento. Ahora inmortal, Augustus ha fortalecido su control sobre su linaje, convirtiéndolos en un ejército bien disciplinado listo para cumplir sus órdenes. Cuál es exactamente su oferta es una incógnita...\n\n#bold El alcance de tu familia está creciendo rápidamente, ayudado por el crecimiento de Venecia. ¡Pronto, la utilidad de su benefactor [Clan|E] habrá seguido su curso...#!"
 bookmark_warofprinces_ambrogino:0 "ambrogino giovanni"
 bookmark_warofprinces_ambrogino_desc:0 "Nacido como un bastardo en la familia Giovanni, Ambrogino se ganó la atención de los ancianos de la familia a través de su dominio nigromántico combinado con su maldad y pura ambición. Cuando [Clan|E] Cappadocian comenzó a abrazar a miembros de la familia, fue uno de los pocos elegidos para el Beso. Como tal, es uno de los pocos Giovanni [cainites|E] cuya sangre desciende de Cappadocius y no de Augustus Giovanni.\nSi bien a menudo se lo considera la mano derecha de Augusto, la verdadera pasión de Ambrogino radica en el ocultismo. Su interés por la divinidad lo ha llevado a localizar y descifrar innumerables textos y profecías antiguas, pero hasta ahora la verdad se le ha escapado.\n\n#bold La clave de la divinidad debe estar aquí en alguna parte, y no puedes parar hasta que la encuentres.#!"
 bookmark_warofprinces_claudius:0 "claudio giovanni"
 bookmark_warofprinces_claudius_desc:0 "Tanto el hijo como el chiquillo de Augustus Giovanni, Claudius fue Abrazado poco tiempo después de que su padre fuera aceptado en el [Clan|E] de la Muerte. Un nigromante competente, también es un político capaz y, a menudo, se lo considera la mano derecha de Augusto ... cuando este título no se le otorga a Ambrogino Giovanni, un hecho que ha creado cierta tensión entre los dos.\nClaudius es uno de los pocos al tanto de los verdaderos planes de Augustus y hasta ahora no ha mostrado nada más que una devoción inquebrantable por su padre. Su tarea actual es la supervisión de las crecientes propiedades venecianas en el caído Imperio Bizantino, asegurándose de que la familia emerja de este vacío de poder.\n\n#bold Sé diligente en tus nuevos deberes, y tal vez finalmente puedas deshacerte de ese molesto Ambrogino de una vez por todas.#!"
 bookmark_warofprinces_markus:0 "Markus Musa Giovanni"
 bookmark_warofprinces_markus_desc:0 "Markus Musa Giovanni, el bisnieto más joven de Claudio, fue incluido en el [Clan|E] por su agudo sentido de la curiosidad y su agudo intelecto. Una vez Abrazado, demostró ser un erudito excepcional y, sobre todo, un excelente historiador. Se enorgullecía de su linaje como capadocio y buscaba demostrar el valor de su familia a los escépticos en el [Clan|E].\nDespués de su primera asignación en Constantinopla, Markus tuvo un encuentro con el poderoso exiliado Lazarus y logró escapar mientras recopilaba información crítica. Estos primeros éxitos lo han convertido en la estrella en ascenso de la familia y su nueva misión podría elevarlo aún más.\n\n#bold Eres un Giovanni y un Capadocio, y tus dos familias están orgullosas de contar contigo como uno de sus miembros. ¿Qué puede salir mal?#!"
                         
 
