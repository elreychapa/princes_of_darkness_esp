 bm_1375_patronwar_sub_bloodlines:0 "líneas de sangre"
 bm_1375_patronwar_sub_bloodlines_desc:0 "Después de la Peste Negra, ciertas líneas de sangre pudieron reafirmarse temporalmente. En particular, los Baali forjaron un imperio en Mesopotamia, donde los Salubri se opusieron a ellos y aún se aferraban a la Dieta de los Olivos. En Gran Bretaña, un nuevo Avalon emergió bajo un Salubri reclamando el manto del Rey Arturo, mientras que una línea de sangre de los tocados por las hadas apareció en Escocia. Otro reino Salubri se estableció en Lhasa bajo un místico chino. ¡Incluso los Caitiff encontraron un campeón en Venecia!"
 bookmark_patronwar_alexarchus:0 "Alexarchus"
 bookmark_patronwar_alexarchus_desc:0 "Alexarchus fue un místico conocido que viajó por el mundo cuando aún era joven y mucho menos sangriento que ahora. Al ver como el mundo antiguo caía lentamente en la violencia y en las luchas de poder, se transformó en un místico para ofrecer a la población de la ciudad, que a menudo huía, algo de consuelo en su miseria. Cuando su abrazo ocurrió, no perdió su naturaleza bondadosa de inmediato, pero se volvió inmensamente solitario. En estos tiempos pasa la mayor parte de sus noches habitando en sus aposentos, tratando de lograr muchas veces lo inalcanzable."
 bookmark_patronwar_amducious:0 "Amducious"
 bookmark_patronwar_amducious_desc:0 "Nacido en Francia en 787, Amducious era un noble francés en la corte de Carlomagno en el apogeo de su reinado. Fue uno de los consejeros más cercanos de Carlomagno y un hombre extremadamente inteligente. Era conocido por su mente astuta y retorcida, pero también estaba plagado de la paranoia que era común en la corte francesa. Abrazado por Azaneal en la noche de la muerte de Carlomagno, rápidamente tomó su nueva no vida y se despojó de la antigua, su nombre original se ha perdido en la historia. La Orden ahora solo conoce a Amducious. Rápido en sus estudios de Daimonion, se hizo conocido como el Señor Engendrado por el Infierno dentro de la Orden y muy respetado dentro de la línea de sangre por sus experimentos y estudios."
 bookmark_patronwar_patrick_ramos:0 "Patrick"
 bookmark_patronwar_patrick_ramos_desc:0 "Abrazado y dejado a su suerte, la única forma de ganarse el respeto es a través de la fuerza y ​​el poder. Sin un clan que lo detenga, Patrick anhela el día en que pueda controlar a los Cainitas y a los Mortales y hará cualquier cosa para ganar poder y construir el mundo a su imagen y semejanza."
 bookmark_patronwar_irge_hectsaehtf:0 "Irge"
