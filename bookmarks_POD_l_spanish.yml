 bm_1510_birthofsects:0 "Camarilla y Sabbat" 
 bm_1510_birthofsects_desc:0 "La Era de la Inquisición y la Revuelta Anarquista terminaron con la Convención de Thorns de 1493. Este evento trascendental creó la Camarilla, el esfuerzo más ambicioso jamás realizado por los Cainitas para organizarse mediante un conjunto de reglas destinadas a preservar la Mascarada.\nSin embargo, no todos los clanes están de acuerdo y otra secta, asumiendo su naturaleza monstruosa, ha sido creada en respuesta: el Sabbat.\nSin embargo, no todos los vampiros han optado por seguir estas dos nuevas direcciones, y su futuro aún es una incognita.\n\n#bold La disciplinada Camarilla, el salvaje Sabbat, los Anarquistas supervivientes o los restantes independientes... ¿quién triunfará?#!" 
 bookmark_birthofsects_tyler:0 "Tyler"
 bookmark_birthofsects_tyler_desc:0 "Entre los campesinos que se levantaron en apoyo del rebelde inglés Wat Tyler, Patricia fue quien se convirtió en su amante. Capturada poco tiempo después, fue encarcelada y esperaba una muerte segura cuando un Brujah llamado Robin Leeland confesó su admiración por su celo revolucionario. Al final de su visita a la celda de la prisión, Robin le abrazó.\nInspirada por su [Sire|E], finalmente se convirtió en una de las principales líderes de la causa Anarquista. En 1394, formaba parte de un grupo que atacó un pequeño castillo en España. Durante la batalla, aprovechó la oportunidad para diabolizar a Hardestadt el Viejo. Este evento consolidó su fama eterna y ahora todos los Anarquistas la ven como la heroina que finalmente los llevará a la gloria.\n\n#bold Algunos dicen que la Revuelta Anarquista ha terminado y que los Antiguos han ganado. Pero si Robin te enseñó algo, es que la lucha nunca finaliza realmente. La Revolución es eterna.#!"
 bookmark_birthofsects_genevra:0 "Genevra"
 bookmark_birthofsects_genevra_desc:0 "En vida, Genevra era una mujer noble italiana, pero por la noche servía a los Giovanni como criado menor y recipiente para el tormento. Usando sus considerables habilidades de intriga, logró burlar a su amo y le obligó a [Abrazar|E]le.\nGenevra volvió a tener éxito, otra vez llevando a los Inquisidores hasta sus compañeros de clan más débiles. Su ayuda para erradicar a tantos vampiros le valió a Genevra la gratitud de la Inquisición, que pudo convertir en una herramienta de influencia de Giovanni dentro de la Iglesia misma. El envalentonado [Clan|E] Giovanni pudo así volver los ojos de los Inquisidores hacia sus rivales vampíricos de otros clanes. Genevra explotó esta influencia como trampolín para obtener la tutela en el bien guardado arte de la nigromancia.\n\n#bold ¡Tu rápido y traicionero ascenso al poder te ha ganado muchos enemigos y debes seguir siendo más astuta que todos en tu camino hacia la cima.#!"
 bookmark_birthofsects_giangaleazzo:0 "Giangaleazzo"
 bookmark_birthofsects_giangaleazzo_desc:0 "Giangaleazzo fue [Abrazado|E] por un monje Lasombra, que admiraba su ingenio y fuerza de voluntad. Poco después de su Abrazo, Giangaleazzo prosperó entre los no-muertos, disfrutando de su nuevo estado como uno de los señores oscuros de la noche. Su [Sire|E] lo llevó a la Convención de Thorns, donde fue uno de los pocos Lasombra que apoyó a la Camarilla, tras a un desagradable encuentro con un cazador de brujas. Después de la formación del Sabbat, Giangaleazzo enfrentó a ambos lados con cautela, tratando de mantener su neutralidad. Después de traicionar a su sire ante el Sabbat, fue aceptado en la secta y fue coronado Arzobispo de Milán.\n\n#bold Has ascendido en las filas del Sabbat más rápido de lo que la mayoría hubiera creído posible. Aunque realmente no te importan sus dogmas, son útiles por ahora. Después de todo, un verdadero príncipe moderno aprovecha todas las oportunidades que se le presentan... ¡#!"
 bookmark_birthofsects_villon:0 "François Villon"
 bookmark_birthofsects_villon_desc:0 "Nacido como Guillaume de Lorris, él que llevará muchos nombres fue maldecido por su cruel [Abrazo|E] en los colmillos de la temible Helena. Hundido en la desesperación, Guillaume necesitó muchos años y el apoyo constante de la hermosa Violetta para renacer como Francois Villon.\nEste nuevo hombre horrorizaría a su yo pasado, siendo casi un duplicado de su [Sire|E], un hedonista insensible y hambriento de poder con pocos o ningún escrúpulo moral. Sin embargo, a Francois ya no le importa, y su ascenso al poder ha comenzado. Helena tenía toda la razón al ver en él a un potencial prodigio ya que, en menos de dos siglos, el otrora neonato deprimido es ahora el segundo vampiro más influyente de Francia.\n\n#bold Te has despojado de tu propia vida y de sus mezquinos límites morales. Ahora eres un traficante de poder despiadado y ambicioso y te encanta. Francia está a solo unas cuantas traiciones más y un par de corazones rotos de ser tuyo... #!"
 bookmark_birthofsects_tepes:0 "Vlad Drácula"
 bookmark_birthofsects_tepes_desc:0 "Vlad Tepes, un príncipe astuto y cruel de Valaquia en vida, había estado bebiendo la sangre de un vampiro que capturó y encerró en el Castillo de Drácula y aprendió sus secretos antes de su 'muerte'.\nIntrigado por la sociedad de la noche, Vlad buscó un patrocinador, o víctima, que pudiera otorgarle el [Abrazo|E]. Preparó pacientemente un plan, planeando una batalla entre la Camarilla y el Sabbat cerca de su castillo. Una vez que ambas fuerzas se debilitaron, Vlad se abalanzó y acabó con ambas, capturando a los vampiros más poderosos que quedaban para su uso.\nVlad Tepes es ahora un vampiro muy joven con muchos enemigos, pero la mayoría de ellos están empezando a entender de lo que es capaz.\n\n#bold Una noche, serás tan famoso como Cain. Pero hasta entonces, debes construir tu leyenda y conquistar como lo hiciste como mortal. Transilvania siempre será tuya y solo tuya.#!"
 bookmark_birthofsects_tegyrius:0 "Tegyrius"
 bookmark_birthofsects_tegyrius_desc:0 "Como mortal, Tegyrius sirvió en el ejército de Alejandro Magno. [Abrazado|E] en el [Clan|E] como miembro de la Casta Visir, Tegyrius ha creído durante mucho tiempo las historias de que los Hijos de Haqim estaban destinados a ser jueces.\nHa pasado la mayor parte de su existencia en este papel: como árbitro anónimo en disputas entre [cainitas|E], dentro de las cortes bizantinas cuando se compiló el Codex Justinianus, o merodeando como un lobo y matando a sus enemigos.\nCon el tratado de Tiro y la obligación de los Hijos de Haqim a una paz incómoda con la Camarilla, las habilidades diplomáticas de Tegyrius son necesarias en Anatolia, donde su gente y la Camarilla comparten esta frágil tregua.\n\n#bold Debes proteger los intereses de tu clan, quizás incluso contra sí mismo. Ya sea que la Camarilla resista o flaquee, Anatolia debe permanecer segura para los Hijos de Haqim.#!"
 bookmark_birthofsects_karsh:0 "Karsh"
 bookmark_birthofsects_karsh_desc:0 "Se cree que Karsh es el selyúcida Hassan al-Samhir, conquistador de Manzikert, el más grande de los generales, que sirvió a dos sultanes del incipiente Imperio Otomano, a quien los turcos exaltaron en el verso 'Samhir, gran Samhir, inexorable Samhir, el más poderoso de los guerreros, bajo el antiguo cielo azul'.\nLos historiadores cainitas cuentan historias de un auspicioso encuentro entre una mano no muerta y una voluntad inquebrantable. Fue allí donde Hassan al-Samhir prometió lealtad eterna a un inmortal que se hacía llamar Hardestadt de los Ventrue, líder de hombres y monstruos, un ser cuyas palabras dominaron a las naciones y portador de un intelecto asombroso, que sabía que las palabras no siempre serían suficientes. Hassan al-Samhir prestó juramento y se convirtió en Karsh, el Señor de la Guerra de la Camarilla.\n\n#bold Eres estoicamente silencioso cuando estás en paz, pero te conviertes en una máquina de matar cada vez que sales al campo de batalla. Cualquiera que amenace a la Camarilla tiene que pasar por ti antes.#!"
 bookmark_birthofsects_erianthe:0 "Erianthe"
 bookmark_birthofsects_erianthe_desc:0 "Cuando era un bebé, Erianthe fue abandonada a su suerte en los escalones del Palacio de Knossos, y sus padres nunca supieron que fue acogida por una anciana que vivía en las destartaladas ruinas. Theophania, una profetisa Malkavian, crió a Erianthe y le enseñó los caminos del Oráculo. Cuando Theophania sintió una llamada para dejar Creta, ella [Abrazó|E] a Erianthe y la dejó para que sirviera como el próximo Oráculo.\nErianthe siempre actúa con gran dignidad, pero sufre una depresión severa. Después de cada profecía exitosa, cae en una profunda tristeza y, a veces, se niega a refugiarse cuando se acerca el amanecer. Hay momentos en los que mira hacia las aguas chispeantes del Egeo y anhela zambullirse en las olas. Si no fuera por sus fieles y devotos seguidores, esto probablemente habría sucedido hace mucho tiempo.\n\n#bold Eres el último destinatario de la voluntad de los atletas olímpicos en la Tierra, una gran carga que debes aprender a sobrellevar.#!"
 bookmark_birthofsects_petrodon:0 "Petrodón"
 bookmark_birthofsects_petrodon_desc:0 "Nacido como Conde Alonso Cristo Petrodon de Sevilla, Petrodon fue golpeado por la peste en 1348; el Nosferatu Cristo lo [Abrazó|E] y le salvó la vida.\nPetrodon se ganó rápidamente la reputación de reprimir brutalmente a los Anarquistas. Tal vez uno es uno de los partidarios más fanáticos de la Camarilla, Petrodon asusta incluso a sus seguidores más leales, temiendo que puedan encontrarse faltos de sus elevadas expectativas en cualquier momento.\n\n#bold La Camarilla es el único camino a seguir. Anarquistas, Sabbat, independientes, incluso aquellos que no muestren una devoción absoluta por la causa... ¡todos serán barridos por tu justa furia.#!"
 bookmark_birthofsects_seinia:0 "Seinia"
 bookmark_birthofsects_seinia_desc:0 "Una [cainita|E] terrateniente menor de los alrederores de Novgorod, Seinia era una ama estricta, pero cariñosa, de su rebaño. Como tal, una vez que su propiedad fue atacada y todos fueron masacrados, se sorprendió por el hecho de que en realidad los extrañaba.\nAl encontrarse con un séquito de Caballeros de las Cenizas Amargas, Seinia hizo causa común con ellos para vengar a su pueblo. Luego se unió a su orden y se convirtió en una de las pocas mujeres en recibir el [Abrazo|E] del Grial .\nSin embargo, la Inquisición destruyó la mayor parte de la orden y Seinia se encontró cayendo cada vez más en sus viejos hábitos de dudosa moralidad. Al perder su fe y convicción, se unió al naciente Sabbat y es el arzobispo ruso con más éxito hasta el momento.\n\n#bold Tus sueños infantiles de redención han quedado atrás. La única verdad en este mundo es el poder, y tu alma puede ser condenada en el camino por el poco bien que te hizo.#!"
 bookmark_birthofsects_nefertiti:0 "Nefertiti"
 bookmark_birthofsects_nefertiti_desc:0 "Nefertiti fue una vez una princesa egipcia y, según sus palabras, reina antes de caer en desgracia. Algunos dicen que era la consorte del mismo nombre del faraón Akhenaton, aunque otros  venerables Setitas como Neferu podrían cuestionar tal afirmación.\nEn sus días de vida, cayó en los encantos del Ravnos Ankla Hotep hasta que se enteró de que las únicas cosas que el sinvergüenza de Ravnos quería eran su cuerpo y su riqueza, dejándole con el corazón roto. Tras ser salvada de la muerte por Set a través de [Abrazo|E], Nefertiti llegó a aceptar por completo su nuevo papel dentro de [Clan|E] y se convirtió en una de las mayores defensoras de los objetivos de Set.\nDespués de varios esfuerzos fallidos, recientemente se embarcó en una búsqueda para infiltrarse en la naciente Camarilla, comenzando desde uno de sus puntos más débiles en Alemania.\n\n#bold Tus compañeros Setitas dudan de tus afirmaciones y logros. ¡Es hora de demostrar que están equivocados corrompiendo a la propia Camarilla!#!"
 bookmark_birthofsects_karl:0 "Karl Schrekt"
 bookmark_birthofsects_karl_desc:0 "En vida, Karl Schrekt fue un temido cazador de demonios de Viena. Un hombre de acción, tiene fama de haber puesto al poderoso Eirik Eigermann en [letargo|E].\nFue [Abrazado|E] por su [Sire|E] después de ser derrotado en una difícil pelea. Sobreviviendo a los incendios de la Inquisición (una ironía amarga y dolorosa para un hombre que una vez cazó demonios) llegó a la conclusión de que la Camarilla fue el evento más grande en la historia de los Vástagos y se comprometió con élla.\nLa reputación de Karl entre los Tremere y la Camarilla crece día a día y ya se han encendido muchas hogueras para aquellos Sabbat o Anarquistas que lo subestimaron.\n\n#bold Tu trabajo no es muy diferente al que hiciste en tu vida mortal. Cazas monstruos para proteger a los demás. El hecho de que tú mismo seas un monstruo nunca te detuvo antes, y tampoco lo hará ahora.#!"
 bookmark_birthofsects_mukhtar:0 "Mukhtar Bey"
 bookmark_birthofsects_mukhtar_desc:0 "Mukhtar Bey fue mameluco en vida y guardaespaldas del poderoso Príncipe de El Cairo, Antonius. Todo cambió cuando los Lupinos atacaron y el Príncipe fue asesinado, dejando como el nuevo líder al muy respetado Mukhtar.\nMukhtar Bey gobierna El Cairo como una ciudad libre, sin jurar lealtad a ninguna de las grandes sectas de los no-muertos, permitiendo Vástagos de cada [Clan|E] y patrimonio dentro de sus límites.\nA pesar de que varios agoreros que piden su destrucción, es capaz de frenar a las facciones disidentes de El Cairo y se gana el respeto, ya que su gobierno es constante a pesar de los muchos cambios en los vientos políticos.\n\n#bold Todavía te avergüenzas de haberle fallado a tu Príncipe y amigo en su momento de necesidad y te molesta que tu legado de Caitiff sea el probable culpable. Aún así, no le fallarás a El Cairo, sin importar los costes.#!"
 bookmark_birthofsects_phaedyme:0 "Phaedyme"
 bookmark_birthofsects_phaedyme_desc:0 "Phaedyme fue originalmente un soldado en el ejército de Alejandro Magno, disfrazado de hombre para escapar del destino que se esperaba a su sexo. En India, Phaedyme fue [Abrazada|E] por Kali, y viajaron por el mundo durante mucho tiempo antes de establecerse en la Galia. Se dedicó a dominar la guerra y el honor.\nFascinada por los ideales de la nobleza y la caballería, se vio obligada, no obstante, a entrar en [letargo|E] durante la mayor parte de la Edad Media. Ahora que ha despertado, se enfurece al ver como los ideales que amaba se desvanecen y está reuniendo a sus seguidores cerca de la India y lejos de las sectas corruptas, con la esperanza de preservar algo del legado caballeresco en este nuevo hogar.\n\n#bold A medida que Europa olvida el código de honor marcial que tanto amabas, tienes que buscar en otra parte para empezar de nuevo. ¡Aún hay tiempo de que los Caballeros Ravnos perduren y prosperen!#!"

bm_1230_werewolves:0 "Edad Oscura: Hombres Lobo" 
 bm_1230_werewolves_desc:0 "Los Garou (hombres lobo) fueron creados para defender la tierra, a la que llaman Gaia, de las numerosas fuerzas que amenazan con desgarrarla. Es una lucha contra adversidades casi insuperables, especialmente considerando la rivalidad entre muchas tribus. Al considerarse los depredadores definitivos, están inmersos en tradiciones milenarias de valentía y renombre.\nLa Edad Media es una época turbulenta para la Nación Garou. El crecimiento desenfrenado de las ciudades (y sus titiriteros vampiros) les ha empujado a actuar a la defensiva. Peor aún, una misteriosa enfermedad conocida como la peste desolladora ha matado recientemente a un número apocaliptico de ellos, obligando a los supervivientes a retirarse a los bosques y luchar por su propia supervivencia contra sus envalentonados enemigos.\n\n¡#bold Gaia te necesita y ninguna dificultad puede distraerte de tu deber sagrado!#!" 
 bookmark_werewolves_helen:0 "Helen de Génova"
 bookmark_werewolves_helen_desc:0 "La Tribu Furias Negras son las matriarcas de los Garou que solo aceptan mujeres como miembros. Son conocidos por su honor, sabiduría, orgullo y por tener feroces habilidades de batalla.\nHelen de Génova es una respetada Furia Negra que recientemente se abrió camino hasta la cima del Caern más famoso de Europa, El Sol Glorioso. Rodeada de poderosos reinos vampíricos y con su legitimidad aún en disputa, Helen necesitará todo su ingenio y destreza en la batalla para asegurarse de que este importante punto de apoyo permanezca a salvo en manos de las Furias Negras.\n\n#bold Debes demostrar tu valía a los miembros que todavía dudan de El Sol Glorioso. ¿Qué mejor manera de hacerlo que golpeando los cráneos de algunos vampiros? ¡Hay muchos enemigos cerca!#!"
 bookmark_werewolves_lucille:0 "Lucille"
 bookmark_werewolves_lucille_desc:0 "Los carroñeros y supervivientes de los Garou, la Tribu Roehuesos, son vistos por las otras tribus como poco más que mestizos que rebuscan entre los desechos de la humanidad. Los Roehuesos se ven a sí mismos como perdedores, a la espera de triunfar contra enemigos demasiado confiados.\nLucille es una joven y descarada Roehuesos, que tiene muchas trampas mortales contra los vampiros preparadas. Recientemente ha ascendido a una posición de poder en el Túmulo del Campo de las Estrellas, principalmente debido a la casi destrucción de este Túmulo a manos de la Inquisición.\n\n#bold Como uno de los muy raros líderes del Túmulo Roehuesos, estás en una posición única para obtener finalmente el reconocimiento de las otras tribus. Sin embargo, esto no será fácil, ya que el Campo de las Estrellas está desesperadamente rodeado de vampiros e inquisidores.!#!"
 bookmark_werewolves_timno:0 "Timno"
 bookmark_werewolves_timno_desc:0 "Los pacificadores de los Garou, la Tribu de los Hijos de Gaia, trabajan por el entendimiento entre las tribus y esperan establecer en un frente unificado contra sus enemigos.\nTimno y su mejor amigo Ilya son dos de los Hijos de Gaia más respetados. Lideran el Túmulo del Mar Blanco con honor y deber, pero aún se les conoce por no perdonar a sus enemigos, aprendiendo de las otras tribus el respeto a regañadientes.\n\n#bold Finlandia sigue siendo una tierra indómita pero, incluso allí, los vampiros la están invadiendo. Si pudieras asegurar tu hogar para siempre, las otras tribus podrían aprender a respetar a los Hijos de Gaia por su encomiable acción, acercándote un paso más a la unidad.!#!"
 bookmark_werewolves_bladdud:0 "Bladdud"
 bookmark_werewolves_bladdud_desc:0 "Fuertemente basada en las tradiciones celtas, la tribu Fianna es conocida entre los Garou por su pasión por el placer de la vida, sus habilidades y su ferocidad en la batalla, y como guardianes de la música, las historias y el saber de los Garou.\nEl poderoso y ampliamente respetado Bladdud es su rey, y quizás su última esperanza tras la catastrófica plaga desolladora que diezmó su población. Con su poder destrozado y los vampiros más fuertes que nunca en las Islas, Bladdud necesitará toda su astucia y destreza en la batalla para salvar a su tribu.\n\n#bold La tarea que tienes por delante es inmensa, pero estás preparado para ella. Los bardos cantarán historias de tu victoria o de tu obstinada última batalla. De cualquier manera, harás que sea una buena historia.#!"
 bookmark_werewolves_yvonne:0 "Yvonne"
 bookmark_werewolves_yvonne_desc:0 "La tribu la Camada de Fenris son duros guerreros que encarnan los ideales nórdicos. Valoran la destreza en la batalla por encima de todo, pero también le dan mucha importancia al honor personal y la inteligencia.\nLa tribu ha logrado una victoria reciente contra el vampiro conocido como Wotan (u Odin), pero a un gran coste. Con la mayoría de sus líderes y guerreros muertos durante esta batalla legendaria, la camada de Fenris ahora está dirigida por la joven Yvonne, quien debe asegurar rápidamente Escandinavia antes de que los chupasangres puedan recuperarse de este golpe.\n\n#bold A pesar de la victoria contra Wotan, estás en una posición más débil de lo que parece. Tendrás que consolidar tus logros antes de lanzarte de cabeza a masacrar a los seguidores restantes de Odín.#!"
 bookmark_werewolves_isabeau:0 "Isabeau du Laurent"
 bookmark_werewolves_isabeau_desc:0 "Impregnado de racionalidad, religión humana y el flujo y reflujo de la ciudad, el Guardián de los Hombres vive y muere según un credo de progreso.\nSu mayor centro de poder está en Acre, donde la bulliciosa ciudad de las Cruzadas proporciona la riqueza de experiencias que tanto anhelan los Guardianes. Allí, están dirigidos por la joven y ambiciosa Isabeau du Laurent, que ha tomado el control de Caern después de un golpe brutal, aunque finalmente incruento. Ahora tiene que mirar hacia las otras grandes ciudades del Levante, cada una de las cuales es un premio por el que vale la pena luchar.\n\n#bold Este centro de religiones, progreso y movimiento es un paraíso para una Guardiana de Hombres de pensamiento rápido. Sin embargo, Acre no es suficiente, pero tendrás que abrirte paso entre algunos vampiros si quieres expandir tu dominio en el Levante.#!"
 bookmark_werewolves_stains:0 "Stains-Glass"
 bookmark_werewolves_stains_desc:0 "La tribu Garras Rojas cree que la única forma de curar a Gaia es matar a todos los humanos del planeta y luego dejar que se equilibren las cosas. Desprecian a los humanos con pasión y se sabe que los atacan cuando los ven, llegando incluso a devorar su carne.\nLa Plaga Desolladora ha sido especialmente dura con los Garras Rojas y sus parientes lobos. Acercándose a la extinción, se han retirado a las estepas, lejos del alcance de los hombres. Allí, luchan contra cualquier invasión vampírica o humana bajo el liderazgo de Stains-Glass, un astuto Garra Roja especialmente aficionado a usar las religiones de los humanos contra ellos.\n\n#bold Tu posición aquí debe estar asegurada si los Garras Rojas quieren sobrevivir. Busca la ayuda de las tribus cercanas y ataca rápidamente cualquier amenaza.#!"
 bookmark_werewolves_elizaveta:0 "Elizaveta de Blovice"
 bookmark_werewolves_elizaveta_desc:0 "Los políticos y manipuladores de los Garou, la Tribu de los Señores de las Sombras, trabajan a través de sus estrictas jerarquías y métodos secretos para arrebatar todo el poder que pueden. Su tierra natal está en Europa del Este y su lucha contra el clan de vampiros Tzimisce es legendaria e interminable.\nLa peste desolladora ha golpeado duramente a los Señores de las Sombras, obligándolos a abandonar varias fortalezas y retirarse más cerca de las Estepas. Su estructura de poder también se ha visto afectada, dejándolos con Elizaveta, que no está preparada, aunque tiene talento, como líder. Por suerte, los Tzimisce han estado demasiado ocupados con los Tremere para aprovechar la ocasión, dando a los Señores la oportunidad de reagruparse y recuperarse.\n\n#bold Los Señores de las Sombras son pacientes. Mide tus tiempos, recupera tu fuerza y ​​luego usa el conflicto Tzimisce/Tremere para destruirlos a ambos.#!"
 bookmark_werewolves_wepauwet:0 "Wepauwet"
 bookmark_werewolves_wepauwet_desc:0 "Nómadas y vagabundos, la tribu los Caminantes Silenciosos procedía originalmente de Egipto y Oriente Medio. Fueron expulsados ​​de su patria ancestral por el vampiro Set y han estado buscando una nueva patria desde entonces.\nWepauwet fue, es y siempre será su líder, ya que el propio Horus le ha concedido la inmortalidad. Este paciente erudito ha estado guiando a sus hermanos a Marruecos, siguiendo los portentos dejados por espíritus aliados. Allí, encontraron el poderoso Túmulo de la Rueda de Ptah y les arrebataron el control de los vampiros que la poseian. Por primera vez en eones, los Caminantes quizás hayan encontrado su nuevo hogar.\n\n#bold Tu tribu te admira y la Rueda de Ptah debe asegurarse y fortalecerse para las batallas que se avecinan. El tiempo del exilio podría estar llegando a su fin.#!"
 bookmark_werewolves_yuri:0 "Yuri Tvarivich"
 bookmark_werewolves_yuri_desc:0 "La 'Tribu Alfa' de la Nación Garou, los Colmillos Plateados son los gobernantes tradicionales y líderes de guerra. Estos nobles Garou son conocidos por su belleza física, coraje y honor.\nYuri y su hermana Sophia lideran la parte de la tribu Luna Creciente en Rusia y se consideran Colmillos Plateados modelo. Se sabe que lideran personalmente la carga contra los monstruosos secuaces de la temida Baba Yaga. Sus numerosas victorias y propuestas diplomáticas con las otras tribus han dejado a los Colmillos Plateados en una cómoda posición de poder en Rusia.\n\n#bold El futuro parece brillante para los Colmillos Plateados bajo gobernantes tan hábiles, pero no hay lugar para la autocomplacencia. Los secuaces de la Bruja siguen siendo poderosos, y las otras tribus te admiran para que los guíes a través de esta Edad Oscura.#!"
 bookmark_werewolves_chakal:0 "Chakal"
 bookmark_werewolves_chakal_desc:0 "La más pequeña de las tribus, muchos Contemplaestrellas en realidad son conversos de otras tribus. Se preocupan por el equilibrio en todas sus formas, buscando la perfecta armonía tanto en el interior como en el exterior. Sin embargo, a menudo se pierden en pensamientos filosóficos y la mayoría de los Garou piensan que pasan demasiado tiempo contemplando sus ombligos y no lo suficiente actuando.\nChakal lidera el Túmulo del Leopardo de las Nieves, el centro de aprendizaje más famoso de su tribu. En lo profundo del Himalaya, todos son bienvenidos a unirse y aprender, e incluso los extranjeros sorprendidos han notado las extrañas amistades con vampiros cercanos.\n\n# La paz requiere una vigilancia constante. ¡Asegúrate de no caer en la autocomplacencia y contener a cualquier vecino o amenaza antes de que pueda abrumar tu oasis de tranquilidad y meditación.#!"
 bookmark_werewolves_sister_worm:0 "Hermana Gusano"
 bookmark_werewolves_sister_worm_desc:0 "La tribu de los Danzantes de la Espiral Negra es la vergüenza de la Nación Garou. Hombres lobo caídos, malditos por su propia arrogancia, ahora son todos monstruos y locos aliados con los seres más terribles para traer el Apocalipsis.\nLa Hermana Gusano, completamente loca, se imagina a sí misma como la 'Profeta del Wyrm'. Después de un intento fallido de revivir un poderoso espíritu maligno de las estepas, ahora ha seguido su 'llamada' a Rusia, donde un gran aliado de su maestro requiere su ayuda.\n\n#bold Gusano habla de una bruja sabia que necesita tu ayuda. Y una recompensa aún mayor si tuviera éxito. ¡No te atreverías a decepcionar a Gusano.#!"
 
 mummies_sub_bookmark:0 "Momias" 
 bm_1230_inquisitor_sub_mummies:0 "Momias"
 bm_1230_inquisitor_sub_mummies_desc:0 "Hace mucho tiempo, los dioses caminaron entre los hombres en la tierra de Egipto. Todo iba bien hasta que el Maligno, Set, traicionó y mató a sus hermanos, Isis y Horus fueron los únicos supervivientes, pero se negaron a darse por vencidos. Al crear el poderoso Hechizo de la Vida, se aseguraron de que sus Elegidos renacieran por siempre hasta que la Serpiente finalmente fuera expulsada de Egipto.\nHa pasado mucho tiempo desde esa era de las Leyendas y la influencia de Set solo ha aumentado, algunas Momias incluso dan esta batalla por perdida. Sin embargo, el propio Horus no lo ha hecho y el equilibrio de Ma'at aún podría restaurarse antes de que sea demasiado tarde.\n\n#bold Leales a Horus, independientes o secuaces de la Serpiente; quien triunfara #!"
 bookmark_inquisitor_horus:0 "Horus"
 bookmark_inquisitor_horus_desc:0 "El Rey Retornado. El Faraón Viviente. Her-nedi-tef-ef. Horus es muchas cosas, pero ante todo, es el Hijo Vengador de Osiris e Isis.\nHorus ha vivido toda su vida en una guerra contra su tío, Set. Ha habido muchos reveses pero muchos más triunfos. Perdió el ojo, pero hizo que Set lo pagara muy caro.\nLa muerte no tiene significado para un ser como él, y usó el Hechizo de la Vida para renacer, eternamente, hasta que un día la victoria final contra Set finalmente será suya. Desde entonces, Horus ha organizado sus legiones de momias leales y libra la guerra eterna para restablecer el equilibrio en este mundo.\n\n#bold La guerra continúa. Y ensangrentarás las arenas de Egipto hasta que hasta el último seguidor de Set sea puesto ante la severa mirada de Anubis.#!"
 bookmark_inquisitor_neferukhayt:0 "Neferukhayt"
 bookmark_inquisitor_neferukhayt_desc:0 "Reina y erudita antes de su Primera Muerte, Neferukhayt fue seleccionada por el Culto de Isis por su estatus político y su considerable erudición. Sin embargo, pronto demostró que le importaba poco la 'Cruzada de Horus', y descubrió que su sed de conocimiento era una perspectiva mucho más interesante para pasar su vida eterna.\nHorus se lo tomó mejor de lo que esperaba, y desde entonces se ha ido tan lejos como pudo a Egipto con otras momias de ideas afines para encontrar su verdadera vocación. Mientras tanto, una vez más se ha convertido en una especie de Reina, gobernando con la gracia y la elegancia con las que una vez fue conocida hace mucho tiempo.\n\n#bold Si bien odias a Set tanto como a la próxima momia, tienes asuntos más urgentes que librar una guerra eterna. Estas extrañas tierras lejos de Egipto tienen mucho que ofrecer... #!"
 bookmark_inquisitor_cabirus:0 "Cabirús"
 bookmark_inquisitor_cabirus_desc:0 "Mucho después de que se creara el Hechizo de la vida y Horus y sus seguidores emprendieran la guerra contra Set y sus secuaces, algunas de las momias se cansaron de su guerra aparentemente inútil y se convirtieron en ismaelitas, que querían ser independientes de Horus y su guerra. Durante los años siguientes, uno de ellos le enseñó a un mago con gran talento llamado Cabirus los principios del Hechizo de la Vida.\nCabirus usó esto para crear su propio hechizo de vida y creó sus propios inmortales que no saben nada de Osiris y Ma'at, para horror de los leales a Horus. Destruyeron los guiones de Cabirus y, como resultado, solo quedan un puñado de momias europeas, incluido el propio Cabirus... al menos por ahora.\n\n#bold Estás solo y aislado, aferrándote al Hechizo de la Vida, un secreto buscado por muchos. El peligro podría estar en cualquier parte.#!"
 bookmark_inquisitor_hemhemti:0 "Hemhemti"
 bookmark_inquisitor_hemhemti_desc:0 "Si bien Set nunca logró eliminar el control del Hechizo de la vida de Isis y Horus, se acercó lo suficiente como para poder crear su propia versión. Esta burla de la verdadera magia crea momias, pero profundamente defectuosas, malditas con un tormento eterno y una locura enloquecedora.\nAntes de su renacimiento al servicio de Set, Hemhemti era un traficante de esclavos libertino y glotón, llegando incluso a comerse los cocodrilos sagrados de Sobek. Esta transgresión absoluta le valió el respeto de Set y su lugar como el líder actual de las llamadas Momias Perdición.\n\n#bold Set quiere que te comas el mundo por él hasta su regreso. Y te divertirás mucho haciéndolo...#!"
                                        
      
                                                           