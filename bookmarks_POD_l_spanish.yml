 bookmark_patronwar_illitharn_sagaard_desc:0 ""
 bookmark_patronwar_abe_no_seimei_onmyoji:0 "Abe No Seimei Onmyōji"
 bookmark_patronwar_abe_no_seimei_onmyoji_desc:0 "Un onmyōji, un destacado especialista en onmyōdō durante la mitad del período Heian en Japón. Onmyōdō es un sistema de ciencias naturales, astronomía, almanaque, adivinación y magia que se desarrolló de forma independiente en Japón basado en las filosofías chinas de yin y yang y wuxing (cinco elementos). Además de su prominencia en la historia, es una figura legendaria en el folclore japonés y ha sido retratado en varias historias. Seimei trabajó como onmyōji para los emperadores y el gobierno de Heian, asesorando sobre la correcta forma espiritual de abordar los problemas. Rezaba por el bienestar de los emperadores y del gobierno además de aconsejar sobre diversos temas. También fue astrólogo y predijo eventos astrológicos. Disfrutó de una vida extremadamente larga, libre de cualquier enfermedad importante, lo que contribuyó a la creencia popular de que tenía poderes místicos. Hacia el final de su vida, fue abrazado por uno de los Salburi orientales." 
 bookmark_patronwar_cody_dio:0 "Cody Dio"
 bookmark_patronwar_cody_dio_desc:0 ""
 bookmark_patronwar_arturia_pendragon:0 "Arturia"
 bookmark_patronwar_arturia_pendragon_desc:0 "Afirma liderar la defensa de Gran Bretaña contra los invasores sajones mientras está disfrazada de hombre entre los mortales."
 bookmark_patronwar_aethelflaed:0 "Æthelflæd"
 bookmark_patronwar_aethelflaed_desc:0 "Engendrado por Melusine d'Anjou como más o menos una obra de arte viviente y un juguete, ha acumulado un mínimo de poder simplemente al ser favorecido por ella y por encantar a quienes lo rodean en lugar de a través de cualquier habilidad real de la que carece obviamente. Tanto su nombre como la escuela de cadetes, Doe, le fueron otorgados por ella como una cuestión de entretenimiento y para adaptarse a un tema determinado.\n\n#bold Demuestra que eres más de lo que se supone, o no.#!"
 bookmark_patronwar_memnon:0 "Memnón"
 bookmark_patronwar_memnon_desc:0 "Memnón fue un rey semidiós etíope que luchó contra el héroe Aquiles. Aunque Memnon cayó en la batalla, Zeus quedó impresionado con su habilidad y valor y le concedió la inmortalidad. Habiendo regresado a su tierra natal, vagó por un tiempo desesperado por su derrota hasta que cayó en letargo. Cuando despertó en el siglo XII, regresó a Grecia para enfrentarse y derrotar a Aquiles. Aquiles hacía mucho tiempo que había muerto. Atormentado por sentimientos de inseguridad, ha tratado de saciar sus sentimientos de insatisfacción. Luchó con Vástagos de Grecia para probar su temple antes de regresar a Etiopía. Ahora desea demostrar su valía forjando un imperio para sí desde Etiopía. O tal vez esta leyenda sea toda una invención, creada por un guerrero Gangrel que deseaba inflar su invención para inspirar devoción a sus seguidores y miedo a sus enemigos.\n\n#bold ¡El mundo verá el temple de Memnón con la restauración de Etiopia!#!"
 bookmark_patronwar_phillip:0 "Phillip"
 bookmark_patronwar_phillip_desc:0 "Phillip era un arquitecto italiano prometedor que fue contratado por Marcellus de Alejandría para restaurar la ciudad de Alejandría y su biblioteca. Al examinar la ciudad, Phillip comentó en qué ruina y tugurio se había convertido la ciudad, cuán lejos había caído de su antigua gloria y cómo se necesitarían décadas de restauración para que la biblioteca y la ciudad volvieran a ser grandiosas. Marcellus se ofreció a abrazarlo como una forma de trabajar en la ciudad sin envejecer y Phillip aceptó, pensando que la no vida sería una fiesta interminable marcada por la inspiración arquitectónica. Después de ser abrazado llegó a despreciar la Yihad y ser eternamente maldecido por Dios. Huyó de regreso a través del Mediterráneo. Ha comenzado a construir proyectos para que los mortales distraigan a la Bestia, pero comienza a verlos cada vez más como muñecos en una casa de muñecas.\n\n#bold ¡Esta existencia es miserable y el único consuelo es construir de nuevo!#!"
 bookmark_patronwar_senen:0 "Senén"
 bookmark_patronwar_senen_desc:0 "El Vigilante Blanco es una figura antigua y enigmática entre los Magister. Su progenie, los Renegados, es una línea derivada de Lasombra a la que a menudo se hace referencia como la 'sombra blanca' que actúa como guardián del Silencio de Sangre: la Mascarada. Valoran el deber por encima de todo y sirven como vigilantes como un medio para salvaguardar el futuro de su casa y dinastía.\n\n#bold ¡Es nuestro deber hacer cumplir la Mascarada, sin importar lo que cueste!#!" 
 bookmark_patronwar_golub:0 "Golub"
 bookmark_patronwar_golub_desc:0 "Con antecedentes como un noble bosnio menor, un devoto seguidor del bogomilismo y un médico con gran talento, Golub atrajo la atención y el abrazo de Nikita de Sredetz. Esto, sin embargo, no produjo un peón dispuesto que combinara influencia temporal, devoción religiosa y aprendizaje para Nikita.\n\nGolub estaba horrorizado por la Herejía Cainita y la corrupción de la iglesia. Se siente responsable de contraatacar a los monstruos que mantienen a la fe como rehén. Con este fin, atacado a varios ancianos y los sirvientes de la Herejía que ha encontrado. Sin saberlo, a pesar de verse a sí mismo como un salvador, llegó a considerar a las instituciones religiosas como el enemigo. Ve la influencia de la Herejía y su sire detrás de todo.\n\n#bold ¡Destruye la Herejía Cainita y libera a la gente de sus manipulaciones!#!"
 bookmark_patronwar_niobe:0 "Niobe"
 bookmark_patronwar_niobe_desc:0 "Niobe nació alrededor del siglo XIV a. C. en la ciudad-estado micénica de Tebas, ubicada en Beocia. Los testimonios sobre su encuentro con su Sire Amphion el "Musico" se perdieron en los meandros del tiempo. En el 10 dC fundó un culto dedicado a la Via Adversarius en el condado de Toulouse para difundir las creencias de la Vía de los Pecados en el Sur. En los albores de la herejía cátara, Niobe influyó y los organizó con el objetivo de desestabilizar la Iglesia de Roma en Occitania. Durante la cruzada contra los albigenses, primero se unió a la corte de Esclarmonde la Noire, la ayudó a repeler la invasión del norte y luego, con el apoyo de los príncipes occitanos de la oposición, destituyó a Esclarmonde en su beneficio. Niobe pudo fortalecer su influencia en Occitania y convertir esta región al Camino de los Pecados.\n\n#bold Haz realidad el sueño de una tierra de asilo para los acólitos oprimidos.#!" 
 bookmark_patronwar_hagbard:0 "Hagbard"
 bookmark_patronwar_hagbard_desc:0 "Nacido en una familia tradicional en la Rus de Kiev, la debida reverencia por los antiguos dioses fue inculcada en Hagbard a una edad temprana. No es ningun tonto, asi que cuando su señor decretó que el reino ahora era cristiano, permitió que los vientos de cambio lo llevaran lejos de allí. Después de numerosas famosas aventuras entre los mortales de esa época, el viajero experimentado encontró un hogar sirviendo al emperador bizantino como miembro de la Guardia Varega. En Constantinopla, el obstinado paganismo de Hagbard fue visto con paternalismo o condescendencia en lugar de abierta hostilidad como en otros lugares, sin embargo, su fe en los dioses antiguos atrajo un tipo de atención completamente diferente. Conoció a un hombre que le mostró que los dioses de su tierra natal no tenían poder aquí... y al mismo tiempo, le presentó a los que sí lo tenían. Con la mente destrozada por el abrazo, se aferró a algunos fragmentos de lo que era, convirtiéndose en un firme defensor de los antiguos dioses de su hogar adoptivo.\n\n#bold ¡Honra a los antiguos dioses! ¡Presta atención a los oráculos!#!"
 bookmark_patronwar_conradoadelchi:0 "Conrado Adelchi"
 bookmark_patronwar_conradoadelchi_desc:0 "En sus seiscientos años de no vida, Conrado Adelchi ha adquirido y regalado numerosas fortunas, a menudo adquiridas a través de medios legítimos de comercio de arte, fabricación de perfumes y similares, pero ocasionalmente adquiridas a través del robo de tumbas, el contrabando y otras acciones criminales.\n\nUna vez, en los primeros días de su no vida, Conrado vendió el 'regalo de Cain' gratis a los verdaderamente desesperados y aquellos dispuestos a pagar. Sus errores fueron 'rectificados' por Calida antes de que se rompiera la Mascarada. Alguien debe financiar las lujosas veladas de los Toreador, y para Calida, el talento de Conrado para la adquisición de riquezas se elevó al nivel del arte, al menos lo suficiente como para ver más allá de sus indiscreciones juveniles.\n\n#Bold Oro, el oro resolverá todos los problemas.#!"
 bookmark_patronwar_viktor:0 "Víktor"
 bookmark_patronwar_viktor_desc:0 "Un general ruso temido; sin embargo, como gobernante, gobernó con mano de hierro. Durante su vida mortal, pasó de ser un noble recto y general hasta ser Señor de un vasto dominio y una riqueza significativa. Un hombre orgulloso de firme creencia en las tradiciones, cultivó una compañía de élite de sirvientes ; pero aun así no tenían las respuestas a su mayor temor, su vejez y muerte inminente. Una figura sombría se acercó a Viktor cuando su fuerza mortal comenzó a fallarle. Como criatura de la noche, su autoridad y sed de poder solo crecieron, a medida que se revelaba un nuevo mundo lleno de oportunidades.\n\nSin embargo, Viktor pronto se dio cuenta de que ahora tendría que cambiar su estrategia y en lugar de gobernar siendo el centro de atención, tendría que hacerlo desde las sombras. Abrazó a sus criados más cercanos y partió para comenzar de nuevo y reclamar el dominio en una nueva región.\n\n#bold Viktor predica con el ejemplo tal como lo había hecho antes.#!"
bookmark_patronwar_aisling:0 "Aisling"
 bookmark_patronwar_aisling_desc:0 "El mundo de los Cainitas no es tan diferente al de las Hadas, se dice Aisling a sí misma. Gobernarlo no debería ser demasiado difícil."
