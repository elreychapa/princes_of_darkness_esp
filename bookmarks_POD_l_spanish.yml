 bookmark_patronwar_aedan_cathasach:0 "Aedan Catasach"
 bookmark_patronwar_aedan_cathasach_desc:0 "Aedan fue abrazado por un anciano Brujah Verdadero preocupado por la desaparición y corrupción de los Aulladores Blancos. Como descendiente de los druidas que trabajaron con los Aulladores Blancos, su sire esperaba que Aedan pudiera proporcionarle una idea del misterio."
