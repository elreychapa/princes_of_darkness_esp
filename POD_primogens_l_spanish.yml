 aphrodisiac_celebrant_court_position:0 "Celebrante afrodisíaco"
 aphrodisiac_celebrant_court_position_desc:1 "Una posición muy disputada con la politiquería social, el Celebrante Afrodisíaco tiene el honor de presidir el Afrodisíaco, donde los Pecadores celebran la llegada de la Primavera con un festival muy vibrante y decadente."

 lord_of_misrule_court_position:0 "Señor del Desgobierno"
 lord_of_misrule_court_position_desc:1 "Elegido durante las Saturnales, el Señor del Desgobierno tiene total inmunidad y la usa para burlarse y menospreciar a todas las autoridades Cainitas establecidas en el área."

 hidden_minister_of_jade_court_position:0 "Ministro Oculto de Jade"
 hidden_minister_of_jade_court_position_desc:0 "El Ministro Oculto de Jade recolecta y distribuye fondos para la corte, ya sea como moneda mortal tradicional o como jade."
 hidden_minister_of_rites_court_position:0 "Ministro Oculto de Ritos"
 hidden_minister_of_rites_court_position_desc:0 "El Ministro Oculto de Ritos supervisa una amplia gama de actividades, incluida la garantía de la ejecución justa y justa de las guerras en la sombra locales. La posición también salvaguarda el feng shui de la región y la vitalidad general de nidos de los Dragones y líneas."
 hidden_minister_of_shen_court_position:0 "Ministro Oculto de Shen"
 hidden_minister_of_shen_court_position_desc:0 "El Ministro Oculto de Shen es un puesto diplomático con un doble propósito. El mandato público de este cargo es mantener relaciones con el shen regional. El mandato privado de esta posición, sin embargo, es informar al Ancestro Augusto de las debilidades en el shen rival."
 hidden_minister_of_war_court_position:0 "Ministro de Guerra Oculto"
 hidden_minister_of_war_court_position_desc:0 "Cuando todo lo demás falla y el conflicto abierto es inevitable, el Ministro de Guerra Oculto suele ser el general que dirige las fuerzas regionales de Wan-Kuei contra el enemigo."
 hidden_minister_of_the_garden_court_position:0 "Ministro oculto del Jardín"
 hidden_minister_of_the_garden_court_position_desc:0 "El Ministro Oculto del Jardín atiende los asuntos mortales regionales, salvaguardando “el bienestar adecuado y virtuoso de la población“."
 hidden_minister_of_hushed_lanterns_court_position:0 "Ministro Oculto de las Linternas Silenciosas"
 hidden_minister_of_hushed_lanterns_court_position_desc:0 "El Ministro Oculto de Linternas Silenciosas es una especie de solucionador de problemas, que maneja “problemas desagradables“ y situaciones embarazosas que el Ancestro Augusto o los Ministros no quieren manejar directamente."
 minister_of_jade_court_position:0 "Ministro de Jade"
 minister_of_jade_court_position_desc:0 "El Ministro de Jade se ocupa del tesoro local y es responsable de recaudar impuestos regionales y tributos al Ministro Oculto por encima de ella."
 minister_of_rites_court_position:0 "Ministro de Ritos"
 minister_of_rites_court_position_desc:0 "El Ministro de Ritos supervisa las guerras en la sombra locales y ayuda a determinar el vencedor del conflicto si no hay un antepasado de la ciudad que se encargue de las tareas."
 minister_of_shen_court_position:0 "Ministro de Shen"
 minister_of_shen_court_position_desc:0 "El Ministro de Shen es exactamente el embajador que es el Ministro Oculto cuando trata con Shen, a pesar de que el Tribunal de Agosto lo trata oficialmente como un ayudante del Ministro Oculto de la región."
 minister_of_war_court_position:0 "ministro de guerra"
 minister_of_war_court_position_desc:0 "Si el Ministro de Guerra Oculto es un general, entonces el Ministro de Guerra sirve como su adjunto. Este Ministro tiene poco que ver con la lucha real y, en cambio, es los ojos, los oídos y el portavoz a través de los cuales se emiten las órdenes del Ministro Oculto y a través de los cuales el Ministro Oculto recibe su información."
 minister_of_the_garden_court_position:0 "Ministro del Jardín"
 minister_of_the_garden_court_position_desc:0 "El Ministro del Jardín supervisa las preocupaciones regionales de los mortales en nombre del Ministro Oculto local, hasta que el Ministro Oculto considere que la situación es lo suficientemente grave como para merecer su atención personal."
 yin_ambassador_court_position:0 "Embajador Yin"
 yin_ambassador_court_position_desc:0 "El Embajador Yin sirve al ancestro local como su puente con el Mundo Yin local y sus aterradores reinos."
 yang_ambassador_court_position:0 "Embajador Yang"
 yang_ambassador_court_position_desc:0 "El Embajador Yang es el análogo del emisario Yin, y proporciona un puente hacia el dinámico y vibrante Mundo Yang."
 first_oni_court_position:0 "Primer oni"
 first_oni_court_position_desc:0 "El Primer Oni es similar a un señor de la guerra, que supervisa la seguridad regional, la protege contra las influencias de akuma y yomi y, por lo general, encabeza campañas para castigar a los enemigos."
 infant_devil_civilizer_court_position:0 "Diablo infantil Civilizador"
 infant_devil_civilizer_court_position_desc:0 "Hay un cuándo y dónde para la gentil persuasión de los padres, pero durante la domesticación del chih-mei salvaje no es ese momento. En este papel entra el Diablo infantil Civilizador, el supervisor de los esfuerzos de varias grupos locales de Diablos infantiles Civilizadores para recuperar el chih-mei salvajes."

 master_rite_court_position:0 "Maestro del Rito"
 master_rite_court_position_desc:1 "El $master_rite_court_position$ es responsable del bienestar espiritual del Túmulo. Todos los rituales que se llevan a cabo primero deben obtener su aprobación."
 gatekeeper_court_position:0 "Guardian de las puertas"
 gatekeeper_court_position_desc:1 "Es probable que el $gatekeeper_court_position$ sea la primera persona que encuentren los recién llegados. Recopilando tributos e información de los visitantes, el Guardián suele estar bastante ocupado ya que el mantenimiento de los Puentes Lunares espirituales también está bajo su responsabilidad."
 wyrm_foe_court_position:0 "Enemigo del Wyrm"
 wyrm_foe_court_position_desc:1 "El $wyrm_foe_court_position$ es el guerrero más feroz del clan, no necesariamente el más habilidoso pero ciertamente el más ansioso. Sirven como el segundo líder del clan al mando durante las acciones ofensivas contra los secuaces del Wyrm."
 talesinger_court_position:0 "Cuentacuentos"
 talesinger_court_position_desc:1 "El $talesinger_court_position$ está encargado de mantener la reputación del Túmulo creando e interpretando cuentos o canciones de las grandes hazañas realizadas por los héroes del clan. También transmiten la historia de los Garou a los jóvenes."
 master_challenges_court_position:0 "Maestro de los desafíos"
 master_challenges_court_position_desc:1 "El $master_challenges_court_position$ sirve como juez para los desafíos que tienen lugar en el Túmulo. Una figura intimidante, también se espera que mantengan a raya a los guerreros en tiempos de paz."

 court_seer_court_position:0 "[SelectLocalization(GetPlayer.IsValid, 'court_seer_court_position_from_player', 'custom_court_seer')]"
 court_seer_court_position_from_player: "[GetPlayer.Custom('CourtSeer')]"
 custom_court_seer:0 "vidente de la corte"
 custom_court_seer_oracle:0 "oráculo de la corte"
 custom_court_seer_augur:0 "Augur de la corte"
 court_seer_court_position_desc:0 "El $court_seer_court_position$ predice el futuro y determina los días propicios o desfavorables para la celebración de ceremonias oficiales."
