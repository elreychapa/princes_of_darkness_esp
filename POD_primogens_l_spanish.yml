 court_position_malkavian:0 "Malkavian"
 
 brujah_primogen_court_position:0 "Primogénito Brujah"
 brujah_primogen_court_position_desc:1 "El $brujah_primogen_court_position$ es tradicionalmente responsable de la guerra estratégica en un dominio, aunque a veces también puede incursionar en la erudición, manteniéndose fiel a su apodo de Warriors Scholars."
 cappadocian_primogen_court_position:0 "Primogénito Capadocio"
 cappadocian_primogen_court_position_desc:1 "Pocos saben tanto como los Capadocios sobre la condición de los No-muertos. Se puede aprender mucho de ellos, si están dispuestos a hablar."
 lasombra_primogen_court_position:0 "Primogénito Lasombra"
 lasombra_primogen_court_position_desc:1 "Los Maestros de las Sombras son un aliado útil para tener de tu lado, pero un enemigo mucho más letal si se cruzan."
 toreador_primogen_court_position:0 "Primogénito Toreador"
 toreador_primogen_court_position_desc:1 "Cada corte que se precie tiene un talentoso Toreador para manejar sus reuniones. Sin embargo, la definición de 'talentoso' puede ser controvertida a veces."
 tzimisce_primogen_court_position:0 "Primogénito Tzimisce"
 tzimisce_primogen_court_position_desc:1 "Cuando un invitado ya no es bienvenido pero aún necesita que responda algunas preguntas... ya sabe a quién llamar."
 ventrue_primogen_court_position:0 "Primogénito Ventrue"
 ventrue_primogen_court_position_desc:1 "Los llamados gobernantes de la noche esperan que se les otorgue una gran cantidad de poder y responsabilidades, incluso cuando no se lo merecen."
 assamite_primogen_court_position:0 "Primogénito Banu Haqim "
 assamite_primogen_court_position_desc:1 "Los Hijos de Haqim son obedientes y un ejemplo de disciplina hacia una causa común. La mayor parte del tiempo."
 gangrel_primogen_court_position:0 "Primogénito Gangrel"
 gangrel_primogen_court_position_desc:1 "Un Gangrel nunca está lejos de su manada, listo para ayudar o entorpecer en su nombre."
 malkavian_primogen_court_position:0 "Primogénito Malkavian"
 malkavian_primogen_court_position_desc:1 "Los videntes no controlan los presagios, pero tal vez sea mejor tenerlos de tu lado todavía."
 nosferatu_primogen_court_position:0 "Primogénito de Nosferatu"
 nosferatu_primogen_court_position_desc:1 "Tener los favores de Nosferatu siempre es una buena idea. La dificultad radica en asegurarse verdaderamente de que están de su lado..."
 ravnos_primogen_court_position:0 "Primogénito de Ravnos"
 ravnos_primogen_court_position_desc:1 "Una familia dividida y enemistada sigue siendo una familia de todos modos."
 setite_primogen_court_position:0 "Primogénito Setita"
 setite_primogen_court_position_desc:1 "El Clan de la Fe puede guiarte espiritualmente, pero quizás no hasta el final que deseabas."
 tremere_primogen_court_position:0 "Primogénito Tremere"
 tremere_primogen_court_position_desc:1 "Los Usurpadores traen muchos regalos y maldiciones aún más."
 salubri_primogen_court_position:0 "Salubri Primogénito"
 salubri_primogen_court_position_desc:1 "Los Pastores de la humanidad están muriendo, pero su deber permanece."

 POD_primogens.0001.t:0 "Mecánica de primogenitura"
 POD_primogens.0001.desc:1 "Cuando gobiernas un reino (o superior) tienes acceso a los puestos de la corte menor de Primogenitura.\nEstos puestos representan la expectativa de cada [Clan|E] de tener un representante cerca de su orbita. Cada [Clan|E] valora un conjunto diferente de habilidades, como puede ver en sus puntajes de aptitud, pero todos esperan estar representados.\nSi elige no nombrar a alguien (porque no puede pagar su salario, o porque lo necesitan en otro lugar, o simplemente porque todavía no tiene a nadie adecuado), es de esperar que este [Clan|E] específico proteste en los próximos años, dándole un malus notable en la opinión de cada miembro de ese [Clan|E] de tu reino."
 POD_primogens.0001.a:0 "Comprendido"
 primogen_explanation_tt:0 "Tiene un período de gracia de tres años hasta que se llenen esos puestos en su reino."

 lack_primogen_opinion:1 "se siente marginado"

 POD_primogens.0003.t:0 "Estado de ánimo de los clanes"
 POD_primogens.0003.desc:1 "Como poderoso gobernante de la noche, eres juzgado constantemente por los diversos [Clan|E] de la sociedad de los no muertos. Aquellos a los que no has favorecido con un escaño Primogénito se consideran marginados en tu corte, quizás debido a su insignificancia política en tu reino, o simplemente por tu antojo actual.\nEn cualquier caso, ahora puedes saber si el estado de ánimo de los clanes hacia tu gobierno cambia."
 POD_primogens.0003.a:0 "¿Qué es lo que realmente piensan?"
